nts-prisons/?utm_campaign=monday-august-11th&utm_medium=referral&utm_source=www.btownbrief.com", "content": "Frankly, corrections agencies can't be good at everything and shouldn't be good at everything, per VTDigger. Nick Deml steps down August 15 after nearly four years leading Vermont's prison system, passing the torch to former Burlington Police Chief Jon Murad. In his exit interview, Deml painted a picture of a corrections system stretched beyond its original mandate, now expected to provide education, substance use treatment, and community-standard healthcare while managing a workforce crisis that's seen vacancy rates drop from 32% to 15%. The pandemic fundamentally changed the inmate population, with people entering the system much sicker than before 2019. Despite investing $30 million in staff compensation and partnering with community organizations, Deml warns that corrections facilities have become the default endpoint for people cycling between homelessness, emergency rooms, and incarceration as other social safety nets fail."}, {"date": "08/11/2025", "title": "For Vermont Green FC, Soccer and Social Advocacy Go Hand in Hand", "url": "https://vtdigger.org/2025/08/10/for-vermont-green-fc-soccer-and-social-advocacy-go-hand-in-hand/?utm_campaign=monday-august-11th&utm_medium=referral&utm_source=www.btownbrief.com", "content": "Sports are a place where people should be organizing, per VTDigger. Vermont Green FC's championship season showcased more than athletic prowess, with fan-organized fundraisers collecting over $25,000 for Migrant Justice and the Vermont Immigration Legal Defense Fund during the team's playoff run. The club's identity intertwines environmental justice with community activism, featuring halftime speeches from political leaders and advocates, themed nights supporting labor and pride movements, and banners declaring \"Abolish ICE\" alongside team colors. Co-founder Patrick Infurna acknowledges that while the political stance might alienate some potential fans, the club won't compromise on issues it considers urgent. The approach seems to be working: the national championship game sold out instantly with over 5,000 attendees, double the ticketed capacity, many drawn as much by the club's values as by the beautiful game itself."}, {"date": "08/11/2025", "title": "Soundbites: Who Killed Nectar's?", "url": "https://www.sevendaysvt.com/music/soundbites-who-killed-nectars-44153526?utm_campaign=monday-august-11th&utm_medium=referral&utm_source=www.btownbrief.com", "content": "Nectar's will no longer occupy the space that helped shape the soul of Burlington's music scene, per Seven Days. The death of Nectar's came from a thousand cuts: Main Street construction that eliminated walk-up traffic, sky-high rent from landlord Joe Handy, changing demographics with Gen Z drinking less and seeking less live music, and perhaps most painfully, the venue's own identity crisis. When Ed Maier's ownership group took over in 2022, they pivoted hard toward making Nectar's a jam band shrine, losing the eclectic mix that had defined the club since 1975. Local bands stopped trying to book there as touring jam acts dominated the calendar. The loss stings particularly because it removes two stages from a city already hurting for venues. Yet Burlington's music scene adapts: Einstein's Tap House has built a new stage on the site of the legendary Club Toast, while the Skinny Pancake and Odd Fellows Hall ramp up their live music offerings."}, {"date": "08/11/2025", "title": "Burlington Police Officer on Paid Leave After Shooting at Driver, Troopers Say", "url": "https://www.wcax.com/2025/08/10/burlington-police-officer-paid-leave-after-shooting-driver/?utm_campaign=monday-august-11th&utm_medium=referral&utm_source=www.btownbrief.com", "content": "Troopers say no one was injured when a Burlington police officer shot at a driver early Sunday morning, per WCAX. A Burlington police officer fired their weapon at a driver near 16 Prospect Hill around 12:40 a.m. Sunday during a search for a vehicle connected to a disturbance call. No injuries were reported in the incident, which is now under investigation by Vermont State Police. The officer has been placed on paid administrative leave pending the investigation's completion. Following state police review, the case will move to the Vermont Attorney General's Office for an independent assessment of the use of force. The officer's identity will be released after the standard 24-hour waiting period."}, {"date": "08/11/2025", "title": "Champlain Housing Trust Breaks Ground on 40 Affordable Apartments in Burlington's North End", "url": "https://vtdigger.org/2025/08/08/champlain-housing-trust-breaks-ground-on-40-affordable-apartments-in-burlingtons-north-end/?utm_campaign=monday-august-11th&utm_medium=referral&utm_source=www.btownbrief.com", "content": "These 40 apartments will help people feel safe and secure in a home, per VTDigger. Champlain Housing Trust and Evernorth broke ground Thursday on 100 Cambrian Way, bringing 40 permanently affordable apartments to Burlington's North End by next year. The $23.8 million project, powered by solar and geothermal energy, sets aside 10 units for Burlington Housing Authority voucher holders potentially transitioning out of homelessness. Average rents will run $1,325 for a one-bedroom, $1,530 for a two-bedroom, and $1,840 for a three-bedroom. The development represents the third affordable building at Cambrian Rise, with a fourth planned to add 30 affordable condos through CHT's shared equity program. State Treasurer Mike Pieciak called housing Vermont's number one economic issue, noting employers struggle to attract talent when workers can't afford to live here."}, {"date": "08/11/2025", "title": "Main Street Gets Weekend Relief", "url": "https://www.wcax.com/2025/08/09/burlington-main-street-open-traffic-weekends/?utm_campaign=monday-august-11th&utm_medium=referral&utm_source=www.btownbrief.com", "content": "Starting this Friday, Burlington's Main Street opens to all traffic on nights and weekends, offering some respite from the downtown construction maze. The intersection at South Winooski stays closed through Friday, but weekend warriors can finally navigate Main Street again. Stop signs remain at Church Street and South Winooski Avenue intersections until temporary signals arrive. The city sweetens the deal with two hours of free parking at Main and Winooski lots daily through the ParkMobile app."}, {"date": "08/11/2025", "title": "Moments in Time' Showcases Art by Vermonters with Dementia", "url": "https://vermontbiz.com/news/2025/august/12/moments-time-featuring-works-vermonters-dementia-display-south-burlington?utm_campaign=monday-august-11th&utm_medium=referral&utm_source=www.btownbrief.com", "content": "A powerful exhibit featuring 23 pieces from 13 artists living with dementia opens at Allard Square's Community Room in South Burlington. The collection includes visual art, wood carvings, quilts, and a mobile, challenging perceptions about creativity and dementia. Catch the artists' reception Wednesday, August 14 from 3-7 PM, or join legislators for coffee and viewing Sunday, August 25 from 9-11:30 AM. Both events are free and open to the public."}, {"date": "08/11/2025", "title": "Celestial Double Feature This Week", "url": "https://www.wcax.com/2025/08/11/meteor-showers-solar-spectacle-light-up-sky/?utm_campaign=monday-august-11th&utm_medium=referral&utm_source=www.btownbrief.com", "content": "Look up Monday night for a rare conjunction of Venus and Jupiter, appearing less than a degree apart in what astronomer Gary Nowak calls \"very favorable for our area.\" Tuesday night brings the Perseids meteor shower peak, one of the year's best astronomical shows. The next Venus-Jupiter conjunction won't happen until 2028, so brave the heat for this one."}, {"date": "08/11/2025", "title": "GMP Buries Power Lines at Warp Speed", "url": "https://www.wcax.com/2025/08/11/gmp-works-boost-storm-resiliency-by-burying-power-lines/?utm_campaign=monday-august-11th&utm_medium=referral&utm_source=www.btownbrief.com", "content": "Green Mountain Power's new trencher machine buries up to 4,000 feet of power line daily, a novelist increase from their previous 400-foot pace. With 40 miles already underground and work continuing through next year, the utility aims to keep lights on during increasingly frequent extreme weather while reducing storm repair costs for all customers."}, {"date": "08/11/2025", "title": "BETA Technologies Delivers First Electric Aircraft", "url": "https://www.wcax.com/2025/08/09/beta-airlines-makes-their-first-delivery/?utm_campaign=monday-august-11th&utm_medium=referral&utm_source=www.btownbrief.com", "content": "South Burlington's BETA Technologies shipped its first Alia electric plane to a Norwegian company Thursday, marking a milestone for the Vermont manufacturer. The Norwegian team trained in South Burlington this summer and will fly the aircraft on BETA's behalf while the company awaits FAA approval for U.S. operations."}, {"date": "08/04/2025", "title": "Unbelievable. Unreal': Vermont Green FC wins national soccer championship", "url": "https://vtdigger.org/2025/08/02/vermont-green-fc-wins-national-soccer-championship/?utm_campaign=monday-august-4th&utm_medium=referral&utm_source=www.btownbrief.com", "content": "Unbelievable. Unreal, said forward Maxi Kissel after scoring the game-winning goal, per VTDigger. Vermont Green FC capped off their undefeated season with a thrilling 2-1 victory over Seattle's Ballard FC in Saturday night's USL League Two championship at UVM's Virtue Field. It was electric there at Virtue Field! Check out the link to see incredible photos. The match drew thousands of fans who witnessed history as Kissel's dramatic late corner kick goal in the final minutes secured Vermont's first national soccer title. This victory marks the second national championship for Vermont soccer in less than a year, following UVM men's team's NCAA Division I triumph last December. Four UVM players, including Kissel, were part of both championship squads, proving that Vermont's soccer dominance is no fluke."}, {"date": "08/04/2025", "title": "Burlington traffic alert: Intersection of Maple and Pine streets closed all week", "url": "https://www.wcax.com/2025/08/03/traffic-alert-intersection-maple-st-pine-st-closed-all-week/?utm_campaign=monday-august-4th&utm_medium=referral&utm_source=www.btownbrief.com", "content": "The intersection will be closed to traffic starting Monday at 7 a.m. through Friday at 7 p.m., per WCAX. Drivers take note: the Maple and Pine intersection will be completely shut down 24/7 this week for traffic signal installation as part of the Champlain Parkway project. Pine Street access will be limited to local traffic only, with sections accessible from either north or south depending on your location. The city's routing traffic to St. Paul Street via King, College, and Kilburn, so budget extra time for your commute and maybe discover that coffee shop you've been meaning to try on the detour route. Businesses and residences in the construction zone remain accessible, though patience will definitely be required."}, {"date": "08/04/2025", "title": "Community teams take on Lake Champlain to support breast cancer patients", "url": "https://www.wcax.com/2025/08/03/community-teams-take-lake-champlain-support-breast-cancer-patients/?utm_campaign=monday-august-4th&utm_medium=referral&utm_source=www.btownbrief.com", "content": "There's nothing like being with others that have gone through the same, said survivor and team drummer Bernadette Whitcomb, per WCAX. The annual Dragonheart Festival brought dragon boat teams from across the region to Lake Champlain Sunday, but this race is about much more than speed. Dragonheart Vermont's 200-plus members, many breast cancer survivors themselves, paddle not just for victory but to raise funds for cancer charities and honor those lost to the disease. The emotional centerpiece remains the sunflower ceremony, where team members drop flowers into the lake in remembrance. For those inspired to join this supportive community, Dragonheart hosts a \"Try Paddling\" day August 12 at 5:30pm at the Burlington waterfront (registration required). Click the link to watch video footage of the colorful dragon boats in action."}, {"date": "08/04/2025", "title": "New buoy measures underwater conditions on Lake Champlain", "url": "https://www.wcax.com/2025/07/31/new-buoy-measures-underwater-conditions-lake-champlain/?utm_campaign=monday-august-4th&utm_medium=referral&utm_source=www.btownbrief.com", "content": "What is really fascinating to us is the first few times we noticed a storm event pushing surface water all the way to the bottom of the lake, 200 feet down, said Tim Mihuc, director of the Lake Champlain Research Institute, per WCAX. A high-tech weather station buoy on the Plattsburgh side of Lake Champlain is revealing surprising secrets about our beloved lake's underwater dynamics. Funded by a $700,000 federal grant, this second monitoring buoy is already delivering unexpected findings about how storms affect the lake all the way to its 200-foot depths. The data collected on everything from water temperature to storm impacts is publicly available for anyone curious about lake conditions, whether you're a scientist, angler, or just someone who likes knowing what's happening beneath those waves. It's a reminder that even after centuries of human presence, Champlain still has mysteries to reveal."}, {"date": "08/04/2025", "title": "Video: Activists sound alarm over immigrant detainee transfers through nonpublic side door of Burlington airport", "url": "https://vtdigger.org/2025/08/01/video-activists-sound-alarm-over-immigrant-detainee-transfers-through-nonpublic-side-door-of-burlington-airport/?utm_campaign=monday-august-4th&utm_medium=referral&utm_source=www.btownbrief.com", "content": "Y'all need to stay right there, an unidentified man told activists attempting to document the transfer, per VTDigger video footage. Immigration activists have documented ICE agents moving detainees through nonpublic side entrances at Burlington International Airport, bypassing public areas where advocates have been monitoring transfers for months. Videos from July 25 and early Thursday morning show officials escorting people through side doors directly to TSA checkpoints before normal operating hours. This apparent escalation comes after activists' research showed roughly 450 detainees have passed through Vermont's largest airport since January. Airport officials maintain they don't coordinate with ICE but acknowledge federal agencies have access to secure areas. The Burlington Police officer on duty refused activists' requests to verify the legality of the transfers, stating simply that the detainees were \"in the custody of government agents.\""}, {"date": "08/04/2025", "title": "Gardener's Supply Lays Off Workers Ahead of Sale", "url": "https://www.sevendaysvt.com/news/gardeners-supply-lays-off-workers-ahead-of-sale-44125716?utm_campaign=monday-august-4th&utm_medium=referral&utm_source=www.btownbrief.com", "content": "It's like the end times of Gardener's Supply, and it feels pretty terrible, one longtime call center worker told Seven Days. The iconic Vermont company that's won \"Best Garden Center\" awards for two decades is laying off 40 workers with less than two weeks' notice and no severance as it prepares for a $9 million sale to Indiana-based Gardens Alive. By August 6, both the Intervale call center and Milton warehouse will close, leaving longtime employees scrambling to find new jobs. The bitter irony isn't lost on workers at this \"100% employee-owned\" company who've watched their stock options tank along with revenues. While the fate of retail stores remains unclear (Burlington and Williston locations claim to be open year-round), employees who've served Vermont gardeners for decades are left feeling betrayed by a company that once embodied Vermont values. The state Department of Labor will provide rapid response services next week, but for workers living paycheck to paycheck, that's a tough one to swallow."}, {"date": "08/01/2025", "title": "Essex Junction's El Gato Cantina Sold to Employee", "url": "https://www.sevendaysvt.com/food-drink/essex-junctions-el-gato-cantina-sold-to-employee-44103195?utm_campaign=friday-august-1st-festival-of-fools-weekend&utm_medium=referral&utm_source=www.btownbrief.com", "content": "I wouldn't give the brand I built to just anybody, Tree Bertram said. \"Javi doesn't miss a day. He loves it, he's doing the work, and there aren't a lot of people like that.\" per Seven Days. After 14 years building her Mexican restaurant empire from lower Church Street to Essex Junction, Tree Bertram passed the torch to employee Javier Zirko on July 1. While Bertram heads into semi-retirement and more pickleball, Zirko is spicing things up with a \"Gato 2.0\" menu featuring more authentic Latin dishes alongside the Tex-Mex classics. He's also amping up the entertainment with trivia, karaoke, salsa dancing, and live music every other Saturday. The Essex Junction location faces demolition within two years, but Zirko's already scouting for a new Essex spot plus eyeing a Burlington comeback after the original closed in 2023."}, {"date": "08/01/2025", "title": "Scott Declines to Authorize Guard to Aid Immigration Crackdown", "url": "https://www.sevendaysvt.com/news/scott-declines-to-authorize-guard-to-aid-immigration-crackdown-44112753?utm_campaign=friday-august-1st-festival-of-fools-weekend&utm_medium=referral&utm_source=www.btownbrief.com", "content": "The Governor does not support activation for the mission as it's currently articulated and has concerns about insufficient detail and planning, Amanda Wheeler, a spokesperson for the governor, wrote. per Seven Days. Governor Phil Scott has denied a Trump administration request to deploy Vermont National Guard troops to assist ICE operations, citing insufficient detail and planning in the proposal. The Department of Defense had announced Guard members would replace Marine and Navy reservists in tasks like transporting and processing detainees at ICE facilities. While Scott's spokesperson noted he agrees that addressing violent criminals here illegally is important, the governor suggested alternatives like reassigning recently laid-off federal employees instead of Guard troops. Vermont National Guard spokesperson Joseph Brooks confirmed that working in detention facilities would be unusual duty for state troops, though they have previously served at the southern border in different capacities."}, {"date": "08/01/2025", "title": "CCV Awarded More Than $2 Million for Student Services", "url": "https://www.benningtonbanner.com/local-news/ccv-awarded-more-than-2-million-for-student-services/article_f511b745-2286-4a07-a7be-5434affa8065.html?utm_campaign=friday-august-1st-festival-of-fools-weekend&utm_medium=referral&utm_source=www.btownbrief.com", "content": "TRIO programs empower first-generation, low-income, and students with disabilities to dream of what is possible, said CCV Director of Student Services Conner Gilbert. per Bennington Banner. The Community College of Vermont just secured a $2 million federal grant over five years to continue its 42-year tradition of helping first-generation, low-income, and disabled students succeed. The TRIO Student Support Services program has served 225 students annually since 1983, providing everything from prioritized advising and tutoring to mental health counseling and four-year college visits. The numbers speak volumes: CCV's TRIO students are three times more likely to graduate than eligible students not in the program. Director Conner Gilbert, himself a TRIO alum, knows firsthand how this support transforms lives and helps students overcome barriers to achieving their goals."}, {"date": "08/01/2025", "title": "No Encore: Nectar's Closes for Good", "url": "https://www.sevendaysvt.com/music/no-encore-nectars-closes-for-good-44109893?utm_campaign=friday-august-1st-festival-of-fools-weekend&utm_medium=referral&utm_source=www.btownbrief.com", "content": "The truth is, we've been hit hard, Nettleton and former booking agent Ryan Clausen wrote in a May press release. per Seven Days. Burlington's iconic music venue Nectar's has played its final set after nearly 50 years of hosting local bands and touring acts. The Main Street club that helped launch Phish in the mid-1980s couldn't overcome the challenges of downtown construction, changing nightlife patterns, and ultimately, failed negotiations with landlord Joe Handy. Former employees are now clearing out decades of equipment and memorabilia from the venue that inspired Phish's album \"A Picture of Nectar.\" While the original location won't reopen, sources suggest conversations continue about keeping the Nectar's brand alive through shows at other venues or finding a new home. Despite its closure, Nectar's still won two Seven Daysies awards this year for best small live music hotspot and best place to dance."}, {"date": "08/01/2025", "title": "Seven Daysies Awards 2025", "url": "https://www.sevendaysvt.com/vermont/BestOf?utm_campaign=friday-august-1st-festival-of-fools-weekend&utm_medium=referral&utm_source=www.btownbrief.com", "content": "We're cosmically lucky to live where we do and among you fine folks reading this, per Seven Days. Seven Days celebrates its 30th anniversary with a zodiac-themed readers' choice awards recognizing 241 winners and 946 finalists across Vermont. From favorite folk bands to creemee stands, the Daysies highlight what makes the Green Mountain State special at a time when downtowns are struggling and communities feel fractured. This year's democratic process drew massive participation as Vermonters voted for their favorite businesses, people, and places. Winners and advertisers are invited to celebrate at the Seven Daysies Party tonight (Friday, August 1) from 7-10 p.m. at the ECHO Center in Burlington."}, {"date": "08/01/2025", "title": "Vermont Has Made Little Progress on Homelessness, Report Finds", "url": "https://www.sevendaysvt.com/news/report-vermont-has-made-little-progress-on-homeless-crisis-44110550?utm_campaign=friday-august-1st-festival-of-fools-weekend&utm_medium=referral&utm_source=www.btownbrief.com", "content": "We know providers work diligently to make sure that this is as accurate as possible, Sarah Russell, Burlington's special assistant to end homelessness, said at a press conference. per Seven Days. The latest Point-in-Time Count recorded 3,386 homeless Vermonters on a single January night, including 633 children and 215 seniors over 65 - a 200% increase since 2020 but roughly unchanged from last year. The actual number is likely higher, with June's coordinated entry data showing at least 4,588 homeless individuals statewide. Vermont now ranks 4th nationally in homelessness per capita. The state has 602 shelter beds (all full) and the motel program currently serves just over 1,000 people, down from 2,300 in March. The report calls for investments in affordable housing, expanded emergency shelter options, tenant protections, and various policy changes. Different stakeholders continue to debate the most effective approaches, with some advocating for increased funding and services while others question the sustainability and effectiveness of current programs. The complexity of factors contributing to homelessness - from housing costs to mental health and substance abuse issues - ensures this remains one of Vermont's most challenging policy discussions."}, {"date": "08/01/2025", "title": "South Burlington Hires a New Police Chief from Dover, New Hampshire", "url": "https://vtdigger.org/2025/07/30/south-burlington-hires-a-new-police-chief-from-dover-new-hampshire/?utm_campaign=friday-august-1st-festival-of-fools-weekend&utm_medium=referral&utm_source=www.btownbrief.com", "content": "The rigor of the selection process for our new chief was thorough and inclusive, City Councilor Elizabeth Fitzgerald, who was part of the advisory team created for the hiring process, said. per VTDigger. William Breault will lead South Burlington's police department starting October 6, bringing 26 years of experience from Dover, New Hampshire where he oversees 54 officers. Selected from 14 nationwide applicants through what officials described as an extensive process involving community input, Breault holds an FBI National Academy graduation and degrees in criminal justice and public administration. He'll earn $160,000 annually managing Vermont's second-largest city's 40-officer force and $8.3 million budget. The hire comes after former Chief Shawn Burke resigned in March to serve as Burlington's interim chief, leaving Deputy Chief Sean Briscoe as interim since February. South Burlington, with over 20,000 residents, continues to navigate public safety needs while balancing community concerns about policing approaches and budget priorities."}, {"date": "08/01/2025", "title": "Burlington's King Street Center Seeks Mentors for Boys", "url": "https://www.sevendaysvt.com/news/burlingtons-king-street-center-seeks-mentors-for-boys-44105934?utm_campaign=friday-august-1st-festival-of-fools-weekend&utm_medium=referral&utm_source=www.btownbrief.com", "content": "You don't need to be an expert. You just need to care, said Kate Vetter, the center's director for philanthropic partnerships and communications. per Seven Days. King Street Center faces a critical shortage of male mentors, with 11 boys on the waiting list while 36 girls have matches. The need is urgent as male students nationwide struggle more academically and face higher dropout rates, while recent Burlington violence has involved boys as young as 14. The 54-year-old nonprofit serving one of Burlington's poorest neighborhoods asks mentors for just 4-8 hours monthly for at least a year. Success stories like Uson Karki and mentor Alex Demoly show how these relationships provide crucial support and positive activities. Executive Director Shabnam Nolan emphasizes that mentoring offers kids belonging they might otherwise seek on the streets. The center provides activity funding, mental health support for mentors, and recently secured state funding to hire recruitment staff before the school year begins."}, {"date": "08/01/2025", "title": "UVM Health Network Announces Layoffs, Over $180M in Cuts", "url": "https://www.vermontpublic.org/local-news/2025-07-29/uvm-health-network-announces-layoffs-over-180m-in-cuts?utm_campaign=friday-august-1st-festival-of-fools-weekend&utm_medium=referral&utm_source=www.btownbrief.com", "content": "We're going to change the way we work, CEO Dr. Sunny Eappen said. \"We've been pushed to do that, because we don't really have another choice.\" per Vermont Public. Vermont's largest hospital system is cutting 77 non-clinical positions and leaving dozens more vacant to save over $5 million as part of $185 million in spending reductions by next year. The cuts span finance, patient registration, HR, and IT departments, with some layoffs immediate and others extending through September. Additional measures include eliminating executive bonuses ($10 million savings), delaying infrastructure projects ($70 million), and improving clinical efficiency through reduced hospital stays and standardized procedures. Unlike last year's cuts that closed psychiatric units and primary care clinics, no patient services are being eliminated. The moves follow state-mandated insurance rate reductions of 8% at UVM Medical Center and 3% at Central Vermont Medical Center to address Vermont's nation-leading healthcare costs."}, {"date": "07/28/2025", "title": "Vermont Green FC Wins Conference Championship at Sold-Out Virtue Field", "url": "https://vtdigger.org/2025/07/25/vermont-green-fc-wins-conference-championship-at-a-sold-out-virtue-field/?utm_campaign=monday-july-28th&utm_medium=referral&utm_source=www.btownbrief.com", "content": "Friday's game sold out in under 30 seconds, per VTDigger. Vermont Green FC's magical season continued Friday night with a 3-1 overtime victory over Virginia's Lionsbridge FC in the USL Eastern Conference finals. The team now hosts Alabama's Dothan United in Sunday's national semifinals at 6:30 PM, with tickets likely to vanish just as quickly. Since its 2022 founding, the club has built something special here, combining environmental justice advocacy with top-tier soccer featuring UVM's national championship players. The atmosphere at Virtue Field has become an attraction itself, with the Green Mountain Bhoys supporters group driving raucous crowds that overflow onto the unticketed hill. This 16-match undefeated season represents athletic success, but it's also validation of the club's vision that professional sports can champion social causes while building genuine community connections."}, {"date": "07/28/2025", "title": "Q&A: New UVM President Marlene Tromp on In-State Enrollment, Staff Layoffs and Future of DEI on Campus", "url": "https://vtdigger.org/2025/07/27/qa-new-uvm-president-marlene-tromp-on-in-state-enrollment-staff-layoffs-and-the-future-of-dei-on-campus/?utm_campaign=monday-july-28th&utm_medium=referral&utm_source=www.btownbrief.com", "content": "I want to protect people's academic freedom to make those choices, and that's the hill we have to stand on, per VTDigger. New UVM President Marlene Tromp arrives from Boise State at a precarious moment, facing federal research funding cuts, enrollment pressures, and ongoing budget challenges. In her first major interview, Tromp committed to increasing Vermont student enrollment while acknowledging the demographic reality that for every in-state graduate, two out-of-state peers stay and work here. She addressed the university's hiring freeze and recent layoffs candidly, noting uncertainty around federal funding makes lifting the freeze premature. On the proposed legislation to cap UVM enrollment when Burlington's housing vacancy falls below 5%, Tromp emphasized partnership over confrontation, pointing to successful collaborations in Boise that increased housing options. Most notably, she defended academic freedom as non-negotiable despite federal pressure, signaling UVM could become a national leader in demonstrating how universities protect democratic values."}, {"date": "07/28/2025", "title": "Sen. Peter Welch Celebrates Grand Opening of Renovated Pool at Burlington Boys and Girls Club", "url": "https://www.mynbc5.com/article/senator-peter-welch-celebrates-grand-opening-of-renovated-pool-at-burlington-boys-and-girls-club/65530729?utm_campaign=monday-july-28th&utm_medium=referral&utm_source=www.btownbrief.com", "content": "Whenever we ask Sen. Welch's office about something, and say, 'Here are the ways you can support us,' their answer is always 'yes,' per NBC5. The Boys and Girls Club unveiled its newly renovated pool Monday, a $600,000 project four years in the making that now serves 100 kids daily with swimming lessons and recreation. The surprise dedication to longtime staff member Joyce McEntee added an emotional touch to the ribbon-cutting ceremony. What makes this renovation particularly significant is its timing, as the club provides three free meals daily and comprehensive summer programming for families who need reliable childcare. Senator Welch's consistent federal funding support demonstrates how effective advocacy can transform community spaces, ensuring parents can drop off their children knowing they'll be cared for by people who genuinely care about their wellbeing."}, {"date": "07/28/2025", "title": "Restoration Project Underway to Preserve Burlington Library", "url": "https://www.wcax.com/2025/07/28/restoration-project-underway-preserve-burlington-library/?utm_campaign=monday-july-28th&utm_medium=referral&utm_source=www.btownbrief.com", "content": "I think that this is one of the most beautiful buildings in Burlington, per WCAX. The Fletcher Free Library's $3 million restoration project has temporarily transformed the 1904 building into a construction zone, with boarded windows and fencing surrounding half the structure. Despite the visual disruption, the library remains fully operational inside while crews refurbish windows and repaint deteriorating brick and terracotta elements. Director Mary Danko frames this as essential preservation work for a building whose architectural grandeur represents an era of civic investment we rarely see today. For regular visitors like Emily Robbins and her son who visit multiple times weekly, the temporary inconvenience represents hope that Burlington continues investing in its cultural anchors rather than letting them decay."}, {"date": "07/28/2025", "title": "Champlain Islands Holds Event to Encourage Canadian Visitors to Return", "url": "https://www.wcax.com/2025/07/28/champlain-islands-holds-event-encourage-canadian-visitors-return/?utm_campaign=monday-july-28th&utm_medium=referral&utm_source=www.btownbrief.com", "content": "We're going to miss the Blue Paddle but we're not coming back until things change, per WCAX. Sunday's \"Paddles Without Borders\" event at Blue Paddle Bistro addressed a painful reality: Canadian border crossings into Vermont are down 24% since February's tariff threats. For the Champlain Islands, where Canadian visitors form the backbone of summer tourism, this represents an existential threat to local businesses. The free burger event, supported by donations from Fiddlehead and other local businesses, sent a clear message that political tensions shouldn't sever decades-old friendships and economic relationships. Blue Paddle's 20-year history serving Canadian friends makes this decline particularly personal, with hundreds of regular visitors explicitly stating they're boycotting until policies change. The grassroots diplomacy effort highlights how border communities bear the real costs of international political posturing."}, {"date": "07/28/2025", "title": "Vermont-Made Musical Art Piece to Head to Burning Man", "url": "https://www.wcax.com/2025/07/27/vt-made-musical-art-piece-head-burning-man/?utm_campaign=monday-july-28th&utm_medium=referral&utm_source=www.btownbrief.com", "content": "We really want to expose it to different people to see that art doesn't have to be in a museum, per WCAX. Burlington artists are constructing \"LOOP,\" a massive interactive musical wheel headed for Burning Man before returning to tour Vermont. The piece functions as a giant hamster wheel that plays music as participants move it, embodying the collaborative spirit of both Burlington's art scene and the desert festival. What sets this project apart is its commitment to accessibility: after showcasing at Burning Man, LOOP will travel throughout Vermont, bringing participatory art to communities that rarely experience such installations. The hundreds of volunteer hours already invested reflect Burlington's unique creative ecosystem, where artists build ambitious projects not for galleries but for direct public engagement."}, {"date": "07/28/2025", "title": "Vermont Corrections Commissioner Nick Deml to Step Down, Former Burlington Police Chief Jon Murad to Take Over", "url": "https://vtdigger.org/2025/07/28/vermont-corrections-commissioner-nick-deml-to-step-down-and-former-burlington-police-chief-jon-murad-to-take-over/?utm_campaign=monday-july-28th&utm_medium=referral&utm_source=www.btownbrief.com", "content": "After more than two decades in municipal public service, I'm excited to move to the larger stage of serving the great state of Vermont, per VTDigger. Jon Murad's appointment as interim Corrections Commissioner represents a significant career pivot for Burlington's former police chief, who left the department after opposing the council's force reduction efforts. Murad inherits a system grappling with severe staffing shortages, mandatory 16-hour shifts, and questions about prison healthcare following deaths at Southern State Correctional Facility. Outgoing Commissioner Nick Deml leaves a legacy focused on addiction treatment and peer recovery programs, though his tenure faced scrutiny over medical care quality. The transition places Murad, who navigated Burlington's contentious policing debates during the 2020 protests, into another high-pressure role requiring Senate confirmation. His law enforcement background and experience managing controversial reforms may prove valuable in addressing Vermont's ongoing correctional challenges."}, {"date": "Date", "title": "Article Title", "url": "URL", "content": "Quote+Full Text"}, {"date": "07/24/2025", "title": "The Daily Show' Visits Burlington, 'Rue Canada'", "url": "https://www.sevendaysvt.com/news/the-daily-show-visits-burlington-rue-canada-44046223?utm_campaign=thursday-july-24th-must-read&utm_medium=referral&utm_source=www.btownbrief.com", "content": "We really miss the Canadians, per Seven Days. Comedy Central's Jordan Klepper hit Burlington over the weekend to film a segment about U.S. Canada relations, interviewing locals at the Vermont Brewers Festival and along the newly christened \"Rue Canada\" (formerly Church Street). The correspondent's visit was sparked by Burlington's efforts to woo back Canadian tourists amid Trump's tariffs and rhetoric about making Canada the 51st state. OGE cofounder Marc Sherman used his face time to emphasize opposition to the president's trade policies, while the brewers association highlighted their Canadian outreach efforts including discounted festival tickets. Burlington resident Karen Chickering, who made headlines for traveling to Canada to apologize for Trump, described her waterfront interview as \"friendly, silly.\" The segment will air either before August 1 or in September, giving Burlington some national comedy spotlight. Plus, I managed to snag a photo with Klepper on Church Street: He laughed at my electric unicycle and hanbenero peppers snackings. IASIP"}, {"date": "07/24/2025", "title": "Fletcher Free Library launches new story walks with potential to win tasty prizes", "url": "https://www.mynbc5.com/article/fletcher-free-library-launches-new-story-walks-with-potential-to-win-tasty-prizes/65501740?utm_campaign=thursday-july-24th-must-read&utm_medium=referral&utm_source=www.btownbrief.com", "content": "You can find the stories on the front window of the library, on the construction fence outside the library, on Main Street and at Leddy Park, per WCAX. Fletcher Free Library has launched an innovative story walk program that transforms reading into an outdoor adventure across Burlington. The initiative places story pages in windows and on fences throughout the city, encouraging families to explore while they read. What makes this particularly sweet is the chance to win \"tasty prizes\" for participating, though the library hasn't specified what culinary delights await lucky readers. This creative approach to literacy combines Burlington's walkable neighborhoods with storytelling, getting kids moving while engaging with books in a fresh way that beats screen time any day."}, {"date": "07/24/2025", "title": "Vermont Engineer Creates Free Internet-Connected Pay Phones", "url": "https://www.sevendaysvt.com/news/vermont-engineer-creates-free-internet-connected-pay-phones-44058923?utm_campaign=thursday-july-24th-must-read&utm_medium=referral&utm_source=www.btownbrief.com", "content": "We still have a certain population of people who reside in a place with no cell service, per Seven Days. Randolph electrical engineer Patrick Schlott is resurrecting pay phones for the digital age, installing free internet connected calling stations in cell service dead zones across central Vermont. His company RandTel has placed three phones so far in North Tunbridge, Thetford, and Randolph, each converting old pay phones into modern communication lifelines. The North Tunbridge General Store's phone sees daily use from stranded motorists and locals without cell service, while Thetford Academy parents specifically requested one at Latham Memorial Library for their kids who aren't allowed phones during school hours. Schlott covers the per minute calling costs himself and even staffs an operator line through his personal cell. His mission goes beyond connectivity"}, {"date": "07/24/2025", "title": "CCTV 24-hour TV Telethon to save local history begins Friday evening", "url": "https://vermontbiz.com/news/2025/july/25/cctv-24-hour-tv-telethon-save-local-history-begins-friday-evening?utm_campaign=thursday-july-24th-must-read&utm_medium=referral&utm_source=www.btownbrief.com", "content": "We will be live on the air and welcome a studio audience from Friday 7/25 at 6 p.m. through the Ramble on 7/26 until 6 p.m., per Vermont Business Magazine. CCTV Center for Media & Democracy kicks off a 24 hour telethon tomorrow at 6pm to save 41 years of Burlington's community media archives currently stored on 11,000 VHS tapes and DVDs. The marathon broadcast, running straight through Saturday's Ramble festivities, features everything from Death to Intelligent Dance Music performances to local talk shows like \"Tea Talks with Lydia Diamond.\" After losing federal grant funding, CCTV faces a preservation crisis for recordings documenting four decades of meetings, protests, celebrations, and conversations that shaped our community. Local philanthropists Orly Yadin and Bob Summers have pledged $10,000 in matching funds to jumpstart the archival effort. The telethon invites studio audiences to experience \"old school TV magic\" at their North Winooski Avenue location, with opportunities to run cameras or even get on air while supporting this crucial piece of Burlington's collective memory."}, {"date": "07/24/2025", "title": "Burlington's First-Ever Bike Park Is a Community Effort", "url": "https://www.sevendaysvt.com/news/burlingtons-first-ever-bike-park-is-a-community-effort-44056428?utm_campaign=thursday-july-24th-must-read&utm_medium=referral&utm_source=www.btownbrief.com", "content": "It's really exciting to build something that you know is going to get a lot of use, per Seven Days. After a decade of planning, Burlington's first bike park will break ground at Leddy Park this month with an October opening target, transforming an underused wooded area into 2,070 linear feet of jump lines and flow trails. The project started when Old Spokes Home mechanic Sean Melinn noticed kids buying BMX bikes then abandoning the hobby for lack of places to ride. His observation evolved into a true community effort raising over $146,000 through creative fundraising like OGE round ups and raffled bikes (won by someone named Leddy, fittingly). The Development Review Board unanimously approved phase one on July 1, with construction preserving all but four mature trees while creating trails accessible from both North Avenue and the bike path. Unlike a controversial 2009 disc golf proposal that neighbors torpedoed, the bike coalition did extensive outreach and designed trails north of walking paths to prevent collisions. The $125,000 first phase will be mostly grant funded with just $15,000 from city coffers, offering Burlington families a neighborhood alternative to driving to Essex or Richmond for mountain biking adventures."}, {"date": "07/24/2025", "title": "Small aircraft makes crash landing at Leahy Burlington International Airport", "url": "https://www.mynbc5.com/article/aircraft-crash-landing-leahy-burlington-international-airport/65490613?utm_campaign=thursday-july-24th-must-read&utm_medium=referral&utm_source=www.btownbrief.com", "content": "There were no injuries, per WCAX. A small aircraft made an emergency crash landing at Burlington International Airport with two people aboard, though thankfully both walked away uninjured according to BTV officials. The incident, while dramatic, ended about as well as any crash landing can, with no injuries reported and emergency responders quickly on scene. Airport operations continued normally following the incident."}, {"date": "07/24/2025", "title": "Winooski superintendent navigates 'a whole new territory of terror' after being detained, interrogated in Texas", "url": "https://vtdigger.org/2025/07/23/winooski-superintendent-navigates-a-whole-new-territory-of-terror-after-being-detained-interrogated-in-texas/?utm_campaign=thursday-july-24th-must-read&utm_medium=referral&utm_source=www.btownbrief.com", "content": "You have no rights here, per VTDigger. Winooski Superintendent Wilmer Chavarria, a U.S. citizen since 2018, endured a five hour detention and interrogation at Houston's airport Monday while returning from visiting family in Nicaragua. Despite using Global Entry for years without issue, customs officials pulled him from line, separated him from his spouse, demanded his phone passwords, mocked his 15 year marriage, and threatened his job while denying him legal counsel or phone calls. When Chavarria asked about his constitutional rights, an official allegedly told him \"you have no rights here\" at the port of entry. The ordeal, which caused them to miss their connecting flight, ended with his Global Entry revoked without explanation Tuesday morning. This marks a disturbing escalation for the Chavarria family"}, {"date": "07/24/2025", "title": "Burlington mayor allows police to make their own media statements", "url": "https://www.wcax.com/2025/07/23/burlington-mayor-allows-police-make-their-own-media-statements/?utm_campaign=thursday-july-24th-must-read&utm_medium=referral&utm_source=www.btownbrief.com", "content": "It does not allow police to release any statements about the character, reputation, number of police involvements, or criminal record of a person, per WCAX. Mayor Emma Mulvaney-Stanak rescinded her January executive order requiring mayoral review of police press releases, following the police commission's approval of an updated media policy Wednesday. The new guidelines specifically prohibit police from releasing statements about individuals' character, reputation, or criminal records, addressing the concerns that originally prompted mayoral oversight. The executive order came after former Chief Jon Murad's releases took on a \"political tinge\" targeting both the courts and Chittenden County State's Attorney's Office, one of several incidents contributing to his non reappointment this spring. The policy change returns media autonomy to BPD while establishing clear boundaries on permissible public communications."}, {"date": "07/24/2025", "title": "Filling 'the Pit:' Burlington Square nearly open, after redevelopment of former mall site", "url": "https://www.mynbc5.com/article/burlington-square-apartments-ac-marriott-hotel/65490684?utm_campaign=thursday-july-24th-must-read&utm_medium=referral&utm_source=www.btownbrief.com", "content": "We do not refer to it as 'the Pit' anymore, per NBC5. Burlington Square's south tower opens in August, finally transforming the former mall site downtown after years as an eyesore nicknamed \"the Pit.\" The $300 million two tower project features Vermont's first AC Hotel by Marriott occupying floors 2-7 with 161 rooms, while floors 8-11 house 53 apartments ranging from $1,950/month studios to $6,800 two bedrooms. Jitters Cafe claimed the first commercial lease, bringing a UVM alum owned Massachusetts eatery to the corner of Bank and St. Paul. Hotel franchisee Ankur Patel expects the downtown location will recapture business that's \"gone out to Williston,\" while S.D. Ireland Properties' Kim Ireland hopes new residents will boost struggling downtown businesses. The LEED Gold targeted building includes high end amenities like a craft cocktail lounge featuring smoked Manhattans and AC Marriott's signature \"gin tonic.\" Construction continues on the larger north tower with another hotel and 315 apartments including student and inclusionary housing, keeping the site active through 2027 as Burlington works to revitalize its urban core."}, {"date": "07/24/2025", "title": "Burlington hopes new art installation deters tagging on Memorial Auditorium", "url": "https://www.mynbc5.com/article/burlington-hopes-new-art-installation-deters-tagging-on-memorial-auditorium/65501619?utm_campaign=thursday-july-24th-must-read&utm_medium=referral&utm_source=www.btownbrief.com", "content": "10 displays make up 360 ft of art from paintings to photos wrapping the fence around the building, per NBC5. Burlington has unveiled a 360 foot art installation wrapping around Memorial Auditorium's fence at South Union and Main Street, hoping creative displays will discourage graffiti tagging on the historic building. The project features 10 distinct displays ranging from paintings to photographs, transforming what was a blank canvas for taggers into a curated outdoor gallery. This creative approach to graffiti prevention follows similar successful initiatives in other cities where commissioned art tends to be respected by street artists who might otherwise tag blank walls. The installation both beautifies the streetscape and protects the auditorium's facade, turning a persistent vandalism problem into an opportunity for public art engagement."}, {"date": "07/21/2025", "title": "Outdoor Gear Exchange to celebrate 30 years on Church Street", "url": "https://www.mynbc5.com/article/outdoor-gear-exchange-to-celebrate-30-years-on-church-street/65450371?utm_campaign=monday-july-21st-two-new-ideas-to-introduce&utm_medium=referral&utm_source=www.btownbrief.com", "content": "We've built our store around community. We are community-oriented, per MYNBC5. Mark your calendars for Saturday, July 26, when OGE throws what's essentially Burlington's biggest block party of the summer. Running from 11 AM to 10 PM, the celebration kicks off with a staff band at 12:30 PM followed by local musicians throughout the day. The real genius here is their raffle system: every $30 you spend leading up to the event earns you a ticket, so your gear addiction finally pays off. After three decades as a Church Street anchor, OGE has earned its place as more than just a store"}, {"date": "07/21/2025", "title": "Here's What Happened at Last Night's Burlington City Council Meeting (7/14/25)", "url": "https://www.reddit.com/r/burlington/comments/1m0eoxv/heres_what_happened_at_last_nights_burlington/?utm_campaign=monday-july-21st-two-new-ideas-to-introduce&utm_medium=referral&utm_source=www.btownbrief.com", "content": "Playing a 'relocation game' is a failed strategy, per Reddit/Btown Brief. Apologies for missing this in Thursday's edition. The four-hour marathon meeting from last Monday deserves your attention. The most heated exchange centered on Food Not Cops' relocation to City Hall Park, with councilors split between those citing negative impacts and others arguing the city's playing whack-a-mole instead of addressing root causes. The \"City Circle\" restorative justice program proposal aims to fix our broken ticketing system by actually compelling engagement rather than just issuing fines that go unpaid. Meanwhile, the REIB office took a unanimous first step toward charter status, and renters finally got included in water bill assistance. Click the headline to see the full rundown, and others comments about it. And if you throughly enjoyed that rundown, be sure to check out the other complete summaries of Burlington city council meetings at btownbrief.beehiiv.com/c/city-council-summaries ."}, {"date": "07/21/2025", "title": "Federal cuts result in layoffs at Vermont Foodbank", "url": "https://www.wcax.com/2025/07/20/federal-cuts-result-layoffs-vermont-foodbank/?utm_campaign=monday-july-21st-two-new-ideas-to-introduce&utm_medium=referral&utm_source=www.btownbrief.com", "content": "These are people who are doing good work and helping people, and you know, we're an organization that cares about people, per WCAX. The Vermont Foodbank has laid off seven employees, nearly 9% of staff, as federal COVID funding dries up and USDA food allocations drop by 20%. CEO John Sayles assures that food distribution won't be affected, but these cuts highlight how fragile our safety net remains. The silver lining: the state Legislature allocated $1.5 million this year, and last weekend's Do Good Fest raised $210,000. Still, losing dedicated staff who've been feeding vulnerable Vermonters feels like a step backward at a time when food insecurity hasn't magically disappeared with the pandemic emergency declarations."}, {"date": "07/21/2025", "title": "Stowe teen preps for gubernatorial race", "url": "https://vtdigger.org/2025/07/20/stowe-teen-preps-for-gubernatorial-race/?utm_campaign=monday-july-21st-two-new-ideas-to-introduce&utm_medium=referral&utm_source=www.btownbrief.com", "content": "When a kid in Vermont understands that there's a housing and affordability crisis, that's when you know it's bad, per VTDigger. Dean Roy, a 14-year-old from Stowe running for governor on the Freedom and Unity Party ticket, might not unseat Phil Scott, but he's making points that resonate. The former legislative page who challenged Lt. Governor Rodgers on EVs is centering his campaign on property taxes and affordability"}, {"date": "07/21/2025", "title": "How the Lake Monsters kept swimming", "url": "https://vtdigger.org/2025/07/20/how-the-lake-monsters-kept-swimming/?utm_campaign=monday-july-21st-two-new-ideas-to-introduce&utm_medium=referral&utm_source=www.btownbrief.com", "content": "The level of baseball is much better than when it was a single-A, short season, per VTDigger. When MLB cut the Lake Monsters loose in 2020, it could've been game over for Burlington baseball. Instead, new ownership led by Chris English rebuilt the franchise as a summer collegiate league, won a championship their first season, and created something arguably better than what we had. GM C.J. Knudsen points to Vermont players like Wyatt Cameron and Colby Brouillette as proof that local kids can now dream of playing at Centennial Field (sorry, Delta Dental Park). With local partnerships from Arlington ice cream to Barre-bottled hot sauce, plus those genius 25-cent hot dog nights that pack the stands, the Lake Monsters have transformed from minor league afterthought to must-see summer entertainment."}, {"date": "07/21/2025", "title": "South Burlington considers paying committee volunteers under new stipend proposal", "url": "https://www.mynbc5.com/article/south-burlington-considers-paying-committee-volunteers/65460024?utm_campaign=monday-july-21st-two-new-ideas-to-introduce&utm_medium=referral&utm_source=www.btownbrief.com", "content": "$50 per meeting, based on attendance, and a $20 bonus for the chair of each committee, per MYNBC5. South Burlington's considering joining Essex, Colchester, and Winooski in actually compensating the volunteers who keep municipal government running. At an estimated $60,000 annually, it's a recognition that asking people to donate hours of their time to review development proposals or plan city initiatives maybe deserves more than a pat on the back. The vote happens tonight at 6:30 PM, and honestly, if we want diverse voices in local government, removing financial barriers to participation seems like a no-brainer."}, {"date": "07/21/2025", "title": "Kona Beachside brings island flavor to North Beach", "url": "https://www.mynbc5.com/article/kona-beachside-north-beach/65454948?utm_campaign=monday-july-21st-two-new-ideas-to-introduce&utm_medium=referral&utm_source=www.btownbrief.com", "content": "I want people to walk away feeling relaxed, per MYNBC5. Just when you thought North Beach couldn't get better, Kona Beachside Tiki Bar & Grill drops a slice of Polynesia on Lake Champlain. Owner Sandi Pasagic has created what sounds like the perfect Vermont summer spot: tropical drinks and island-inspired food with waterfront views, open daily from noon to 7 PM. After years of North Beach feeling like it was missing something beyond the snack bar, this addition gives us another reason to make the trek past the bike path. Pro tip: combine this with the Saturday beach scene for peak Burlington summer vibes."}, {"date": "07/21/2025", "title": "Rash of Kia thefts continues to plague region", "url": "https://www.wcax.com/2025/07/18/rash-kia-thefts-continues-plague-region/?utm_campaign=monday-july-21st-two-new-ideas-to-introduce&utm_medium=referral&utm_source=www.btownbrief.com", "content": "It's like a big joke. They pose it as like a trophy, per WCAX. The TikTok-inspired Kia theft trend that started three years ago is somehow still happening, with about a dozen cars stolen in the past two weeks alone. The thieves are posting videos of their joyrides on social media before abandoning the destroyed vehicles. South Burlington Police are investigating, but no arrests yet. If you own a vulnerable Kia or Hyundai, contact your dealer about the fix"}, {"date": "07/21/2025", "title": "Public media in our region braces for budget shortfalls", "url": "https://www.wcax.com/2025/07/18/public-media-our-region-braces-budget-shortfalls/?utm_campaign=monday-july-21st-two-new-ideas-to-introduce&utm_medium=referral&utm_source=www.btownbrief.com", "content": "In order to maintain the services we provide, we're going to ask people to give more, per WCAX. Federal cuts are hitting our regional public media hard: Vermont Public faces a $4 million shortfall (10% of budget), North Country Public Radio loses $650,000 over two years, and Mountain Lake PBS takes a devastating 35% cut. Vermont Public CEO Vijay Singh acknowledges they'll need to lean even harder on already-generous Vermonters. Rep. Elise Stefanik celebrated the cuts while calling NCPR's reporting \"false and defamatory,\" while Rep. Becca Balint called it a betrayal of rural communities. Whatever your politics, losing independent local journalism and emergency broadcasting capability seems shortsighted when we're increasingly dependent on reliable information."}, {"date": "07/17/2025", "title": "Burlington's Ilona Maher Wins ESPY for Breakthrough Athlete", "url": "https://www.wcax.com/2024/07/12/burlingtons-ilona-maher-wins-espy-breakthrough-athlete/", "content": "“My message stays the same -- strong is beautiful, strong is powerful, it’s sexy, it’s whatever you want it to be, and I hope more girls can feel how I feel,” Maher said. (per WCAX) This is a huge moment for a local hero whose star continues to rise. Maher's journey from Burlington High School to an Olympic medalist and now an ESPY winner is a massive accomplishment in its own right. But her cultural impact, fueled by a message of strength and body positivity that has resonated far beyond the world of rugby, is what makes this award so significant. It's a national recognition of her role as a powerful and positive voice for young athletes everywhere."}, {"date": "07/17/2025", "title": "Park Ranger Recovers Stolen Student Art from Moran FRAME", "url": "https://www.sevendaysvt.com/news/park-ranger-recovers-stolen-student-art-from-moran-frame-41381397", "content": "I said, 'I'm not asking who, why, what — I don't even care,' recalled lead urban park ranger Neil Preston. \"'I just think that ... whoever took them doesn't really want them, especially if they knew that they were taking them from kids.'\" (per Seven Days) This story is a great window into the unique, on the ground work of Burlington's park rangers. Preston’s success wasn't about policing, but about the trust and relationships he has carefully built within the unhoused community over time. It's a small but hopeful vignette about community-oriented problem solving amidst the city's ongoing challenges. The two large textile artworks, created by Burlington High School students, are now reinstalled on the FRAME, this time a little higher up."}, {"date": "07/17/2025", "title": "Church Street Officially Becomes 'Rue Canada' in Diplomatic Gesture", "url": "https://www.sevendaysvt.com/news/church-street-officially-becomes-rue-canada-in-diplomatic-gesture-41385494", "content": "“Trump’s damaging tariffs, nasty rhetoric and inhumane immigration policies have eroded the trust and goodwill that once flowed so freely across our shared border,” said City Councilor Becca Brown McKnight. (per Seven Days) This symbolic renaming highlights the very real economic anxieties tied to our relationship with Canada. With data showing a 30 to 40 percent drop in border crossings and spending from our northern neighbors, city and state officials are trying to send a clear message that Vermont remains a welcoming place despite federal politics. The gesture has drawn mixed reactions, with some Canadians calling it patronizing, but it underscores just how much Burlington’s downtown core relies on a healthy flow of cross border tourism. You’ve probably already heard this headline, but it’s worth noting again since city leaders gathered at the top of Church Street on Wednesday to unveil signs about it."}, {"date": "07/17/2025", "title": "Millions in Federal and Coalition Funding Pour into Local Tech and Infrastructure Projects", "url": "https://www.uvm.edu/news/story/researchers-uvm-excel-what-they-do", "content": "“Researchers at UVM excel at what they do, and the awards from the National Science Foundation are a testament to their talent and hard work,” said U.S. Senator Peter Welch. (per UVM News and WCAX) It's been a big week for the local economy, with several major funding awards announced for key projects across the area. The aging Winooski River Bridge, a critical artery handling 25,000 cars a day, has secured nearly $23 million in federal funds to move forward with its $80 million replacement. At the same time, UVM attracted over $5.5 million from the National Science Foundation for initiatives including a new AI supercomputer, and another $3 million grant will establish a publicly accessible semiconductor testing lab in South Burlington, reinforcing Vermont's growing role as a tech hub. Together, these investments represent a significant boost to the region's core infrastructure, its research capacity, and its future in the competitive tech industry."}, {"date": "07/17/2025", "title": "Green Mountain Transit Faces Financial Crisis, Service Cuts", "url": "https://www.sevendaysvt.com/news/green-mountain-transit-faces-financial-crisis-service-cuts-41359144", "content": "Who should the bus serve? That's a question the transit authority's general manager, Clayton Clark, wants local and state leaders to help him answer. (per Seven Days) This in-depth story gets to the heart of a brewing crisis for public transportation in our area. GMT is caught in a classic \"death spiral\" where rising costs and falling ridership lead to service cuts, which in turn discourages more riders. The core question posed by GM Clayton Clark is critical for the region's future: should GMT provide skeletal service to a wide area, or focus on frequent, high quality service in the urban core? The answer will have major implications for equity, climate goals, and how we envision Chittenden County's growth."}, {"date": "07/17/2025", "title": "Vermont Joins Multi-State Lawsuit to Unfreeze Education Funds", "url": "https://www.sevendaysvt.com/news/vermont-joins-multi-state-lawsuit-to-unfreeze-education-funds-41386711", "content": "Without those funds, school districts won’t be able to retain key staff, maintain high-quality educational programs or improve instructional capacity, said Attorney General Charity Clark. (per Seven Days) This is the latest front in the ongoing battle between states like Vermont and the Trump administration over federal funding. The freezing of $26 million designated for Vermont schools could have immediate, tangible impacts on staffing and programs just weeks before the school year begins. Attorney General Clark is framing this as a constitutional issue of executive overreach, but for local districts, it's a very practical matter of budget certainty. The support from Governor Scott's administration suggests a unified state-level front against the federal move."}, {"date": "07/17/2025", "title": "Vermont Sues FEMA Over Scrapped Disaster Mitigation Program", "url": "https://www.wcax.com/2024/07/15/vermont-sues-fema-over-scrapped-disaster-mitigation-program/", "content": "“By abruptly and unlawfully shutting down the BRIC program, this administration is abandoning states and local communities that rely on federal funding to protect their residents and, in the event of disaster, save lives.” (per The Associated Press via WCAX) This is the second major lawsuit this week pitting Vermont against the Trump administration over frozen funds. This one targets a key FEMA program that funds projects designed to protect against natural disasters like floods, which is critical for a state that has seen the devastation of events like Hurricane Irene. The lawsuit argues the administration's cancellation of the program was illegal, highlighting the ongoing tension between congressional appropriations and presidential authority."}, {"date": "07/17/2025", "title": "Family Calls Detention of Burlington Woman at Border a ‘Nightmare’", "url": "https://www.wcax.com/2024/07/15/family-calls-detention-burlington-woman-border-nightmare/", "content": "“Going through a situation like this is really a nightmare,” said Coco Ngoy, whose sister, Esther Ngoy Tekele, was detained. (per WCAX) This is a deeply troubling local story that taps into broader national debates about immigration and due process. The detention of Esther Ngoy Tekele, a legal green card holder and mother from Burlington, after a routine border crossing has left her family and lawyer searching for answers. The case raises serious questions about why she was detained and the constitutionality of holding someone for over a week without clear charges. Her bond hearing, scheduled for today, will be a critical step for a family grappling with a sudden and frightening separation."}, {"date": "07/17/2025", "title": "Waterfront Beaches Closed Following Wastewater Treatment Leak", "url": "https://vtdigger.org/2024/07/16/waterfront-beaches-closed-following-wastewater-treatment-leak/", "content": "Results showed a concentration of 260 colonies per 100 milliliters of water, exceeding the EPA’s acceptable limit of 235 colonies per 100 milliliters. (per VTDigger) An equipment failure at the city’s main wastewater plant serves as a stark reminder of our aging infrastructure. The leak of sludge and resulting E. coli spike forced the closure of popular spots like Oakledge Cove and Blanchard Beach, frustrating residents during a hot week. While officials worked to resolve the issue, this incident remind of the importance of ongoing and future upgrades to make the system more resilient and prevent these kinds of public health and quality of life disruptions."}, {"date": "07/17/2025", "title": "Researchers Double Down on Quantifying Microplastics in Lake Champlain", "url": "https://www.wcax.com/2024/07/15/researchers-double-down-quantifying-microplastics-lake-champlain/", "content": "“We’re still probably a year away from really being able to say ‘this beach is the worst’ or ‘this type of plastic is the biggest issue in the lake,’” said UVM’s Anne Jefferson. (per WCAX) This update on the coalition studying our lake's health shows the persistent, often invisible, challenges facing Lake Champlain. While Vermont's 2020 single use plastic bag ban has shown measurable positive effects, research now points to foam plastics, like Styrofoam, as a major ongoing culprit. The work of this UVM and SUNY Plattsburgh-led coalition is crucial for creating targeted policies, but it also serves as a reminder that legislative action directly impacts the health of our most vital natural resource."}, {"date": "07/17/2025", "title": "UVM Hoops Alumni Reunite for $1 Million Tournament", "url": "https://www.wcax.com/2024/07/16/uvm-hoops-alumni-reunite-1-million-tournament/", "content": "“We’re tightly connected and it’s not just like a transactional thing where you come play basketball in college and leave,” said former Catamount star Aaron Deloney. (per WCAX) It's a treat for local basketball fans to see so many Catamount legends back in town and playing together. They came on Wednesday to practice together, however the tournament is held in Syracuse. The creation of the \"Green Mountain Men\" for The Basketball Tournament (TBT) speaks volumes about the enduring culture of the UVM program. This isn't just a random assortment of players"}, {"date": "07/17/2025", "title": "Cooling Centers Open Across City as Heat Persists", "url": "https://www.wcax.com/2024/07/15/cooling-centers-open-across-city-heat-persists/", "content": "With temperatures expected to hit the 90s and a Heat Advisory from the National Weather Service, Burlington and Montpelier are among communities offering places to get out of the sun. (per WCAX) This is a straightforward but important public service update as the heat advisory continues. The availability of places like the Fletcher Free Library, COTS Day Station, and the Old North End Senior Center as cooling centers highlights the city's response to extreme weather. More importantly, it points to the vulnerability of certain populations, including seniors and the unhoused, who are most at risk during these heatwaves. It's a key part of the community's immediate care infrastructure."}, {"date": "07/14/2025", "title": "State and city officials break ground on ‘generational’ upgrades to Burlington’s main wastewater plant", "url": "https://www.wamc.org/news/2025-07-11/burlington-officials-break-ground-on-upgrades-to-the-citys-main-wastewater-treatment-plant?utm_campaign=monday-july-14th-our-next-heatwave-edition&utm_medium=referral&utm_source=www.btownbrief.com", "content": "“This is a generational upgrade to our main wastewater plant. The plants and our pump stations and our collection system has unfortunately been underinvested for decades and we are catching up,” per WAMC. This is about much more than just pipes and pumps. The $124 million project is a massive, long overdue investment aimed directly at two of Burlington's biggest challenges: protecting Lake Champlain from overflows and unlocking capacity for new housing. For years, heavy rains have overwhelmed the aging system, contributing to algae blooms. Officials are framing this as a critical step toward both climate resiliency and meeting the city's ambitious housing goals, using funds approved by voters."}, {"date": "07/14/2025", "title": "Heads up, cyclists: Part of the Burlington Greenway is closing for weekday repairs", "url": "https://www.wcax.com/2025/07/14/part-burlington-bike-path-temporarily-closing/?utm_campaign=monday-july-14th-our-next-heatwave-edition&utm_medium=referral&utm_source=www.btownbrief.com", "content": "“The bike path will be closed from North Beach to Killarney Drive in the New North End,” per WCAX. Get ready to adjust your commute or your daily ride for the next week and a half. This temporary weekday closure from 7 AM to 5 PM is necessary so crews can remove the 100 year old Rock Point Bridge that runs over the path. The official detour routes riders through the North Beach campground and up onto North Avenue, so plan for a bit of extra time. The good news is that the path will be fully open on the weekends, and the work is scheduled to wrap up by July 24."}, {"date": "07/14/2025", "title": "Vermont’s Afghan community faces uncertainty as federal protections end", "url": "https://www.wcax.com/2025/07/14/protective-policy-afghans-ends/?utm_campaign=monday-july-14th-our-next-heatwave-edition&utm_medium=referral&utm_source=www.btownbrief.com", "content": "“The fact that individuals may now be returned to a place where they would face persecution is a gross violation of human rights, and is, frankly, just the largest betrayal of individuals who risk their lives for this government,” per WCAX. This federal policy change has a direct and profound impact right here in Vermont, where around 600 resettled Afghans have made their homes. The Department of Homeland Security's decision to terminate Temporary Protected Status (TPS) is based on a determination that conditions in Afghanistan have improved, a claim sharply rejected by advocates. The move creates immense anxiety for a community of people who, in many cases, fled the Taliban after assisting U.S. forces, making this a crisis for our new neighbors."}, {"date": "07/14/2025", "title": "‘A slap in the face’: For the third year in a row, flooding hits Vermont on the same July date", "url": "https://vtdigger.org/2025/07/11/vermont-has-seen-flooding-on-the-same-day-for-the-past-3-years-for-residents-the-latest-storm-was-a-slap-in-the-face/?utm_campaign=monday-july-14th-our-next-heatwave-edition&utm_medium=referral&utm_source=www.btownbrief.com", "content": "Yesterday’s events coming on the anniversary — that is a slap in the face, right? That is very hard to accept mentally, per VTDigger. While this year's storms were less widespread, the symbolic weight of flooding hitting the state for the third consecutive year around July 10th is immense. For residents and officials still grappling with the trauma and paperwork from 2023, it's a stark reminder of our new climate reality. State climatologists point to saturated ground and slow moving storm systems as the culprits, underlining a pattern that feels less like coincidence and more like the new normal for Vermont summers."}, {"date": "07/14/2025", "title": "High risks, low payouts: Vermont’s small farms say federal crop insurance falls short", "url": "https://vtdigger.org/2025/07/13/high-risks-low-payouts-vermont-farmers-say-crop-insurance-falls-short/?utm_source=newsshowcase&utm_medium=gnews&utm_campaign=CDAqEAgAKgcICjCo_LwLMLWX1AMwlp7aAw&utm_content=rundown", "content": "“It doesn’t work terribly well on smaller, medium-scale, diversified farms like ours,” per VTDigger. This story gets to the heart of a major vulnerability for the small, diversified farms that are the backbone of Vermont's food identity. While large, single crop farms can get useful federal insurance, about 70% of Vermont farms go without, finding the available programs ill suited and the payouts miniscule. This insurance gap puts the farms that supply our local restaurants and farmers' markets at constant risk, especially as extreme weather becomes more common."}, {"date": "07/14/2025", "title": "Winooski launches ‘Gift Your Community’ campaign to help businesses survive construction", "url": "https://www.wcax.com/2025/07/14/winooski-launches-campaign-support-businesses-during-construction/?utm_campaign=monday-july-14th-our-next-heatwave-edition&utm_medium=referral&utm_source=www.btownbrief.com", "content": "“...brave the temporary routes for that permanent progress and make sure that the businesses aren’t suffering for that investment, and can kind of continue past that construction period,” per WCAX. \"When you buy a gift certificate from a Winooski Main Street business today, you're not just giving a gift, you're investing in our community's future,\" per a statement from Downtown Winooski. If you've tried driving through Winooski lately, you know the Main Street project is a major undertaking. For the small businesses in the Onion City, it's been devastating, with some reporting revenue drops as high as 75%. In response, the city is urging residents to buy gift cards directly from local shops to provide immediate cash flow. The City and Downtown Winooski have teamed up with a simple idea called \"Gift Your Community.\" The goal is straightforward: buy a gift card now to put money directly in their pockets while the roads are a mess. They’ve made it easy by putting together a list of participating spots, from restaurants to tattoo parlors, at downtownwinooski.org/gift-certificates , making it simple to help out our neighbors across the bridge."}, {"date": "07/14/2025", "title": "‘The script writers would call that hacky’: Vermont Green FC snags dramatic Division Title win", "url": "https://www.theblazingmusket.com/p/in-their-own-words-vermont-green?utm_campaign=monday-july-14th-our-next-heatwave-edition&utm_medium=referral&utm_source=www.btownbrief.com", "content": "It's everything that this club deserves. They have done everything right. They've got the right team in, they've got the right mentality and I honestly think it would have always been a matter of when, not if... per The Blazing Musket. In what's already becoming a legendary chapter in the club's young history, Vermont Green FC clinched the division title in stunning fashion. After being down for the first time all season, the team rallied in added time with a storybook goal from Owen O'Malley, a fan favorite from the inaugural season. The win is a massive moment for the team and its passionate supporters, the Green Mountain Bhoys, cementing the club as a dominant force in the league. Congrats to Vermont Green FC, playoffs here we come!!"}, {"date": "07/14/2025", "title": "Pittsford teen climbs to the top, winning U20 National Bouldering Championship", "url": "https://www.wcax.com/2025/07/13/vermont-teen-wins-u20-bouldering-championship/?utm_campaign=monday-july-14th-our-next-heatwave-edition&utm_medium=referral&utm_source=www.btownbrief.com", "content": "“It’s a lot of failure, it’s a lot of persistence, it’s a lot of on-the-fly decisions, and he has developed that ability through some really hard work,” per WCAX. In a state that loves climbing, 18-year-old Patrick Daly just put Vermont on the national map by winning the U20 Bouldering Championship in Oregon. Daly, who got his start at the Green Mountain Indoor Rock Climbing Center in Rutland, represents a new generation of talent in the sport. His victory is a testament to the strong coaching and community at local gyms across the state. Now he's looking forward to taking his skills to the outdoor rock of Colorado, where he'll be attending college."}, {"date": "07/14/2025", "title": "New Middlebury exhibit finds hope and healing in art from behind bars", "url": "https://www.wcax.com/2025/07/14/new-art-exhibit-features-pieces-made-by-incarcerated-vermonters/?utm_campaign=monday-july-14th-our-next-heatwave-edition&utm_medium=referral&utm_source=www.btownbrief.com", "content": "“How would we like to see that person coming back to the neighborhood? Writing poetry, making artwork? Or, possibly coming back more traumatized and more broken, because of the system?” per WCAX. The Henry Sheldon Museum's new exhibit, \"Finding Hope From Within,\" offers a powerful and rare glimpse into the perspectives of incarcerated Vermonters. The collection of drawings, poems, and collages highlights the transformative power of art and aims to spark a broader conversation about the state's prison system. By showcasing these works, the exhibit questions how we approach rehabilitation and reminds visitors that investing in art and education can dramatically reduce recidivism."}, {"date": "07/14/2025", "title": "Vintage market in South Burlington finds new life and a flood of treasure seekers", "url": "https://vtdigger.org/2025/07/13/vintage-market-in-south-burlington-a-trove-for-nostalgia-seekers/?utm_campaign=monday-july-14th-our-next-heatwave-edition&utm_medium=referral&utm_source=www.btownbrief.com", "content": "“It’s a happy place coming in here. People have good associations and memories with the things that they see. You know, ‘Grandma had that,’ or whatever,” per VTDigger. If you're looking for a dose of nostalgia, the Vintage Inspired Marketplace on Dorset Street is delivering. After a decade tucked away in Burlington's South End, the multi-vendor market moved to a highly visible South Burlington location and is thriving. With over 50 vendors packing the 4,500 square foot space, it's a carefully curated trove of oddities and decor that stands in stark contrast to the bi
