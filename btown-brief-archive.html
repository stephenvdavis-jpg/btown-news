g box stores nearby, a perfect spot for finding a unique piece with a story."}, {"date": "07/10/2025", "title": "Wings Over returns, Playa Bowls arrives, and Sobremesa scales back", "url": "https://www.sevendaysvt.com/food-drink/wings-over-back-in-south-burlington-plus-other-vt-food-news-43946916?utm_campaign=thursday-july-10th&utm_medium=referral&utm_source=www.btownbrief.com", "content": "It's the end of an era, but not the end of Sobremesa. - per Seven Days. Dorset Street is getting a couple of new options this weekend, with the return of Wings Over and the grand opening of Playa Bowls this Saturday. This new energy comes with some bittersweet news, as the beloved local ferment company Sobremesa announced it's ceasing wholesale distribution. Their move away from wholesale to a smaller, online-focused model is a path many Vermont producers take to stay afloat amidst rising costs, a tough but realistic adaptation in our local food economy. You can grab their goods one last time at the Burlington Farmers Market this Saturday. Still, a new açai bowl spot opening just in time for a hot weekend is certainly welcome news."}, {"date": "07/10/2025", "title": "Howard Center announces layoffs and program closures", "url": "https://www.wcax.com/2025/07/08/layoffs-program-closures-coming-vermonts-howard-center/?utm_campaign=thursday-july-10th&utm_medium=referral&utm_source=www.btownbrief.com", "content": "“These budget cuts, any money taken out of the Howard Center’s budget, end up with real life people not getting the help they need, and it puts lives at risk.\" - per WCAX. This is a seismic event for our region's social safety net. As Vermont's designated agency for mental health and substance use, the Howard Center is a linchpin"}, {"date": "07/10/2025", "title": "Burlington welcomes international conference for women aviators", "url": "https://www.wcax.com/2025/07/09/annual-flight-conference-supports-women-aviators/?utm_campaign=thursday-july-10th&utm_medium=referral&utm_source=www.btownbrief.com", "content": "The Ninety-Nines is an international organization supporting the advancement of women aviators. - per WCAX. Beyond being just an interesting event, hosting the Ninety-Nines conference is a significant win for Burlington's hospitality sector and a moment in the spotlight for Vermont State University's specialized aviation program. It's a welcome piece of positive economic and academic news, bringing an international audience to the city for something other than our usual headlines. This kind of event diversifies our city's profile on a national stage."}, {"date": "07/10/2025", "title": "New Fire Chief and Deputy Police Chief introduced in Burlington", "url": "https://www.wcax.com/2025/07/09/burlington-welcomes-new-public-safety-leaders/?utm_campaign=thursday-july-10th&utm_medium=referral&utm_source=www.btownbrief.com", "content": "“My vision for the department is for us to be a leader in the fire and EMS service, respected for our professionalism, respected by our community and driven by a commitment to excellence in everything we do.” - per WCAX. After a period of considerable turnover and public debate, Mayor Mulvaney-Stanak is making a clear move to stabilize leadership in the city's public safety departments. The appointment of a department veteran like Michael Curtin as Fire Chief and the return of Jon Young as Deputy Police Chief are foundational steps. Deputy Chief Young’s focus on recruitment is particularly critical, as it directly addresses the staffing crisis that has been a central issue for the BPD and the city for years."}, {"date": "07/10/2025", "title": "South Burlington auto shop grapples with tariff impacts", "url": "https://www.vermontpublic.org/local-news/2025-07-09/how-a-south-burlington-repair-shop-is-dealing-with-higher-auto-part-costs-from-tariffs?utm_campaign=thursday-july-10th&utm_medium=referral&utm_source=www.btownbrief.com", "content": "“We created an estimate with Volkswagen parts. We ordered the parts, and they arrived. Without any notice, they were three times the price.” - per Vermont Public. This story perfectly illustrates how abstract global trade policy creates concrete problems on our doorsteps. The tariffs mean a local manager at Girlington Garage has to tell a neighbor their repair cost just tripled without warning. This forces a difficult choice on customers: pay a surprise premium for manufacturer parts or opt for cheaper alternatives. It's a clear line from a decision made in Washington to a real-world financial dilemma in a South Burlington service bay."}, {"date": "07/10/2025", "title": "Vermont film 'Gone Guys' addresses male social isolation crisis", "url": "https://vtdigger.org/2025/07/09/vermont-film-gives-voice-to-quiet-crisis-facing-boys-and-young-men/?utm_campaign=thursday-july-10th&utm_medium=referral&utm_source=www.btownbrief.com", "content": "Their reaction was almost always the same: ‘Thank you. It’s about time.’” - per VTDigger. A Montpelier based film company is tackling a complex and important topic with its new documentary, Gone Guys.\" The film, which features interviews with Vermont educators and young men, explores a documented decline in the well being and engagement of boys. It’s not just a movie though, it's the start of a statewide series of free screenings and conversations, including one here in Burlington."}, {"date": "07/10/2025", "title": "Rep. Balint calls new federal budget ‘devastating to rural America’", "url": "https://vtdigger.org/2025/07/09/balint-on-new-federal-budget-devastating-to-rural-america/?utm_campaign=thursday-july-10th&utm_medium=referral&utm_source=www.btownbrief.com", "content": "“They’re the working poor, and they rely on Medicaid for their insurance… They’re trying to make it difficult. It is transparent.” - per VTDigger. Vermont Rep. Balint is essentially translating the fine print of the new federal budget, arguing that its tax cuts are funded by gutting programs essential to Vermonters. The core issue is that new federal rules, like proof-of-work requirements for Medicaid, are viewed by local officials not as an integrity measure but as an intentional administrative hurdle. This is expected to push tens of thousands off their health insurance, shifting a massive financial and logistical burden onto our already fragile state healthcare system and charitable food networks."}, {"date": "07/10/2025", "title": "This Day in History: Remembering the floods of July 10", "url": "https://www.wcax.com/2025/07/10/this-day-history-july-10-2023-2024/?utm_campaign=thursday-july-10th&utm_medium=referral&utm_source=www.btownbrief.com", "content": "Rebuilding and recovery are still ongoing in 2025, and we’re thankful this July 10 will not be quite as wet. - per WCAX. It's hard to believe that this date has marked catastrophic, historic flooding for the past two years. While rebuilding continues, it is a moment to reflect on our community's resilience and to be grateful for a much calmer forecast this year. The link includes a video that is well worth watching to remember what so many went through."}, {"date": "07/07/2025", "title": "Facing declining enrollment and financial headwinds, Burlington’s Champlain College reshapes its academic programs", "url": "https://vtdigger.org/2025/07/07/facing-declining-enrollment-and-financial-headwinds-burlingtons-champlain-college-reshapes-its-academic-programs/?utm_campaign=monday-july-7th&utm_medium=referral&utm_source=www.btownbrief.com", "content": "The adjustments to curriculum, the school wrote in a fact sheet, ‘are not about reducing academic opportunities,’ but are ‘about modernizing how Champlain delivers education...’ per VTDigger. Champlain College is grappling with the same financial and enrollment issues hitting small private colleges across the country. While the administration frames the phasing out of majors like law and accounting as a strategic modernization, some students and faculty express deep concern. They fear that faculty departures and a reliance on adjuncts are diminishing the quality of education, and that the changes could worsen the very enrollment declines they are meant to address."}, {"date": "07/07/2025", "title": "Residents opposed to South Burlington housing development file petition and appeal to City Council", "url": "https://vtdigger.org/2025/07/04/residents-opposed-to-south-burlington-housing-development-file-petition-and-appeal-to-city-council/?utm_campaign=monday-july-7th&utm_medium=referral&utm_source=www.btownbrief.com", "content": "“‘Overpriced apartment complexes’ such as the proposed project can be particularly detrimental when there is a real need for affordable housing,” said Kitty Cameron at the June 27 City Council meeting, per VTDigger. The long running debate over a housing project next to Wheeler Nature Park in South Burlington continues. Despite the developer clearing legal hurdles, opponents are not giving up, now petitioning the City Council directly to buy the land back. Residents argue the 32 unit project threatens a vital public green space, referred to as \"the green lungs of the City Center,\" for a private development that doesn't address the need for affordable housing."}, {"date": "07/07/2025", "title": "Vermont Green FC Secures 3-1 Win Over Black Rock FC", "url": "https://www.theblazingmusket.com/p/vermont-green-fc-secures-3-1-win?utm_campaign=monday-july-7th&utm_medium=referral&utm_source=www.btownbrief.com", "content": "“Yeah, I think that's been the story of the season, the impact off the bench,” head coach Chris Taylor said, per The Blazing Musket. Vermont Green FC continues its strong push for a division championship with a decisive 3-1 victory. The team's depth was on full display, with substitute David Ajagbe heading in a crucial goal to seal the win. The Green will play their final home game this Tuesday before a major showdown with the Western Mass Pioneers on Friday."}, {"date": "07/07/2025", "title": "How to spot cyanobacteria", "url": "https://www.wcax.com/2025/07/06/how-spot-cyanobacteria/?utm_campaign=monday-july-7th&utm_medium=referral&utm_source=www.btownbrief.com", "content": "Health officials say cyanobacteria, or blue-green algae, can multiply quickly to form surface scums and dense populations known as blooms, especially during the warm days of late summer and early fall. per WCAX. As the lake warms up, this is your annual friendly reminder to keep an eye out for blue green algae before you or your pets jump in. Blooms can look like dark green pea soup or spilled paint on the water's surface. It’s always best to look before you leap, and the video (found by clicking the link) is a great resource for knowing what to watch for."}, {"date": "07/07/2025", "title": "Vt. bird flu testing to continue despite state’s ‘unaffected’ status", "url": "https://www.wcax.com/2025/07/06/vt-bird-flu-testing-continue-despite-states-unaffected-status/?utm_campaign=monday-july-7th&utm_medium=referral&utm_source=www.btownbrief.com", "content": "While surrounding states have talked about winding down their testing programs, state officials here say they would like to continue it as a way to ensure the quality and safety of Vermont dairy products. per WCAX. Even with an \"unaffected\" status for bird flu, Vermont is choosing to continue its monthly dairy farm testing program through at least the end of the year. The move is a proactive measure to safeguard the state’s crucial dairy industry. The big question moving forward will be funding, as the program currently relies on federal dollars that may not be available next year."}, {"date": "07/03/2025", "title": "Jobs in Vermont launches on the VCET platform", "url": "https://vermontbiz.com/news/2025/july/02/jobs-vermont-launches-vcet-platform?utm_campaign=thursday-july-3rd-july-4th-weekend-edition&utm_medium=referral&utm_source=www.btownbrief.com", "content": "The quality and volume of inbound talent we're seeing is remarkable, but the efficiency in making smart connections and referrals is overwhelming for all involved, says Nicole Eaton, Venture Platform Director, per Vermont Business Magazine. This is an interesting move to address a common frustration in Vermont's job market: connecting the right people to the right opportunities in a state where networks are key. By creating a free, curated, and local-focused job board, VCET is trying to cut through the noise of huge national platforms like LinkedIn. For local tech companies and professionals, this could become a much more efficient way to navigate the hiring landscape."}, {"date": "07/03/2025", "title": "UVM secures $1.2M grant to address Vermont’s mental health workforce crisis", "url": "https://vermontbiz.com/news/2025/july/08/uvm-secures-12m-grant-address-vermonts-mental-health-workforce-crisis?utm_campaign=thursday-july-3rd-july-4th-weekend-edition&utm_medium=referral&utm_source=www.btownbrief.com", "content": "While our leaders continue to call for expanded services, a major barrier remains: We simply don’t have enough trained providers. This grant allows us to grow our impact by preparing the next generation of clinicians to serve the communities that need them most, per Vermont Business Magazine. This federal grant is a significant step towards tackling a problem every Vermonter is aware of: the severe shortage of mental health professionals, especially outside of Chittenden County. By funding Ph.D. students and partnering with community health centers, UVM is directly addressing the workforce pipeline issue. It’s a practical application of the university’s land grant mission, aiming to produce tangible benefits for communities that have been struggling to provide adequate care."}, {"date": "07/03/2025", "title": "Hundreds now unsupported by state hotel voucher program after Scott executive order ends", "url": "https://www.mynbc5.com/article/hundreds-now-unsupported-by-vt-hotel-voucher-program-after-scott-executive-order-ends/65271454?utm_campaign=thursday-july-3rd-july-4th-weekend-edition&utm_medium=referral&utm_source=www.btownbrief.com", "content": "The Vermont Agency of Human Services Secretary Jenny Samuelson said roughly 380 households who used the program are being exited, per MyNBC5. The end of the expanded hotel voucher program is a major development with immediate consequences for hundreds of Vermonters. This reversion to pre-pandemic rules marks a significant policy shift away from the emergency measures that kept many housed. As individuals like David Shappy face the prospect of street homelessness, the focus now shifts to local shelters and case managers who are bracing for the impact of this statewide decision."}, {"date": "07/03/2025", "title": "Burlington pulls plug on plan to offer overnight parking for homeless", "url": "https://www.wcax.com/2025/07/03/burlington-pulls-plug-plan-offer-overnight-parking-homeless/?utm_campaign=thursday-july-3rd-july-4th-weekend-edition&utm_medium=referral&utm_source=www.btownbrief.com", "content": "On Thursday, the mayor’s office said that due to substantial community feedback and threatening comments made online, they pulled the plug on the program, per WCAX. Holy smokes, that’s intense. The swift reversal on the Perkins Pier overnight parking program highlights the intense pressure and division surrounding solutions to homelessness in Burlington. While the city intended it as a temporary, controlled measure, the backlash was immediate and severe. This situation underscores the difficulty officials face in balancing compassionate responses with public and business concerns, leaving the city back at square one for this specific issue."}, {"date": "07/03/2025", "title": "Popular Burlington music venue Nectar's makes surprise appearance in new season of FX's 'The Bear'", "url": "https://www.mynbc5.com/article/burlington-nectars-fx-the-bear/65279706?utm_campaign=thursday-july-3rd-july-4th-weekend-edition&utm_medium=referral&utm_source=www.btownbrief.com", "content": "Eagle-eyed viewers on Reddit spotted character Pete Katinsky wearing a T-shirt sporting the Nectar's logo in the second episode of Season 4 of the smash-hit FX series, per MyNBC5. It's always fun to see a little piece of Burlington pop up in a big way. The Nectar's shirt cameo on a critically acclaimed show like 'The Bear' is a cool nod to the city's iconic music scene. It’s a small moment, but one that gives a bit of national cred to a local institution many of us know and love!"}, {"date": "07/03/2025", "title": "Food Shelf moves back to Burlington July 15", "url": "https://www.mychamplainvalley.com/news/local-news/food-shelf-moves-back-to-burlington-july-15/?utm_campaign=thursday-july-3rd-july-4th-weekend-edition&utm_medium=referral&utm_source=www.btownbrief.com", "content": "Feeding Champlain Valley (formerly Feeding Chittenden) announced Tuesday that their food bank will be returning to Burlington permanently later this month after three and a half months in Winooski, per ABC22/FOX44. This is welcome news for many in the Old North End and beyond who rely on these crucial services. The temporary move to Winooski, while necessary for renovations, added a layer of difficulty for those with limited transportation. Its return to the North Winooski Avenue space on July 15 marks a return to stable, centralized access for the community."}, {"date": "07/03/2025", "title": "Gov. Scott signs sweeping education reform package", "url": "https://www.wcax.com/2025/07/01/gov-scott-signs-sweeping-education-reform-package/?utm_campaign=thursday-july-3rd-july-4th-weekend-edition&utm_medium=referral&utm_source=www.btownbrief.com", "content": "The law paves the way for larger classes, newer -- and fewer -- schools, no local budget votes, and what officials say will be better opportunities for kids, per WCAX. This is arguably one of the most significant overhauls to Vermont's education system in decades, aimed squarely at reining in costs by forcing school district consolidation. While supporters argue it will address inequities and inefficiencies, critics fear it will erode local control and harm small town identities. The real work starts now, as a committee will draft new district maps, setting the stage for major political debates and fundamental changes to how our schools operate."}, {"date": "07/03/2025", "title": "Burlington beaches reopen after 1st blue-green algae blooms of summer", "url": "https://www.wcax.com/2025/07/03/burlington-beaches-reopen-after-1st-blue-green-algae-blooms-summer/?utm_campaign=thursday-july-3rd-july-4th-weekend-edition&utm_medium=referral&utm_source=www.btownbrief.com", "content": "Officials from Burlington Parks and Rec say Oakledge and Texaco beaches were closed on Thursday morning due to category 3 levels of cyanobacteria... But by Thursday afternoon, the levels had dropped and the beaches reopened, per WCAX. This serves as our annual summer reminder that a watchful eye on water quality is part of the deal for lakeside living. The quick closure and reopening show that parks officials are monitoring the situation closely. It's a good heads up for all beachgoers to pay attention to the flags and official announcements before taking a dip, especially with the hot and sunny weekend ahead."}, {"date": "07/03/2025", "title": "Marriott’s first ever net-zero hotel in Winooski", "url": "https://www.mychamplainvalley.com/top-stories/marriotts-first-ever-net-zero-hotel-in-winooski/?utm_campaign=thursday-july-3rd-july-4th-weekend-edition&utm_medium=referral&utm_source=www.btownbrief.com", "content": "That’s right, this will be Marriott’s first all-electric, non-fossil fuel, net zero hotel in the whole world, per ABC22/FOX44. This is a pretty big deal for Winooski and for Vermont's reputation as a leader in green initiatives. Combining a hotel, housing, and parking, the Sugar House project is a major development for the Onion City's downtown. Landing Marriott's first ever net zero hotel is a major feather in the cap, using geothermal and solar to create a model for sustainable building that will draw a lot of attention."}, {"date": "07/03/2025", "title": "Is Vermont’s aging workforce straining the employee-owned business model?", "url": "https://www.wcax.com/2025/06/30/is-vermonts-aging-workforce-straining-employee-owned-business-model/?utm_campaign=thursday-july-3rd-july-4th-weekend-edition&utm_medium=referral&utm_source=www.btownbrief.com", "content": "According to court paperwork, a number of factors led to Gardener’s downfall, including a boom and bust business cycle from the pandemic and a number of longtime employees looking to cash out, per WCAX. The Gardener's Supply bankruptcy is sending a cautionary ripple through Vermont's dozens of employee owned companies. The case reveals a potential vulnerability in the model when a wave of retirements coincides with economic volatility. It’s a crucial conversation about long term financial planning for a business structure that is often touted as a solution for Vermont's aging business owner population."}, {"date": "06/30/2025", "title": "BTV Airport to get $5.8M for modernization project", "url": "https://www.wcax.com/2025/06/27/58-million-go-towards-btv-airport-modernization-project/?utm_campaign=monday-june-30th-4th-of-july-edition&utm_medium=referral&utm_source=www.btownbrief.com", "content": "Vermont’s congressional delegation says $5.8 million in grant money from the FAA will help with the expansion and improvement projects, like the reconstruction of the airport’s second-floor corridor and the replacement of four jet bridges... per WCAX. This federal funding, part of the Bipartisan Infrastructure Law, is a significant boost for BTV. The work aims to improve passenger flow and accessibility, which is welcome news for anyone who has navigated the sometimes crowded upstairs corridor or boarded a plane via the aging jet bridges. It’s a practical investment in making our local airport a smoother travel hub."}, {"date": "06/30/2025", "title": "$17M in federal education funding restored to Vermont", "url": "https://www.wcax.com/2025/06/27/17m-federal-education-funding-restored-vermont/?utm_campaign=monday-june-30th-4th-of-july-edition&utm_medium=referral&utm_source=www.btownbrief.com", "content": "Upwards of $17 million in school funding for Vermont that was previously cancelled by the Trump administration has now been restored, according to WCAX. After a protracted fight that included a multistate lawsuit, these COVID relief funds are finally back in Vermont’s hands. School districts had earmarked this money for critical projects, including building renovations and vital summer and after school programs. For local schools struggling with tight budgets, this restoration provides some much needed breathing room."}, {"date": "06/30/2025", "title": "Burlington businesses team up to keep Grateful Dead tradition alive", "url": "https://www.mynbc5.com/article/skinny-pancake-einsteins-tap-house-grateful-dead-burlington/65252127?utm_campaign=monday-june-30th-4th-of-july-edition&utm_medium=referral&utm_source=www.btownbrief.com", "content": "Instead of competing with each other, Einstein's and The Skinny Pancake said they chose to come together to figure out how to make each series work and bring local music back downtown, reports myNBC5. This is a classic Burlington story of collaboration over competition. With Nectar’s temporarily closed, both The Skinny Pancake (hosting free Friday shows) and Einstein’s (hosting Tuesday shows) independently moved to save the weekly Dead tribute nights. Their decision to coordinate efforts ensures a beloved musical tradition continues uninterrupted, strengthening the downtown music scene."}, {"date": "06/30/2025", "title": "Free seven-day meal boxes available for Vermont kids this summer", "url": "https://www.wcax.com/2025/06/30/free-meal-boxes-available-vermont-kids/?utm_campaign=monday-june-30th-4th-of-july-edition&utm_medium=referral&utm_source=www.btownbrief.com", "content": "Starting at the end of July, children can get a weekly meal box with seven breakfasts and seven lunches, says WCAX. The Burlington School District is expanding its summer food program to offer these substantial meal boxes, available to any child under 18 regardless of their town or state. This initiative provides a significant resource for families, ensuring kids have consistent access to meals throughout the week. Pickups are scheduled for three Wednesdays at the Intervale Center, starting July 30th."}, {"date": "06/30/2025", "title": "Brandon artist Will Kasso Condry wins prestigious Herb Lockwood Prize", "url": "https://www.sevendaysvt.com/arts-culture/will-kasso-condry-receives-12th-annual-herb-lockwood-prize-43834814?utm_campaign=monday-june-30th-4th-of-july-edition&utm_medium=referral&utm_source=www.btownbrief.com", "content": "Winners must also have gone to great lengths to uplift and engage others in their art, a mark Kasso Condry has hit throughout his career, notes Seven Days. This is a major, and well deserved, recognition for an artist who has become deeply embedded in Vermont’s creative landscape. Kasso Condry’s Afrofuturist murals and community art projects, often created with his wife Jennifer Herrera Condry through their Juniper Creative Arts collective, are vibrant fixtures across the state. The $10,000 prize honors not just his artistic talent but his profound commitment to collaborative, community focused creation."}, {"date": "06/30/2025", "title": "LaunchVT awards over $20,000 to local startups at Demo Night", "url": "https://vermontbiz.com/news/2025/june/28/launchvt-demo-night-celebrates-entrepreneurs-awards-cash-and-services?utm_campaign=monday-june-30th-4th-of-july-edition&utm_medium=referral&utm_source=www.btownbrief.com", "content": "Two businesses walked away with cash awards, and all will receive professional services from local businesses worth tens of thousands of dollars, according to VermontBiz. The annual celebration of local entrepreneurship saw Vship, a vehicle shipping platform, win the $15,000 grand prize. Xander Medical, a surgical device company, took home the $5,000 Audience Choice Award. The event highlights the strength of Vermont’s startup ecosystem and the robust support network helping new businesses get off the ground."}, {"date": "06/30/2025", "title": "Vermont Green builds momentum for a permanent women's team", "url": "https://vtdigger.org/2025/06/28/a-week-with-vermont-green-inside-the-plan-to-build-a-destination-for-womens-soccer/?utm_campaign=monday-june-30th-4th-of-july-edition&utm_medium=referral&utm_source=www.btownbrief.com", "content": "Last season, Vermont Green announced a permanent women’s squad is a matter of when, not if, writes VTDigger. Following another pair of successful and sold out exhibition matches, the path toward a professional women's soccer team in Burlington looks clearer than ever. With World Cup winner Sam Mewis at the helm as coach, the events drew huge crowds and showcased a deep well of community support. The success reinforces the idea that Vermont is more than ready to become a destination for women's professional soccer."}, {"date": "06/30/2025", "title": "Climate change brings new crops like rice and peaches to Vermont farms", "url": "https://vtdigger.org/2025/06/29/the-surprising-shifts-climate-change-is-bringing-to-vermont-farms-rice-paddies-peaches-and-saffron/?utm_campaign=monday-june-30th-4th-of-july-edition&utm_medium=referral&utm_source=www.btownbrief.com", "content": "Vermont’s farmers are growing crops that better suit the state’s warmer and wetter climate — and branching into products that provide income even when traditional crops fail, reports VTDigger. This piece explores the fascinating and necessary adaptations Vermont farmers are making in response to our changing climate. Milder winters are making peach crops more reliable, while wetter conditions have led some to experiment with rice paddies in flood prone areas."}, {"date": "06/26/2025", "title": "Burlington's Main Street Will Reopen for Two-Way Traffic", "url": "https://www.sevendaysvt.com/news/burlingtons-main-street-will-reopen-for-two-way-traffic-on-nights-and-weekends-41221715", "content": "Starting June 27, a portion of the roadway will be opened for two-way traffic on nights and weekends. The shift is meant to prop up downtown businesses that have blamed the roadwork for slumping sales. per Seven Days. The city is spending an extra $600,000 to offer a reprieve to businesses, but it comes at the cost of extending the Great Streets project’s overall timeline. It’s a classic Burlington compromise, attempting to balance immediate economic relief against the long term pain of construction. The move highlights the tension between daytime businesses, who may not benefit as much, and those hoping evening and weekend traffic provides a lifeline."}, {"date": "06/26/2025", "title": "Burlington City Council Approves $107.1 Million Budget", "url": "https://www.sevendaysvt.com/news/burlington-city-council-approves-107-million-budget-that-includes-staff-cuts-41235125", "content": "The spending plan uses a mix of cuts and tax increases to close a $9.8 million budget gap... Balancing the budget required laying off 18 staffers and cutting seven vacant positions in what was the first major shrinkage of the city workforce in more than a decade. per Seven Days. This budget represents the first real test of Mayor Mulvaney-Stanak's \"ModernGov\" initiative, aiming to streamline a city government that has grown significantly over the last decade. The plan walks a tightrope, cutting staff and programs while simultaneously increasing funding for police and social services like the Howard Center’s Street Outreach Team. It’s a move to rein in spending while still confronting the city's pressing public safety and homelessness crises."}, {"date": "06/26/2025", "title": "New Nonprofit Plans to Tackle Tricky Issues in Burlington", "url": "https://www.sevendaysvt.com/news/a-new-nonprofit-led-by-political-heavyweights-plans-to-tackle-burlingtons-tricky-issues-41221759", "content": "Called Building Burlington’s Future, the group is a coalition of activists, politicos and everyday residents who want to tackle the city’s thorniest issues, including public safety, through grassroots organizing. per Seven Days. This new organization hopes to succeed where the often divided City Council has struggled: finding consensus. While its leadership includes some familiar faces from Democratic and Progressive circles, the stated goal is to be a nonpartisan force for change on housing and the economy. It’s an interesting effort to channel the widespread feeling of \"something must be done\" into a unified, policy focused group outside of City Hall."}, {"date": "06/26/2025", "title": "A new art house theater is coming to downtown Burlington", "url": "https://www.vtdigger.org/2025/06/24/a-new-art-house-theater-is-coming-to-downtown-burlington/", "content": "Partizanfilm, a new nonprofit art house movie theater, is set to open this fall in downtown Burlington — just around the corner from the former location of Merrill’s Roxy Cinema, which closed in November. per VTDigger. In a heartening story of grassroots action, a group of five residents is bringing cinema back to downtown. By choosing a nonprofit, member-operated model, Partizanfilm is not only filling the void left by the Roxy"}, {"date": "06/26/2025", "title": "Burlington advances public nudity ban after complaints from businesses and residents", "url": "https://www.vtdigger.org/2025/06/25/burlington-advances-public-nudity-ban-after-complaints-from-businesses-and-residents/", "content": "Burlington’s City Council voted unanimously Monday to move forward with an ordinance banning public nudity following complaints from local businesses and residents. per VTDigger. Responding to a letter from over 100 downtown businesses, the council is exploring a public nudity ordinance. The proposal now heads to a committee, which will have to sort out the details, such as potential exceptions for events like UVM’s traditional naked bike ride. This is a delicate balancing act between addressing public comfort and business concerns without infringing on expression or unfairly targeting certain groups."}, {"date": "06/26/2025", "title": "Festival of Fools scaled back to ‘block party’", "url": "https://www.wcax.com/2025/06/25/festival-fools-scaled-back-block-party/", "content": "Burlington City Arts canceled the festival earlier this year, citing money problems, but thanks to fundraising by multiple local businesses, it’s back on -- kind of. per WCAX. When institutional funding fell through, local businesses stepped in to save a beloved summer tradition. Spearheaded by the brothers who own Cafe HOT., the effort has resurrected the event as the \"Fools Block Party\" for August 1 and 2. It’s a testament to the business community's commitment to preserving the downtown vibrancy they depend on."}, {"date": "06/26/2025", "title": "Half Pint Pizza Opens at Weird Window Brewing", "url": "https://www.sevendaysvt.com/food-drink/half-pint-pizza-opens-at-weird-window-brewing-in-south-burlington-41222437", "content": "Half Pint owners Neil and Rachel Solis bought Burlington's Daily Planet in January 2020. They've done a few Daily Planet pop-ups at Weird Window — owned by their good friends Emily and Jack Droppa — since the brewery opened that summer... per Seven Days. This is a perfect example of a smart, symbiotic local business partnership. The well established team from the Daily Planet is bringing a permanent food option to a popular South Burlington brewery. It’s a win-win, giving Weird Window’s customers a reason to stick around and offering a new venture for the Solises."}, {"date": "06/26/2025", "title": "South Burlington awarded $700,000 from EPA for Bartlett Bay wastewater facility improvements", "url": "https://vermontbiz.com/news/2025/june/25/south-burlington-awarded-700000-epa-bartlett-bay-wastewater-facility-improvements", "content": "The funding will be used to reduce the overall carbon footprint as part of the current upgrade of the Bartlett Bay Wastewater Treatment Facility (WWTF) in South Burlington. per Vermont Business Magazine. This is a welcome infusion of federal cash that will have a direct local impact. The EPA funds, secured by Rep. Becca Balint, will help modernize the facility with energy efficient heat pumps. This move will not only cut the plant's carbon footprint significantly but also help keep utility rates stable for South Burlington residents."}, {"date": "06/23/2025", "title": "Shelburne Museum to break ground on $14M Indigenous arts center", "url": "https://www.wcax.com/2025/06/20/shelburne-museum-break-ground-14m-indigenous-arts-center/?utm_campaign=monday-june-23rd&utm_medium=referral&utm_source=www.btownbrief.com", "content": "“The more people we teach, the more knowledge that’s out there, and then we’re not living in a life where there’s so much people not knowing and ignorance that’s actually been in the state and around us for a long time.,” said Chief Brenda Gagne of the St. Francis-Sokoki Band of the Abenaki Nation of Missisquoi, per WCAX. This is a significant and long-awaited development for one of the area's premier cultural institutions. The 11,000 square foot Perry Center for Native American Art aims to provide a dedicated space for Indigenous art and education, developed in collaboration with local tribal leaders. The project, expected to be completed in early 2027, represents a major step toward elevating and honoring the region's Indigenous heritage."}, {"date": "06/23/2025", "title": "Vt.-based Gardener’s Supply files for bankruptcy", "url": "https://www.wcax.com/2025/06/23/whats-next-gardeners-supply-after-bankruptcy-filing/?utm_campaign=monday-june-23rd&utm_medium=referral&utm_source=www.btownbrief.com", "content": "In a statement on Monday to WCAX News, Gardener’s Supply blamed a post-pandemic downturn in business, saying, 'Despite cost-cutting measures, the challenges posed by increased competition, rising shipping expenses, tariffs, and escalating marketing costs have proven insurmountable.'” per WCAX. The Chapter 11 filing of the Vermont-based, employee-owned company has raised concerns about the fate of its retail locations and employees' stock. An Indiana-based catalog business, Gardens Alive!, is expected to purchase the company in what's described as a going-concern sale,\" meaning the operations will likely continue. For now, the company has stated that business will carry on as usual for customers while the sale is finalized."}, {"date": "06/23/2025", "title": "Cooling shelters opening as dangerously hot weather rolls in", "url": "https://www.wcax.com/2025/06/22/cooling-shelters-opening-dangerously-hot-weather-rolls/?utm_campaign=monday-june-23rd&utm_medium=referral&utm_source=www.btownbrief.com", "content": "In Burlington, locations include: Fletcher Free Library... Core at the One Center... a shade tent in City Hall Park... The Sharon Bushor Conference Room... The COTS Daystation... CVOEO Community Resource Center... and The Vermonters for Criminal Justice Reform Office. per WCAX. With heat index values soaring past 100 degrees, the city and local organizations have established several cooling centers to provide relief. These locations offer a vital service, especially for vulnerable residents without access to air conditioning. It’s a practical reminder of the public health challenges extreme weather poses and the community infrastructure required to respond."}, {"date": "06/23/2025", "title": "Plastic Bag Use Dropped 91 Percent After Ban, UVM Study Finds", "url": "https://www.sevendaysvt.com/news/uvm-study-plastic-bag-use-dropped-91-percent-after-ban-43834522?utm_campaign=monday-june-23rd&utm_medium=referral&utm_source=www.btownbrief.com", "content": "“The transition from plastic to paper was quite minimal, and what we saw was people switching from single-use options to something else,” said UVM researcher Emily Belarmino, per Seven Days. Five years after Vermont banned single use plastic bags, a University of Vermont study confirms the policy's effectiveness. The dramatic reduction shows a significant shift in consumer behavior, with most people opting for reusable bags rather than simply switching to paper. The findings suggest that the fee and ban combination has been a successful model for reducing plastic waste, a point of pride for a state that often leads on environmental initiatives."}, {"date": "06/23/2025", "title": "Court favors Wheeler Park project in appeal", "url": "https://vtdigger.org/2025/06/23/court-favors-wheeler-park-project-in-appeal/?utm_campaign=monday-june-23rd&utm_medium=referral&utm_source=www.btownbrief.com", "content": "The decision issued last month affirms the Vermont Environmental Court’s decision that also favored the development following a six-day trial last summer. per The Other Paper. The Vermont Supreme Court has sided with developers planning 32 mixed housing units next to South Burlington's Wheeler Nature Park, a decision that upholds earlier court rulings. Neighbors who appealed the project cited concerns over aesthetics, blasting, and the loss of a scenic view, arguing the land was intended for conservation. This ruling marks another chapter in a long legal history surrounding the park and adjacent parcels, though appellants have already filed a motion to have the case reargued."}, {"date": "06/23/2025", "title": "Vt. district ends school early due to hot weather", "url": "https://www.wcax.com/2025/06/23/vt-district-ends-school-early-due-hot-weather/?utm_campaign=monday-june-23rd&utm_medium=referral&utm_source=www.btownbrief.com", "content": "“We didn’t want to have the kids in these hot buildings for these next couple of days. Don’t think anyone would be doing much learning, and certainly wouldn’t be excited about sweating all day,” said School Superintendent Steven Dellinger-Pate, per WCAX. Students in the Washington Central Unified Union School District got an early start to their summer vacation, as officials canceled the last two days of school due to the extreme heat. Since the district's students had already met the state's required 175 days of instruction, the administration decided it was safer to close. The move highlights the challenges that aging school infrastructure, much of which lacks air conditioning, faces with increasingly hot weather."}, {"date": "06/19/2025", "title": "Church Street Temporarily Renamed 'Canada Street'", "url": "https://www.sevendaysvt.com/news/church-street-temporarily-renamed-canada-street-43782162?utm_campaign=thursday-june-19th&utm_medium=referral&utm_source=www.btownbrief.com", "content": "Symbolism is important. It shows that we care, said Councilor Becca Brown McKnight (D-Ward 6), the resolution’s primary sponsor. \"It resonates beyond our borders, and it sends a clear message that here in Burlington, we are about connection, not conflict.” per Seven Days. In a unanimous and rather theatrical City Council vote, complete with miniature flag waving, Church Street will be known as \"Rue Canada\" through Labor Day. This is a pointedly friendly gesture towards our northern neighbors, aiming to counteract the chilling effect of political tensions on tourism, which brings a vital $150 million into the state annually. It’s a bit of marketing savvy wrapped in a canadian bacon-flavored olive branch, a playful move meant to generate buzz and remind everyone that Burlington prefers connection over conflict."}, {"date": "06/19/2025", "title": "After an accounting error exposes additional budget shortfall, Burlington’s mayor proposes limiting raises for her office and department heads", "url": "https://www.wamc.org/news/2025-06-18/after-an-accounting-error-exposes-additional-budget-shortfall-burlingtons-mayor-proposes-limiting-raises-for-her-office-and-department-heads?utm_campaign=thursday-june-19th&utm_medium=referral&utm_source=www.btownbrief.com", "content": "“I’m recommending budget revisions to the budget we presented to you on June 2nd. And the biggest and primary reason is because we discovered an error that was made around an over estimation of our tax revenue associated with the commercial property in the city of Burlington to the amount of $1.8 million.” per WAMC. Just when the city was grappling with an $8 million budget gap, a $1.8 million accounting oopsie—a double count of commercial property tax revenue—surfaced. Mayor Mulvaney-Stanak's proposed fix includes freezing her own salary and asking department heads to take a smaller cost of living increase, a move some councilors worry could hurt morale and retention. This adds another layer of complexity to the city's already tough financial picture as the July 1st fiscal year deadline looms."}, {"date": "06/19/2025", "title": "South End gatherings aim to foster community among new parents", "url": "https://www.wcax.com/2025/06/18/south-end-gatherings-aims-foster-community-among-new-parents/?outputType=amp&utm_campaign=thursday-june-19th&utm_medium=referral&utm_source=www.btownbrief.com", "content": "“Everyone’s heard the saying, ‘it takes a village,’ and we’re just helping people to build their village and find their village,” said Holidae Rochman with the Grow Prenatal & Family Center. per WCAX. The Grow Prenatal & Family Center and The Pinery are teaming up to make the South End a little more welcoming for new parents. Their \"On the Door Radio\" series offers a family friendly space every Thursday evening for parents to socialize while local DJs spin daytime sets. It’s a simple but smart idea, leveraging a great outdoor space to help build the \"village\" that many young families are looking for."}, {"date": "06/19/2025", "title": "Demo begins in work to turn former Burlington YMCA into housing", "url": "https://www.wcax.com/2025/06/19/demo-begins-work-turn-former-burlington-ymca-into-housing/?utm_campaign=thursday-june-19th&utm_medium=referral&utm_source=www.btownbrief.com", "content": "“It’s been a long planning process, a lot of reviews and concepts. ReArch has been a good partner, getting us through that process. It’s been a long road. To see this happening today, we’re really excited,” said Adam Martin, a partner and investor. per WCAX. After years of sitting vacant and becoming a neighborhood problem, the old YMCA building on College Street is finally seeing some action. Crews have started demolition, the first visible step in a plan to transform the historic building into a six story apartment building with 79 housing units. With an ambitious target of having people move in by June 2027, this project represents a significant, and long awaited, development in the city's ongoing effort to address the housing crunch."}, {"date": "06/19/2025", "title": "CCV to offer free tuition to more Vermonters", "url": "https://www.wcax.com/2025/06/19/ccv-offer-free-tuition-more-vermonters/?utm_campaign=thursday-june-19th&utm_medium=referral&utm_source=www.btownbrief.com", "content": "New eligibility thresholds have doubled from $50,000 to $100,000, making about 70 percent of Vermont households eligible, according to state officials. per WCAX. The Community College of Vermont's 802Opportunity program is getting a major expansion, thanks to approval from lawmakers and the governor. By doubling the household income eligibility to $100,000 for Vermonters without a bachelor's degree, the program now opens the door to free tuition for a huge swath of the state's population. This is a significant move to broaden access to higher education and workforce development for thousands of Vermonters."}, {"date": "06/19/2025", "title": "Years after expansion, City Market struggles to make a profit", "url": "https://www.wcax.com/2025/06/18/years-after-expansion-city-market-struggles-make-profit/?utm_campaign=thursday-june-19th&utm_medium=referral&utm_source=www.btownbrief.com", "content": "Sales at the co-op have stagnated since the pandemic, and the business is losing money each year — close to $470,000 last fiscal year even after $56 million in net sales, the co-op’s annual report shows. per WCAX. Eight years after its ambitious $20 million South End expansion, City Market is facing some financial headwinds. The member owned co-op hasn't seen the sales growth it projected and is currently operating at a loss, meaning no profit sharing for its members. This is a sobering reality check for the beloved local grocer, highlighting the persistent challenges of the post pandemic economy even for established Burlington institutions."}, {"date": "06/19/2025", "title": "Burlington's Shy Guy Gelato Is for Sale but Still Scooping", "url": "https://www.sevendaysvt.com/food-drink/shy-guy-gelato-is-for-sale-but-still-scooping-in-burlington-43788743?utm_campaign=thursday-june-19th&utm_medium=referral&utm_source=www.btownbrief.com", "content": "We're committed to keeping it as is through the selling process and looking to find an owner that can keep up the standards, co-owner Tim Elliott said. per Seven Days. In news that might cause a collective sigh across the city, Shy Guy Gelato is on the market for $200,000. Owner-operator Paul Sansone, after a decade of crafting beloved flavors, is ready to move on. He and his co-owner are assuring the public that the St. Paul Street shop will continue business as usual while they search for a new owner who is just as passionate about the craft, which is a small comfort for its legion of devoted regulars."}, {"date": "06/19/2025", "title": "University of Vermont Children's Hospital named among top pediatric centers in the U.S.", "url": "https://www.mynbc5.com/article/university-of-vermont-childrens-hospital-money-magazine/65089414?utm_campaign=thursday-june-19th&utm_medium=referral&utm_source=www.btownbrief.com", "content": "“The ranking comes from Money Magazine which lists the UVM Children's Hospital as No. 16 on their list of the top 20 hospitals in the United States.” per MyNBC5. Amidst local news of budgets and businesses, there's a significant point of pride for our community's healthcare. The University of Vermont Children's Hospital has been recognized as one of the top pediatric centers in the nation. This accolade speaks volumes about the quality of care and the dedicated professionals working to keep the youngest Vermonters healthy."}, {"date": "06/16/2025", "title": "South Burlington eyes 2026 start for pedestrian bridge construction", "url": "https://www.wcax.com/2025/06/16/south-burlington-eyes-2026-start-pedestrian-bridge-construction/?utm_campaign=monday-june-16th&utm_medium=referral&utm_source=www.btownbrief.com", "content": "South Burlington’s pedestrian bridge is finally out for bid and construction should start next year… This is a hugely important project for the city. per WCAX After decades of discussion, the bike and pedestrian bridge over Interstate 89 in South Burlington is finally moving forward. The project is now out for bid, with construction slated to begin next year. For residents on both sides of the interstate, this bridge represents a long awaited connection and a significant step toward a more walkable and bikeable city, though drivers should anticipate some nighttime shutdowns once work begins."}, {"date": "06/16/2025", "title": "South Burlington Police Department adds community services unit", "url": "https://www.vtcng.com/otherpapersbvt/news/police_blotter/south-burlington-police-department-adds-community-services-unit/article_dee1c6c1-8f55-48a1-8ff6-14ec0e553aae.html?utm_campaign=monday-june-16th&utm_medium=referral&utm_source=www.btownbrief.com", "content": "The new unit's aim is to allow patrol officers to focus on priority calls and decrease calls for service over time. per the Other Paper This new unit represents a shift towards a more community-oriented policing model, aiming to handle quality of life issues like neighbor disputes and mental health calls that don't necessarily require a traditional law enforcement response. The goal is to build stronger relationships with residents and free up patrol officers for more urgent matters. This initiative is led by Community Services Sergeant Gregory Short under the guidance of acting chief Sean Briscoe."}, {"date": "06/16/2025", "title": "Vermont passes law to boost housing access for migrants", "url": "https://www.mynbc5.com/article/vermont-passes-law-to-boost-housing-access-for-migrants/65060178?utm_campaign=monday-june-16th&utm_medium=referral&utm_source=www.btownbrief.com", "content": "“The passage of a law that makes it so that now landlords can’t discriminate against immigrants, against people for their immigration status or their citizenship.\" per MyNBC5 Governor Phil Scott has signed a new bill into law that prevents landlords from requiring a Social Security number to rent or sell housing. This legislation directly addresses a significant barrier faced by many immigrants and new Vermonters when trying to secure a place to live. By allowing alternative forms of identification, the state aims to combat housing discrimination and make Vermont a more welcoming place for all residents, regardless of their citizenship status."}, {"date": "06/16/2025", "title": "Vermont to get millions from settlement in opioid lawsuit", "url": "https://www.wcax.com/2025/06/16/vermont-get-millions-settlement-opioid-lawsuit/?utm_campaign=monday-june-16th&utm_medium=referral&utm_source=www.btownbrief.com", "content": "OxyContin-maker Purdue Pharma and its owners, the Sackler family, have agreed to a $7.4 billion settlement. per WCAX Vermont is set to receive nearly $22 million from the massive settlement with Purdue Pharma, the company widely blamed for helping to fuel the national opioid crisis. While a significant sum, it pales in comparison to the vast resources the state has spent combating the epidemic's devastating effects. The settlement will end the Sackler family's control of the company and their ability to sell opioids in the U.S., marking a major, if overdue, moment of accountability."}, {"date": "06/16/2025", "title": "Burlington roads closed for Champlain Parkway construction", "url": "https://www.wcax.com/2025/06/16/roads-closed-champlain-parkway-construction/?utm_campaign=monday-june-16th&utm_medium=referral&utm_source=www.btownbrief.com", "content": "On Monday, the intersection of King and Pine streets is closed. per WCAX Drivers in the South End are navigating another round of closures this week as work on the Champlain Parkway continues. The intersection of King and Pine is currently temp closed, with more construction affecting Maple, Kilburn, and Howard streets. It's a tangible, if inconvenient, sign of progress on the major infrastructure project, which officials still say is on track for completion by next summer."}, {"date": "06/16/2025", "title": "Burlington leaders to discuss symbolic Church Street resolution", "url": "https://www.wcax.com/2025/06/16/burlington-may-rename-church-street-canada-street/?utm_campaign=monday-june-16th&utm_medium=referral&utm_source=www.btownbrief.com", "content": "A group of Burlington city councilors wants to designate Church Street as Canada Street to welcome our northern neighbors. per WCAX A resolution before the City Council tonight proposes a symbolic designation of Church Street as \"Canada Street.\" Proponents see it as a simple, welcoming gesture to encourage Canadian tourism, a vital part of the downtown economy. The discussion highlights the ongoing effort to find creative ways to support and revitalize the city center by reinforcing our close ties with our friends across the border. Let the city hear your thoughts by tuning in or showing up at City Hall!"}, {"date": "06/16/2025", "title": "Burlington Beer Co.: Where fermentation meets imagination", "url": "https://vtdigger.org/2025/06/14/burlington-beer-co-where-fermentation-meets-imagination/?utm_campaign=monday-june-16th&utm_medium=referral&utm_source=www.btownbrief.com", "content": "We’re making liquid art, we’re making label art; we’re just trying to have fun at the end of the day. per VTDigger This piece from VTDigger highlights the journey of Burlington Beer Company founder Joe Lemnah. It tells a familiar Vermont story of passion turned into a successful enterprise, but also sheds light on the crucial role of financing organizations like the Vermont Economic Development Authority (VEDA). For a capital intensive business like a brewery, getting that initial backing can be the difference between a business plan on paper and a thriving community hub in the South End."}, {"date": "06/12/2025", "title": "Hundreds gather in Burlington to protest ICE raids", "url": "https://www.vnews.com/Hundreds-gather-in-Burlington-to-protest-ICE-raids-61715921?utm_campaign=thursday-june-12th&utm_medium=referral&utm_source=www.btownbrief.com", "content": "Although Vermont is a small state, especially in comparison with California, we are not so different. Here in Vermont, ICE has been attacking our communities and taking away our friends and our family and our neighbors. per VtDigger Hundreds of Burlington residents gathered in City Hall Park this week, joining nationwide protests against recent ICE activities. The demonstration highlighted a growing local frustration over the detention of migrant workers in Vermont, connecting the state's issues to a larger national picture. The march, which moved up Church Street, drew cheers from onlookers and showed a strong, unified front from various local advocacy groups, signaling that this issue will remain a prominent topic in local discourse."}, {"date": "06/12/2025", "title": "U.S. Awards $1.5 Billion to Chipmaker GlobalFoundries", "url": "https://world-wire.com/u-s-awards-1-5-billion-to-chipmaker-globalfoundries/?utm_campaign=thursday-june-12th&utm_medium=referral&utm_source=www.btownbrief.com", "content": "According to a preliminary agreement with the Commerce Department, GlobalFoundries, the third-largest contract chipmaker in the world, will expand its operations in Vermont, and develop a new semiconductor production facility in Malta, New York. per World-Wire After GlobalFoundries announced its own sweeping investment plans last week, the other shoe dropped this week in the form of a massive federal grant. To be clear, this isn't the company's money, but rather a $1.5 billion award directly from the federal CHIPS Act to make those ambitions a reality. This concrete funding from the government solidifies the future of the Essex Junction fab, ensuring it will be modernized and remain a cornerstone of our local economy and a key player in the national push to secure vital supply chains."}, {"date": "06/12/2025", "title": "Vermont again leads nation in maple syrup production", "url": "https://www.wcax.com/2025/06/12/vermont-again-leads-nation-maple-production/?utm_campaign=thursday-june-12th&utm_medium=referral&utm_source=www.btownbrief.com", "content": "More than 3 million gallons of the sweet stuff were made in Vermont in 2025, which state agriculture officials say it about on par with the last two years. per WCAX In news that will surprise absolutely no one, Vermont remains the king of maple syrup. Despite a season described as a \"wild ride\" with inconsistent sap runs, producers managed to pull through and deliver a massive haul. The report also noted a significant jump in the economic value of last year's crop, bringing in $95 million in 2024. It’s a sweet reminder of one of the state's most iconic and economically important industries."}, {"date": "06/12/2025", "title": "Burlington Short-Term Rental Fight Will Continue in Environmental Court", "url": "https://www.sevendaysvt.com/news/supreme-court-sides-with-burlington-on-short-term-rentals-43731219?utm_campaign=thursday-june-12th&utm_medium=referral&utm_source=www.btownbrief.com", "content": "A Vermont Supreme Court ruling last week has limited the ways in which a group of people who operate short-term rentals in Burlington can pursue their fight against city rules. per Seven Days The long-running battle over short-term rentals in Burlington is far from over. A recent Supreme Court ruling essentially sent a group of Airbnb hosts back to Environmental Court to continue their challenge against the city's restrictive ordinance. This procedural move underscores the legal complexities of the case, and with the city pausing enforcement on some rules, the future of short-term rentals, particularly in neighborhoods like the Old North End, remains uncertain."}, {"date": "06/12/2025", "title": "BTV's Honey Road Closed Temporarily While Nomad Coffee Goes On", "url": "https://www.sevendaysvt.com/food-drink/btvs-honey-road-closed-temporarily-nomad-coffee-goes-on-43732218?utm_campaign=thursday-june-12th&utm_medium=referral&utm_source=www.btownbrief.com", "content": "Honey Road in Burlington has been closed since May 31 due to a cracked water pipe in the kitchen. per Seven Days Just when you thought the downtown construction was headache enough, one of Church Street's favorite restaurants, Honey Road, had to shut down because of a burst pipe. They're hoping to reopen by Friday, which is welcome news. The article also touches on the resilience of Nomad Coffee in the South End, which has quietly kept its doors open under its remaining ownership following the tragic death of baker-owner Chris Johnson, with a transition to new ownership in the works."}, {"date": "06/12/2025", "title": "Le Bon GoûT Brings African Food to Winooski", "url": "https://www.sevendaysvt.com/food-drink/le-bon-gout-brings-african-food-to-winooskis-landry-park-43732159?utm_campaign=thursday-june-12th&utm_medium=referral&utm_source=www.btownbrief.com", "content": "More than two decades after Elom Essiba arrived in Vermont from her native Togo, she will soon fulfill her dream of regularly sharing African food from her catering business, Le Bon GoûT, in the concessions stand at Myers Memorial Pool in Winooski's Landry Park. per Seven Days Winooski is getting a fantastic new food option just in time for summer. Elom Essiba is turning her catering business, Le Bon GoûT, into a daily takeout spot at the Myers Memorial Pool, offering authentic African dishes like jollof rice and fufu. After building a following at local farmers markets, this move gives her a permanent home and brings a much needed and delicious culinary diversity to the Onion City. The grand opening is set for this Saturday."}, {"date": "06/12/2025", "title": "Veto of emergency housing bill signals more fights ahead", "url": "https://www.wcax.com/2025/06/12/veto-emergency-housing-bill-signals-more-fights-ahead/?utm_campaign=thursday-june-12th&utm_medium=referral&utm_source=www.btownbrief.com", "content": "Vermont Governor Phil Scott on Wednesday vetoed an overhaul of the program, saying it would have added millions in costs without guarantees of better outcomes. per WCAX The contentious debate over Vermont's emergency hotel housing program continues. Governor Scott's veto of a bill that would have shifted program management to community agencies means the state is, for now, sticking with the current system. With nearly 1,300 adults and over 400 children housed in hotels, the veto signals that the difficult conversations between the governor and lawmakers on how to create a sustainable solution for the state's homeless population are far from resolved."}, {"date": "06/05/2025", "title": "GlobalFoundries to invest $16B in chip manufacturing in New York and Vermont", "url": "https://vtdigger.org/2025/06/04/globalfoundries-to-invest-16b-in-chip-manufacturing-in-vermont-and-new-york/?utm_campaign=thursday-june-5th-jazz-fest-this-week&utm_medium=referral&utm_source=www.btownbrief.com", "content": "The company expects to dedicate $13 billion of those funds to modernizing its plants in Malta, New York, where it is based, and Essex Junction. About $125 million of that is expected to go toward Vermont operations, according to a spokesperson for the company. per VTDigger. While the headline number is huge, the local takeaway is a bit more modest but still significant for Chittenden County's largest private employer. This $125 million for the Essex Junction facility, combined with recent federal CHIPS Act funding, signals a continued commitment to the Vermont plant. The investment helps solidify the future of advanced manufacturing here, particularly in the growing field of Gallium Nitride semiconductors, which is a key focus for the state's tech sector. I love seeing big investments in our beautiful, local region."}, {"date": "06/05/2025", "title": "Burlington Discover Jazz Fest kicks off 42nd run", "url": "https://www.wcax.com/2025/06/04/jazz-fest-returns-burlington/?utm_campaign=thursday-june-5th-jazz-fest-this-week&utm_medium=referral&utm_source=www.btownbrief.com", "content": "“Forty-two years, you’ve got kids playing whose grandparents probably played on Church Street. And to think about multi-generations coming together to Burlington through the Jazz Festival at the Flynn -- that’s really exciting,” said the Flynn’s Jay Wahl. per WCAX. It’s that time of year again when you can’t walk a block downtown without hearing a saxophone. The festival couldn't come at a better time for downtown businesses feeling the pinch from construction and other concerns. As festival curator Anthony Tidd notes, a majority of the shows are free, making it a fantastic opportunity for everyone to get out and enjoy the city. For a great video preview of what to expect, check out the link, because everyone loves a good video."}, {"date": "06/05/2025", "title": "Nectar’s will put on shows through Burlington’s Discover Jazz Fest", "url": "https://www.wcax.com/2025/06/05/nectars-will-put-shows-through-burlingtons-discover-jazz-fest/?utm_campaign=thursday-june-5th-jazz-fest-this-week&utm_medium=referral&utm_source=www.btownbrief.com", "content": "“Nectar’s is like why I’m a musician in Burlington. It’s a huge part of my journey in this town, and I know it’s probably the same for a lot of other musicians,” said Dobbs’ Dead singer Jess Leone. per WCAX. In a bittersweet turn, the legendary Nectar's is hosting its last few shows before a planned summer closure. For a venue that has been the bedrock of the local music scene for 50 years, this weekend feels like a final chapter, at least for now. Saturday night's shows during the Jazz Fest will be the last chance to soak in the history and grab a Gravy Fry for the foreseeable future. Come out and support one last week of fun!"}, {"date": "06/05/2025", "title": "Burlington mayor outlines restructured city department with a focus on housing, safety and equity", "url": "https://vtdigger.org/2025/06/03/burlington-mayor-outlines-restructured-city-department-with-a-focus-on-housing-safety-and-equity/?utm_campaign=thursday-june-5th-jazz-fest-this-week&utm_medium=referral&utm_source=www.btownbrief.com", "content": "We need CEDO to be strategic, and we need it to be impactful,” Mayor Emma Mulvaney-Stanak said. per VTDigger. The Mayor is moving forward with her ModernGov\" initiative, merging the city’s economic development office (CEDO) with business and workforce development, including the Church Street Marketplace. This move aims to create a more unified strategy for tackling Burlington's big challenges like the housing crisis and downtown revitalization. It’s a significant shakeup of city hall bureaucracy, intended to make the government more responsive and efficient as it faces some pretty serious headwinds."}, {"date": "06/05/2025", "title": "Quick Rundown: What Happened at the Recent (and Long!) City Council Meeting", "url": "https://www.reddit.com/r/burlington/comments/1l3ewjq/comment/mw2oovv/?context=3&utm_campaign=thursday-june-5th-jazz-fest-this-week&utm_medium=referral&utm_source=www.btownbrief.com", "content": "That City Council meeting a couple of nights ago was a marathon! If you didn't have 5+ hours to tune in, here's a summary of the main decisions (resolutions) made and some other important things that went down. per Btown Brief! The latest City Council meeting was indeed a long one, with several key decisions made. Council approved zoning changes to allow for more \"neighborhood scale\" housing, confirmed a 4.5% electric rate increase for BED customers starting in September, and extended the 2.5% restaurant tax until August 31st while they await more clarity on state education taxes. They also got a first look at the Mayor's budget proposal, which aims for a minimal property tax increase and could even see a reduction for some homeowners. For a full breakdown of all the votes and discussions, from impact fees to department mergers, check out the full summary."}, {"date": "06/05/2025", "title": "Einstein's Tap House Adds Fizzicks Craft Cocktail Lounge", "url": "https://www.sevendaysvt.com/food-drink/einsteins-tap-house-adds-fizzicks-craft-cocktail-lounge-43681850?utm_campaign=thursday-june-5th-jazz-fest-this-week&utm_medium=referral&utm_source=www.btownbrief.com", "content": "We thought we should have more fun with this cocktail thing. It's a playground for us to mess around with drinks and a nice space to have a conversation, co-owner Renbourn Chock said. per Seven Days. The upstairs bar on Church Street has carved out a new, more intimate space for those craving something beyond a beer. By converting a pool room into a cozy lounge with creative drinks like a Froot Loops cereal milk punch, Fizzicks is adding a new flavor to the downtown scene. It's a nice evolution for the space, offering a sophisticated spot for conversation alongside their already popular tap house."}, {"date": "06/05/2025", "title": "South Burlington gets younger as Vermont keeps aging", "url": "https://www.vtcng.com/otherpapersbvt/news/local_news/south-burlington-gets-younger-as-vermont-keeps-aging/article_f0e89ad0-229a-4eaf-93fb-f4d5396d3622.html?utm_campaign=thursday-june-5th-jazz-fest-this-week&utm_medium=referral&utm_source=www.btownbrief.com", "content": "The city’s median age dropped by nearly 10 percent in that same time frame, making the city’s median age 38.8, lower than the statewide median of 43. per The Other Paper. While Vermont as a whole is graying, South Burlington is bucking the trend and getting younger. The city's share of residents in the prime 25 to 44 age bracket is significantly higher than the state and even the national average. This demographic shift is already influencing city planning, from expanded adult recreation programs to long term economic strategy, positioning South Burlington as a \"fountain of youth\" in an aging state."}, {"date": "06/05/2025", "title": "Entrées and Exits: Chittenden County Restaurant & Café News", "url": "https://www.sevendaysvt.com/food-drink/entrees-and-exits-chittenden-county-restaurant-and-cafe-news-43681862?utm_campaign=thursday-june-5th-jazz-fest-this-week&utm_medium=referral&utm_source=www.btownbrief.com", "content": "Philo Ridge Farm in Charlotte has announced reopening dates for its market and restaurant, which have been closed since late 2023 as the regenerative farm transitioned to a nonprofit. per Seven Days. It's a mixed bag of news for the local food scene. The highly anticipated reopening of Philo Ridge Farm's restaurant and market is set for June and July, a big win for fans of their farm to table dining. However, we've also seen the closure of several spots, including Café St. Paul, Sushi Maeda, the vegan eatery Despacito in the Old North End, and The Cup & Leaf in Essex."}, {"date": "06/05/2025", "title": "South Burlington keeps residents fed with free weekly veggies", "url": "https://www.vtcng.com/otherpapersbvt/news/local_news/south-burlington-keeps-residents-fed-with-free-weekly-veggies/article_123ff3b5-5fb4-495e-af40-d4436d51f25a.html?utm_campaign=thursday-june-5th-jazz-fest-this-week&utm_medium=referral&utm_source=www.btownbrief.com", "content": "We didn’t know that first week what was going to happen or if anyone would be there. But I showed up to it, and there were people waiting already when we arrived,” said Adam Matth, the city’s recreation director. per The Other Paper. South Burlington's Recreation and Parks department is proving that its mission goes beyond just sports and playgrounds. A new mobile produce market is providing free bags of fresh vegetables to residents twice a month at city parks. The program has been an immediate success, showing a clear community need and offering a creative way to promote healthy living."}, {"date": "06/02/2025", "title": "Burlington mayor to present 2026 city budget", "url": "https://frontporchforum.com/calendar/events/427924", "content": "Tasked with closing the $8 million funding gap, Mayor Emma Mulvaney-Stanak has already cut 25 jobs from seven city departments, citing 37 new positions created from now-gone one-time COVID money. (per WCAX). Tonight’s City Council meeting at 6 PM (as this newsletter releases) will see Mayor Mulvaney-Stanak lay out her proposed 2026 budget. The administration is grappling with a significant $8 million shortfall, leading to some tough decisions including job cuts and the proposed end of adult programming like the Center of Recreation and Education (CORE) at the Old North End Community Center. The budget does, however, include funding for positions at the Howard Center and for ten new Burlington Police Department jobs, with property tax hikes reportedly off the table for now. You can tune in or attend the meeting"}, {"date": "06/02/2025", "title": "Mayor makes call for collaboration after fraudulent letters from business owners circulate", "url": "https://www.burlingtonfreepress.com/story/news/local/vermont/2025/06/02/fake-letters-from-burlington-vt-downtown-businesses-causes-more-divisiveness-in-city/83923311007/?utm_campaign=monday-june-2nd&utm_medium=referral&utm_source=www.btownbrief.com", "content": "Burlington Mayor Emma Mulvaney-Stanak is asking City Councilors and residents to focus on collaboration over divisiveness. (per Burlington Free Press). The discussion around downtown vibrancy and safety has taken a contentious turn. Following a letter from business owners expressing concerns and a subsequent City Council resolution to relocate the Food Not Bombs free lunch program, fraudulent letters misrepresenting business owners' views began circulating online. Mayor Mulvaney-Stanak is now urging the council to reconsider that resolution, hoping to find a path that supports local businesses while also acknowledging the importance of mutual aid in a time of rising food and housing insecurity. It’s a complex situation highlighting differing perspectives on how to best support all members of the Burlington community."}, {"date": "06/02/2025", "title": "Wettest May in over 10 years recorded across Vermont, New Hampshire", "url": "https://www.mynbc5.com/article/wettest-may-in-over-10-years-recorded/64944011?utm_campaign=monday-june-2nd&utm_medium=referral&utm_source=www.btownbrief.com", "content": "In Burlington, only 8 days in the entire month were dry! The other 23, nearly 75% of the month, had some precipitation. (per mynbc5.com). If you thought last month felt particularly damp, your senses weren't deceiving you. May 2025 was indeed a soaker, with Burlington recording over six inches of rain and experiencing precipitation on 23 out of 31 days. This made it the wettest May for many areas in the region since 2013. The silver lining to all those clouds is that we're heading into meteorological summer without any widespread drought concerns, and Lake Champlain remains below flood stage, with a drier stretch of weather anticipated for early June."}, {"date": "06/02/2025", "title": "Samantha McGinnis nominated as director of the Church Street Marketplace", "url": "https://vermontbiz.com/news/2025/june/02/samantha-mcginnis-nominated-director-church-street-marketplace?utm_campaign=monday-june-2nd&utm_medium=referral&utm_source=www.btownbrief.com", "content": "Throughout her six years with the City of Burlington, McGinnis has led efforts to activate the Church Street Marketplace and City Hall Park, with 100+ free annual public programs and events, including the launch of the Winter Market in the midst of the COVID-19 pandemic. (per Vermont Biz). A familiar face is poised to take the helm of the Church Street Marketplace. Mayor Mulvaney-Stanak has announced Samantha McGinnis as her nominee for the Director role. McGinnis, currently the Assistant Director of Downtown Projects & Programs, brings significant experience in organizing many of the Marketplace and City Hall Park events we enjoy. Her appointment is up for City Council approval at tonight's meeting, with a potential start date of July 1st if confirmed."}, {"date": "06/02/2025", "title": "Hello, Goodbye: The District VT Closes Weeks After Rebrand", "url": "https://www.sevendaysvt.com/music/hello-goodbye-the-district-vt-closes-weeks-after-rebrand-43650670?utm_campaign=monday-june-2nd&utm_medium=referral&utm_source=www.btownbrief.com", "content": "After doing everything we could to push through an increasingly challenging landscape, The District VT (formerly ArtsRiot) has been forced to close its doors effective immediately. (per Seven Days). Last week we reported on how just a few weeks after rebranding from its longtime identity as ArtsRiot, The District VT on Pine Street had abruptly closed. This article provides a bit more background on the venue's recent turbulent history, including multiple ownership changes and operational challenges since 2020. The sudden closure means all upcoming performances are canceled, a tough blow for artists and the local music scene that had seen a new schedule emerging there."}, {"date": "06/02/2025", "title": "From the Publisher: Walking the Talk", "url": "https://www.sevendaysvt.com/news/paula-routly-support-burlington-on-an-evening-passeggiata-43629662?utm_campaign=monday-june-2nd&utm_medium=referral&utm_source=www.btownbrief.com", "content": "The daily tradition involves rounding up the family and walking — slowly, with no particular goal — through an urban core while making frequent stops to shop, sit for a drink or catch up with friends. (per Seven Days). Seven Days publisher Paula Routly shares her experience joining the inaugural Burlington \"passeggiata,\" an Italian tradition of a leisurely evening stroll downtown. Championed by the Vermont Italian Cultural Association, the idea is simple: show up, walk, chat, maybe stop for a bite or a bit of shopping, all to bring a gentle, consistent buzz back to Church Street. With businesses like Burlington City Arts considering extended Wednesday evening hours, this weekly 5 PM to 8 PM stroll sounds like a rather civilized and enjoyable way to support our downtown merchants and reconnect with neighbors."}, {"date": "05/29/2025", "title": "Trump Administration Pulls Plug on $23M Vermont 'Tech Hub' Grant", "url": "https://www.wcax.com/2025/05/28/trump-administration-cancels-23m-vermont-tech-hub/?utm_campaign=thursday-may-29th&utm_medium=referral&utm_source=www.btownbrief.com", "content": "But earlier this month, the commerce department called the process “rushed, opaque, and unfair” and pulled the money, per WCAX. This is a notable setback for the ambitious initiative led by UVM and GlobalFoundries, aimed at boosting next generation semiconductor development right here in Vermont. While tech hub officials express disappointment, they’re not throwing in the towel and plan to reapply, emphasizing the project's alignment with national security and economic development. The move also reflects broader political discussions around how best to support domestic chip production, with the former president often favoring tariffs over subsidies like the CHIPS Act."}, {"date": "05/29/2025", "title": "Confronting the Housing Crunch: Vermonters Get Creative", "url": "https://www.sevendaysvt.com/news/the-unrelenting-housing-crisis-inspires-creative-solutions-43629619?utm_campaign=thursday-may-29th&utm_medium=referral&utm_source=www.btownbrief.com", "content": "What makes the housing crisis so complex is that it is not a single-issue dilemma, and therefore there's no single silver bullet. We need to be trying out all sorts of things, per Seven Days. Anyone trying to find a place in or around Burlington knows the struggle is real, and this Seven Days piece dives into the innovative, sometimes unconventional, ways Vermonters are tackling the daunting housing shortage. From co ops and tiny homes to community land trusts, it’s a look at grassroots efforts born out of necessity. These stories show a resilient community spirit, offering potential models that could, with support, make a real difference."}, {"date": "05/29/2025", "title": "Old North End's Shopping Bag, Home of the Sizzler, Has New Owners", "url": "https://www.burlingtonfreepress.com/story/life/arts/2025/05/29/burlington-vermont-music-restaurant-artsriot-shut-down-the-district-vt-south-end-concerts/83918493007/?utm_campaign=thursday-may-29th&utm_medium=referral&utm_source=www.btownbrief.com", "content": "We like this store. We like the people here, per Seven Days, quoting new manager Max Patel. A collective sigh of relief might be heard from the Old North End as the beloved Shopping Bag, a cornerstone for 50 years under the Clayton family and home to the legendary Sizzler burger, has new proprietors. Brothers Yogeshkumar and Jigar Patel have taken the reins, and while some cosmetic upgrades like new shelving are in the works, they plan to keep the important things, notably that famous grill, just as we know them. It’s always a moment when a local institution changes hands, but the new owners seem keen on respecting its legacy."}, {"date": "05/29/2025", "title": "South End Staple The District VT (Formerly ArtsRiot) Announces Closure", "url": "http
