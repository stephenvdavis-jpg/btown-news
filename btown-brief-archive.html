cil President Ben Traverse emphasized the goal isn't just feeling safer but actually being safer, with Burlington police committing to better enforcement of ordinance violations. The voluntary program runs through December 31, with costs split between state and city.\""}, {"date": "11/07/2025", "title": "Burlington International Airport sees some delays and cancellation due to air traffic reduction", "url": "https://www.mynbc5.com/article/flight-delays-leahy-burlington-international-airport/69276017?utm_campaign=friday-november-7th&utm_medium=referral&utm_source=www.btownbrief.com", "content": "“Some flights at Burlington International Airport are being affected Friday due to a planned air traffic reduction at 40 major airports across the country”, per NBC5. The FAA announced 10% cuts in air traffic to maintain safety as air traffic controllers show signs of strain during the 37-day government shutdown, the longest in U.S. history. Airport officials are asking passengers to arrive two hours early and stay in contact with airlines, though they don't yet know the full impact. Travel advisor Robin Bentley reports people are already reconsidering non-essential travel, with many calling to explore options or purchase travel insurance. The airport is supporting TSA agents working without pay, though staffing concerns loom if the shutdown continues."}, {"date": "11/07/2025", "title": "UVM Students Pressure Officials to Improve Campus Housing", "url": "https://www.sevendaysvt.com/news/housingcrisis/uvm-students-pressure-officials-to-improve-campus-housing/?utm_campaign=friday-november-7th&utm_medium=referral&utm_source=www.btownbrief.com", "content": "“Students have documented leaks, mold and pests in their dorms, demanding UVM be held to the same standards as traditional landlords,” per Seven Days. The UVM Student Tenant Union presented photographic evidence to Burlington City Council, including fungi in bathrooms, perpetually leaky ceilings, and silverfish infestations. Unlike traditional apartments, college dorms are exempt from routine city inspections, and UVM hasn't filed required annual housing compliance paperwork for at least 15 years. UVM houses over 6,000 students in 41 residence halls, with many forced into triples\" designed for two. The university claims it addresses maintenance promptly, completing 94% of 2,000+ work orders on time last year, but students say talks are going nowhere. Councilor Marek Broderick, himself a UVM student, plans to introduce a resolution this month calling for accountability, noting forced triples likely violate city code requiring 350 square feet for three occupants.\""}, {"date": "11/07/2025", "title": "Big city credit boost: Weinberger's phantom still walks", "url": "https://burlingtondailynews.net/2025/11/03/big-city-credit-boost-weinbergers-phantom-still-walks/?utm_campaign=friday-november-7th&utm_medium=referral&utm_source=www.btownbrief.com", "content": "“Moody's upgraded Burlington's credit rating from AA3 to AA2, its strongest in 16 years,” per Burlington Daily News. From fiscal 2023 to 2024, Burlington's revenues swelled by nearly $12 million while outstanding debt shrank by $6 million, with reserves now exceeding 20% of operating revenues. Mayor Emma Mulvaney-Stanak credited structurally balanced budgets,\" though the upgrade caps a redemption arc begun under former Mayor Miro Weinberger. Burlington's rating had plummeted to near-junk status in 2012 after the Burlington Telecom scandal diverted $17 million in taxpayer funds. Weinberger methodically rebuilt the city's finances through voter-approved bonds, the 2019 sale of BT for $89 million, and conservative policies that stabilized debt service at 8-10% of revenues while keeping tax hikes under 2% annually.\""}, {"date": "11/07/2025", "title": "The northern lights are possible tonight with a strong solar storm expected", "url": "https://www.wcax.com/2025/11/06/northern-lights-are-possible-tonight-with-strong-solar-storm-expected/?utm_campaign=friday-november-7th&utm_medium=referral&utm_source=www.btownbrief.com", "content": "“The United States Space Weather Prediction Center is forecasting a strong solar storm tonight, which could allow the aurora borealis to be visible across Vermont skies,” per WCAX. Tonight's solar storm is forecast to have a K-index of 7.33 at maximum strength, classifying it as a G3-strength geomagnetic storm. Best viewing chances will be just after sundown and especially between 7 PM and 10 PM, with another possible window between 4 AM and 7 AM. Despite favorable solar conditions, clouds filtering in and out plus the waning full moon may hinder visibility. To improve chances, camp out in darker rural areas looking north, and use a smartphone with long exposure settings to maximize spotting potential."}, {"date": "11/07/2025", "title": "Will new public art help revitalize Burlington's Main Street?", "url": "https://www.vermontpublic.org/local-news/2025-11-06/new-public-art-revitalize-burlingtons-main-street?utm_campaign=friday-november-7th&utm_medium=referral&utm_source=www.btownbrief.com", "content": "“Anthology\" by Lydia Kern is one of four new pieces of public art commissioned as part of Burlington's Main Street revitalization” per Vermont Public. The 11-foot-tall archway features dried flowers preserved in sunset-colored resin inspired by Lake Champlain's sky, with community flowers and items collected over a month embedded within. Burlington City Arts selected Kern's vision from 165 submissions for its accessibility and complexity, with the piece leading pedestrians from Main Street into City Hall Park. Construction flagger Bob Robidoux notes dozens of tourists stop daily for photos, calling it \"really cool.\" Kern, recently relocated to New York City, isn't worried about vandalism thanks to special graffiti-resistant finishing, saying she's \"more concerned about other things in our city, and people's needs not being met.\"\""}, {"date": "11/07/2025", "title": "Tasting New Versions of Five Chittenden County Eateries", "url": "https://www.sevendaysvt.com/food-drink/tasting-new-versions-of-five-chittenden-county-eateries/?utm_campaign=friday-november-7th&utm_medium=referral&utm_source=www.btownbrief.com", "content": "“From Big Spruce in Richmond to Majestic in Burlington, established spots have seen changes in chef, owner or location.” per Seven Days. At Majestic, new chef Micah Tavelli (2024 James Beard semifinalist) has brought more formally plated entrées despite owner Sam Tolstoi's initial no tweezers\" decree, with standouts including lobster spaghetti and brandy-peppercorn pork loin. Mr. Creemee opened its sherbet-colored Pine Street parlor in late October, expanding from Little Gordo with housemade doughnuts and the ultimate doughnut ice cream sandwich. Big Spruce's new owner Christian Kruse keeps the creemee window open year-round while serving comfort classics like smash burgers and mac and cheese. Thingz From Yaad Kitchen moved to South Burlington, where owner Shaneall Ferron has built a following for authentic Jamaican dishes without outside financing, taking \"a gamble on myself.\" Citizen Cider's relocated Press House Pub on Flynn Avenue features 100 seats and apple aromas from the on-site cider press, with a food truck permanently parked inside serving Classic Smash burgers and Dirty Brussels.\""}, {"date": "11/07/2025", "title": "Comedy Club Serves Free Meals During SNAP Uncertainty", "url": "https://www.mychamplainvalley.com/news/local-news/comedy-club-in-burlington-offers-free-breakfast-lunch-until-snap-funded/?utm_campaign=friday-november-7th&utm_medium=referral&utm_source=www.btownbrief.com", "content": "Vermont Comedy Club offers free breakfast sandwiches (8 AM-noon) and lunch (noon-3 PM) Wed-Sun, no questions asked. Just order the happy place meal.\" Those who can afford it can add a meal's cost to their bill or Venmo the club to keep it going.\""}, {"date": "11/07/2025", "title": "Clover Café Coming to South Burlington", "url": "https://www.sevendaysvt.com/food-drink/foodnews/clover-cafe-aims-for-december-launch-in-south-burlington/?utm_campaign=friday-november-7th&utm_medium=referral&utm_source=www.btownbrief.com", "content": "Siblings Amaya and Wolf Baustert target December opening at 510 Shelburne Road with Brio Coffeeworks espresso, local pastries from Sweet Alchemy and Klinger's. The high-visibility spot promises those big, bright windows everyone loves."}, {"date": "11/07/2025", "title": "UPS Holiday Hiring Blitz", "url": "https://www.mynbc5.com/article/holiday-season-ups-job-fair/69287190?utm_campaign=friday-november-7th&utm_medium=referral&utm_source=www.btownbrief.com", "content": "Looking for seasonal cash? UPS needs 50+ workers for their Super Bowl season,\" paying $21-$35/hour with sign-on bonuses. Many seasonal hires stay on permanently after January.\""}, {"date": "11/03/2025", "title": "On Vermont Health Connect, annual premium prices have doubled, or more", "url": "https://vtdigger.org/2024/11/01/on-vermont-health-connect-annual-premium-prices-have-doubled-or-more/?utm_campaign=monday-november-3rd&utm_medium=referral&utm_source=www.btownbrief.com", "content": "“I don't know how we're going to manage paying for this going forward,\" Allison Mindel said. \"But, at the same time, I didn't know how we were going to get through the past year either.\" per VTDigger.” Mindel's son Lei just beat leukemia after 174 days in the hospital and $2 million in medical care. Her family paid $19,192 this year with subsidized insurance, but next year's premium alone will exceed $40,000 without federal help. Nearly 30,000 Vermonters face similar impossible math as enhanced tax credits expire December 31, with some seeing 300% premium increases. The state stands to lose $65 million in federal assistance, more than most states because Vermont already has some of the nation's highest insurance premiums.\""}, {"date": "11/03/2025", "title": "Judges: Food Assistance Benefits Must Continue", "url": "https://www.sevendaysvt.com/news/judges-food-assistance-benefits-must-continue-42289658?utm_campaign=monday-november-3rd&utm_medium=referral&utm_source=www.btownbrief.com", "content": "“Two federal judges ordered the Trump administration on Friday to continue paying food benefits for low-income Americans during the government shutdown. per Seven Days” Vermont joined 24 other states suing to block the suspension of SNAP benefits that would have begun this weekend. The state had already moved to temporarily cover $6 million for 38,000 households through mid-November. Judge McConnell in Rhode Island ordered use of emergency reserves as soon as possible,\" while Judge Talwani in Massachusetts called the suspension \"unlawful.\" Attorney General Charity Clark celebrated the ruling, though the administration must decide by Monday whether to pay partial or full benefits to the 65,000 Vermonters relying on 3SquaresVT.\""}, {"date": "11/03/2025", "title": "Head Start programs in two Vermont regions may face temporary closure amid federal shutdown", "url": "https://vtdigger.org/2024/11/03/head-start-programs-in-two-vermont-regions-may-face-temporary-closure-amid-federal-shutdown/?utm_campaign=monday-november-3rd&utm_medium=referral&utm_source=www.btownbrief.com", "content": "“It's an absolute tragedy,\" Sen. Bernie Sanders said about the upcoming lapses. \"And it is beyond comprehension that you have a Republican House, which is now in its fifth week of vacation.\" per VTDigger/NOTUS” Champlain Valley Head Start runs out of funding Saturday and will exhaust reserves by December 5, forcing all 63 staff into furloughs and leaving 233 children without care. Northeast Kingdom Community Action's program faces similar December 1 closure affecting 160 children across eight rural locations. Both directors have applied for state emergency funding but haven't heard from federal officials since the shutdown began. Sanders calls it \"beyond comprehension\" that House Republicans remain on vacation during the crisis affecting 1,250 Vermont children in foster care or poverty.\""}, {"date": "11/03/2025", "title": "New court docket for 'repeat offenders' launches in Chittenden County", "url": "https://www.vermontpublic.org/local-news/2024-11-01/new-court-docket-for-repeat-offenders-launches-in-chittenden-county?utm_campaign=monday-november-3rd&utm_medium=referral&utm_source=www.btownbrief.com", "content": "“I think we need to start to think a little bit about incarceration as a place where people have the opportunity to heal,\" said Jaye Johnson, general counsel for the governor's office. per Vermont Public” The new \"accountability court\" targets 110 people with five or more pending cases who Burlington Police say account for 842 downtown incidents among just 20 individuals. Special prosecutor Zach Weight and retired Judge Martin Maley oversee the docket, part of Governor Scott's public safety push that could expand statewide after its three-month Chittenden County trial. Critics like defense attorney Jessica Burke worry it sidesteps elected prosecutors and rushes solutions, asking whether the state is \"trying to shift accountability to individuals whose needs aren't being met by throwing them in jail so we can go Christmas shopping without having to look at it.\"\""}, {"date": "11/03/2025", "title": "County prosecutor, chief give crime update", "url": "https://burlingtondailynews.net/2024/11/01/county-prosecutor-chief-give-crime-update/?utm_campaign=monday-november-3rd&utm_medium=referral&utm_source=www.btownbrief.com", "content": "“I don't like the name, I am not going to use it,\" State's Attorney Sarah George said, referring to the new court's name \"Community Accountability Court.\" per Burlington Daily News” George met with Governor Scott about the backlog crisis, ultimately agreeing to add prosecutor Zack Weight who's \"immediately started taking folks with 5 or more dockets that are really the folks in the community that people are most upset about.\" Burlington Police resolved August's Church Street murder involving multiple juveniles while the Drug Unit intensifies City Hall Park enforcement targeting crack cocaine trafficking, including one dealer operating from Decker Towers. BPD reports officer applications are up 10% after recruiting at the Champlain Valley Fair and partnering with Building Burlington's Future on recruitment videos.\""}, {"date": "11/03/2025", "title": "Emerge Vermont Has Helped Dozens of Women Get Elected", "url": "https://www.sevendaysvt.com/news/emerge-vermont-has-helped-dozens-of-women-get-elected-42289134?utm_campaign=monday-november-3rd&utm_medium=referral&utm_source=www.btownbrief.com", "content": "“Politics is still very much a man's world,\" Rep. Emilie Krasnow said. \"As a younger legislator, I still get called by constituents, 'Sweetie,' 'Honey.'\" per Seven Days” Since 2013, Emerge Vermont has trained over 230 Democratic women for office, with graduates holding 62 of 78 women's seats in the legislature and chairing over half the standing committees. Their 81% election success rate in 2024 helped push women to a record 43% of legislative seats. Meanwhile, Republican women have dwindled to just 14 in the House with zero in the Senate since 2018. Rep. Carolyn Branagan explored creating a GOP counterpart but found little interest from party leaders, leaving Republican women to \"learn on your own, because there's no one there to help you.\"\""}, {"date": "11/03/2025", "title": "Vermont's redistricting task force grapples with school choice as work proceeds on three map proposals", "url": "https://vtdigger.org/2024/11/01/vermonts-redistricting-task-force-grapples-with-school-choice-as-work-proceeds-on-three-map-proposals/?utm_campaign=monday-november-3rd&utm_medium=referral&utm_source=www.btownbrief.com", "content": "“There has to be guardrails. There has to be some way to change this,\" David Wolk said about school choice costs. \"It's not right.\" per VTDigger” Task force members discovered half of 122 students using Barstow district's school choice funds never graduated from its 8th grade, with many attending $60,000-per-year Killington Mountain School ski academy on taxpayers' dime. Three redistricting proposals emerged: one creating 13 districts around technical centers, another building regional high schools, and a third using BOCES-style cooperation zones. With only two meetings left before January's legislative deadline, co-chair Edye Graning called the timeline \"herculean,\" lamenting they lack time for quality analysis on this transformational restructuring affecting Vermont's 119 districts.\""}, {"date": "11/03/2025", "title": "Boys & Girls Club of Burlington gives $150 gift cards to hundreds of families relying on SNAP", "url": "https://www.mynbc5.com/article/boys-girls-club-of-burlington-gives-150-gift-cards-to-hundreds-of-families-relying-on-snap/62776829?utm_campaign=monday-november-3rd&utm_medium=referral&utm_source=www.btownbrief.com", "content": "“There's a lot of anxiety underneath all of that, and families really don't know how they're going to move forward,\" said executive director Tanya Benosky. per NBC5” The nonprofit distributed $90,000 in gift cards Friday to 600 families, 85% of whom depend on SNAP benefits threatened by the shutdown. The club increased dinner portions with more protein while families wait until November 7 for state emergency funding to kick in. Benosky says kids still arrive with smiles but anxiety runs deep as families face the gap between federal cutoff and state assistance. The organization seeks donations marked \"food\" plus electronic gift cards to Costco and Hannaford to help bridge the nutrition gap for Burlington's most vulnerable children.\""}, {"date": "11/03/2025", "title": "Vermont International Film Festival Sets Attendance Record", "url": "https://www.sevendaysvt.com/arts-culture/vermont-international-film-festival-sets-attendance-record-42302341?utm_campaign=monday-november-3rd&utm_medium=referral&utm_source=www.btownbrief.com", "content": "“A man in the back of the theater raised his hand and told John Waters, That was my parents' basement.\" per Seven Days” The 10-day festival drew 9,065 attendees, up 26% from last year's record, with 38 of 77 programs selling out and generating a $55,000 profit. John Waters' sold-out narration of \"Female Trouble\" produced an unexpected reunion when an audience member revealed the famous Christmas tantrum scene was filmed in his childhood basement. Festival director Steve MacQueen attributes success partly to expanded programming following the Roxy Cinema closure, which broadened VTIFF's audience beyond traditional film buffs to include Burlington's entertainment-starved moviegoers seeking any theatrical experience.\""}, {"date": "11/03/2025", "title": "South Burlington takes new e-bike regulations for a spin", "url": "https://www.vtcng.com/otherpapersb/news/city_news/south-burlington-takes-new-e-bike-regulations-for-a-spin/article_d288c3a2-97b7-11ef-93e1-5349e5d778d9.html?utm_campaign=monday-november-3rd&utm_medium=referral&utm_source=www.btownbrief.com", "content": "“We have a rash of under 16-year-olds riding what I would call Class 4 bikes. They're going 30, 40 miles per hour,\" city council chair Tim Barritt said. per The Other Paper” Despite zero e-bike accidents in South Burlington according to police data, the bicycle committee recommends 15 mph advisories on paths and 10 mph on sidewalks after complaints about speed and safety. Earl's Cyclery owner Joe Drennan sees problems arising from mixing older cyclists seeking assistance with younger riders unfamiliar with road rules, calling it \"a recipe for disaster.\" The committee distinguishes between legitimate e-bikes and unregulated \"e-motos\" often purchased online that exceed legal speeds, with battery fire hazards emerging as Local Motion's primary safety concern.\""}, {"date": "11/03/2025", "title": "Jitters Café Coming to Burlington Square", "url": "https://www.btownbrief.com/p/monday-november-3rd", "content": "UVM alum Tim LaPrade brings his Massachusetts café to 142 Bank Street in December, expanding from morning pastries to evening small plates with full bar. Local partners include former EB Strong's manager Sierra Beardsworth, betting on helping downtown bring it back.\"\""}, {"date": "11/03/2025", "title": "Black Ash Tree Crusade", "url": "https://www.btownbrief.com/p/monday-november-3rd", "content": "Milton arborist Kris Dulmer volunteers time and money injecting rare black ash trees with expensive insecticide, racing against emerald ash borer that already killed his childhood grove in Chester. Time is running out,\" he warns, seeking help to save 20-30 Chittenden County sites.\""}, {"date": "10/31/2025", "title": "Vermont Will Pick Up the Tab for Food Stamps During the Shutdown", "url": "https://www.sevendaysvt.com/news/vermont-will-pick-up-the-tab-for-food-stamps-during-the-shutdown/?utm_campaign=friday-october-31st-halloween-edition&utm_medium=referral&utm_source=www.btownbrief.com", "content": "This is a basic benefit that many, many Vermonters rely on, and we just thought it was necessary to move forward in some way, per Seven Days. State leaders voted Wednesday to spend $6 million ensuring 65,000 low-income Vermonters keep receiving food benefits for November's first two weeks despite the federal shutdown. The Emergency Board initially debated whether to fund half or full benefits, but Democrats successfully argued that with high food prices and average benefits under $200 monthly, anything less than 100% would be devastating. The state also allocated $250,000 to Vermont Foodbank to help overwhelmed food shelves. Governor Scott stressed that USDA has made clear states won't be reimbursed, but acknowledged this is exactly why Vermont sets aside emergency funds."}, {"date": "10/31/2025", "title": "Vermont and 24 Other States Sue Feds Over SNAP Benefits", "url": "https://www.sevendaysvt.com/news/vermont-and-24-other-states-sue-feds-over-snap-benefits/?utm_campaign=friday-october-31st-halloween-edition&utm_medium=referral&utm_source=www.btownbrief.com", "content": "Denying SNAP funding for millions of Americans, when Congress created a contingency plan to ensure no American goes hungry is illegal and it is cruel, per Seven Days. Attorney General Charity Clark joined 24 states suing the federal government to prevent suspension of food benefits, marking her 32nd lawsuit against the Trump administration. The suit argues Congress has already set aside $6 billion in reserves for SNAP that USDA is illegally refusing to release. With 65,109 Vermonters receiving an average $194 monthly through 3SquaresVT, advocates warn any lapse could have dire consequences for individuals, strain food shelves, and harm retailers who accept electronic payments."}, {"date": "10/31/2025", "title": "Intentional Growth Drives City's Economic Development Strategy", "url": "https://www.vtcng.com/otherpapersbvt/opinion/opinion_columns/intentional-growth-drives-city-s-economic-development-strategy/?utm_campaign=friday-october-31st-halloween-edition&utm_medium=referral&utm_source=www.btownbrief.com", "content": "There's momentum here, but we can't stop at the concrete, per Vermont Community Newspaper. South Burlington adopted its first-ever Economic Development Strategic Plan, positioning itself as Vermont's economic laboratory with 20% of the region's jobs and emerging sectors in life sciences, clean manufacturing, and electric aviation. The plan, developed after engaging 100+ stakeholders, reveals a city growing twice as fast as Vermont overall with a younger demographic but facing serious challenges: median home values at $388,800 (four times median household income) and 47% of renters cost-burdened. The strategy focuses on climate-forward growth, with BETA Technologies anchoring aerospace innovation and opportunities in semiconductor manufacturing, while City Center emerges as a hub needing activation beyond just buildings."}, {"date": "10/31/2025", "title": "Burlington Considers Improvements to Traffic Safety", "url": "https://www.mychamplainvalley.com/news/local-news/burlington-considers-improvements-to-traffic-safety/?utm_campaign=friday-october-31st-halloween-edition&utm_medium=referral&utm_source=www.btownbrief.com", "content": "I think traffic enforcement support from the Vermont State Police would be a really nice specific ask, per MyChamplainValley. Burlington officials are tackling the city's second-most dangerous intersection at Route 127/Plattsburgh Avenue, where 120 crashes have occurred since 2012. The Transportation Committee is considering blocking the right-turn slip lane to force traffic through the stoplight, a strategy that successfully reduced speeds on North Avenue. Additionally, the city proposes extending no-parking zones from 50 to 150 feet near intersections without sidewalks, though officials worry universal application would eliminate too much neighborhood parking, so they're starting with 18 streets and case-by-case expansion."}, {"date": "10/31/2025", "title": "Green Mountain Job Retention Program Enters Third Year", "url": "https://vermontbiz.com/news/2025/november/02/green-mountain-job-retention-program-enters-third-year?utm_campaign=friday-october-31st-halloween-edition&utm_medium=referral&utm_source=www.btownbrief.com", "content": "The $5,000 loan repayment has been incredible. It tackled about 10% of my total student loan debt, per Vermont Biz. The program released $845,000 to 169 graduates who stayed in Vermont for two years after graduating in 2023, with nearly half being UVM alumni. As Vermont faces an aging workforce crisis with 22% of the population over 65, this $5,000 stipend incentivizes young talent to remain, requiring full-time Vermont employment for two consecutive years. Program manager Michele Karode notes that for every Vermont-born UVM grad who stays, two out-of-state classmates also remain, adding 5,500 graduates to the workforce over five years. Applications for the third cohort close December 1st."}, {"date": "10/31/2025", "title": "Blasting Starts Next Month in Wheeler Park", "url": "https://www.vtcng.com/otherpapersbvt/news/municipal_matters/blasting-starts-next-month-in-wheeler-park/?utm_campaign=friday-october-31st-halloween-edition&utm_medium=referral&utm_source=www.btownbrief.com", "content": "I'm all for building. I really, really am. I know we need housing, just not in the nature park, that's the main point, per Vermont Community Newspaper. After a five-year legal battle ending at the Vermont Supreme Court, residents near Wheeler Nature Park received notices that blasting for a 32-unit development begins in November. The controversial project sits on 7 acres that the city traded to JAM Golf a decade ago for 21 acres, a deal residents now deeply regret despite 500+ petition signatures asking the city to buy it back. South Burlington recently adopted its first bedrock removal regulations limiting blasting to 8am-5pm, but neighbors like Jeanne Zagursky, whose home is closest to the development, see the coming noise as a grim reminder of a battle lost to protect the conserved park's trails and mountain views."}, {"date": "10/31/2025", "title": "Burlington Airport Leader Outlines Plans for Terminal Expansion", "url": "https://vtdigger.org/2025/10/27/burlington-airport-leader-outlines-plans-for-terminal-expansion/?utm_campaign=friday-october-31st-halloween-edition&utm_medium=referral&utm_source=www.btownbrief.com", "content": "Regardless of what happens to the industry… we're ready. Part of that is to make sure we're sustainable, too, per VTDigger. BTV's director Nic Longo presented plans for a 25,000-square-foot timber terminal expansion featuring geothermal heating and rooftop solar, positioning the airport for sustainable growth while serving 1.4 million annual passengers. The presentation addressed community concerns about F-35 noise levels reaching 115-117 decibels over residential areas and the loss of JetBlue service, while reassuring residents that despite the government shutdown requiring unpaid work from air traffic controllers and TSA staff, the airport remains safe with its lean team of 55 employees managing a $1 billion asset."}, {"date": "10/31/2025", "title": "City Officials See Promise in Scott's Burlington Safety Plan", "url": "https://www.sevendaysvt.com/news/city-officials-see-promise-in-scotts-burlington-safety-plan/?utm_campaign=friday-october-31st-halloween-edition&utm_medium=referral&utm_source=www.btownbrief.com", "content": "This response plan is a good step forward. In order for our communities to be safer for everyone, we must identify myriad responses to address harm and improve well-being, per Seven Days. Governor Scott and Mayor Mulvaney-Stanak unveiled a 14-point public safety plan offering state police patrols, a pretrial supervision program for repeat offenders, and a UVM Medical Center mobile addiction treatment van. The plan includes both accountability measures like requiring service providers to call police when clients are violent and compassionate responses like expanded drug treatment. While details on costs and duration remain vague, officials are optimistic about initiatives like the special \"accountability court\" docket already operating to reduce case backlogs. However, the plan notably lacks strategies for Burlington's homelessness crisis, with no provisions for shelter capacity or encampment management."}, {"date": "10/31/2025", "title": "Nonprofit's Cop Campaign Launches to Boost Force", "url": "https://burlingtondailynews.net/2025/10/27/nonprofits-cop-campaign-launches-to-boost-force/?utm_campaign=friday-october-31st-halloween-edition&utm_medium=referral&utm_source=www.btownbrief.com", "content": "I know their faces, I know their names, and they know me as well, per Burlington Daily News. Building Burlington's Future launched a recruitment video featuring Mayor Mulvaney-Stanak and current officers promoting the Burlington Police Department's $15,000 recruitment bonus and starting salaries of $74,415-$81,030. The campaign comes as BPD intensifies recruitment amid national staffing shortages, with a new three-year union contract offering enhanced benefits like improved shift differentials and wellness incentives. BBF executive director Sam Donnelly praised the governor and mayor's joint public safety plan as \"exactly what we need right now,\" pledging the nonprofit's support for implementation."}, {"date": "10/31/2025", "title": "COTS Unveils Expanded Shelter in Downtown Burlington", "url": "https://www.sevendaysvt.com/news/cots-unveils-expanded-shelter-in-downtown-burlington/?utm_campaign=friday-october-31st-halloween-edition&utm_medium=referral&utm_source=www.btownbrief.com", "content": "The new Waystation is more than just a building. It's a promise to our community members who are experiencing homelessness that they will have a safe, warm and supportive place to rebuild their lives, per Seven Days. COTS will open a 56-bed shelter at 58 Pearl Street in early November, expanding from their current 36-bed Church Street location after raising $2 million mostly from private donations. The transformed former Social Security office features dorm-style bunk rooms, storage lockers, a dine-in kitchen, and meeting spaces, all painted in calming sage green with warm wood accents. While this adds 20 beds just in time for winter, Burlington still faces a severe shortage with an estimated 300 people sleeping rough and no city plans for a low-barrier warming shelter this winter. Last year, the Waystation successfully moved 61 people into permanent housing."}, {"date": "10/31/2025", "title": "Pascolo is Moving... Back Home", "url": "https://www.mynbc5.com/article/way-day-extended-2025/69201694?utm_campaign=friday-october-31st-halloween-edition&utm_medium=referral&utm_source=www.btownbrief.com", "content": "Pascolo Ristorante is leaving the former Sweetwaters location and moving back into its original home at 83 Church Street. It will operate at its current spot through Dec. 31 before reopening in its old digs in January 2026. (MyNBC5)"}, {"date": "10/31/2025", "title": "UVM Children's Hospital Gets $25M & New Name", "url": "https://vtdigger.org/2025/10/28/uvm-healths-childrens-hospital-receives-25-million-donation/?utm_campaign=friday-october-31st-halloween-edition&utm_medium=referral&utm_source=www.btownbrief.com", "content": "The UVM Children’s Hospital received a record $25 million donation from billionaire Thomas Golisano and will be renamed the \"Golisano Children’s Hospital.\" The funds will expand complex care and broaden subspecialty services outside of Burlington. (VTDigger)"}, {"date": "10/31/2025", "title": "Farrell Dog Park Getting $77k Makeover", "url": "https://vtcng.com/?utm_campaign=friday-october-31st-halloween-edition&utm_medium=referral&utm_source=www.btownbrief.com", "content": "South Burlington's Farrell Dog Park is finally getting a long-awaited $77,000 renovation to fix its notorious mud and drainage issues. The project will also expand the footprint and add rounded corners, which reportedly help dogs feel less threatened. (vtcng.com)"}, {"date": "10/31/2025", "title": "$12M Aviation Tech Center Opens by BTV", "url": "https://www.wcax.com/2025/10/29/new-12-million-aviation-tech-center-opens-burlington-area-students/?utm_campaign=friday-october-31st-halloween-edition&utm_medium=referral&utm_source=www.btownbrief.com", "content": "Officials cut the ribbon on a new $12 million aviation tech center next to the airport. It will serve students from 12 area schools with programs in aviation, automotive, design engineering, and manufacturing. (WCAX)"}, {"date": "10/26/2025", "title": "Help Burlington turn the corner': Governor releases plan to address safety challenges", "url": "https://vtdigger.org/2025/10/24/help-burlington-turn-the-corner-governor-releases-plan-to-address-safety-challenges/?utm_campaign=monday-october-26th&utm_medium=referral&utm_source=www.btownbrief.com", "content": "I believe this collaborative effort will help Burlington turn the corner, so residents, students, visitors, business owners and their employees feel safe, per VTDigger. Another article about Scott's 14-point action plan as it tries tackling Burlington's public safety through a combination of increased state police presence, expanded substance use treatment, and a special court docket to address case backlogs. The plan sidesteps specifics on funding, with officials saying it'll work \"within existing resources,\" though the special court alone is projected to cost $150,000 for its 90-day pilot. Mayor Mulvaney-Stanak frames the city's challenges as a \"trifecta\" of homelessness, mental health, and opiates that no single municipality can handle alone, while emphasizing that prison remains a \"non-solution\" for most offenders."}, {"date": "10/26/2025", "title": "Pride Center of Vermont leaves longtime Burlington home", "url": "https://www.mynbc5.com/article/pride-center-moves-out/69158955?utm_campaign=monday-october-26th&utm_medium=referral&utm_source=www.btownbrief.com", "content": "It's bittersweet because we've been in this space for a long time, and there are a lot of memories and incredible archives we're moving out, per NBC5. The Pride Center's departure from downtown Burlington comes amid a funding shortfall that forced the organization to pause most services earlier this month. The space had seen declining in-person use in recent years while carrying high overhead costs, prompting a planned move that the financial crisis accelerated. Staff and volunteers packed years of program materials, photographs, and community archives while the organization conducts a full assessment of community needs and works to develop a more sustainable model. No replacement location has been secured yet, leaving a significant gap in LGBTQ+ services and gathering space in Burlington's downtown core."}, {"date": "10/26/2025", "title": "Burlington couple opens micro-cinema after Roxy theater closure", "url": "https://www.wcax.com/2025/10/26/burlington-couple-opens-micro-cinema-after-roxy-theater-closure/?utm_campaign=monday-october-26th&utm_medium=referral&utm_source=www.btownbrief.com", "content": "We kind of asked around to see if anyone else was going to start it, we knew that the Roxy was not likely going to be able to reopen as a movie theater, per WCAX. Brett Yates and Michelle Sagalchik are transforming a former College Street yoga studio into Partizanfilm, a 501(c)(3) nonprofit micro-cinema with two screening rooms seating 19 and 31 people. The theater aims to fill Burlington's cinema void with curated programming and a cafe-hangout lobby space, funded by over 280 members who vote on theater decisions. Opening is slated for November, though no specific date has been set."}, {"date": "10/26/2025", "title": "Warren Zeiders to perform at 2026 Champlain Valley Fair in Vermont", "url": "https://www.mynbc5.com/article/warren-zeiders-concert-tickets-vermont/69147247?utm_campaign=monday-october-26th&utm_medium=referral&utm_source=www.btownbrief.com", "content": "Country music fans can mark their calendars for the 2026 Champlain Valley Fair, where rising star Warren Zeiders will perform. While the announcement just was made, it’s quite a while away, giving fans plenty of time to plan for what's sure to be a highlight of next year's fair season."}, {"date": "10/26/2025", "title": "Shoppers turn to secondhand stores for sustainable Halloween costumes", "url": "https://www.wcax.com/2025/10/27/shoppers-turn-secondhand-stores-sustainable-halloween-costumes/?utm_campaign=monday-october-26th&utm_medium=referral&utm_source=www.btownbrief.com", "content": "There's so much textile waste in this world. So what we do is we provide a place where people can come and buy costume pieces that are wearable in everyday life as well, per WCAX. Burlington's Vault Collective and Old Gold are seeing October rushes as shoppers seek vintage alternatives to mass-produced Halloween costumes. With the average Halloween costume now costing $37 (up 11% from last year according to the National Refugee Federation), secondhand shopping offers both financial and environmental benefits. Store owner Ruth Meteer emphasizes selling pieces that work beyond October 31st, from racing jackets to cheetah prints that transition seamlessly into everyday wardrobes."}, {"date": "10/26/2025", "title": "Hi Neighbor' strives to create community in Shelburne", "url": "https://www.vtcng.com/shelburnenews/news/local_news/hi-neighbor-strives-to-create-community-in-shelburne/article_2f2b42e9-7d66-4c07-883d-97a58e570951.html?utm_campaign=monday-october-26th&utm_medium=referral&utm_source=www.btownbrief.com", "content": "We felt going out into the community was a way to ensure that people who are interested in engaging with town leadership could feel like they were welcome, per Shelburne News. Shelburne's new \"Hi Neighbor\" series kicked off October 12 at Harrington Village Green with apple cider, doughnuts, and unscripted conversation between residents and town officials. The Equity & Diversity Committee plans these gatherings twice per season across different neighborhoods, creating informal spaces for community feedback without preset agendas. The next gathering hits the Hullcrest neighborhood November 1st."}, {"date": "10/26/2025", "title": "Vermont 911 now connecting callers to 988 for mental health support", "url": "https://vermontbiz.com/news/2025/october/28/vermont-911-now-connecting-callers-988-mental-health-support?utm_campaign=monday-october-26th&utm_medium=referral&utm_source=www.btownbrief.com", "content": "We want 988 to be as well-known and trusted as 911 for anyone in need of mental health support, per Vermont Business Magazine. Vermont's new 911-to-988 transfer protocol allows emergency dispatchers to connect mental health crisis calls directly to trained counselors rather than automatically dispatching police or EMS. The statewide rollout follows successful pilots in Hartford and Westminster, with the first transfers happening in September. Dispatchers stay on the line until 988 counselors join, ensuring smooth handoffs for Vermonters experiencing mental health emergencies."}, {"date": "10/26/2025", "title": "Casella's new bid shakes up recycling talks in BTV", "url": "https://burlingtondailynews.net/2025/10/22/casellas-new-bid-shakes-up-recycling-talks-in-btv/?utm_campaign=monday-october-26th&utm_medium=referral&utm_source=www.btownbrief.com", "content": "Many councilors believe the contract term with Casella could put the city in a difficult position, potentially leading to the city losing its authority over recycling forever, per Burlington Daily News. Burlington's struggling municipal recycling program faces a pivotal decision after Casella submitted a revised seven-year contract bid following their initial five-year proposal at $1.55 million annually. With only one of four recycling staff positions filled despite 70% tax increases and hiring bonuses, DPW must weigh privatization against maintaining city control. The department's recommendation comes to council in December, with concerns that outsourcing could permanently end municipal recycling operations."}, {"date": "10/26/2025", "title": "Local students outpace state in VTCAP tests", "url": "https://www.willistonobserver.com/community/schools/local-students-outpace-state-in-vtcap-tests/article_bc9364f9-3055-4abc-a9e5-ead962e447a6.html?utm_campaign=monday-october-26th&utm_medium=referral&utm_source=www.btownbrief.com", "content": "A standardized assessment is only one snapshot of student achievement, per Williston Observer. Champlain Valley School District students significantly outperformed state averages on VTCAP tests, with 55% testing proficient in math and 73% in literacy compared to state averages of 39% and 55% respectively. These results remain consistent with the district's performance over the past two years, though officials emphasize standardized tests don't capture the full picture of student success."}, {"date": "10/26/2025", "title": "Vermont launches Button Up campaign to help residents save on heating costs", "url": "https://www.wcax.com/2025/10/26/vermont-launches-button-up-campaign-help-residents-save-heating-costs/?utm_campaign=monday-october-26th&utm_medium=referral&utm_source=www.btownbrief.com", "content": "Several parts of the state currently have low wait lists for weatherization services and I urge people who may be eligible to apply today, per WCAX. Efficiency Vermont's Button Up campaign highlights available tax credits and weatherization programs as heating season approaches, with state-funded assistance available across all income levels despite federal funding cuts. Vermont Gas, Burlington Electric, and state officials are coordinating outreach efforts to help residents reduce both greenhouse gas emissions and utility bills before winter's coldest months arrive."}, {"date": "10/24/2025", "title": "Scott Unveils 14-Point Public Safety Plan for Burlington", "url": "https://www.sevendaysvt.com/uncategorized/scott-unveils-14-point-public-safety-plan-for-burlington/?utm_campaign=friday-october-24th-halloween-weekend-edition&utm_medium=referral&utm_source=www.btownbrief.com", "content": "This response plan is a good step forward for community health and safety in Burlington, per Seven Days. Governor Phil Scott's new initiative includes expanding prison drug treatment, offering additional police patrols, and launching a \"mass volunteer clean-up and beautification event,\" but omits any expansion of homeless shelter capacity despite urgent need. The plan arrives after months of public pressure on Mayor Emma Mulvaney-Stanak from businesses frustrated with public drug use and unsheltered homelessness, with both leaders trading blame before ultimately agreeing to collaborate despite their political differences. Click the link to read the full article naming all 14 points."}, {"date": "10/24/2025", "title": "Vermont Officials Prepare State-Funded Stopgap as Federal Shutdown Threatens Food Stamp Funds", "url": "https://vtdigger.org/2025/10/23/vermont-lawmakers-prepare-state-funded-stopgap-as-federal-shutdown-threatens-food-stamp-funds/?utm_campaign=friday-october-24th-halloween-weekend-edition&utm_medium=referral&utm_source=www.btownbrief.com", "content": "Due to the current lack of funding, Vermonters receiving benefits are encouraged to plan ahead, per VTDigger. The USDA has directed Vermont to pause November food stamp distribution due to the federal shutdown, affecting the $12 million monthly 3SquaresVT program that serves thousands of vulnerable Vermonters. State lawmakers are scrambling to implement stopgap measures using Vermont's $100 million federal funding reserve, with the Emergency Board meeting next week to determine solutions, though uncertainty remains about whether benefits will be fully funded given doubts about federal reimbursement."}, {"date": "10/24/2025", "title": "Local Option Taxes Bring in Big Bucks in South Burlington", "url": "https://www.vtcng.com/otherpapersbvt/news/municipal_matters/local-option-taxes-bring-in-big-bucks-in-south-burlington/article_58105e48-c901-46f9-910d-1611fa74ae4b.html?utm_campaign=friday-october-24th-halloween-weekend-edition&utm_medium=referral&utm_source=www.btownbrief.com", "content": "In many states, there's state aid provided to municipalities for general operations but that doesn't exist in Vermont, and so that burdens the local property taxpayers in a different way, per The Other Paper. South Burlington collected over $7.5 million in local option taxes in FY2024, ranking among the highest in Vermont and making up 15% of the city's general fund revenue. A new state law increases the municipal share from 70% to 75% starting this October, bringing an additional $350,000 annually to the city, though officials note this modest increase comes as municipalities argue the state has hoarded a $10 million surplus that should be returned to local governments."}, {"date": "10/24/2025", "title": "Supreme Court Justice Sonia Sotomayor Makes Historic Visit to UVM", "url": "https://vtcynic.com/news/supreme-court-justice-sonia-sotomayor-makes-historic-visit-to-uvm/?utm_campaign=friday-october-24th-halloween-weekend-edition&utm_medium=referral&utm_source=www.btownbrief.com", "content": "You lose the war when you walk away, per The Vermont Cynic. Justice Sotomayor delivered the first Supreme Court address at UVM in over two decades, engaging with students about perseverance in divisive times and the importance of civic engagement. The liberal justice, part of the Court's 6-3 minority, emphasized that young people are her source of hope while acknowledging students' uncertainty about the Court's future, urging them to embrace failure as growth and stay engaged despite setbacks."}, {"date": "10/24/2025", "title": "Vermont Denied Federal Disaster Declaration for July Flood", "url": "https://www.mynbc5.com/article/trump-denies-federal-disaster-request-for-vermont-flood/69144735?utm_campaign=friday-october-24th-halloween-weekend-edition&utm_medium=referral&utm_source=www.btownbrief.com", "content": "“It is my Honor to deliver for the Great State of Alaska, which I won BIG in 2016, 2020, and 2024,\" per NBC5. President Trump rejected Vermont's request for FEMA aid following July's devastating Northeast Kingdom floods that caused nearly $2 million in damage, while approving declarations for states where he won elections. Governor Scott's office won't appeal the decision, leaving small towns like Sutton to handle repair costs that exceed multiple years of their budgets, as Trump signals plans to phase out FEMA entirely by year's end."}, {"date": "10/24/2025", "title": "UVM Students Create an Online Donation Platform for Nonprofits", "url": "https://www.sevendaysvt.com/news/802much/uvm-students-create-an-online-donation-platform-for-nonprofits/?utm_campaign=friday-october-24th-halloween-weekend-edition&utm_medium=referral&utm_source=www.btownbrief.com", "content": "It's an Amazon wish list mixed with a GoFundMe — but built for nonprofits, per Seven Days. Three UVM students launched GiftDrive in September, a platform that lets nonprofits list specific items they need for donors to purchase with just clicks, with goods delivered directly to organizations. Eight Vermont nonprofits have already joined, with Colchester Community Food Shelf receiving 100 items for their Thanksgiving drive and Good Samaritan Haven securing 24 donations for winter survival gear, all while the student founders earned an A+ on their entrepreneurship class project."}, {"date": "10/24/2025", "title": "Federal Shutdown Delays Research Funding, Student Aid Remains Secure", "url": "https://vtcynic.com/news/federal-shutdown-delays-research-funding-student-aid-remains-secure/?utm_campaign=friday-october-24th-halloween-weekend-edition&utm_medium=referral&utm_source=www.btownbrief.com", "content": "I think the biggest impact is that people get nervous, but consistently throughout all shutdowns, we've seen that we do get paid back, per The Vermont Cynic. UVM research projects face funding delays as the federal shutdown enters its 18th day, though student aid programs remain unaffected as essential services. The university initially self-funds research before federal reimbursement, with administrators preparing to delay large purchases and new hires if the shutdown extends multiple weeks, while monitoring automated payment systems to determine which remain operational."}, {"date": "10/24/2025", "title": "CVSD Rethinks Electric Bus Program", "url": "https://www.willistonobserver.com/community/schools/cvsd-rethinks-electric-bus-program/article_47656a96-4532-4406-8bd3-3f417a6547e1.html?utm_campaign=friday-october-24th-halloween-weekend-edition&utm_medium=referral&utm_source=www.btownbrief.com", "content": "We cannot find a maintenance provider to keep these buses operational, per The Williston Observer. Champlain Valley School District's six new electric buses have experienced high maintenance-related downtime in their first two months, forcing administrators to abandon plans to convert half their fleet and order traditional buses instead. The situation worsened when Lion Electric, manufacturer of the district's original two e-buses from 2021, declared bankruptcy and will no longer service buses or honor warranties in the United States."}, {"date": "10/24/2025", "title": "Vermont Commons School Raises $2.2 Million to Expand Campus", "url": "https://www.charlottenewsvt.org/2025/10/23/vermont-commons-school-raises-2-2-million-to-expand-campus/?utm_campaign=friday-october-24th-halloween-weekend-edition&utm_medium=referral&utm_source=www.btownbrief.com", "content": "Students were cheering each other on, and as they brought the boards and beams to the build site, they signed their names in permanent pen, per The Charlotte News. The private school completed a five-year campaign that added 55 acres in Charlotte for an outdoor education center and purchased an adjacent building for the school's first gymnasium. The expansion includes a learning village with pavilions and amphitheater, 1.5 miles of trails, recording studio, and library, with students and families contributing both funds and physical labor to build facilities like a four-season yurt."}, {"date": "10/24/2025", "title": "Generator Makerspace Director Meg Hammond Merges Art and Tech", "url": "https://www.sevendaysvt.com/news/business-news/generator-makerspace-director-meg-hammond-merges-art-and-tech/?utm_campaign=friday-october-24th-halloween-weekend-edition&utm_medium=referral&utm_source=www.btownbrief.com", "content": "Creativity drives innovation, and innovation solves futuristic problems, per Seven Days. Hammond, the longest-serving director in Generator's 11-year history, just unveiled an upgraded Electronics Lab supporting Vermont's GaN semiconductor initiative while expanding teacher training programs. The Montpelier resident brings experience from founding Langdon Street Café and fundraising at Sterling and Goddard colleges to lead the 150-member makerspace that houses everyone from toilet seat consultants to mountain bike rim entrepreneurs."}, {"date": "10/24/2025", "title": "South Burlington School Board is Open to State's Redistricting Options", "url": "https://www.vtcng.com/otherpapersbvt/community/education/south-burlington-school-board-is-open-to-state-s-redistricting-options/article_47bff71c-bf9f-4160-acd8-ee053ea0d8cf.html?utm_campaign=friday-october-24th-halloween-weekend-edition&utm_medium=referral&utm_source=www.btownbrief.com", "content": "We need to be open to programs like BOCES to mitigate those costs while still serving those students, per The Other Paper. Unlike neighboring Champlain Valley School District which wants to remain unchanged, South Burlington's board expressed openness to creative consolidation solutions under Act 73's redistricting mandate. The district with 2,500 students is exploring potential BOCES cooperatives for resource sharing and considering strategic mergers, though board members remain wary about balancing aging infrastructure inequities and preserving local identity in any consolidation."}, {"date": "10/20/2025", "title": "Thousands Say 'No Kings' at Protests Across Vermont", "url": "https://www.sevendaysvt.com/news/thousands-say-no-kings-at-protests-across-vermont/?utm_campaign=monday-october-20th&utm_medium=referral&utm_source=www.btownbrief.com", "content": "A nurse, she said she turned down an overtime shift for double pay to be there. per Seven Days. Burlington saw one of the largest gatherings as separate groups of marchers converged on City Hall Park for what witnesses described as a colorful, musical demonstration, with local band Brass Balagan providing the soundtrack. Unlike June's waterfront rally that drew thousands with organized speakers, Saturday's organizers deliberately chose a leaderless format to emphasize grassroots resistance. Saturday's protests spanned 50 Vermont cities and towns, marking the second mass mobilization in months against the Trump administration's policies. South Burlington protesters in inflatable dinosaur costumes lined Patchen Road's I-89 overpass, while thousands filled the Statehouse lawn in Montpelier to hear U.S. Rep. Becca Balint lead chants of \"No Kings, No Tyrants, No Dictators!\" Other demonstrators included a self-proclaimed \"capybara against kings\" in an inflatable costume and a woman dressed as the Statue of Liberty carrying Emma Lazarus's poem."}, {"date": "10/20/2025", "title": "Record $2.6M from State Higher Education Fund to Support Vermont Students", "url": "https://mountaintimes.info/2025/10/15/record-2-6m-from-state-higher-education-fund-to-support-vermont-students/?utm_campaign=monday-october-20th&utm_medium=referral&utm_source=www.btownbrief.com", "content": "At a time when the cost of living is higher for everything, the Higher Education Endowment Trust Fund is strengthening Vermont's workforce, per Mountain Times. The fund earned an 11.4% return last year, its highest in 25 years, with distributions going to UVM, Vermont State Colleges, and VSAC for non-loan tuition assistance. About 675 students received scholarships averaging $1,400 each, with 73% being first-generation college students."}, {"date": "10/20/2025", "title": "Vermont Health Officials Warn Against Drinking from Roadside Springs", "url": "https://www.wcax.com/2025/10/19/vermont-health-officials-warn-against-drinking-roadside-springs/?utm_campaign=monday-october-20th&utm_medium=referral&utm_source=www.btownbrief.com", "content": "There's this large conception that people think that spring water is natural so it should be safe, per WCAX. As drought conditions leave wells dry, health officials caution against using historic roadside springs that may contain E. coli or giardia. Fifteen people in New Hampshire recently contracted giardia from a roadside spring."}, {"date": "10/20/2025", "title": "UVM Professor Finds Link Between State-Level Lobbyists and Rising Health Care Costs", "url": "https://vtdigger.org/2025/10/19/uvm-professor-finds-link-between-state-level-lobbyists-and-rising-health-care-costs/?utm_campaign=monday-october-20th&utm_medium=referral&utm_source=www.btownbrief.com", "content": "I think one of the ways you really see the power of the industry is what kind of reform ideas that people will talk about, per VTDigger. Ever felt like our healthcare system up in Burlington isn’t quite up-to-par? Political scientist Alex Garlick's new book \"Pre-Existing Conditions\" explores how lobbying shapes health policy, finding that each state lobbyist adds roughly $7 per capita to health care costs. Garlick, who worked as a congressional staffer during the 2017 ACA repeal attempt, argues Vermont's small scale creates unique challenges with UVM Health Network wielding \"structural power\" over policy decisions. He points to the Green Mountain Care Board's 2024 budget battle, where UVM cut services after receiving a lower budget than requested, as an example of how large providers can limit regulatory effectiveness. The professor suggests expanding the number of clinics and hospitals could reduce this leverage, and notes Vermont's upcoming application for $50 billion in federal rural health transformation funds as an opportunity for systemic change."}, {"date": "10/20/2025", "title": "Pride Center Partners with VT Domestic Violence Group to Keep Support Hotline Running", "url": "https://vnews.com/2025/10/19/pride-center-vermont-hotline-active/?utm_campaign=monday-october-20th&utm_medium=referral&utm_source=www.btownbrief.com", "content": "“They are one of our sister organizations through the Vermont Network,\" per Valley News. Despite Friday's closure due to a $350,000 funding shortfall, the Pride Center's SafeSpace hotline remains active through a partnership with Steps to End Domestic Violence. The arrangement makes support available 24/7 instead of the previous limited hours, with both the original 802-863-0003 number and Steps' 802-658-1996 line remaining operational. The Pride Center's board is assessing finances while laid-off staff receive full pay for time worked plus two weeks of accrued time off and health benefits through October."}, {"date": "10/20/2025", "title": "Nonprofit Threatens to Sue Vermont Dairy Farm for Water Contamination", "url": "https://vtdigger.org/2025/10/16/nonprofit-threatens-to-sue-vermont-dairy-farm-for-water-contamination/?utm_campaign=monday-october-20th&utm_medium=referral&utm_source=www.btownbrief.com", "content": "Unregulated pollution poses a grave risk to people, plants, and wildlife in our communities, per VTDigger. The Conservation Law Foundation filed a notice of intent to sue Vorsteveld Farm in Panton for allegedly discharging pesticides into Dead Creek without required federal permits. Testing by Burlington engineering firm VHB found 99% of 92 water samples contained clothianidin at levels exceeding EPA benchmarks, while atrazine appeared at 50 times the safe drinking water standard. The 3,000-cow operation, which the state approved to expand by 600 cows in July, has 60 days to respond before facing a formal lawsuit. The farm's tile drainage system, designed to manage water on cropland, allegedly carries pesticides and fertilizer directly into waterways. The Vermont Supreme Court previously found the brothers in contempt for failing to reduce pollution after a neighbor's lawsuit."}, {"date": "10/20/2025", "title": "Catamount Run and East: UVM's Next Step in the Housing Crisis", "url": "https://vtcynic.com/features/unnamed-catamount-housing-piece/?utm_campaign=monday-october-20th&utm_medium=referral&utm_source=www.btownbrief.com", "content": "The housing search is kind of like a lottery system. You get what you get, per the Cynic. UVM's new South Burlington apartment complexes aim to ease Burlington's 2.2% rental vacancy rate, with Catamount Run offering 620 beds and Catamount East providing 164. However, students report significant vacancies at Catamount Run due to prices ranging from $1,123 to $2,029 per person monthly, while UVM is terminating its Catamount East lease citing lack of upperclassman interest in RA-supervised housing. State Rep. Troy Headrick introduced H.170 to cap UVM enrollment until Burlington's vacancy rate reaches 5%, arguing the university consistently increases enrollment beyond new housing capacity. Construction costs averaging $500,000 per apartment unit and Vermont's regulatory barriers through Act 250 complicate new development efforts."}, {"date": "10/20/2025", "title": "A Former Twelve Tribes Member Finds Her Voice Through TikTok", "url": "https://vtcommunitynews.org/2025/10/19/a-former-twelve-tribes-member-finds-her-voice-through-tiktok/?utm_campaign=monday-october-20th&utm_medium=referral&utm_source=www.btownbrief.com", "content": "I'm a cult survivor. I lived for 14 years in the religious group called the Twelve Tribes, per Vermont Community News. Swanton resident Tamara Mathieu has gained 3,403 TikTok followers sharing her experience in what the Southern Poverty Law Center calls a \"Christian fundamentalist cult.\" Mathieu, who joined with her husband in 1998 seeking community, describes a \"totally patriarchal\" system requiring women's complete submission and strict child discipline through spanking. After leaving in 2014 with her four children, she completed her UVM nutrition degree in 2019, published a memoir \"All Who Believed\" in 2024, and now works for Northwestern Counseling and Support Services."}, {"date": "10/20/2025", "title": "90% OR BUST: City Seeks Syringe Litter Overhaul", "url": "https://burlingtondailynews.net/2025/10/15/90-or-bust-city-seeks-syringe-litter-overhaul/?utm_campaign=monday-october-20th&utm_medium=referral&utm_source=www.btownbrief.com", "content": "Most users dispose of syringes properly, per Burlington Daily News. 19-page CDNR report reveals Howard Center dispensed 944,109 syringes in 2024 but received only 516,335 back, leaving 427,774 unaccounted for, though return rates improved to 81% through August 2025. The report, prompted by a child being stuck at a South Burlington playground, recommends requiring 90% syringe returns by 2026, doubling treatment referrals, and implementing cleanup plans funded by gift card incentives. Current cleanup efforts rely on uncoordinated volunteers from groups including Peace and Justice Center and Greater Burlington YMCA."}, {"date": "10/20/2025", "title": "Burlington Volunteer Group Recovers Nearly 900 Stolen Bikes in Three Years", "url": "https://www.wcax.com/2025/10/17/burlington-volunteer-group-recovers-nearly-900-stolen-bikes-three-years/?utm_campaign=monday-october-20th&utm_medium=referral&utm_source=www.btownbrief.com", "content": "It's a community thing; it's not just a bike, it's a transportation thing, per WCAX. The BTV Stolen Bike Report and Recovery Facebook group has reunited nearly 900 bikes with owners since 2022, including a UVM student's bike recovered within hours after thieves cut through a deck rail to steal it lock and all. The volunteer-run group crowd-sources searches after victims file police reports, with volunteers spotting bikes and alerting officers for recovery."}, {"date": "10/20/2025", "title": "Winooski School Community Unites to Ensure Student Safety Amid Immigration Concerns", "url": "https://www.mynbc5.com/article/winooski-school-community-unites-ensure-student-safety-immigration-concerns/69077036?utm_campaign=monday-october-20th&utm_medium=referral&utm_source=www.btownbrief.com", "content": "It was just around the end of the school day when he received reports of threats, per NBC5. Superintendent Wilmer Chavarria mobilized the Winooski school community Wednesday afternoon after receiving reports of threats from immigration enforcement agents against district families. Crediting the threats as serious, the district enacted a city protocol to ensure every student got home safely. Volunteers lined Main and Weaver Streets, escorted students, and rode along on buses."}, {"date": "10/17/2025", "title": "Vermont International Film Foundation Helps Fill a Cinematic Void in Burlington", "url": "https://www.sevendaysvt.com/arts-culture/vermont-international-film-foundation-helps-fill-a-cinematic-void-in-burlington/?utm_campaign=friday-october-17th-vt-international-film-festival-starts&utm_medium=referral&utm_source=www.btownbrief.com", "content": "It's the major force for film culture, certainly in Chittenden County, and one of the leading forces in the state, per Seven Days. VTIFF has stepped up to fill the void left by the Roxy's November 2024 closure, increasing Film House showings from monthly to regular screenings that average nearly 75% capacity. The 40 year old nonprofit, which nearly died in the early 2010s when it was known as the \"Doom and Gloom Festival,\" has reinvented itself under recent leadership, adding a 34 seat Screening Room that's hosted 132 screenings since March 2024 and growing membership from 275 to 504 in the past year. This week's 40th anniversary festival features 80 films from 40 countries, including a sold out appearance by John Waters providing live commentary during his 1974 film Female Trouble."}, {"date": "10/17/2025", "title": "Volunteers Meet Weekly to Pick Up Litter in Downtown Burlington", "url": "https://www.sevendaysvt.com/arts-culture/stuck-in-vermont-volunteers-meet-weekly-to-pick-up-litter-in-downtown-burlington/?utm_campaign=friday-october-17th-vt-international-film-festival-starts&utm_medium=referral&utm_source=www.btownbrief.com", "content": "We meet at the top of Church Street every Thursday at 7:30 a.m., per Seven Days. This video created by Eva Sollberger of the Seven Days was awesome to watch because it felt like I was there experiencing it, click the link to check it out! Since May, BTV Clean Up Crew has logged more than 400 hours with nearly 100 volunteers tackling the pervasive trash and syringe problem downtown. Founder Kason Hudman of the Peace & Justice Center started the group to address one of Burlington's more solvable challenges. Last week, 18 volunteers split into crews covering hot spots east and west of the Marketplace, armed with trash bags, latex gloves, and sturdy bottles for sharps."}, {"date": "10/17/2025", "title": "See Where Vermont's 'No Kings' Protests Are Happening in Your Community on Saturday", "url": "https://vtdigger.org/2025/10/15/see-where-vermonts-no-kings-protests-are-happening-in-your-community-on-saturday/?utm_campaign=friday-october-17th-vt-international-film-festival-starts&utm_medium=referral&utm_source=www.btownbrief.com", "content": "More than 40 different protests, marches and rallies are planned, per VTDigger. The No Kings movement returns this Saturday in opposition to President Trump's targeting of immigrants and the government shutdown, following June's record breaking protests that drew 42,000 Vermonters statewide and 16,000 in Burlington alone. The 50501 organizers have scattered Burlington's demonstrations across multiple locations this time, including three marches, a bike ride, and a honk and wave. The Vermont Republican Party, which hosted a pro Trump party during June's protests, has posted no counter events as of Wednesday noon."}, {"date": "10/17/2025", "title": "Facing Calls to Resign, Douglass Says He Is Weighing Options", "url": "https://www.sevendaysvt.com/news/politics/facing-calls-to-resign-sen-douglass-says-he-is-weighing-options/?utm_campaign=friday-october-17th-vt-international-film-festival-starts&utm_medium=referral&utm_source=www.btownbrief.com", "content": "The comment attributed to me in the article was not a generalization and doesn't represent my views or character, per Seven Days. Sen. Sam Douglass broke his silence Wednesday after Politico revealed his participation in a racist Young Republican group chat containing jokes about gas chambers and slavery. Governor Phil Scott, Senate President Pro Tempore Phil Baruth, and Republican minority leaders have all called for his resignation, along with seven of his twelve Republican Senate colleagues. The Vermont Republican Party Executive Committee unanimously condemned the \"hateful, racist, and antisemitic\" chat Wednesday night, calling for Douglass to resign immediately and publicly retracting their chair Paul Dame's earlier, softer statement. Douglass, who currently serves on the Senate Committee on Health and Welfare and the Sexual Harassment Prevention Panel, promised another statement by week's end but has not yet indicated whether he'll step down."}, {"date": "10/17/2025", "title": "Program Pays People to Care for Older Adults at Home", "url": "https://www.sevendaysvt.com/news/news-news/program-pays-people-to-care-for-older-adults-at-home/?utm_campaign=friday-october-17th-vt-international-film-festival-starts&utm_medium=referral&utm_source=www.btownbrief.com", "content": "It's a win-win for me, per Seven Days. Vermont Comforts of Home has become especially popular in Burlington's Bhutanese Nepali community, with 84 of 126 participants in northern Vermont coming from this population. The Medicaid funded program pays family caregivers annual tax free stipends ranging from $29,000 to $70,000 to provide nursing home level care at home, saving the state money compared to the $164,000 annual cost of nursing home care. The program has grown from an $85,000 budget in 2017 to $11 million today, addressing Vermont's long term care crisis where staffing shortages have forced many into nursing homes despite preferring to stay home."}, {"date": "10/17/2025", "title": "Vermont's Fiscal Leaders Worry Feds Won't Repay the State When Government Reopens", "url": "https://vtdigger.org/2025/10/16/vermonts-fiscal-leaders-worry-feds-wont-repay-the-state-when-government-reopens/?utm_campaign=friday-october-17th-vt-international-film-festival-starts&utm_medium=referral&utm_source=www.btownbrief.com", "content": "My mantra is, 'trying to get as comfortable as I can with discomfort' — because that's a constant right now, per VTDigger. Vermont officials meeting on day 16 of the federal shutdown expressed concern that Trump's pattern of slashing promised funding and targeting Democratic states means the feds might not reimburse the $30 to $50 million Vermont may need to front for federal programs. While the state has $700 million available to cover gaps and Medicaid funding through year's end, officials worry about LIHEAP heating assistance and next month's 3SquaresVT nutritional benefits. Secretary of Administration Sarah Clark noted this shutdown feels \"very different\" from 2018 when leaders were confident about reimbursement, warning there's no playbook for navigating this unprecedented uncertainty."}, {"date": "10/17/2025", "title": "Beta Technologies Seeks to Raise $825 Million in Market Debut", "url": "https://www.sevendaysvt.com/news/beta-technologies-seeks-to-raise-825-million-in-market-debut/?utm_campaign=friday-october-17th-vt-international-film-festival-starts&utm_medium=referral&utm_source=www.btownbrief.com", "content": "The company is offering 25 million shares for between $27 and $33 apiece, per Seven Days. The South Burlington electric aviation company could debut on the New York Stock Exchange with a $7.2 billion valuation if shares trade at top value, making it one of Vermont's few publicly traded companies. Despite reporting $276 million in losses last year and $159 million in the first half of 2025, Beta has raised over a billion in private capital from investors including Amazon and GE Aerospace. The company hopes to win FAA approval for its conventional flight prototype Alia by late 2026 or early 2027, with CEO Kyle Clark remaining the controlling shareholder after the IPO."}, {"date": "10/17/2025", "title": "CCV, McClure Foundation Expand Free College Degree Program", "url": "https://www.waterburyroundabout.org/education/ccv-mcclure-foundation-expand-free-college-degree-program/?utm_campaign=friday-october-17th-vt-international-film-festival-starts&utm_medium=referral&utm_source=www.btownbrief.com", "content": "Extending the Free Degree Promise will keep more doors to opportunity open for young Vermonters, per the Waterbury Roundabout. Current 10th and 11th graders can now complete a free associate degree at CCV just one year after high school graduation, extending the program originally offered to classes of 2023 through 2026. Since launching in 2022, the program has helped hundreds pursue debt free degrees, with participants graduating at twice the rate and in half the time as community college students nationally. CCV has seen triple the number of low income students enrolling in Early College, with this past June seeing over 70 graduates earn degrees averaging just one year post high school, including 25% in healthcare and behavioral science."}, {"date": "10/17/2025", "title": "The Wise Fool Adds On-Site Dining in Burlington's Old North End", "url": "https://www.sevendaysvt.com/food-drink/the-wise-fool-adds-on-site-dining-in-burlingtons-old-north-end/?utm_campaign=friday-october-17th-vt-international-film-festival-starts&utm_medium=referral&utm_source=www.btownbrief.com", "content": "The restaurant’s first trial day of on-site service for friends coincided with National Shawarma Day on October 15, per Seven Days. After eight months of takeout only service, chef Elliot Sion and co owner Becca Christie opened their 25 seat Middle Eastern restaurant for dine in service. The renovated space at 260 North Street features counter service, a full bar with cocktails and two large TV screens, with the core menu of chicken shawarma, beef kofta and falafel wrapped in house baked laffa bread remaining largely unchanged but supplemented by weekend specials and family meals. The restaurant will operate Wednesday through Monday from 5 to 11 p.m., with midnight service Friday and Saturday."}, {"date": "10/17/2025", "title": "Citizen Cider Press House Pub Opens", "url": "Short Notice to Close", "content": "https://www.sevendaysvt.com/food-drink/foodnews/entrees-exits-citizen-cider-press-house-pub-opens-short-notice-to-close/?utm_campaign=friday-october-17th-vt-international-film-festival-starts&utm_medium=referral&utm_source=www.btownbrief.com"}, {"date": "10/17/2025", "title": "Fire Station 1 Needs $2M Upgrade", "url": "https://www.mynbc5.com/article/fire-station-upgrades-review/69068473?utm_campaign=friday-october-17th-vt-international-film-festival-starts&utm_medium=referral&utm_source=www.btownbrief.com", "content": "South Burlington councilors touring the station today to see prevention team staff working out of a temporary trailer. Chief Locke says user fees, not property taxes, could cover the renovation."}, {"date": "10/17/2025", "title": "City Manager Gets Three-Year Extension", "url": "https://www.vtcng.com/otherpapersbvt/news/municipal_matters/south-burlington-city-manager-inks-a-three-year-contract/article_519ffd2a-f806-4255-88f5-19fbf9a21e21.html?utm_campaign=friday-october-17th-vt-international-film-festival-starts&utm_medium=referral&utm_source=www.btownbrief.com", "content": "Jessie Baker locked in through 2029 with salary rising to $194,472. South Burlington's first female city manager called the role \"the privilege of my career.\""}, {"date": "10/17/2025", "title": "New Police Chief Sworn In", "url": "https://www.vtcng.com/otherpapersbvt/news/municipal_matters/breault-sworn-in-as-police-chief/article_89165a43-e278-47bf-93dc-278db050526b.html?utm_campaign=friday-october-17th-vt-international-film-festival-starts&utm_medium=referral&utm_source=www.btownbrief.com", "content": "William Breault took the oath October 6 after a four-month search involving 14 candidates and extensive community input."}, {"date": "10/17/2025", "title": "Pride Center Pauses Operations", "url": "https://burlingtondailynews.net/2025/10/14/ben-jerrys-backs-pride-center-amid-closure-firings/?utm_campaign=friday-october-17th-vt-international-film-festival-starts&utm_medium=referral&utm_source=www.btownbrief.com", "content": "Vermont Pride Center indefinitely closed with 24 hours notice to staff, disrupting HIV testing and support services. Ben & Jerry's pledging to match donations up to $10,000 while former employees launch GoFundMe campaigns to stay housed."}, {"date": "10/13/2025", "title": "Six Spooky Events to Look Forward to in Chittenden County", "url": "https://www.colchestersun.com/things_to_do/six-spooky-events-to-look-forward-to-in-chittenden-county/article_812fe279-3efb-4bf5-80d6-e5cef2009ef5.html?utm_campaign=monday-october-13th-chilly-fall-days&utm_medium=referral&utm_source=www.btownbrief.com", "content": "It's the season to be spooky! Halloween is coming to Chittenden County and these six events are sure to bring some spine-tingling good times, per the Colchester Sun. From Halloween Hustle 5Ks to Nightmare Vermont's vampire versus werewolf battles at the Champlain Valley Expo, the county's embracing all things eerie this October. Milton's Creepy Carnival promises the full experience with pushing and grabbing from actors, while Sam Mazza's corn maze offers the more traditional get-lost-in-the-stalks experience complete with punch cards and apple cider donuts. Check them all out by clicking the link."}, {"date": "10/13/2025", "title": "Gov: 'Surge' of Aid to Burlington Will Start a 'Community Accountability Court'", "url": "https://www.sevendaysvt.com/news/gov-surge-of-aid-to-burlington-will-start-a-community-accountability-court/?utm_campaign=monday-october-13th-chilly-fall-days&utm_medium=referral&utm_source=www.btownbrief.com", "content": "By surging resources over a 3–4-month period towards reducing the backlog, we can hold repeat offenders accountable, while also connecting people to the services they need, Gov. Phil Scott said in a statement, per Seven Days. Scott's appointing a special prosecutor to handle cases involving \"service-resistant\" repeat offenders with five or more pending criminal cases, who'll be sent to a dedicated courtroom with a specific judge. This \"community accountability court\" represents the first step in addressing what the governor calls Burlington's public safety \"crisis,\" following his meeting with Mayor Emma Mulvaney-Stanak earlier this week. State's Attorney Sarah George estimates 50 to 70 people repeatedly fail existing diversion programs and commit many of Burlington's low-level crimes."}, {"date": "10/13/2025", "title": "One Vermont City Setting the Standard for Hispanic Entrepreneurs", "url": "https://www.mychamplainvalley.com/hidden-history/hispanic-heritage-month/one-vermont-city-setting-the-standard-for-hispanic-entrepeneurs/?utm_campaign=monday-october-13th-chilly-fall-days&utm_medium=referral&utm_source=www.btownbrief.com#/questions/5662210", "content": "We have a new library, we have a new city hall, we have a new downtown. We have a new business association so there have been major shifts as South Burlington grows and changes, per ABC22/FOX44. WalletHub's analysis ranks South Burlington 10th nationally for Hispanic entrepreneurs, with the city earning second place for Hispanic purchasing power. While neighboring Burlington landed at a dismal 146th, South Burlington's recent infrastructure investments and welcoming business climate attracted entrepreneurs like Maria Gualpa, who opened \"The Ecuatorian\" on Williston Road after noticing a lack of Latin presence in the area."}, {"date": "10/13/2025", "title": "Essex Junction Businesses Mixed on Decision to Close Main St.", "url": "https://www.wcax.com/2025/10/12/essex-junction-businesses-mixed-decision-close-main-st/?utm_campaign=monday-october-13th-chilly-fall-days&utm_medium=referral&utm_source=www.btownbr
