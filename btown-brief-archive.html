s://www.burlingtonfreepress.com/story/life/arts/2025/05/29/burlington-vermont-music-restaurant-artsriot-shut-down-the-district-vt-south-end-concerts/83918493007/?utm_campaign=thursday-may-29th&utm_medium=referral&utm_source=www.btownbrief.com", "content": "The District VT, the Burlington music venue, restaurant and event space formerly known as ArtsRiot, announced its impending closure on Thursday, May 29, 2025, per Burlington Free Press. This news will surely hit the South End arts. ArtsRiot, and its successor The District VT, carved out a unique space for live music, events, and food over the years. Its closure marks the end of an era for many local artists and patrons, leaving a palpable void in Burlington's cultural fabric and raising questions about the future of independent venues. Good reminder to get out and support your local establishments like this!"}, {"date": "05/29/2025", "title": "Howard Center Addresses Neighborhood Concerns Over Clarke Street Safe Recovery Program", "url": "https://www.wcax.com/2025/05/29/howard-center-responds-concerns-over-clarke-st-needle-exchange/?utm_campaign=thursday-may-29th&utm_medium=referral&utm_source=www.btownbrief.com", "content": "“Let’s keep people safe and alive... I think sometimes assumptions are made about what’s happening, which isn’t exactly true,” stated the Howard Center’s Beth Holden, per WCAX. The conversation around the Safe Recovery Center on Clarke Street continues, highlighting the delicate balance between providing essential harm reduction services and addressing the concerns of nearby residents. Howard Center officials are emphasizing the life saving work they do, including preventing disease spread and connecting people to recovery resources, while also acknowledging they've taken steps like adding security to mitigate neighborhood impacts. It’s a complex issue with deeply felt perspectives on all sides."}, {"date": "05/29/2025", "title": "Mayor Mulvaney-Stanak Urges Council to Rethink Moving Food Not Cops Program", "url": "https://www.wcax.com/2025/05/27/burlington-mayor-asks-council-reconsider-moving-free-food-program/?utm_campaign=thursday-may-29th&utm_medium=referral&utm_source=www.btownbrief.com", "content": "I fully support our locally owned small businesses, and I also fully support mutual aid for those in need. I do not believe that these two things are mutually exclusive, Mayor Emma Mulvaney Stanak said in a statement, per WCAX. The debate over the Food Not Cops meal service, particularly its presence near the Marketplace Garage, has a new development with the Mayor asking the City Council to reconsider a resolution to move the program. This situation brings familiar Burlington tensions to the forefront: how to support downtown businesses while also ensuring care for vulnerable community members. The Mayor's call suggests a path toward finding common ground, though that's often easier said than done."}, {"date": "05/29/2025", "title": "Governor Scott Signs Bill Securing Funds for 'Vermonters Feeding Vermonters'", "url": "https://www.wcax.com/2025/05/28/gov-scott-approves-vermonters-feeding-vermonters-funding/?utm_campaign=thursday-may-29th&utm_medium=referral&utm_source=www.btownbrief.com", "content": "Legislators say that for every dollar spent at Vermont farms adds an additional 60-cents goes to the local economy, per WCAX. Here’s some unequivocally good news. Governor Scott has approved state assistance for the Vermonters Feeding Vermonters grant program. This initiative, run through the Vermont Food Bank, does double duty by purchasing food from local farmers and distributing it to those in need. It’s a practical boost for our agricultural sector and a tangible way to support food security, demonstrating a clear local economic benefit."}, {"date": "05/29/2025", "title": "Burlington Police Commission to Re-Examine Fair and Impartial Policing Policy", "url": "https://www.wcax.com/2025/05/28/burlington-police-commission-potentially-change-policing-policies/?utm_campaign=thursday-may-29th&utm_medium=referral&utm_source=www.btownbrief.com", "content": "“If the Burlington Police Commission wants to consider a policy that deviates from what was passed in 2020 by the city council, it should really go through the city council process,” said Will Lambek from Migrant Justice, per WCAX. This issue touches on how Burlington defines fair policing and interacts with all its residents. Back in 2020, the city adopted its own distinct rules that, among other things, limited how much our local police would assist federal immigration enforcement, a move often intended to build trust with immigrant communities. That specific Burlington policy quietly expired last fall, meaning we reverted to the standard statewide rules without much public discussion. Now, the Police Commission is taking another look, reopening questions about what Burlington's approach should be and, just as importantly, who gets to make that call – and how."}, {"date": "05/26/2025", "title": "Annual M&T Bank Vt. City Marathon takes over Burlington", "url": "https://www.wcax.com/2025/05/25/annual-mt-bank-vt-city-marathon-takes-over-burlington/?utm_campaign=monday-may-26th-memorial-day&utm_medium=referral&utm_source=www.btownbrief.com", "content": "We have an increase in growth, which is really great. We have about 1,900, I am going to round, 1,900 marathoners coming. We also have about 1,000 relay teams,” said Beth Anderson of Run Vermont, per WCAX. The city was certainly buzzing yesterday as thousands of runners and even more spectators filled the streets for this major event. Beyond the impressive athletic feats, the marathon brings a significant energy and economic boost to Burlington, reminding us of the community spirit that thrives here. If you missed the action or just want to relive it, the link above has some great footage. Highly recommend you see the chaos that was Burlington."}, {"date": "05/26/2025", "title": "Despacito in the Old North End to close: What's happening with the space", "url": "https://www.burlingtonfreepress.com/story/life/food/2025/05/23/burlington-restaurant-old-north-end-since-2022-announces-closure-despacito-puerto-rican-vegan-food/83824598007/?utm_campaign=monday-may-26th-memorial-day&utm_medium=referral&utm_source=www.btownbrief.com", "content": "Despacito announced that it is offering its kitchen equipment and lease for the asking price of $40,000, per the Burlington Free Press. It's always a shame to see a local spot close its doors, especially one like Despacito that brought a unique vegan, Puerto Rican influenced menu to the Old North End. This news highlights the challenging environment for restaurants but also signals an opportunity for a new culinary concept to take root in a known location."}, {"date": "05/26/2025", "title": "Winooski teachers’ union calls for removal of high school principal, citing no-confidence vote", "url": "https://vtdigger.org/2025/05/23/winooski-teachers-union-calls-for-removal-of-high-school-principal-citing-no-confidence-vote/?utm_campaign=monday-may-26th-memorial-day&utm_medium=referral&utm_source=www.btownbrief.com", "content": "“Today I’m telling you very clearly that this vote represents the voices of the overwhelming majority — 29-2 is definitive,” said Annie Schneider, vice president of the Winooski Education Association, according to VTDigger. This is a significant development out of Winooski, as a vote of no confidence from such a large majority of teaching staff against Co Principal Jean Berthiaume indicates deep seated issues. The union states concerns date back to 2022, while the School Board's response emphasizes the superintendent's role in personnel matters, suggesting a complex situation ahead."}, {"date": "05/26/2025", "title": "Memorial Day Parade in Essex Jct. honors, remembers those who served", "url": "https://www.wcax.com/2025/05/24/memorial-day-parade-essex-jct-honors-remembers-those-who-served/?utm_campaign=monday-may-26th-memorial-day&utm_medium=referral&utm_source=www.btownbrief.com", "content": "“I deployed in 2005 to Ramadi, Iraq with Task Force Sabor from Vermont. We lost eighteen individuals. Today’s powerful for me and our friends because we know that there are families that aren’t enjoying this day with their service member,” Sgt. Max Rooney of the Vt. National Guard told WCAX. Despite a bit of rain, Essex Junction held its 38th Annual Memorial Day Parade on Saturday, a poignant reminder of the true meaning of the holiday. The personal reflections from veterans underscore the importance of these community events for remembrance and honoring sacrifice. You can catch scenes from the parade via the link."}, {"date": "05/26/2025", "title": "Great Snack Share offers support for homeless in Burlington area", "url": "https://www.wcax.com/2025/05/26/great-snack-share-offers-support-burlingtons-homeless/?utm_campaign=monday-may-26th-memorial-day&utm_medium=referral&utm_source=www.btownbrief.com", "content": "“To make someone’s day, put a smile on their face, to make them feel that they’re not alone,” said fourth grader Vasile Cibuc, as reported by WCAX. This heartwarming initiative saw local students decorating and filling 200 snack bags for Chittenden County residents experiencing homelessness. It’s a wonderful example of community compassion in action, driven by local advocate Jason Fitzgerald and embraced by young Vermonters."}, {"date": "05/26/2025", "title": "Vermont State Parks open for the season", "url": "https://www.wcax.com/2025/05/26/vt-state-parks-open-season/?utm_campaign=monday-may-26th-memorial-day&utm_medium=referral&utm_source=www.btownbrief.com", "content": "Vermont manages 55 parks that offer opportunities for residents and visitors to get outside and conserve the state’s natural resources, WCAX reports. As of today, our state parks are officially open, signaling the true start of the outdoor season for many. These parks are not only gems for recreation but also key contributors to Vermont's tourism economy, offering everything from camping to beach days. Hope to catch you out there enjoying these beautiful Vermont summers."}, {"date": "05/23/2025", "title": "Plex Arts Fest Brings Delight and Chaos to the Old North End", "url": "https://www.sevendaysvt.com/arts-culture/plex-arts-fest-brings-delight-and-chaos-to-the-old-north-end-40955343?utm_campaign=friday-may-23rd&utm_medium=referral&utm_source=www.btownbrief.com", "content": "Some 120 indie artists will present art, film, video, installation, music, performance and interdisciplinary works from about 5 p.m. until after midnight. (per Seven Days, from a previous year's coverage) While this particular quote harks back to last year's triumph, it perfectly captures the spirit of what makes Plex a recurring gem. The festival, now in its third year and happening tomorrow, continues to champion emerging and experimental artists who might not find a home in traditional galleries. It's this dedication to the unconventional and the fleeting magic it conjures in familiar Old North End spaces that makes it such a vital part of Burlington's creative pulse."}, {"date": "05/23/2025", "title": "Burlington Segways owner aims to create a homegrown e-bike rental system in the city", "url": "https://news.google.com/read/CBMi7gFBVV95cUxNc1JLWDZrcE9UMHZRaU9HcF9JbjhLd1JoRkEtRDl1QXd5c240MmY2ek9ZMWtwZEtfZEFEdUlHSEplOU01RWxYSVRzLXlqN2w5YUZrbnIySC14SW1abEtud0ZFMG4tTG94MHJsUGNHT0FXbFVhTTg3TGhaS0lUWnBzZnpxSTYxd3hWY3ItR1N0SWx3b3JZQTVQOW5CUUpsOEY3cG1EdVg3WDlER0JDb2FpYi1NcGNIazB0QTVHdVYzVnd1eldQR3NXWUJPeFRrNjhOcEN0TFUzS3VNaVZNRmtXT1Njbm1vVFFXTl9TaFBB?hl=en-US&gl=US&ceid=US%3Aen&authuser=1&utm_campaign=friday-may-23rd&utm_medium=referral&utm_source=www.btownbrief.com", "content": "At this time, there are no confirmed plans in place for a new e-bike provider or regional system, Katie Martin, associate director of CATMA, told the Burlington Free Press. \"CATMA, in partnership with with our municipal and institutional collaborators, has made an intentional decision to pause to reflect on past efforts and explore what a sustainable bike share model could look like going forward.\" It seems Burlington's relationship with e bike share programs is complicated, to say the least, after a string of out of state companies have come and gone. Now, local entrepreneur Rick Sharp of Burlington Segways is looking to fill the void with a homegrown system, focusing initially on the bike path. This feels like a classic Burlington tale: if the big guys can't make it work, maybe a local, smaller scale approach is what we need, though Sharp is already facing hurdles like Trump era tariffs impacting his bike orders."}, {"date": "05/23/2025", "title": "South Burlington city hits pause on voting for all residents", "url": "https://www.vtcng.com/otherpapersbvt/news/municipal_matters/south-burlington-city-hits-pause-on-voting-for-all-residents/article_d8bf53c6-4332-44de-b7a6-6183ef014c6c.html?utm_campaign=friday-may-23rd&utm_medium=referral&utm_source=www.btownbrief.com", "content": "Committee members opposed to the expansion said, given the tense political climate, enabling people to put their names on a public list of legal non-citizens could make those people targets of federal retaliation, they said. (per The Other Paper) South Burlington is tapping the brakes on allowing all legal residents, including noncitizens, to vote in local elections, a measure already adopted by Burlington, Winooski, and Montpelier. The split on their charter committee highlights a difficult balancing act: concerns over potential federal retaliation against noncitizens in the current political climate versus the principle of enfranchisement for all taxpaying residents. It’s a debate echoing national anxieties right in our backyard."}, {"date": "05/23/2025", "title": "Winooski Student Competes in National Poetry Event", "url": "https://www.sevendaysvt.com/guides/winooski-student-competes-in-national-poetry-event-43569618?utm_campaign=friday-may-23rd&utm_medium=referral&utm_source=www.btownbrief.com", "content": "Before last December, Winooski High School junior Mapenzi Selemani had never performed onstage. (per Seven Days) Mapenzi Selemani's journey from a Winooski student hesitant to perform to a regional finalist in the national Poetry Out Loud competition is a remarkable story of courage and growth. Her experience in Washington D.C., which included connecting with another student from Mozambique through a shared African language, underscores how these platforms do more than showcase talent"}, {"date": "05/23/2025", "title": "Tensions mount in Burlington business community as council orders meal program relocation", "url": "https://vtdigger.org/2025/05/20/tensions-mount-in-burlington-business-community-as-council-orders-meal-program-relocation/?utm_campaign=friday-may-23rd&utm_medium=referral&utm_source=www.btownbrief.com", "content": "“Business owners want to move our lunch so that Church Street shoppers don’t have to look at poor, suffering people on their walk from their vehicles to the stores they’ll shop at,” Bliss said. (per VTDigger) The contentious City Council decision mandating the meal program relocate from the downtown parking garage by July 14 vividly exposed the deep divisions within the community. While over 100 businesses cited negative impacts and safety issues, program organizers and supporters emphasized they are meeting essential needs and argued the core issue is discomfort with visible poverty, not genuine danger. The prolonged, sometimes fractious council debate highlighted the immense difficulty in reconciling economic concerns with social compassion."}, {"date": "05/23/2025", "title": "Vermont Coyotes host first professional basketball combine", "url": "https://www.wcax.com/2025/05/23/vermont-coyotes-host-first-professional-basketball-combine/?utm_campaign=friday-may-23rd&utm_medium=referral&utm_source=www.btownbrief.com", "content": "The state’s first-ever professional basketball team, the Vermont Coyotes, holds their first combine this weekend. (per WCAX) Get ready for some hoops action of a different kind. The Vermont Coyotes, our very own professional basketball team, are holding their inaugural combine this Saturday at VTSU Johnson. It's a significant step for the fledgling team and a cool opportunity for the public to see potential future stars being put through their paces."}, {"date": "05/23/2025", "title": "Burlington ‘passeggiata’ aims to support local businesses", "url": "https://www.wcax.com/2025/05/21/burlington-passeggiata-aims-support-local-businesses/?utm_campaign=friday-may-23rd&utm_medium=referral&utm_source=www.btownbrief.com", "content": "Organizers call it a “passeggiata,” based on an old Italian tradition of folks strolling through the town square in the evening to shop and dine. \"People are upset for good reason, but the only way to change it is to really come downtown and say, this is our downtown, this is our city,\" said Michelle Asch. (Per WCAX) In response to recent calls for boycotts after the decision to move the downtown meal program, some residents organized a \"passeggiata\" this past Wednesday. The idea was a gentle show of support for downtown businesses by encouraging people to shop and dine locally. While turnout was reportedly light, the intent to foster positive community engagement is clear, and there’s hope it might become a regular thing."}, {"date": "05/23/2025", "title": "Burlington’s guns in bars ban faces headwinds at Statehouse", "url": "https://www.wcax.com/2025/05/20/burlingtons-guns-bars-ban-faces-headwinds-statehouse/?utm_campaign=friday-may-23rd&utm_medium=referral&utm_source=www.btownbrief.com", "content": "“If I’m just going to have a hamburger in a location that happens to serve alcohol, and I go in for fries and a Coke, I can’t have the ability to defend myself, in Burlington of all places?” said the group’s Chris Bradley. (per WCAX) Burlington's proposed charter change to ban guns in establishments serving alcohol is once again navigating the tricky waters of Montpelier. The debate pits public safety concerns voiced by bar owners against gun rights arguments, with the added complexity of how such a ban would be enforced and whether it would withstand legal challenges. Governor Scott’s preference for statewide, rather than patchwork, gun laws adds another layer to this ongoing discussion."}, {"date": "05/23/2025", "title": "Fire officials say local hero saved South Burlington woman", "url": "https://www.wcax.com/2025/05/20/fire-officials-say-local-hero-saved-south-burlington-woman/?utm_campaign=friday-may-23rd&utm_medium=referral&utm_source=www.btownbrief.com", "content": "“Under heavy smoke conditions, [he] assisted her out of the hallway of the apartment building upstairs and helped her down out into the yard here,\" said South Burlington Deputy Fire Chief Terry Francis. \"I’m not sure she would have survived if he had not done that.” (per WCAX) A shout out to an unnamed bystander whose quick thinking and bravery likely saved an elderly woman from a burning apartment building in South Burlington this past Tuesday. After spotting smoke and calling 911, he ran into the building to help. It's a powerful reminder that everyday heroes walk among us."}, {"date": "05/19/2025", "title": "City Council presents resolution to support downtown businesses", "url": "https://www.mynbc5.com/article/burlington-city-council-downtown-business-resolution/64811687?utm_campaign=monday-may-19th&utm_medium=referral&utm_source=www.btownbrief.com", "content": "The proposal came just about one week after more than 100 downtown businesses signed a letter to Mayor Emma Mulvaney Stanak, asking the city to do something about declining business downtown. The resolution contained four major areas of concern: traffic flow during construction, Burlington's public image, police visibility in key areas, and parking safety. This resolution addresses some pressing concerns, especially with local leaders noting a 10% drop in municipal revenue over the past year. It is not just talk"}, {"date": "05/19/2025", "title": "UVM Cancer Center advances science through groundbreaking clinical trials", "url": "https://vermontbiz.com/news/2025/may/20/uvm-cancer-center-advances-science-through-groundbreaking-clinical-trials?utm_campaign=monday-may-19th&utm_medium=referral&utm_source=www.btownbrief.com", "content": "To celebrate National Cancer Research Month and Clinical Trials Awareness Day on May 20, UVM Cancer Center is honoring the investigators, staff, and patients whose participation makes this work possible. In 2024, UVM Cancer Center participated in more than 100 clinical trials and helped thousands of patients enroll in trials involving interventional, observational and behavioral therapies that advance the leading edge cancer care the Center provides. Tomorrow, May 20th, marks Clinical Trials Awareness Day, and it is impressive to see the UVM Cancer Center playing such a key role in vital research within our community. With over one hundred clinical trials active last year, their efforts ensure local access to innovative treatments. This is especially beneficial for patients in our rural areas who might otherwise face long journeys for similar care, offering hope and advancing cancer treatment for all."}, {"date": "05/19/2025", "title": "COTS seeks public help to fund new, expanded overnight adult shelter in Burlington", "url": "https://vtdigger.org/2025/05/16/cots-seeks-public-help-to-fund-new-expanded-overnight-adult-shelter-in-burlington/?utm_campaign=monday-may-19th&utm_medium=referral&utm_source=www.btownbrief.com", "content": "In January, the organization acquired 58 Pearl St. — the former social security building – and work has begun to create a more modern, spacious, ADA compliant night shelter there, Farrell said. The 7,361 square foot property will triple the space available in the current Waystation and provide beds for up to 56 adults, allowing COTS to expand its shelter services by 55%, according to a recent press release. The planned expansion of COTS's Waystation shelter is very welcome news, particularly considering Vermont's ongoing challenges with homelessness. Tripling the available space and increasing bed capacity by fifty five percent at the new Pearl Street location will provide enhanced dignity and critical support. It is encouraging to witness community support, including from the Hoehl Family Foundation, but the call for public assistance highlights that more is needed to reach the two million dollar goal for this essential facility."}, {"date": "05/19/2025", "title": "Notch Road reopens after season’s 1st stuck truck", "url": "https://www.wcax.com/2025/05/19/notch-road-reopens-after-seasons-1st-stuck-truck/?utm_campaign=monday-may-19th&utm_medium=referral&utm_source=www.btownbrief.com", "content": "Just 11 days after Route 108 through Smugglers’ Notch opened for the season, a tractor trailer got stuck on the road, blocking traffic. Troopers say just after 11 a.m., Musa Boima, 36, of Laurel, Maryland, ignored several signs saying trucks are prohibited from the road and drove around the chicanes installed to block large vehicles, before getting his rig stuck on the Stowe side of the Notch Road. Well, that certainly did not take long. The unofficial annual tradition of a truck getting stuck in Smugglers' Notch has begun, a mere eleven days after the road opened for the season. Despite numerous signs and physical barriers designed to prevent such occurrences, it appears the Notch's tricky turns continue to challenge some drivers. Fortunately, recent efforts like installed chicanes and higher fines seem to be making these incidents less common, but today served as a classic Vermont reminder."}, {"date": "05/19/2025", "title": "Lake Champlain shipwreck program to expand access to non divers", "url": "https://vtdigger.org/2025/05/18/lake-champlain-shipwreck-program-to-expand-access-to-non-divers/?utm_campaign=monday-may-19th&utm_medium=referral&utm_source=www.btownbrief.com", "content": "The floats are part of the Underwater Preservation Program, a forty year old initiative run by the Lake Champlain Maritime Museum that aims to uphold the federal Abandoned Shipwreck Act of 1987. The museum also created composite 3D models of the wrecks from digital images taken of the sites, which can be viewed on its website from anywhere with an internet connection. It is quite something to imagine the history resting at the bottom of Lake Champlain. The Lake Champlain Maritime Museum’s initiative to make these underwater historical sites more accessible to those of us who are not scuba divers is a fantastic step. Utilizing remote operated vehicles for live underwater feeds and developing 3D models for online viewing means more people can connect with and appreciate these preserved pieces of our regional past, all without needing to get their feet wet."}, {"date": "05/15/2025", "title": "Burlington Mayor Taps New Director in CEDO", "url": "https://m.sevendaysvt.com/news/burlington-mayor-taps-new-director-in-cedo-shakeup-43534145?utm_campaign=thursday-may-15th&utm_medium=referral&utm_source=www.btownbrief.com", "content": "Kara Alnasrawi will serve as director of Burlington's Community & Economic Development Office, or CEDO...She replaces Brian Pine, who has led CEDO since 2021. per Seven Days This is a significant leadership change for a key city department, especially as it coincides with a planned merger between CEDO and Business & Workforce Development aimed at addressing the city's budget gap. Alnasrawi, currently leading the Church Street Marketplace and Business & Workforce Development, steps in as CEDO is being \"re imagined\" with a strong focus on economic development. It’s worth noting Pine’s extensive experience, particularly in housing, and his expressed desire to have continued in the role. The City Council will consider the appointments, including Alnasrawi's, in early June."}, {"date": "05/15/2025", "title": "UVM Gears Up for Busy Graduation Weekend", "url": "https://www.wcax.com/2025/05/15/uvm-gears-up-busy-graduation-weekend/?utm_campaign=thursday-may-15th&utm_medium=referral&utm_source=www.btownbrief.com", "content": "Officials say 2,992 students will walk across the stage this weekend to receive their bachelor’s degrees. The UVM undergraduate commencement takes place from 9 to 11 a.m. Sunday on the University Green. per WCAX Get ready for a bustling weekend around UVM as nearly three thousand students celebrate their graduation. Beyond the bachelor's degrees, hundreds more will receive master's, doctoral, and medical degrees. Heads up for road closures near campus starting Friday and extending through Sunday, particularly around University Place, South Prospect Street, and parts of Main and College Streets. It sounds like this graduating class has made a real mark in rebuilding community post pandemic."}, {"date": "05/15/2025", "title": "From Trash to Treasure: Finding New Homes for College Kids’ Leftovers", "url": "https://www.wcax.com/2025/05/15/trash-treasure-finding-new-homes-college-kids-leftovers/?utm_campaign=thursday-may-15th&utm_medium=referral&utm_source=www.btownbrief.com", "content": "The annual Spring Move Out Project encourages reuse and a cleaner move out for students by providing a place to collect unwanted items...We’re told a majority of items brought to the swap do find new homes... per WCAX As college students depart, the city and UVM are once again teaming up for the Spring Move Out Project, a welcome initiative to reduce waste and give perfectly good items a second life. It’s a testament to the community spirit that so much of what’s collected finds a new home, keeping it off the streets and out of landfills. If you missed today's swap, there’s another chance next Thursday on Lower Loomis Street."}, {"date": "05/15/2025", "title": "COTS’ New Homeless Shelter Gets $200K Gift", "url": "https://www.wcax.com/2025/05/15/cots-new-homeless-shelter-gets-200k-gift/?utm_campaign=thursday-may-15th&utm_medium=referral&utm_source=www.btownbrief.com", "content": "The Hoehl Family Foundation last week announced a $200,000 matching grant for COTS’ new Waystation Shelter. The location on Pearl Street was a warming shelter this winter, but will open as a year round, 56 bed shelter once it’s renovated in December. per WCAX This generous $200,000 matching grant from the Hoehl Family Foundation is a significant boost for COTS as they work towards their $2 million fundraising goal for the new Waystation Shelter. Transforming the Pearl Street location from a winter warming shelter into a year round, 56 bed facility by December will be a crucial step in addressing homelessness in our community."}, {"date": "05/15/2025", "title": "Burlington Students Unveil New Mural in Alley of Art", "url": "https://www.wcax.com/2025/05/14/burlington-students-unveil-new-mural-alley-art/?utm_campaign=thursday-may-15th&utm_medium=referral&utm_source=www.btownbrief.com", "content": "The mural, called “Hands of Hope: One Community,” was created by Burlington High School students in the Burlington City & Lake Semester program...‘Every single one of these hexagons represents something that students themselves wanted to express...’ per WCAX It’s always inspiring to see student creativity making a tangible mark on the city. The new \"Hands of Hope: One Community\" mural in Leahy Way, crafted by students in the Burlington City & Lake Semester program, adds a vibrant splash of color and a message of unity. It’s a thoughtful addition, especially considering the past discussions around public art in that space, and will eventually find a permanent home at the new Burlington High School."}, {"date": "05/15/2025", "title": "The Mad Taco Opens Its Fifth Location, at Gardener's Supply on Shelburne Road", "url": "https://www.burlingtonfreepress.com/story/life/food/2025/05/15/the-mad-taco-opens-fifth-location-gardeners-supply-shelburne-garden-of-eatin-red-wagon-plants/83623945007/?utm_campaign=thursday-may-15th&utm_medium=referral&utm_source=www.btownbrief.com", "content": "The Mad Taco has opened its fifth location, a food truck on the grounds of Gardener's Supply’s new shop on Shelburne Road...The menu in Shelburne will look familiar to patrons of other Mad Taco eateries. per Burlington Free Press Plant shopping and taco feasting can now go hand in hand in Shelburne. The Mad Taco has rolled out its food truck at the new Gardener's Supply, offering their well loved menu of tacos, burritos, and quesadillas. They'll be serving Thursday through Sunday, making your weekend errands potentially much tastier."}, {"date": "05/12/2025", "title": "More Than 100 Businesses Seek Relief From Burlington 'Crisis'", "url": "https://www.sevendaysvt.com/news/more-than-100-businesses-seek-relief-from-burlington-crisis-43496560?utm_campaign=monday-may-12th&utm_medium=referral&utm_source=www.btownbrief.com", "content": "Businesses are closing their doors, valued long term employees are leaving, and residents are increasingly choosing to avoid the downtown area. Those of us who remain feel neglected and increasingly unsafe. (per Seven Days) A significant coalition of downtown businesses has voiced serious concerns to city leadership, outlining a 10 point call to action. The letter highlights impacts on foot traffic and safety, urging measures from increased police presence to relocating a pop up soup kitchen and even addressing public nudity. It’s a stark reminder of the pressures facing our local merchants, who are also appealing for community support by encouraging continued local shopping."}, {"date": "05/12/2025", "title": "Rainy opening day for Burlington Farmers Market", "url": "https://www.wcax.com/2025/05/11/rainy-opening-day-burlington-farmers-market/?utm_campaign=monday-may-12th&utm_medium=referral&utm_source=www.btownbrief.com", "content": "About 75 vendors showcased local products, some missing the first day because of the weather. Organizers usually see about five to six thousand people, but Saturday they say they saw about four thousand. (per WCAX) Despite a damp welcome this past Saturday, the Burlington Farmers Market still drew a respectable crowd. It’s a testament to Burlington’s hardy spirit and love for local goods that even a bit of rain couldn't entirely wash out opening day. Here’s to sunnier market Saturdays ahead for the rest of the summer."}, {"date": "05/12/2025", "title": "City of Burlington to layoff 18 workers in budget crunch", "url": "https://vermontbiz.com/news/2025/may/09/city-burlington-layoff-18-workers-budget-crunch?utm_campaign=monday-may-12th&utm_medium=referral&utm_source=www.btownbrief.com", "content": "Burlington Mayor Emma Mulvaney Stanak announced today that the city will reduce its workforce by 25 positions, which will result in 18 workers being laid off. While the budget gap at $8 million for the new fiscal year is far smaller than the $14.2 million gap for FY25, the ability to balance the budget is far more difficult this time. (per Vermont Biz) The city is navigating some challenging financial waters, leading to the difficult decision of workforce reductions intended to address an $8 million budget gap. Mayor Mulvaney Stanak emphasized that these measures followed careful assessment, aiming to maintain core services despite what she described as unsustainable growth in city positions and an outdated tax structure. These fiscal constraints certainly add another layer of complexity to the recent requests for significant city support from our downtown business community."}, {"date": "05/12/2025", "title": "Burlington’s overdose prevention center has City Council approval. Now the question is where to put it.", "url": "https://vtdigger.org/2025/05/09/burlingtons-overdose-prevention-center-has-city-council-approval-now-the-question-is-where-to-put-it/?utm_campaign=monday-may-12th&utm_medium=referral&utm_source=www.btownbrief.com", "content": "On April 28, the Burlington City Council unanimously approved preliminary plans for the center, green lighting the project’s planning phase, which is expected to take nine to 12 months. It’s seen by many as a crucial development to curbing the city’s staggering overdose and substance use crisis. (per VTDigger) The green light for an overdose prevention center is a significant step, but the conversation is now shifting to its location. Advocates stress the need for a downtown presence to be effective, while some neighborhood groups express concerns and suggest placement near medical facilities. This will undoubtedly be a complex discussion as the city moves forward."}, {"date": "05/12/2025", "title": "Positive enrollment projections at Vt. State University", "url": "https://www.wcax.com/2025/05/12/positive-enrollment-projections-vt-state-university/?utm_campaign=monday-may-12th&utm_medium=referral&utm_source=www.btownbrief.com", "content": "Vermont State University is seeing a 15% increase in preliminary enrollment deposits for the fall semester. School officials say first year deposits are up 20% over last year, and deposits for CCV students moving on to VTSU are also up by more than 30%. (per WCAX) Some encouraging news from Vermont State University, as preliminary numbers show a notable uptick in enrollment deposits for the upcoming fall semester. This positive trend is particularly welcome as the university system navigates its final year of state bridge funding, aiming for financial sustainability."}, {"date": "05/12/2025", "title": "The Farmhouse Tap & Grill comes to Williston, 15 years after Burlington restaurant opened.", "url": "https://www.google.com/url?sa=t&source=web&rct=j&opi=89978449&url=https%3A%2F%2Fwww.burlingtonfreepress.com%2Fstory%2Flife%2Ffood%2F2025%2F05%2F12%2Ffarmhouse-tap-grill-burlington-staple-comes-to-williston-taft-corners-finney-crossing%2F83534437007%2F&ved=2ahUKEwj4t8vF4J6NAxXTMlkFHdVgGaIQFnoECAgQAQ&usg=AOvVaw0jgYQD221vciaitJkx2lY9&authuser=1&utm_campaign=monday-may-12th&utm_medium=referral&utm_source=www.btownbrief.com", "content": "After 15 years as a Burlington staple, The Farmhouse Tap & Grill is expanding, with a new location planned in Williston. per Burlington Free Press. Fans of The Farmhouse Tap & Grill will be pleased to hear the Burlington favorite is branching out. Fifteen years after establishing itself as a go to spot in the city, a new location is set to open in Williston, bringing its popular farm to table fare to Williston"}, {"date": "05/08/2025", "title": "Iconic Burlington bar Nectar’s to close for the summer", "url": "https://www.wcax.com/2025/05/08/iconic-burlington-bar-nectars-close-summer/?utm_campaign=thursday-may-8th&utm_medium=referral&utm_source=www.btownbrief.com", "content": "Just shy of its 50th anniversary, legendary downtown Burlington bar and music venue Nectar's has announced it will close for the summer in June. In a statement released on Thursday, general manager Tyler Nettleton and booking agent Ryan Clausen stressed that the closure is expected to be temporary and that they were 'pressing pause … as we navigate the immense challenges facing downtown Burlington and the music scene in general.' per Seven Days This news about Nectar's, a true Burlington institution, is definitely a shocker. Citing the Main Street construction and a quieter downtown, the team hopes this is just a summer break. We will all be watching to see if this cornerstone of our music scene makes its return. In the meantime, take this as your call to get out and support these businesses during this trying time of construction."}, {"date": "05/08/2025", "title": "Burlington's Money Woes Are Forcing Difficult Decisions", "url": "https://www.sevendaysvt.com/news/burlingtons-money-woes-are-forcing-difficult-decisions-43475535?utm_campaign=thursday-may-8th&utm_medium=referral&utm_source=www.btownbrief.com", "content": "For the second year in a row, the City of Burlington is grappling with a multimillion dollar hole in its budget — a gap that threatens to become a perennial problem. While Mayor Emma Mulvaney Stanak and the city council are likely to find ways to balance the books for one year, they are faced with a new reality: a city government that appears to have grown too large and costly to sustain itself. per Seven Days It seems the city's checkbook is facing some serious headwinds again. This in depth piece lays out the tough choices ahead for Mayor Mulvaney Stanak and the council, balancing services we rely on with the costs of running them. Expect more discussions about what our city government can, and should, provide."}, {"date": "05/08/2025", "title": "Foam unveils ‘You Are a Light,’ a mimosa-inspired brew benefitting Make-A-Wish", "url": "https://www.wcax.com/2025/05/07/foam-unveils-you-are-light-mimosa-inspired-brew-benefiting-make-a-wish/?utm_campaign=thursday-may-8th&utm_medium=referral&utm_source=www.btownbrief.com", "content": "Beers are going bottoms up to benefit the Make A Wish Foundation. 'You Are a Light' is made by Foam Brewers in Burlington. The mimosa inspired drink contains tangerine, orange, and sauvignon blanc grape juice. per WCAX Foam Brewers is at it again, mixing creativity with community support. Their new mimosa inspired beer, \"You Are a Light,\" sounds intriguing, and it is even better that proceeds will help the Make A Wish Foundation. You can also find it at the Delta Marriott's Mother’s Day Brunch fundraiser."}, {"date": "05/08/2025", "title": "Vermont students tune up for the 98th All State Music Festival", "url": "https://www.wcax.com/2025/05/07/vermont-students-begin-rehearsing-this-weekends-all-state-music-festival/?utm_campaign=thursday-may-8th&utm_medium=referral&utm_source=www.btownbrief.com", "content": "“Upwards of 400 students across 49 high schools will gather at Essex High School… After two days of rehearsals, the students will put on concerts on Friday and Saturday.” — per WCAX This year’s festival adds a jazz ensemble to the usual orchestra, band, and chorus lineup, giving ticket-holders four chances to spot future Higher Ground headliners before they graduate. If rain keeps you indoors Friday night, streaming links will be posted on the VMEA site."}, {"date": "05/08/2025", "title": "Burlington Farmers Market boasts expanded offerings this season", "url": "https://www.wcax.com/2025/05/08/burlington-farmers-market-boasts-expanded-offerings-this-season/?utm_campaign=thursday-may-8th&utm_medium=referral&utm_source=www.btownbrief.com", "content": "“I feel like this year has been really tough for people… I see the market as a place that can bring a lot of joy, bring people together,” said Georgie Rubens, the market’s director. — per WCAX“ The beloved Saturday market returns for its 45th year with over 75 vendors each week, a full music schedule, and new kids’ activities. The market’s also laying the groundwork for something more permanent—a foundation was just launched to help secure a long-term home. Whether you’re braving morning showers or swinging by as the sun returns, this weekend’s student/mentor performance showcase is a strong start to the season."}, {"date": "05/08/2025", "title": "Graffiti cleanup session planned this month for downtown Burlington buildings", "url": "https://www.burlingtonfreepress.com/story/life/2025/05/08/burlington-graffiti-target-cleanup-effort-may-15-ymca-memorial-auditorium-merrills-roxy-cinema/83499625007/?utm_campaign=thursday-may-8th&utm_medium=referral&utm_source=www.btownbrief.com", "content": "Some graffiti in Burlington will start disappearing this month due to an effort by a local arts organization to remove it. Arts So Wonderful... is staging its 'Spring Up Graffiti Clean Up' from 9-11 a.m. and 1-5 p.m. Thursday, May 15 in downtown Burlington.per Burlington Free Press It is good to see some proactive measures against the graffiti that has become more noticeable downtown. Arts So Wonderful is stepping up to organize a cleanup, focusing on some of those prominent vacant buildings. Community efforts like these can make a visible difference. Hopefully you can participate if you have the time and help clean up the city!"}];
