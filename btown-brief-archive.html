ews/2025-12-04/burlington-school-district-saves-6-million-in-construction-costs-for-new-high-school?utm_campaign=friday-december-5th&utm_medium=referral&utm_source=www.btownbrief.com", "content": "We've borrowed $159 million up to this point. The full ask was for $165 million. But we promised from the beginning that we would do everything in our power not to borrow the full $165 million. The project's not done yet but we are confident that we won't need to borrow that final $6 million, per WAMC. This is genuinely good news for a project that has tested Burlington's patience. Students have been attending classes in a former Macy's since 2021 after PCB contamination forced the closure of the original building. Superintendent Tom Flanagan credits careful fiscal management of the bond and earning interest on borrowed funds while construction proceeds. The new school remains on track to open next fall, and while the $6 million savings won't dramatically change anyone's tax bill, it fulfills a promise made to voters when they approved the $165 million bond in 2022."}, {"date": "12/05/2025", "title": "Vermonters Respond to Trump With Chalk, Lawsuits and Food Donations", "url": "https://www.sevendaysvt.com/news/politics/vermonters-respond-to-trump-with-chalk-lawsuits-and-food-donations/?utm_campaign=friday-december-5th&utm_medium=referral&utm_source=www.btownbrief.com", "content": "If my scrappy little project is going to be talking a big game, being very public about it, filing lawsuits against Donald J. Trump as a defendant … We just need to have a clean house, per Seven Days. Seven Days profiles seven Vermonters and organizations pushing back against the Trump administration. The Vermont Asylum Assistance Project has emerged as a particularly effective check, winning multiple habeas corpus cases to free detained immigrants despite having no previous federal court experience. Burlington's Terry Precision Cycling joined a lawsuit challenging tariff authority that reached the Supreme Court. Capstone Community Action in Barre has absorbed surging demand at its food pantry. And 62 year old Meg Wallace has spent hundreds of hours chalking pro-democracy messages on Burlington sidewalks, one letter at a time."}, {"date": "12/05/2025", "title": "Democratic leaders in House, Senate still bullish on Vermont school district consolidation plan", "url": "https://www.vermontpublic.org/local-news/2025-12-03/democratic-leaders-house-senate-still-bullish-school-district-consolidation-plan?utm_campaign=friday-december-5th&utm_medium=referral&utm_source=www.btownbrief.com", "content": "We have come to the conclusion that … consolidation needs to happen. And the question is, 'How do you do it?' per Vermont Public. The tension here is real. A task force created by the Legislature to redraw school district maps came back with a different recommendation: voluntary mergers and cooperative sharing agreements instead of forced consolidation. House Speaker Jill Krowinski and Senate President Pro Tem Phil Baruth are pressing ahead anyway, arguing that Act 73's foundation formula funding system requires new district boundaries to cap spending. Task force co-chair Rep. Edye Graning counters that drawing lines on a map won't solve the cost problem. Meanwhile, the Department of Taxes projects property taxes rising 11.9% on average next year, which explains why everyone is in such a hurry."}, {"date": "12/05/2025", "title": "Frigid temperatures raise concerns over homeless Vermonters", "url": "https://www.wcax.com/2025/12/04/frigid-temperatures-raise-concerns-over-homeless-vermonters/?utm_campaign=friday-december-5th&utm_medium=referral&utm_source=www.btownbrief.com", "content": "I've had a few little drop-offs, but I keep waking up because it's so freaking cold. I just keep thinking this is so inhumane, per WCAX. That's Gina Anne Frattone Johnson, who has been trying to sleep at Burlington's bandshell for two days. The state set aside $1.5 million for faith based organizations to run emergency cold weather shelters, creating about 200 beds across seven locations. But only two were open Wednesday night despite temperatures dipping into single digits below zero. The shelters are required to open when it hits 10 below. Vermont Interfaith Action's Rick DeAngelis points to limited resources and capacity constraints, while advocates note many small communities simply lack the infrastructure to meet local need."}, {"date": "12/05/2025", "title": "Transitional housing in Vermont, in transition", "url": "https://vtdigger.org/2025/12/04/transitional-housing-in-vermont-in-transition/?utm_campaign=friday-december-5th&utm_medium=referral&utm_source=www.btownbrief.com", "content": "When you are charged by majorities in the House and the Senate to do a task, and you accept an appointment to a body to perform that task, it's not up to you and it's not within your purview to say, 'No, we're going to do something completely different,' per VTDigger/Vermont Public. A deep dive from reporter Carly Berlin traces the rise and recent decline of halfway houses in Vermont. Of roughly 30 group transitional homes that existed as recently as 2019, more than a third have closed. The Department of Corrections shifted funding toward individual apartments under a \"Housing First\" philosophy, moving away from zero tolerance policies that often landed people back in prison after relapse. Dismas House in Burlington remains open, now with a less punitive approach to residents who slip. About 10 new recovery residences have opened statewide recently, though fewer options remain in Burlington than before."}, {"date": "12/05/2025", "title": "Students to Receive $250,000 Settlement for School Harassment", "url": "https://www.sevendaysvt.com/news/students-to-receive-250000-settlement-for-school-harassment/?utm_campaign=friday-december-5th&utm_medium=referral&utm_source=www.btownbrief.com", "content": "This is a significant step forward in our ongoing efforts to ensure that every student can learn and thrive in a safe and inclusive environment, per Seven Days. The Vermont Human Rights Commission calls this the largest monetary settlement in its history. Two siblings at Leland & Gray Middle School alleged years of harassment based on race and sexual orientation that the Windham Central Supervisory Union failed to adequately address. Beyond the payout, the settlement requires the district to adopt a harassment prevention training program developed with the Windham County NAACP, which will be made available to all Vermont schools. The commission notes an uptick in race based discrimination complaints in Vermont schools, with 12 active investigations currently underway."}, {"date": "12/05/2025", "title": "Data shows South Burlington students score above average on their tests", "url": "https://www.vtcng.com/otherpapersbvt/community/education/data-shows-south-burlington-students-score-above-average-on-their-tests/article_13985814-0197-4449-9877-cb619d40d51d.html?utm_campaign=friday-december-5th&utm_medium=referral&utm_source=www.btownbrief.com", "content": "In a perfect world, a student's identity would not be a predictive factor in how they're going to score, per The Other Paper. South Burlington students are outperforming state averages in math and English, sometimes dramatically. Fourth graders hit 60% math proficiency compared to 34% statewide. But the district's Director of Diversity, Equity, Inclusion, Anti-racism and Social Emotional Learning, Monica Desrochers, is focused on the gaps within those numbers. Students from historically marginalized backgrounds and those qualifying for free and reduced lunch score significantly lower than their peers, a pattern that mirrors statewide data. Desrochers attributes the overall strong performance to experienced teachers but acknowledges the district still has work to do in serving all students equitably."}, {"date": "12/05/2025", "title": "South Burlington City Council takes a first look at the 2027 fiscal year budget", "url": "https://www.vtcng.com/otherpapersbvt/news/municipal_matters/south-burlington-city-council-takes-a-first-look-at-the-2027-fiscal-year-budget/article_cca9eb6c-e176-46f1-9f8b-77cd689bf3ee.html?utm_campaign=friday-december-5th&utm_medium=referral&utm_source=www.btownbrief.com", "content": "We, across the expenditure budget and the revenue budget, built a five-year look back at what we've actually spent or actually collected, and we went line by line through where our draft budget was as compared to that expenditure or revenue collection, per The Other Paper. South Burlington's proposed $37.2 million general fund budget represents a 2.87% increase with an associated 2.51% tax rate bump. For the average homeowner, that's about $60 more annually. City Manager Jessie Baker's team trimmed operating budgets nearly 5.1% from department requests by scrutinizing historical spending patterns. One notable pressure point: local option tax revenue projections are being held flat after hotels reported significant declines in business travel and Canadian tourism dropped 25%. Council has until January 12 to finalize the spending plan."}, {"date": "12/05/2025", "title": "Stone Soup's Chicken Wings Pay Homage to Five Spice Café", "url": "https://www.sevendaysvt.com/food-drink/onedish/one-dish-stone-soups-chicken-wings-pay-homage-to-five-spice-cafe/?utm_campaign=friday-december-5th&utm_medium=referral&utm_source=www.btownbrief.com", "content": "No one owns a recipe. I'll give mine away freely, and I'll also take your ideas, per Seven Days. A delightful piece of Burlington culinary history. Those beloved wings at Zabby & Elf's Stone Soup? They're actually a recipe Tim Elliott secretly copied from Jerry Weinberg's Five Spice Café back in the 1990s, despite Weinberg's heavy threats about recipe theft. The Indonesian sauce sat unused in notebooks for nearly a decade before Elliott dusted it off. When Weinberg's ex-wife and daughter first came in and saw the wings on the menu, Elliott hid in the dish area, terrified. They loved them. Stone Soup now sells about 1,000 wings a week."}, {"date": "12/05/2025", "title": "Burlington's High Summer Finally Drop Their Debut LP", "url": "https://www.sevendaysvt.com/music/musicfeature/burlingtons-high-summer-finally-drop-their-debut-lp/?utm_campaign=friday-december-5th&utm_medium=referral&utm_source=www.btownbrief.com", "content": "Practically speaking, we were sort of invisible as a band. We realized we needed to finally document our work. We had to have an enduring artifact, per Seven Days. Eight years after launching from the Radio Bean stage, the eight piece groove and soul outfit finally has an album. \"For the World\" is a hybrid of studio tracks and live recordings cut at Tank Recording Studio with a small audience wearing headphones. Saxophonist Jacob Deva Racusin says the band simply wasn't ready before now, needing time to develop a unified sound among five songwriters. The release show is Saturday at Foam Brewers, and Racusin promises the follow-up won't take another eight years."}, {"date": "12/05/2025", "title": "Burlington trees and skies welcome perennial crow roost", "url": "https://vtcommunitynews.org/2025/12/04/burlington-trees-and-skies-welcome-perennial-crow-roost/?utm_campaign=friday-december-5th&utm_medium=referral&utm_source=www.btownbrief.com", "content": "It is really strange. It doesn't happen like this every night, but when you're there and it happens, it's phenomenal because it's super, super loud. Then it just gets deathly silent, and the thousands of crows all fly to where their final roost is, per Vermont Community News. Naturalist Teage O'Connor explains why thousands of crows descend on Burlington each winter. They're not truly migratory but perform a daily migration from daytime foraging areas to nighttime roosts from October through late March. Burlington's appeal? The urban heat island effect keeps it warmer, and there are fewer predators like barred owls. The roost demographics skew young and unmated, making it something like a teenager mall hangout where juveniles show off and share information about resources. O'Connor sometimes leads crow viewing trips for the curious."}, {"date": "12/05/2025", "title": "UVM research highlights nitrogen's role in algal bloom formation", "url": "https://www.vermontpublic.org/local-news/2025-12-03/uvm-research-highlights-nitrogens-role-algal-bloom-formation?utm_campaign=friday-december-5th&utm_medium=referral&utm_source=www.btownbrief.com", "content": "A new UVM study finds nitrogen, not just phosphorus, may be fueling cyanobacteria blooms in Lake Champlain. Researchers found Missisquoi Bay had double the nitrogen concentration of St. Albans Bay, possibly explaining differences in bloom size."}, {"date": "12/05/2025", "title": "UVM researchers contribute to first single-dose dengue vaccine", "url": "https://www.wcax.com/2025/12/04/first-single-dose-dengue-fever-vaccine-approved/?utm_campaign=friday-december-5th&utm_medium=referral&utm_source=www.btownbrief.com", "content": "The world's first single dose dengue vaccine has been licensed in Brazil after more than a decade of research that included clinical trials at UVM's vaccine testing center."}, {"date": "12/05/2025", "title": "Vermont Health Connect's first open enrollment deadline is December 15", "url": "https://vermontbiz.com/news/2025/december/04/vermont-health-connects-first-open-enrollment-deadline-december-15?utm_campaign=friday-december-5th&utm_medium=referral&utm_source=www.btownbrief.com", "content": "Vermonters need to enroll by December 15 for coverage starting January 1. Financial assistance remains available despite federal subsidy cuts."}, {"date": "12/05/2025", "title": "Pizza 44 to add second spot in Shelburne", "url": "https://www.sevendaysvt.com/food-drink/foodnews/pizza-44-to-add-second-spot-in-shelburne/?utm_campaign=friday-december-5th&utm_medium=referral&utm_source=www.btownbrief.com", "content": "The Burlington pizzeria known for wood fired New York style and cast iron deep dish pies will open at 4066 Shelburne Road by mid-December, next to Archie's Grill and The Scoop."}, {"date": "12/05/2025", "title": "Burlington School District responds to Trump's claims about Somali diaspora", "url": "https://www.mynbc5.com/article/burlington-school-district-trump-somali-diaspora/69625757?utm_campaign=friday-december-5th&utm_medium=referral&utm_source=www.btownbrief.com", "content": "This community makes our schools and our city better, Flanagan wrote. \"They are directly impacted by this dehumanizing language.\" Superintendent Tom Flanagan sent an email to parents condemning the president's remarks about Somali immigrants."}, {"date": "12/05/2025", "title": "Bret Michaels, Night Ranger to rock Champlain Valley Fair", "url": "https://www.mynbc5.com/article/bret-michaels-night-ranger-champlain-valley-expo/69635909?utm_campaign=friday-december-5th&utm_medium=referral&utm_source=www.btownbrief.com", "content": "The Poison frontman and '80s rockers Night Ranger will close out the 2026 fair on September 6. Tickets go on sale December 11."}, {"date": "12/01/2025", "title": "Vermont Faces a 12 Percent Increase in Education Taxes", "url": "https://www.sevendaysvt.com/news/vermont-faces-a-12-percent-increase-in-education-taxes/?utm_campaign=monday-december-1st&utm_medium=referral&utm_source=www.btownbrief.com", "content": "Vermonters will face an 11.9 percent average increase in education property taxes next year unless lawmakers again step in to soften the financial blow, according to a forecast from the Vermont Department of Taxes. Per Seven Days. Governor Scott called the projection \"totally unacceptable,\" and the numbers land amid ongoing tension over Act 73, the controversial consolidation plan passed last year. The legislature has twice bailed out the education fund with general fund dollars to blunt projected hikes, spending $118 million last year alone to knock a 5.9 percent projection down to 1.1 percent. The underlying math remains grim: student enrollment has dropped 16 percent over 20 years while costs have risen $924 million. Legislative leaders say they're committed to reform, but opposition to forced district consolidation remains intense, with a task force pivoting away from redrawing maps toward regional service sharing partnerships instead."}, {"date": "12/01/2025", "title": "Pride Center of Vermont Gets $350K Donation and Works to Revive Operations", "url": "https://vtdigger.org/2025/12/01/pride-center-of-vermont-gets-350k-donation-and-works-to-revive-operations/?utm_campaign=monday-december-1st&utm_medium=referral&utm_source=www.btownbrief.com", "content": "This is a pivotal moment to reimagine the Pride Center of Vermont's future: a necessary reset to confront long-standing structural challenges, repair internal systems, and rebuild trust after years of operating in crisis mode. Per VTDigger. The anonymous donation, which came through a donor advised fund, matches the roughly $350,000 the organization said it needed when it announced its closure in October after 26 years. But the board is being deliberate about next steps, prioritizing a community needs assessment and strategic planning over rushing to restore the status quo. The SafeSpace Anti-Violence Program hotline continues operating through the Vermont Network in the meantime."}, {"date": "12/01/2025", "title": "City Market Closes Downtown Burlington Café for the Winter", "url": "https://www.sevendaysvt.com/food-drink/city-market-closes-downtown-burlington-cafe-for-the-winter/?utm_campaign=monday-december-1st&utm_medium=referral&utm_source=www.btownbrief.com", "content": "We have multiple security incidents almost daily at this point and deem it necessary to close as the holidays are some of our busiest shopping days. Per Seven Days. Starting Wednesday, the café at City Market's South Winooski Avenue location will shutter for the winter, the second year in a row safety concerns have forced the closure. The public restroom will also close, partly for a plumbing upgrade. When the café reopened last winter after a January closure, it never returned to its original 7 AM to 9 PM hours, instead operating 11 AM to 7 PM. The co-op hopes to reopen tentatively in March."}, {"date": "12/01/2025", "title": "Teachers' Union and South Burlington School Board Ink New Work Contract", "url": "https://vtdigger.org/2025/11/27/teachers-union-and-south-burlington-school-board-ink-new-work-contract/?utm_campaign=monday-december-1st&utm_medium=referral&utm_source=www.btownbrief.com", "content": "I think the overall story is that the board went into the negotiation very committed to holding costs down and making sustainable budgeting possible. Per VTDigger. Teachers will receive 4.25 percent raises for the first two years with the third year tied to inflation between 2 and 5 percent. Support staff get 5.25 percent the first year with a similar inflation adjustment for year two. Notably, negotiations wrapped up without the impasse declarations, mediation, fact finding, or strikes that have marked previous contract talks in the district. This comes after a turbulent spring when the teachers' union engaged in months of public activism that ultimately led to former superintendent Violet Nichols leaving her role."}, {"date": "12/01/2025", "title": "Report IDs Options to Reduce McNeil Emissions", "url": "https://www.sevendaysvt.com/news/report-ids-options-to-reduce-mcneil-emissions/?utm_campaign=monday-december-1st&utm_medium=referral&utm_source=www.btownbrief.com", "content": "We've identified what we would say are the leading horses in the race on this type of initiative. Per Seven Days. A new consultant report for Burlington Electric found only two of 12 potential emissions reduction strategies make economic sense for the McNeil Generating Station: carbon capture and wood pyrolysis. Carbon capture would trap CO2 before release and chill it into sellable liquid, while pyrolysis would cook wood chips in a low oxygen chamber to produce syngas and biochar, a soil amendment. Both could cut emissions by roughly a third while barely affecting rates. The catch: Burlington only owns half of McNeil, with Green Mountain Power and Vermont Public Power Supply Authority holding the rest, and buyout negotiations are paused pending clarity on Connecticut renewable energy credit purchases."}, {"date": "12/01/2025", "title": "Stop Signs Cause Commotion at One-Lane Burlington Bridge", "url": "https://www.sevendaysvt.com/news/802much/stop-signs-cause-commotion-at-one-lane-burlington-bridge/?utm_campaign=monday-december-1st&utm_medium=referral&utm_source=www.btownbrief.com", "content": "Now we have this insane situation that is more dangerous, more polluting, more time-consuming, with no benefit. Per Seven Days. Residents of Queen City Park are fuming after the city replaced yield signs with stop signs on both approaches to the one lane bridge over the train tracks on Queen City Park Road. The change came after Champlain Parkway construction closed part of Pine Street and pushed an extra 1,200 vehicles per day onto the bridge. Neighbors say the informal take turns system worked fine for 40 years, and one resident counted 40 cars lined up during the first rush hour commute under the new signs. Public Works says they'll monitor the situation and could return to yield signs once the Parkway fully opens."}, {"date": "12/01/2025", "title": "Colchester-Milton Rotary Hosts Miro Weinberger to Discuss Let's Build Homes", "url": "https://www.miltonindependent.com/news/colchester-rotarians-discuss-vermonts-housing-issues/article_62d0bb74-9bad-57e0-be8f-ee8294a4064e.html?utm_campaign=monday-december-1st&utm_medium=referral&utm_source=www.btownbrief.com", "content": "Back around the turn of the century, the cost of housing was half of what it is now relative to incomes. Housing has just been going through the roof, and a lot of that has happened even since the pandemic. Per the Milton Independent. Former Burlington mayor and Let's Build Homes executive chair Miro Weinberger broke down Vermont's housing crisis for local Rotarians, noting the state is building at roughly a third of its historical rate. The nonprofit recently helped create the Community and Housing Infrastructure Program, which lets towns use future property taxes from new developments to fund supporting infrastructure. Weinberger emphasized that the organization cares about both subsidized affordable housing and market rate homes for workers filling essential roles like doctors, and believes the state can build more while still protecting its natural landscape."}, {"date": "12/01/2025", "title": "New Buy-Local Campaign Urges 'Main Street Over Wall Street'", "url": "https://www.sevendaysvt.com/news/business-news/new-buy-local-campaign-urges-main-street-over-wall-street/?utm_campaign=monday-december-1st&utm_medium=referral&utm_source=www.btownbrief.com", "content": "Every minute, Vermonters send more than $1,100 to Amazon. That's over half a billion dollars each year leaving our communities. Per Seven Days. Phoenix Books and Burlington online shopping platform Myti have launched a holiday campaign encouraging Vermonters to shop local, with pointed messaging like \"Your money has the power. Don't hand it to Bezos.\" The timing is notable as Amazon seeks to build its first Vermont distribution center in Essex, a plan the town's Development Review Board rejected in July over environmental and economic concerns. According to the American Independent Business Alliance, about $68 of every $100 spent at a local business stays in the local economy, compared to $43 at nonlocal businesses."}, {"date": "12/01/2025", "title": "Paid Parking on the Horizon in South Burlington City Center", "url": "https://www.vtcng.com/otherpapersbvt/news/municipal_matters/paid-parking-on-the-horizon-in-south-burlington-city-center/article_376376d2-cd5b-4ff6-abe8-963d4ca2e03a.html?utm_campaign=monday-december-1st&utm_medium=referral&utm_source=www.btownbrief.com", "content": "It's been amazing to have new businesses moving in. It's very different from where the community was a few years ago. We're having conversations with new businesses coming in and what are they concerned about? They're concerned about parking. Per the Other Paper. South Burlington's City Council approved a parking management study that will likely bring paid parking to Market Street, Garden Street and Dattilio Drive. Consultants are proposing a two hour maximum at $1 per hour from 8 AM to 8 PM, with payment via smartphone app or physical kiosk. The goal is keeping at least one spot open for every ten spaces so drivers aren't circling the block. Some councilors expressed concern about signage and kiosks cluttering the streetscape, and the city still needs to work out enforcement staffing."}, {"date": "12/01/2025", "title": "Doma Bar Brings 'Your Coolest Friend's Living Room' to Burlington", "url": "https://www.sevendaysvt.com/food-drink/barfly/doma-bar-brings-your-coolest-friends-living-room-to-burlington/?utm_campaign=monday-december-1st&utm_medium=referral&utm_source=www.btownbrief.com", "content": "When Sadie pitched this to me, she said, 'I want this place to be like your coolest friend's living room.' Per Seven Days. The former Paradiso Hi-Fi space on Pine Street has reopened as Doma Bar, a cocktails and vinyl lounge with a more relaxed vibe than its predecessor. Owner Sadie Williams kept the high fidelity sound system and several hundred albums but added a sparkly disco ball and dialed back the serious listening lounge atmosphere. The all femme leadership team includes chef Emily Calhoon serving salty snacks like fried cheese curds and soft pretzels, and bar manager Tatiana Bruno mixing cocktails with Puerto Rican influences. Open Tuesday through Saturday with DJs Thursday through Saturday nights."}, {"date": "12/01/2025", "title": "Burlington's Winter Market Returns with Indoor Format", "url": "https://www.wcax.com/2025/11/30/burlingtons-winter-market-returns-with-indoor-format/?utm_campaign=monday-december-1st&utm_medium=referral&utm_source=www.btownbrief.com", "content": "The market kicked off Saturday at BCA's Pine Street location and returns December 12 and 13 at City Hall's Cantois Auditorium with a mix of returning and new vendors."}, {"date": "12/01/2025", "title": "New Program Provided 30,000 State Park Passes to Low-Income Vermonters", "url": "https://www.vermontpublic.org/local-news/2025-12-01/new-program-provided-30-000-state-park-passes-to-low-income-vermonters?utm_campaign=monday-december-1st&utm_medium=referral&utm_source=www.btownbrief.com", "content": "Vermont Parks Forever launched a first in the nation program allowing anyone with an EBT or WIC card to get free day passes to state parks. About 100,000 Vermonters were eligible, and the nonprofit hopes to continue next year pending fundraising."}, {"date": "12/01/2025", "title": "Vermont Researchers Discover 9 New Bee Species in First Statewide Count Since 1962", "url": "https://www.wcax.com/2025/11/30/vermont-researchers-discovers-9-new-bee-species-first-statewide-count-since-1962/?utm_campaign=monday-december-1st&utm_medium=referral&utm_source=www.btownbrief.com", "content": "UVM's Gund Institute found Vermont now has 352 bee species, up from 98 in 1962, making it home to the most bee species in northern New England. About a third are considered endangered in the state."}, {"date": "12/01/2025", "title": "Vending Machine Dispenses Local Art in Brandon", "url": "https://www.wcax.com/2025/11/28/vending-machine-dispenses-local-art-brandon/?utm_campaign=monday-december-1st&utm_medium=referral&utm_source=www.btownbrief.com", "content": "Leicester artist Caitlin Gildrien bought a 700 pound vending machine off Facebook Marketplace, filled it with work from two dozen local artists, and installed it at a bookstore in Brandon's old Briggs Carriage building. Push a button, get art. I wonder if that idea could work in Burlington. Thoughts?"}, {"date": "11/24/2025", "title": "Big Heavy World to Close Headquarters in December", "url": "https://www.sevendaysvt.com/music/big-heavy-world-to-close-headquarters-in-december/?utm_campaign=monday-november-24th-thanksgiving-week&utm_medium=referral&utm_source=www.btownbrief.com", "content": "Our situation has arisen due to being (often) behind in rent payment, coinciding with an incident on the property involving our program hosts and unlawful entry into other tenant space, per Seven Days. The volunteer run nonprofit, founded by Jim Lockridge in 1996, has been a cornerstone of Vermont's DIY music scene for nearly three decades. Lockridge, who moved to Arizona last year to be closer to family, acknowledged the challenges of running the organization remotely while serving as its sole major fundraiser. The Tiny Museum of Vermont Music History and Vermont Music Library will continue in some form, though the fate of the Radiator, the online radio station launched with Radio Bean's Lee Anderson in 2007, remains unclear. For anyone who's ever dug through Big Heavy World's archives or caught a local band because of their work, this one stings."}, {"date": "11/24/2025", "title": "Local Restaurants Help Nonprofits Serve Free Thanksgiving Meals", "url": "https://www.sevendaysvt.com/food-drink/foodnews/local-restaurants-help-nonprofits-serve-free-thanksgiving-meals/?utm_campaign=monday-november-24th-thanksgiving-week&utm_medium=referral&utm_source=www.btownbrief.com", "content": "We have sensed an elevated need in the community this year, more than ever, and encourage everyone to pitch in in their own way, per Seven Days. For the fourth consecutive year, Farmhouse Group chefs are preparing turkey dinners for roughly 1,500 people, with meals distributed through various Burlington nonprofits on Wednesday and Thursday. King Street Laundry is also stepping up with free takeout meals donated by Waterworks Food + Drink during their weekly laundry service for people experiencing homelessness. Feeding Champlain Valley is still accepting turkey and side dish donations through Wednesday at their North Winooski Avenue location. The full list of free meal sites spans both days, from sit down dinners at the Salvation Army to takeout at the Fletcher Free Library."}, {"date": "11/24/2025", "title": "South Burlington Man Provides Help for Holidays", "url": "https://www.vtcng.com/otherpapersbvt/news/around_town/south-burlington-man-provides-help-for-holidays/article_abf02619-a5ce-4285-a77e-9f09eab4dd5d.html?utm_campaign=monday-november-24th-thanksgiving-week&utm_medium=referral&utm_source=www.btownbrief.com", "content": "People like doing things and helping out as well, but they may not know where to start, or how to do it, or where it should go. This makes it a one-stop shop kind of thing, per the Other Paper. Louis Godin's Neighbors Helping Neighbors Project is now in its 11th year, collecting food along with paper goods and hygiene products from his garage at 31 McIntosh Ave every Saturday through December 31 from 8 AM to noon. The initiative has collected roughly 14,000 pounds of food over the past decade, with donations going to the Health Center in Burlington, Feeding Chittenden, and the Humane Society. Godin contacts organizations beforehand to identify specific needs, making it easier for donors to contribute what's actually wanted. With South Burlington Food Shelf numbers exceeding historical averages and potential SNAP cuts looming, the timing couldn't be more relevant."}, {"date": "11/24/2025", "title": "Hofstra Upsets Vermont in NCAA Men's Soccer Tournament", "url": "https://www.mynbc5.com/article/uvm-vs-hofstra-ncaa-tournament-second-round-2025/69520403?utm_campaign=monday-november-24th-thanksgiving-week&utm_medium=referral&utm_source=www.btownbrief.com", "content": "The hardest thing is we let the state down. Maybe not with effort, but with end result, per NBC5. The defending national champions and tournament's top seed fell 3-2 in overtime at Virtue Field, ending a 29 game unbeaten streak that had sellout crowds showing up all season. Rui Aoki's chaotic corner kick goal tied it with under 10 minutes left, but Hofstra's Laurie Goddard found the winner in the first overtime period. The Catamounts finished 14-1-5 and claimed their second straight America East championship, but coach Rob Dow's squad won't get the chance to defend their national title. For a program that's become a genuine source of statewide pride, the sudden ending hurts, though Dow promised higher expectations heading into 2026."}, {"date": "11/24/2025", "title": "Vermont's Outdated Tech Can Leave Lawmakers in the Dark", "url": "https://www.sevendaysvt.com/news/waysandmeans/vermonts-outdated-tech-can-leave-lawmakers-in-the-dark/?utm_campaign=monday-november-24th-thanksgiving-week&utm_medium=referral&utm_source=www.btownbrief.com", "content": "If we don't have the right data, the consequences could be devastating, per Seven Days. The state's aging information systems, many built in the 1980s and 1990s on obsolete programming languages, continue to hamper everything from emergency response to basic policy decisions. The school redistricting task force discovered this firsthand when the Agency of Education provided data that were, in Senator Martine Gulick's words, \"all over the map.\" The Department for Children and Families operates the oldest child welfare data systems in the nation, struggling to track basic information like foster children's allergies and custody details. A replacement system is expected by spring 2028 at a cost of $30 to $50 million, while total state IT projects since 2018 are estimated to exceed $760 million. For a citizen legislature that meets only January through May, waiting weeks or months for accurate data isn't at all ideal"}, {"date": "11/24/2025", "title": "Burlington Interim Police Chief Discusses Changes in BPD", "url": "https://www.mynbc5.com/article/nbc5-in-depth-burlington-interim-police-chief-shawn-burke/69516554?utm_campaign=monday-november-24th-thanksgiving-week&utm_medium=referral&utm_source=www.btownbrief.com", "content": "Foot patrols in 2025 were the highest they've been since 2020, as the department continues to rebuild staffing. Gunfire incidents are at their lowest level in five years, per NBC5. Interim Chief Shawn Burke, now seven months into the job after his surprise return from South Burlington, sat down to discuss the department's progress and ongoing challenges. While increased patrols in City Hall Park have pushed some activity to other areas including Battery Park, Vermont State Police are now providing extra downtown support. Burke emphasized that the city needs social service resources alongside law enforcement to address root causes. The full 12 minute interview is available on NBC5's website by clicking here."}, {"date": "11/24/2025", "title": "South Burlington Fire Station in Need of Expansion", "url": "https://www.vtcng.com/otherpapersbvt/news/police_blotter/south-burlington-fire-station-in-need-of-expansion/article_286ed627-9a95-4151-828d-69a6ea58473f.html?utm_campaign=monday-november-24th-thanksgiving-week&utm_medium=referral&utm_source=www.btownbrief.com", "content": "When council made a decision, a little over almost two years ago, to put on the rental registry division, they knew at that time that we weren't going to have the space to house them here, per the Other Paper. The fire department's prevention team, currently crammed into a 350 square foot trailer that's miserable in both winter and summer, would get a proper 2,000 square foot addition with offices, a conference room, and public meeting space. The $2 million project heads to voters on Town Meeting Day, funded not through property taxes but through new capital assessment fees and rental registration surplus revenues. Chief Steve Locke estimates the debt would be paid off in about 10 years, at which point the fees would sunset."}, {"date": "11/24/2025", "title": "Killington Pushes Forward with $60M in Improvements", "url": "https://vtdigger.org/2025/11/23/on-pause-as-a-world-cup-host-killington-pushes-forward-with-60m-in-improvements/?utm_campaign=monday-november-24th-thanksgiving-week&utm_medium=referral&utm_source=www.btownbrief.com", "content": "It's an expensive operation. It takes cash flow away from the development of the mountain, as good as it is for the brand, per VTDigger. The state's largest ski area is sitting out this year's World Cup racing, which relocated to Colorado while Killington completes a new $12 million Superstar trail chairlift. The resort's new independent owners are hoping to bring back the Thanksgiving weekend competition in 2026, possibly on an every other year rotation with Copper Mountain to manage the event's $2 million annual cost. An additional $22 million in snowmaking infrastructure upgrades was just announced, part of the nimble decision making the ownership group says independence allows. Killington opened November 12 with record early season terrain and expects a busy holiday week even without the international racing crowd."}, {"date": "11/24/2025", "title": "Trappers and Educators Protect Vermont Against Invasive Beetle", "url": "https://vtcommunitynews.org/2025/11/17/trappers-and-educators-protect-vermont-against-invasive-beetle/?utm_campaign=monday-november-24th-thanksgiving-week&utm_medium=referral&utm_source=www.btownbrief.com", "content": "The Asian longhorned beetle would be a huge concern if it ever got to Vermont. Our northern hardwood forests are just a ton of food resources for them, and there's no known kind of treatment, per Vermont Community News. Teams are deploying Lindgren funnel traps at six Vermont forest sites, targeting campgrounds and areas with recycled wood or shipping pallets where the pest might arrive via infested firewood. The stakes are serious: in Worcester, Massachusetts, 30,000 trees have been removed since 2008 to contain an infestation that went undetected for 15 years. The ALB doesn't discriminate among tree species the way some borers do, making Vermont's maple dominated forests particularly vulnerable. Anyone who thinks they've spotted the beetle or its distinctive pencil sized exit holes should report it to Vermont Invasives, even if they're not certain."}, {"date": "11/24/2025", "title": "Seven Days: Magnificent 7 Events This Week", "url": "https://www.sevendaysvt.com/arts-culture/magnificent7/magnificent-7-must-see-must-do-november-26-december-3/?utm_campaign=monday-november-24th-thanksgiving-week&utm_medium=referral&utm_source=www.btownbrief.com", "content": "For generations of listeners, nothing evokes the spirit of the season quite like Vince Guaraldi's soundtrack to A Charlie Brown Christmas, per Seven Days. The editors' picks for the week include the Isaiah J. Thompson Trio performing \"A Guaraldi Holiday\" at Middlebury's Mahaney Arts Center on Wednesday, plus the Fleming Museum's ongoing kimono exhibit exploring the garment's evolution from ancient traditions to modern wear. The Albany Berkshire Ballet brings The Nutcracker to the Flynn on Saturday, while the Brattleboro Festival of Miniatures opens the same day with more than 60 storefront windows displaying tiny terrariums, model trains, and elaborately detailed dollhouses. For those seeking a new holiday tradition, the Vermont Institute of Natural Science's A Forest of Lights in Quechee features illuminated displays, a sparkle dome, and hot chocolate by the campfire."}, {"date": "11/24/2025", "title": "Employees' Union Asks Judge to Block Return-to-Office Mandate", "url": "https://www.sevendaysvt.com/news/employees-union-asks-judge-to-block-return-to-office-mandate/?utm_campaign=monday-november-24th-thanksgiving-week&utm_medium=referral&utm_source=www.btownbrief.com", "content": "The Vermont State Employees' Association filed for an injunction in Washington County Superior Court this week, seeking to delay Governor Scott's December 1 policy requiring state workers in the office at least three days a week. The state recently signed a $2.3 million lease for additional Waterbury office space to accommodate the change. A hearing is expected next week."}, {"date": "11/24/2025", "title": "Bolton Valley Opens Ski Season Early", "url": "https://www.wcax.com/2025/11/23/bolton-valley-opens-ski-season-early/?utm_campaign=monday-november-24th-thanksgiving-week&utm_medium=referral&utm_source=www.btownbrief.com", "content": "The resort fired up lifts Saturday, a full week ahead of their planned Black Friday opening. President Lindsay DesLauriers said she couldn't remember the last time they opened before Thanksgiving. This marks Bolton's first season without founder Ralph DesLauriers, Lindsay's father, who passed away in October. Expect top to bottom access by next weekend."}, {"date": "11/24/2025", "title": "Vermont Public's Local Gift Guide 2025", "url": "https://www.vermontpublic.org/local-news/2025-11-21/vermont-public-local-holiday-gift-guide-for-2025?utm_campaign=monday-november-24th-thanksgiving-week&utm_medium=referral&utm_source=www.btownbrief.com", "content": "Looking for holiday gifts that support local makers? Vermont Public compiled a comprehensive guide featuring everything from Darn Tough socks and Bag Balm tins to handmade wooden spoons, beaded rings by South Burlington's Isaac Shoulderblade, and mid century modern birdhouses from Pleasant Ranch in Winooski. Categories range from under $20 stocking stuffers to experiential gifts like flower subscriptions and craft classes."}, {"date": "11/21/2025", "title": "Read our Full Recap of the Nov 17 Burlington City Council Meeting", "url": "http://www.btownbrief.com/city-council-meeting-summaries?utm_campaign=friday-november-21st&utm_medium=referral&utm_source=www.btownbrief.com", "content": "This week’s meeting ran late into the night, dominated by a tense back-and-forth between the Council and the Administration regarding the sudden decision to end the BTV Cares mental health response program. Councilors expressed frustration over the lack of prior notice and voiced concerns about potential service gaps for vulnerable residents as the work transitions to the Howard Center. The chamber also heard compelling testimony from the UVM Student Tenant Union regarding a \"mold emergency\" and overcrowding in dorms, leading to a unanimous vote to re-evaluate the city’s ability to enforce housing codes on campus. Looking ahead, the Mayor presented the city’s 2026 legislative priorities, which include a push for 24/7 shelter funding and a demand that the state finally vote on Burlington’s pending charter changes. Additionally, voters will officially see a question on the March ballot to permanently enshrine the Office of Racial Equity, Inclusion, and Belonging in the city charter. Read the full, juicy summary by going here."}, {"date": "11/21/2025", "title": "South Burlington Couple Donates Massive Tree for Church Street Lighting Ceremony", "url": "https://www.mynbc5.com/article/burlington-tree-lighting-vermont/69511694?utm_campaign=friday-november-21st&utm_medium=referral&utm_source=www.btownbrief.com", "content": "I've tended it, taken care of it, and watched the birds build nests and fledge families, Raymond Whitney said, per WCAX. The Whitney family's 40-foot pine tree now stands at the top of Church Street after decades of growth at their South Burlington home. Raymond Whitney and Elise Charron-Whitney, who purchased the tree as a root ball in South Hero decades ago, decided this year was finally time to donate it for the annual lighting ceremony. With Elise recently diagnosed with Alzheimer's Disease, the couple hopes their prized tree can shine light in more ways than one this holiday season. The tree lighting ceremony will air live on NBC5 on November 28 at 4pm. So mark that on your calendar for next Friday! Festivities start at City Hall park at noon with a Santa Parade, while the lighting of the tree happens at 6pm sharp."}, {"date": "11/21/2025", "title": "Vermont's Bold Investment in Childcare Is Largely Paying Off", "url": "https://www.sevendaysvt.com/news/education-news/vermonts-bold-investment-in-childcare-is-largely-paying-off/?utm_campaign=friday-november-21st&utm_medium=referral&utm_source=www.btownbrief.com", "content": "We've been able to dream rather than just survive, said Kristen Dunne of Middlebury's Mary Johnson Children's Center, per Seven Days. Act 76, passed in 2023, has created more than 1,700 new childcare slots and enrolled 4,000 additional children in state financial assistance programs. The law directs $125 million annually through payroll taxes to expand subsidies for families and funds for providers. Families earning up to $248,000 now qualify for assistance, making Vermont the state with the highest income eligibility for childcare support. While challenges remain, including continued shortages of infant care spots and lack of health insurance for workers, advocates say Vermont has become a national model. The nonprofit Let's Grow Kids, which spearheaded the decade-long campaign, disbanded in September after achieving its primary goal of securing sustainable funding."}, {"date": "11/21/2025", "title": "Burlington Officials Debate How to Preserve Mental Health Response Services", "url": "https://www.vermontpublic.org/local-news/2025-11-18/burlington-debate-mental-health-response-services?utm_campaign=friday-november-21st&utm_medium=referral&utm_source=www.btownbrief.com", "content": "It never came online as envisioned, Interim Police Chief Shawn Burke told councilors, per Vermont Public. The City Council delayed voting Monday on transferring the city's CARES mental health response program to Howard Center after Mayor Emma Mulvaney-Stanak announced the program would end next month. The program has responded to 600 incidents since launching last year but struggled to hire more than two people for what was intended as a four-person team. State grant funding runs out this year. Some councilors expressed concern about the lack of transparency, with Councilor Melo Grant saying she learned about the cuts from someone receiving CARES services. The council will revisit the Howard Center agreement on December 1."}, {"date": "11/21/2025", "title": "Dating on Strava and Spotify as Social Media: Hobby-Tracking and Self Surveillance", "url": "https://vtcynic.com/culture/dating-on-strava-and-spotify-as-social-media-hobby-tracking-and-self-surveillance/?utm_campaign=friday-november-21st&utm_medium=referral&utm_source=www.btownbrief.com", "content": "It's better than Christmas, senior Sage Dephoure said about Spotify Wrapped, per the Vermont Cynic. UVM students are increasingly using hobby-tracking apps like Strava and Spotify for social connection and self-quantification. While these platforms offer community, they also bring pressure. Senior Daria Falkowski called Strava \"actually obsessive and a little problematic,\" noting that Burlington Running Club members immediately exchange Strava profiles when meeting. A 2022 study found tracking apps increased negative psychosocial implications like social comparison. Some users are even ditching dating apps for hobby-tracking platforms, creating another digital medium for filtering in-person connections. Makes me wonder, I wonder if the Btown Brief can attempt something to bring people together to enjoy good dates without the awkwardness, I’ve got ideas percolating. Reply to the email and tell me if that sounds like something worth trying."}, {"date": "11/21/2025", "title": "Burlington City Council Moves to Address UVM Students' Concerns on Dorm Conditions", "url": "https://vtdigger.org/2025/11/18/burlington-city-council-moves-to-address-uvm-students-concerns-on-dorm-conditions/?utm_campaign=friday-november-21st&utm_medium=referral&utm_source=www.btownbrief.com", "content": "We found that the university was not interested in meeting our demands, said Ben Robke of the Student Tenant Union, per VTDigger. City councilors unanimously passed a resolution seeking accountability from UVM and Champlain College after students described mold, leaks, rodent infestations and defective heating in dorms. The resolution requires universities to share inspection data and complaint procedures within three months. UVM's Amanda Clayton argued that minimum housing standards are \"outside of the scope for what can be regulated by the municipality.\" Councilor Evan Litwin countered that the city gives universities \"a courtesy and a privilege\" to conduct their own inspections. Students plan to continue pushing for an enrollment cap, gender-inclusive housing, and an end to the tiered housing system."}, {"date": "11/21/2025", "title": "Historian David Blow Receives Lifetime Achievement Award", "url": "https://www.sevendaysvt.com/arts-culture/history-arts-culture/historian-david-blow-receives-lifetime-achievement-award/?utm_campaign=friday-november-21st&utm_medium=referral&utm_source=www.btownbrief.com", "content": "He knows more about old Burlington than any living person, said Bob Blanchard, per Seven Days. The Chittenden County Historical Society honored Burlington historian David Blow, 88, with its inaugural Lilian Baker Carlisle Lifetime Achievement Award. Blow, who has researched Burlington history since 1965 after returning from Army service in Germany, authored the three-volume Historic Guide to Burlington Neighborhoods. The modest historian declined a public ceremony, receiving the award at his apartment. J. Kevin Graffagnino called Blow \"a walking encyclopedia,\" noting that anyone working on Burlington subjects in the last 40 years knew to seek his help."}, {"date": "11/21/2025", "title": "Little Changed, Much Needed, Says Mayor on Renewed Legislative Priorities", "url": "https://burlingtondailynews.net/2025/11/19/little-changed-much-needed-says-mayor-on-renewed-legislative-priorities/?utm_campaign=friday-november-21st&utm_medium=referral&utm_source=www.btownbrief.com", "content": "The city seeks state action on emergency housing with 24-hour shelter access and mental health services, funding for water infrastructure upgrades beyond the bonds voters approved in March, and passage of five long-pending charter changes, per Burlington Daily News. Mayor Emma Mulvaney-Stanak's legislative priorities for 2026 remain nearly identical to 2025's agenda after what she described as \"very little progress\" last session. These include authority to ban firearms in bars (approved by 87% of voters in March 2025), just-cause eviction requirements, and an independent police oversight panel. The mayor will also support continued funding for Community Justice Centers and expanded language-access services statewide."}, {"date": "11/21/2025", "title": "Lois McClure Leaves Over $20 Million to Support Education and Training Pathways", "url": "https://vermontbiz.com/news/2025/november/17/lois-mcclure-leaves-over-20-million-support-education-and-training-pathways?utm_campaign=friday-november-21st&utm_medium=referral&utm_source=www.btownbrief.com", "content": "The gift to the J. Warren & Lois McClure Foundation will be received in installments through 2030, per VermontBiz. Lois McClure, who passed away in January 2025 at age 98, has left more than $20 million to expand education and training pathways to Vermont's promising jobs. The foundation produces the Vermont's Most Promising Jobs resource and offers the Free Degree Promise for debt-free associate degrees. \"Young people make a better Vermont, and we believe that Vermont can work better for them,\" said Executive Director Carolyn Weir. The McClures have become the largest-ever donors to Vermont through the Vermont Community Foundation."}, {"date": "11/21/2025", "title": "Electric Airplane Alia Named 'Coolest Thing' in Vermont", "url": "https://www.sevendaysvt.com/arts-culture/electric-airplane-alia-is-named-the-coolest-thing-in-vermont/?utm_campaign=friday-november-21st&utm_medium=referral&utm_source=www.btownbrief.com", "content": "Beta Technologies' sleek electric aircraft beat out Milton's Splitray Supercar and WheelPad's accessible housing suite to win the Vermont Chamber of Commerce's inaugural award. Also honored: Addison County students who built a tiny house on wheels for affordable housing."}, {"date": "11/21/2025", "title": "Burlington Convention Center Could Boost Tourism by Millions", "url": "https://www.wcax.com/2025/11/19/burlington-convention-center-could-boost-tourism-by-millions-study-shows/?utm_campaign=friday-november-21st&utm_medium=referral&utm_source=www.btownbrief.com", "content": "Consultants say Burlington has missed out on $63 million in tourism revenue since 2017 and could support 30,000-60,000 square feet of convention space plus 250 hotel rooms, though challenges remain with rideshare availability and airport capacity."}, {"date": "11/21/2025", "title": "Molly Gray to Run for Lieutenant Governor Again", "url": "https://www.sevendaysvt.com/news/molly-gray-to-run-for-lieutenant-governor-again/?utm_campaign=friday-november-21st&utm_medium=referral&utm_source=www.btownbrief.com", "content": "The former LG who lost her 2022 Congressional bid announces her return to politics after working with the Vermont Afghan Alliance, citing concerns about vulnerable Vermonters needing protection and support for working families."}, {"date": "11/21/2025", "title": "UVM Men's Soccer NCAA Tournament Tickets Sell Out Instantly", "url": "https://www.mynbc5.com/article/uvm-students-hopeful-mens-soccer-team-will-go-far/69500057?utm_campaign=friday-november-21st&utm_medium=referral&utm_source=www.btownbrief.com", "content": "Second round tickets disappeared in minutes and now resell for over $300 as campus excitement builds around the top-seeded Catamounts' tournament run."}, {"date": "11/21/2025", "title": "Doma Bar Opens in Former Paradiso Hi-Fi Space", "url": "https://www.sevendaysvt.com/music/musicnews/eye-on-the-scene-opening-night-at-doma-bar-in-burlington/?utm_campaign=friday-november-21st&utm_medium=referral&utm_source=www.btownbrief.com", "content": "The South End's new late-night vinyl lounge celebrated its opening with hourlong DJ sets, disco ball and red lighting replacing the former fine-dining focus at 388 Pine Street."}, {"date": "11/14/2025", "title": "Federal Food Assistance Returns to Vermont as Shutdown Ends", "url": "https://vtdigger.org/2025/11/13/federal-food-assistance-will-arrive-to-vermonters-friday-as-shutdown-ends/?utm_campaign=friday-november-14th&utm_medium=referral&utm_source=www.btownbrief.com", "content": "We wanted to take care of the most vulnerable, but the financial exposure was something that weighed on us, weighed on me, per VTDigger. After weeks of uncertainty during the federal government shutdown, USDA confirmed Thursday that full SNAP benefits will arrive Friday for over 63,000 Vermonters who rely on 3SquaresVT. The state's Emergency Board had approved $6.3 million in stopgap funding to cover 15 days of benefits during the shutdown, with Vermont Foodbank CEO John Sayles reporting some pantries saw four times their usual traffic. While federal reimbursement for the state's emergency provisions remains uncertain, Governor Scott acknowledged they went in \"with our eyes wide open\" about potential losses."}, {"date": "11/14/2025", "title": "Burlington Police and Mayor Collaborate on Community Safety Strategy", "url": "https://www.sevendaysvt.com/news/paidpost/burlington-police-department-mayor-work-together-toimprove-community-safety/?utm_campaign=friday-november-14th&utm_medium=referral&utm_source=www.btownbrief.com", "content": "We've been implementing lots of new measures that are improving our downtown, with a strong focus on making it a safe space for everyone, article via Seven Days. Downtown Burlington's safety metrics are showing meaningful improvement, with violent crime trending downward and gunfire incidents dropping significantly from their 2022 peak, according to interim Police Chief Shawn Burke's October report to the Police Commission. The city's innovative Situation Table initiative has emerged as a cornerstone of this progress, convening 40 social service agencies weekly to collaboratively address the complex intersection of homelessness, mental health, and substance use disorders that often underlies public safety challenges. This holistic approach gained additional momentum with Governor Scott's October announcement of a comprehensive Short-Term Action Plan, which includes appointing a special prosecutor to address Chittenden County's case backlog and establishing a new Community Accountability Court focused on rehabilitation and victim support. Meanwhile, the BPD's enhanced recruitment strategy, including a $15,000 signing bonus and targeted outreach at regional colleges, has already generated more applications in 2025 than the entire previous year. To top that off, we also have Vermont State Police taking shifts patrolling Church St. These coordinated efforts between city leadership, state government, and community organizations represent a fundamental shift toward addressing root causes rather than symptoms, suggesting Burlington is building a sustainable model for urban safety that balances accountability with compassion, all in Vermont’s biggest city. All this to say, there’s finally real change happening in Burlington. What are your thoughts? Reply to this email with your thoughts."}, {"date": "11/14/2025", "title": "Icy Roads Halt I-89 Traffic, Cause Regional Delays", "url": "https://www.wcax.com/2025/11/11/icy-conditions-stop-traffic-i-89-south-cause-delays-other-roads/?utm_campaign=friday-november-14th&utm_medium=referral&utm_source=www.btownbrief.com", "content": "Authorities said the roads are extremely icy and urged people to stay off them if they could, per WCAX. Tuesday evening's commute turned treacherous as icy conditions brought traffic to a standstill on Interstate 89 south between Williston and Richmond, with vehicles stopped from the Williston Rest Area to Richmond's Exit 12. Additional disruptions hit Route 15 in Essex heading toward Underhill, while Route 100 in Waterbury near the Stowe line became temporarily impassable. Franklin County, which received up to nine inches of snow, saw slow-moving traffic on I-89, with difficult conditions also reported on Route 104 around Fairfax and East Georgia. Let this be your reminder to get those winter tires put on before you’re late to work (like me)."}, {"date": "11/14/2025", "title": "Seth Neary's Analog Art Exhibition Opens at Safe and Sound Gallery", "url": "https://www.sevendaysvt.com/arts-culture/artreview/designer-and-snowboarder-seth-neary-goes-analog-in-solo-art-show/?utm_campaign=friday-november-14th&utm_medium=referral&utm_source=www.btownbrief.com", "content": "Art and skateboarding, snowboarding... It goes together, per Seven Days. Former pro snowboarder and Driven Studio co-founder Seth Neary presents \"Fall Down, Get Up,\" his first solo exhibition featuring over 50 collages made from shipping labels, Polaroid borders, and decades-old Letraset type. The Burlington graphic designer, whose commercial work appears on Ben & Jerry's packaging and Vermont Creamery materials, began creating analog art after a 2019 health crisis prompted reflection on mortality and physicality. The show includes collaborations benefiting the Harold Hunter Foundation and special-edition Burton snowboards supporting the Chill Foundation, running through November 22."}, {"date": "11/14/2025", "title": "City Hall Park Voices Highlight Burlington's Homelessness Crisis", "url": "https://vtcynic.com/features/voices-from-city-hall-park-how-did-we-get-here/?utm_campaign=friday-november-14th&utm_medium=referral&utm_source=www.btownbrief.com", "content": "Why are people not complaining because members of our community don't have a place to live? per Vermont Cynic. Vermont's homelessness rates have increased 200% since 2020, with the state now holding the nation's fourth-highest per capita rate of unhoused individuals. The crisis intensified after Governor Scott vetoed a bill extending the hotel-motel voucher program, leading to hundreds of evictions earlier this year. Burlington's Sarah Russell, special assistant to end homelessness, pushes back against framing the issue primarily as public safety, noting that people sleeping outside face far greater risks of assault and theft than housed residents, while City Council President Ben Traverse emphasizes Burlington cannot solve the crisis alone without state support for affordable housing."}, {"date": "11/14/2025", "title": "Burlington Prepares for Winter Without Drop-In Shelter", "url": "https://www.sevendaysvt.com/news/housingcrisis/homeless-people-in-burlington-prepare-for-cold-winter/?utm_campaign=friday-november-14th&utm_medium=referral&utm_source=www.btownbrief.com", "content": "There's nowhere to sleep, and I'm exhausted. It's so cold. I haven't been able to get warm, per Seven Days. For the first time in eleven years, Burlington will have no drop-in shelter for people who aren't sober this winter, leaving approximately 200-plus people sleeping rough to face freezing temperatures with limited options. While COTS opened its expanded 56-bed Waystation shelter and CVOEO plans to add 26 beds at Champlain Place, demand far exceeds capacity. On the coldest nights reaching minus 10 degrees with wind chill, CVOEO will operate a pop-up shelter at the Robert Miller Community Center as part of a new $1.1 million state program, but advocates worry about those who will resort to tenting through winter using donated sleeping bags and ice shanties."}, {"date": "11/14/2025", "title": "Vermont Man Plans 6,000-Mile Motorcycle Journey for Recovery", "url": "https://www.mychamplainvalley.com/news/local-news/vermont-man-to-ride-6000-miles-raise-funds-for-essential-services/?utm_campaign=friday-november-14th&utm_medium=referral&utm_source=www.btownbrief.com", "content": "My life then and my life now are polar opposites, I couldn't ask for a better life, per My Champlain Valley. Alexander Zolotas, founder of Riding for Recovery, will motorcycle from Vermont to Panama this spring to raise $50,000 for the Turning Point Center of Chittenden County and awareness for addiction recovery. After a decade of active addiction that ended with a coma in 2018, Zolotas completed UVM's Sustainable Innovation MBA program and discovered his passion for motorcycling while celebrating in Guatemala. The 6,000-mile journey along the east coast through Tennessee and Texas will chronicle his transformation from street-level user to recovery advocate."}, {"date": "11/14/2025", "title": "Vermont Comedy Club Celebrates 10 Years, Launches Nonprofit", "url": "https://www.sevendaysvt.com/arts-culture/comedy-arts-culture/soundbites-vermont-comedy-club-turns-10/?utm_campaign=friday-november-14th&utm_medium=referral&utm_source=www.btownbrief.com", "content": "Any sane person would have closed a hundred times over, but that just wasn't an option for us, per Seven Days. Nathan Hartswick and Natalie Miller mark a decade of transforming Burlington's comedy scene with the launch of Vermont Comedy Arts, a 501c3 nonprofit that will handle all educational programming while the for-profit club continues hosting performances. The couple estimates over 1,000 students have taken classes at the venue, which helped launch nationally touring comics including Tina Friml and Carmen Lagala. Anniversary celebrations include the \"Fruits of Our Loins\" homecoming show November 20 and the Vermont's Funniest Comedian contest this weekend."}, {"date": "11/14/2025", "title": "Generator Makerspace Organizes Shower Bag Workshop for Cancer Patients", "url": "https://vermontbiz.com/news/2025/november/18/generator-makerspace-host-sewing-workshop-support-breast-cancer-patients?utm_campaign=friday-november-14th&utm_medium=referral&utm_source=www.btownbrief.com", "content": "These small items make a big difference during recovery, per Vermont Business Magazine. Two-time breast cancer survivor Lyn Coupal leads a community sewing workshop December 13-14 at Generator Makerspace to produce shower bags for UVM Medical Center oncology patients recovering from surgery. The free workshops welcome volunteers of any experience level to help create bags that allow patients to shower hands-free while managing post-surgical drains. April Cornell has provided materials support, with additional donations of 100% cotton fabric, thread, and ribbon needed through December 12."}, {"date": "11/14/2025", "title": "Seven Winter Events to Brighten Vermont's Dark Season", "url": "https://www.sevendaysvt.com/arts-culture/culture/seven-events-to-spice-up-a-vermont-winter/?utm_campaign=friday-november-14th&utm_medium=referral&utm_source=www.btownbrief.com", "content": "Don't let four o'clock sunsets, frigid temps and a bit of frozen water spoil your fun, per Seven Days. Vermont's winter calendar bursts with activities from Shelburne Museum's Winter Lights installation running through January 4, featuring circus performances every Saturday, to the Grand Kyiv Ballet's Nutcracker at Lyndon Institute December 10-11. Middlebury College hosts the Isaiah J. Thompson Trio performing Vince Guaraldi's Charlie Brown Christmas classics December 3, while Burlington's Highlight celebration fills downtown with art and music on New Year's Eve. February's Penguin Plunge sees brave souls diving into Lake Champlain to raise funds for Special Olympics Vermont."}, {"date": "11/14/2025", "title": "Burlington Considers Property Tax Changes Affecting Business, Wealthy Homeowners", "url": "https://burlingtondailynews.net/2025/11/11/burlington-eyes-shifting-property-tax-burden-to-business-wealthy/?utm_campaign=friday-november-14th&utm_medium=referral&utm_source=www.btownbrief.com", "content": "The cost of doing business is high. The cost of parking is high, per Burlington Daily News. The City Charter Change Committee paused Monday on Mayor Mulvaney-Stanak's proposal for a $50,000 homestead property value exemption that would shift tax burden to commercial properties and homes valued above $800,000, which would see bills rise 4-6%. Burlington Business Association's Kelly Devine warns higher taxes could push businesses off Church Street where operating costs already strain merchants. The committee also considered allowing the city to borrow up to $10 million without voter referendum by 2031, up from the current $2 million limit, though officials opted for further study before formal action."}, {"date": "11/14/2025", "title": "Legal Defense Fund for Vermont Immigrants Surpasses $500,000", "url": "https://www.sevendaysvt.com/news/legal-defense-fund-for-vt-immigrants-surpasses-500000/?utm_campaign=friday-november-14th&utm_medium=referral&utm_source=www.btownbrief.com", "content": "Four organizations receive grants to boost legal services for immigrants facing detention or deportation. Vermont Asylum Assistance Project doubled its staff from 4 to 11 with initial $100,000 grant."}, {"date": "11/14/2025", "title": "Country Star Jordan Davis to Play 2026 Champlain Valley Fair", "url": "https://www.mynbc5.com/article/country-star-jordan-davis-vermont-tickets/69414689?utm_campaign=friday-november-14th&utm_medium=referral&utm_source=www.btownbrief.com", "content": "The \"Buy Dirt\" singer will perform on Saturday, Aug. 29. Tickets go on sale to the general public on Thursday, Nov. 20, at 10 a.m. His new album, \"Learn The Hard Way,\" is set to be released two weeks before the show."}, {"date": "11/14/2025", "title": "North End Food Pantry Sees Surge During Shutdown", "url": "https://www.sevendaysvt.com/arts-culture/video-demand-increases-at-burlingtons-north-end-food-pantry/?utm_campaign=friday-november-14th&utm_medium=referral&utm_source=www.btownbrief.com", "content": "The volunteer-led pantry at Odd Fellows Lodge serves nearly 700 people monthly, open weekends 9-11 AM with no paperwork required."}, {"date": "11/14/2025", "title": "Specs Opens Full Cocktail Bar in Winooski This Sunday", "url": "https://www.sevendaysvt.com/food-drink/foodnews/specs-to-open-long-awaited-cocktail-bar-in-winooski/?utm_campaign=friday-november-14th&utm_medium=referral&utm_source=www.btownbrief.com", "content": "After a year of Friday pop-ups, Sam Nelis unveils his 10-seat bar with 100+ classic cocktails. Grand opening November 16 features all-day live music."}, {"date": "11/10/2024", "title": "Mayor, council revamp Sanders-Era assemblies", "url": "https://burlingtondailynews.net/2025/11/05/mayor-council-revamp-sanders-era-assemblies/?utm_campaign=monday-november-10th&utm_medium=referral&utm_source=www.btownbrief.com", "content": "The City Council unanimously adopted a resolution reinforcing Burlington's eight Neighborhood Planning Assemblies, the ward-based citizen groups established during Bernie Sanders' mayoral era, per Burlington Daily News. The Burlington City Council has unanimously passed a resolution to reinforce the role of the city's eight Neighborhood Planning Assemblies (NPAs), the ward-based citizen groups originating from Bernie Sanders' 1981 mayoral campaign. The measure, signed by Mayor Mulvaney-Stanak, directs CEDO to standardize NPA priority lists and requires the council to consult NPAs on major developments and charter changes. Critics, however, dismiss the resolution as \"window dressing,\" arguing it fails to address chronic underfunding (around $2-4k annually per NPA) and declining participation."}, {"date": "11/10/2024", "title": "Small farmers turning to new tech tools", "url": "https://vtcommunitynews.org/2025/11/06/small-farmers-turning-to-new-tech-tools/?utm_campaign=monday-november-10th&utm_medium=referral&utm_source=www.btownbrief.com", "content": "It's labor savings. It's the peace of mind, maple producer Brian Kussel said about Farmblox, an app-based automation system that alerts him to equipment issues from his phone, per Vermont Community News. Small Vermont farms are using new agritech tools to ease labor shortages and climate impacts, with Rutland maple producer Brian Kussel praising the \"peace of mind\" from an app-based monitor called Farmblox. The system, which he installed with a state grant, alerts him to equipment issues like frozen sap lines, ending his 2 a.m. manual checks. The Montpelier-based Agritech Institute for Small Farms is also helping producers adopt tools like 'Nofence,' a virtual fencing system that uses GPS collars to manage rotational grazing."}, {"date": "11/10/2024", "title": "City Approves $631,000 Dredging Plan", "url": "https://burlingtondailynews.net/2025/11/07/city-approves-631000-dredging-plan/?utm_campaign=monday-november-10th&utm_medium=referral&utm_source=www.btownbrief.com", "content": "Lake Champlain has fallen to its lowest level since 1918, nearly three feet below normal, leaving some boat slips sitting in mud and forcing staff to manually relocate vessels, per Burlington Daily News. With Lake Champlain at its lowest level since 1918 (nearly three feet below normal) the Burlington City Council has approved $631,000 for emergency harbor dredging. The low water has left boat slips in mud and forced staff to manually move vessels at the Community Boathouse Marina. The project, the first full dredging in 25 years, will remove sediment from the marina and Perkins Pier by spring 2026 to ensure the waterfront remains functional."}, {"date": "11/10/2024", "title": "Restored 1950s film editing machines allow students to explore historical film production", "url": "https://vtcynic.com/features/restored-1950s-film-editing-machines-allow-students-to-explore-historical-film-production/?utm_campaign=monday-november-10th&utm_medium=referral&utm_source=www.btownbrief.com", "content": "It's been a dream of mine to have these finally up and going, FTS professor Deborah Ellis said about two restored Steenbeck 16mm editing machines now available for student use, per the Vermont Cynic. Two 1950s-era Steenbeck 16mm film editing machines have been restored for student use at UVM's film and television studies department. Professor Deborah Ellis, who secured the donated machines, says they will debut in the spring \"Archival Filmmaking\" course, allowing students to physically cut and splice film. The analog machines, restored by the only U.S. specialist, will also be used in a future \"Cutting Up Lucy\" class to re-edit old episodes and teach the \"materiality\" of filmmaking from before the digital era."}, {"date": "11/10/2024", "title": "A conversation with Linda Howe, director of the Winooski Food Shelf", "url": "https://vtcommunitynews.org/2025/11/08/a-conversation-with-linda-howe-director-of-the-winooski-food-shelf/?utm_campaign=monday-november-10th&utm_medium=referral&utm_source=www.btownbrief.com", "content": "You're only one situation away from being in that same boat, Winooski Food Shelf director Linda Howe said about food insecurity affecting 157 local families, per The Winooski News. The 40-year resident has volunteered for over a decade, transforming the operation from a tiny church corner to a full first-floor operation adapting to cultural diversity by stocking halal options and lentils for refugee families. COVID drove numbers through the roof, forcing outdoor operations that continue today as volunteers fill 100 bags each Tuesday morning for distribution twice monthly."}, {"date": "11/10/2024", "title": "Vermont issues food aid as Trump administration appeals court rulings on federal benefits", "url": "https://vtdigger.org/2025/11/07/vermont-issues-food-aid-as-trump-administration-appeals-court-rulings-on-federal-benefits/?utm_campaign=monday-november-10th&utm_medium=referral&utm_source=www.btownbrief.com", "content": "Vermonters can buy food today, said economic services deputy commissioner Miranda Gray after the state distributed $6 million in emergency food benefits to 36,000 households Friday, per VTDigger. Vermont issued $6 million in state-funded food aid to 36,000 households on Friday after the five-week federal government shutdown paused 3SquaresVT (SNAP) payments, VTDigger reports. Vermont is one of only a few states, including New Mexico and Virginia, to provide direct replacement benefits rather than just funding food banks. The move came as the Trump administration appealed a federal court order to fully fund the benefits, though an appeals court upheld that order late Friday, with Vermont's Emergency Board ready to reconvene if federal funds don't resume."}, {"date": "11/10/2024", "title": "Winter Farmers Market Returns", "url": "https://www.mychamplainvalley.com/news/local-news/burlington-winter-farmers-market-returns/?utm_campaign=monday-november-10th&utm_medium=referral&utm_source=www.btownbrief.com", "content": "Burlington Beer Company hosts the indoor market select Saturdays through April, where vendors, shoppers, and fresh lunch options create community connections during the cold months. \"When it's cold out and you're not able to get out and do as much as you'd like, it's nice to stay connected,\" says shopper Liz Koons."}, {"date": "11/10/2024", "title": "BCA Grief Exhibition Opens", "url": "https://www.sevendaysvt.com/arts-culture/artreview/mourning-in-america-bca-center-art-show-explores-private-and-public-grief/?utm_campaign=monday-november-10th&utm_medium=referral&utm_source=www.btownbrief.com", "content": "Do We Say Goodbye? at BCA Center through January 24 features eight artists exploring personal and collective loss, including John Killacky's post-election video project and works addressing everything from Holocaust trauma to overdose deaths in City Hall Park."}, {"date": "11/10/2024", "title": "Free College Degrees for Vermont Students", "url": "https://www.wcax.com/2025/11/09/new-opportunity-vermont-students-receive-free-college-degree/?utm_campaign=monday-november-10th&utm_medium=referral&utm_source=www.btownbrief.com", "content": "The McClure Foundation extends its debt-free associate degree program to include 10th and 11th graders at Community College of Vermont, with hundreds already benefiting from the three-year-old initiative designed to keep young talent in state."}, {"date": "11/10/2024", "title": "Skinny Pancake Closes Stowe Location", "url": "https://vtdigger.org/2025/11/07/skinny-pancake-owner-blames-housing-labor-issues-for-stowe-restaurant-hiatus/?utm_campaign=monday-november-10th&utm_medium=referral&utm_source=www.btownbrief.com", "content": "Owner Benjy Adler shutters the restaurant for at least the winter, citing staff driving an hour each way to work because they can't afford Stowe housing. \"If this town wants a sustainable tourist industry, it needs housing in town,\" he said."}, {"date": "11/07/2025", "title": "Vermont's electric plane maker takes off in $1 billion initial stock offering", "url": "https://vtdigger.org/2025/11/04/vermonts-electric-plane-maker-takes-off-in-1-billion-initial-stock-offering/?utm_campaign=friday-november-7th&utm_medium=referral&utm_source=www.btownbrief.com", "content": "“The market responded incredibly well,\" founding CEO Kyle Clark said from the New York Stock Exchange on Tuesday,” per VTDigger. Beta Technologies exceeded expectations with its public offering, selling 34 million shares at $34 each, above the projected 25 million shares at $27-$33. The South Burlington-based company, which employs over 800 people and designs electric aircraft, saw its stock price climb 6% to $36 by market close. Despite losing a $1.8 million Department of Energy grant earlier this month, Clark remains bullish on Vermont operations, noting they've turned down \"hundreds of millions of dollars\" to relocate to Texas or Arkansas. Market reports estimate Beta's value at around $7.6 billion, with the influx positioning them for further commercialization.\""}, {"date": "11/07/2025", "title": "Causing a Scene: 25 Years of the Radio Bean", "url": "https://www.sevendaysvt.com/music/musicfeature/causing-a-scene-25-years-of-the-radio-bean/?utm_campaign=friday-november-7th&utm_medium=referral&utm_source=www.btownbrief.com", "content": "“How the hell did I pull this off?\" owner Lee Anderson asks incredulously about Radio Bean's quarter-century milestone,” per Seven Days. The tiny Burlington venue that started on maxed out credit cards in November 2000 has become the beating heart of the local music scene, hosting multiple daily shows across every imaginable genre. Anderson originally planned to run it for only five years and considered pulling a \"Bilbo Baggins\" disappearing act at the fifth birthday party. Now celebrating 25 years with over 100 acts performing this weekend, Anderson credits survival to his \"people motive before profit motive\" philosophy. He's optimistic about Burlington's music scene, noting more active and talented UVM bands than ever before and predicting the next two years will be \"really awesome\" as the scene mutates following recent venue closures.\""}, {"date": "11/07/2025", "title": "Vermont troopers begin voluntary patrols in downtown Burlington", "url": "https://www.wcax.com/2025/11/06/vermont-troopers-begin-voluntary-patrols-downtown-burlington/?utm_campaign=friday-november-7th&utm_medium=referral&utm_source=www.btownbrief.com", "content": "“Vermont state police are stepping in to help address growing public safety concerns in Burlington,” per WCAX. Troopers can sign up for voluntary overtime shifts Monday through Sunday from noon to 4 PM or 4 PM to 8 PM, working alongside Burlington police to free up city officers for other calls. This is one of 14 points in Governor Phil Scott's short-term action plan for the city. Local businesses welcome the increased presence, with Vermont Pub and Brewery's Tammie Brownell noting we need law and order in the city\" after witnessing open drug dealing and mental health crises. City Coun
