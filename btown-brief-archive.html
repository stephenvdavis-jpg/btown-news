-clark-chosen-interim-superintendent-south-burlington-school-district/?utm_campaign=friday-september-12th&utm_medium=referral&utm_source=www.btownbrief.com", "content": "Pending final approval from the Vermont Agency of Education, Joe Clark will fill the role of interim superintendent starting on Sept. 12, per WCAX. South Burlington School District has selected Joe Clark as interim superintendent, bringing 30 years of educational leadership experience including superintendent work in Ohio. Clark takes over following Violet Nichols' July resignation amid tensions with the district's union."}, {"date": "09/12/2025", "title": "Developers Hope Burlington Square Brings Life to Downtown", "url": "https://www.sevendaysvt.com/news/city/developers-hope-burlington-square-brings-life-to-downtown/?utm_campaign=friday-september-12th&utm_medium=referral&utm_source=www.btownbrief.com", "content": "The project formerly known as CityPlace is finally opening, but in a very different city, per Seven Days. Burlington Square, the long delayed redevelopment of the former downtown mall site, will partially open next month with luxury apartments and hotel rooms commanding top dollar prices. The AC Marriott opens September 18, with apartments following October 1, featuring rents from $1,950 monthly for studios to $6,800 for top floor two bedrooms. The opening comes as downtown Burlington grapples with increased property crime, open drug use, and homelessness that have driven away visitors and hurt businesses. Developers Dave Farrington, Al Senecal, and Scott Ireland remain optimistic the project will catalyze downtown revitalization, with the full development including 350+ apartments, 342 hotel rooms, and 42,000 square feet of retail completing by summer 2027."}, {"date": "09/12/2025", "title": "Burlington's first-ever 'sex week' celebrates inclusivity in sex education", "url": "https://vtdigger.org/2025/09/10/burlingtons-first-ever-sex-week-celebrates-inclusivity-in-sex-education/?utm_campaign=friday-september-12th&utm_medium=referral&utm_source=www.btownbrief.com", "content": "Co-hosted by the Pride Center of Vermont, the week features an array of workshops, panels, performances and mixers, per VTDigger. Burlington's inaugural Sex Week, September 14 to 20, will feature 18 events ranging from educational panels to performances and workshops, organized by Earth + Salt sex shop owner Beth Hankes and Pride Center health director Kell Arbor. Events vary from free to $20 and include sessions specifically for health practitioners on topics like trans inclusive care and sexual health for older adults. Arbor described the week as a counterbalance to family friendly Pride events, centering LGBTQ+ perspectives while welcoming all participants, with only two events restricted to specific communities: mixers for BIPOC Vermonters and bisexual Vermonters."}, {"date": "09/12/2025", "title": "South Burlington High school students begin phone-free era", "url": "https://www.vtcng.com/otherpapersbvt/community/education/south-burlington-high-school-students-begin-phone-free-era/article_19d6fb69-c548-4576-9dad-193de79c0659.html?utm_campaign=friday-september-12th&utm_medium=referral&utm_source=www.btownbrief.com", "content": "From the time the bell rings at 9 a.m. until the time the bell rings at 3:25 p.m., students are not to have a phone in sight, per The Other Paper. South Burlington High School has implemented a strict no phone policy during school hours, with students receiving printed schedules instead of using digital ones. The policy follows Vermont's Act 72 requiring phone free policies by 2026-2027, with escalating consequences: first offense results in confiscation until day's end, second requires parent pickup, third triggers an administrative meeting. Principal Patrick Burke reports declining violations since the 47 incidents on day one, with staff treating phone addiction similarly to substance issues by involving prevention coordinators for repeat offenses. Student representatives report the transition has been smoother than expected, with some students feeling relief from the constant connectivity."}, {"date": "09/12/2025", "title": "CSWD partners with Vermont Language Justice Project to create 'How-To Recycle Right'", "url": "https://vermontbiz.com/news/2025/september/11/cswd-partners-vermont-language-justice-project-create-how-recycle-right?utm_campaign=friday-september-12th&utm_medium=referral&utm_source=www.btownbrief.com", "content": "Language should never stand in the way of environmental stewardship, said Sarah Reeves, Executive Director of CSWD, per Vermont Business Magazine. Chittenden Solid Waste District has partnered with Vermont Language Justice Project to produce recycling instruction videos in 15 languages including Arabic, ASL, Burmese, Dari, French, Kirundi, Mandarin, Maay Maay, Nepali, Pashto, Spanish, Somali, Swahili, and Vietnamese. The videos guide viewers through blue bin recycling guidelines to reduce contamination and improve recyclable quality, with each version tailored to specific language and cultural contexts. The initiative supports CSWD's equity and inclusivity efforts while partnering with local housing organizations and immigrant services to distribute these resources directly to residents who need them most."}, {"date": "09/12/2025", "title": "Vermont Stage Keeps Professional Theater Alive in Burlington", "url": "https://www.sevendaysvt.com/arts-culture/theater-arts-culture/vermont-stage-keeps-professional-theater-alive-in-burlington/?utm_campaign=friday-september-12th&utm_medium=referral&utm_source=www.btownbrief.com", "content": "A small nonprofit theater company doesn't reach its 31st season without a little drama of its own, per Seven Days. Vermont Stage nearly folded last year after facing a $175,000 deficit, its largest operating loss in 20 years, prompting board members and producing artistic director Cristina Alicea to question whether audiences still wanted live theater post pandemic. The company's production of tick, tick... BOOM! started slowly but sold out by weeks three and four, providing the mandate to continue. Now launching its 31st season with The Garbologists, Vermont Stage has bounced back to finish its 2025 fiscal year $10,000 in the black, though challenges persist with subscribers at two thirds of pre pandemic levels and continued reliance on donor support to cover production costs that typically double ticket revenue."}, {"date": "09/12/2025", "title": "Simple Roots Closing", "url": "https://www.sevendaysvt.com/food-drink/simple-roots-brewing-in-burlingtons-new-north-end-to-close/?utm_campaign=friday-september-12th&utm_medium=referral&utm_source=www.btownbrief.com", "content": "The hardest part for us is closing an incredible community space where people have gathered for many years, said Kara Pawlusiak, per Seven Days. Simple Roots Brewing on North Avenue will close at the end of October after 11 years, with owners Dan Ukolowicz and Kara Pawlusiak citing declining sales, reduced alcohol consumption, and decreased tourist traffic. The couple, who expanded from their garage to the Ethan Allen Shopping Center taproom in 2016, will hold a final event October 11."}, {"date": "09/12/2025", "title": "Doma Bar Opening", "url": "https://www.sevendaysvt.com/food-drink/doma-bar-to-replace-shuttered-paradiso-hi-fi-in-burlington/?utm_campaign=friday-september-12th&utm_medium=referral&utm_source=www.btownbrief.com", "content": "Sadie Williams... plans to serve cocktails, snacks, and feature DJs spinning vinyl three nights weekly, envisioning the 50-seat venue as a living room atmosphere for friendly gatherings. Meanwhile, the former Paradiso Hi-Fi space at 388 Pine Street will reopen as Doma Bar by mid-October under Sadie Williams, who plans to serve cocktails, snacks, and feature DJs spinning vinyl three nights weekly, envisioning the 50-seat venue as a living room atmosphere for friendly gatherings."}, {"date": "09/08/2025", "title": "In the Shadow of a Notorious Orphanage, a Memorial Is Unveiled", "url": "https://www.sevendaysvt.com/news/in-the-shadow-of-a-notorious-orphanage-a-memorial-is-unveiled/?utm_campaign=monday-september-8th&utm_medium=referral&utm_source=www.btownbrief.com", "content": "This memorial healing space is our biggest and last major project that we set out to accomplish from the restorative justice inquiry, Brenda Hannon, an orphanage survivor, said to the crowd of roughly 80 who gathered in the park. \"We hope this space provides healing, peace, laughter, reflection and joy.\" (per Seven Days) Friday's ceremony in Kieslich Park marked a profound moment of acknowledgment for St. Joseph's Orphanage survivors, whose stories of abuse were ignored for decades until a 2018 BuzzFeed investigation reignited public attention. The memorial, featuring an archway of black locust branches framing a path to Lake Champlain, stands just steps from the former orphanage site now occupied by apartments. This project represents years of organizing by survivors who successfully pushed Vermont to eliminate the statute of limitations for civil actions involving childhood abuse, fundamentally changing how the state protects future generations. Big props to all those that donated to make it happen!"}, {"date": "09/08/2025", "title": "Vt. Air National Guard plans night training flights", "url": "https://www.wcax.com/2025/09/08/vt-air-national-guard-plans-night-training-flights/?utm_campaign=monday-september-8th&utm_medium=referral&utm_source=www.btownbrief.com", "content": "These exercises allow our pilots to hone their skills in low-light conditions, ensuring we can execute our mission effectively, anytime, anywhere, U.S. Air Force Col. Robert Peel, the 158th Fighter Wing deputy commander for operations, said in a statement. (per WCAX) Burlington residents should expect increased evening noise over the next two weeks as F-35 training flights will run through 9:30 PM on weekdays, September 9-12 and September 16-19. The 158th Fighter Wing's night training represents essential preparation for real-world operations, though it continues to highlight tensions between military readiness needs and quality of life concerns for neighborhoods under the flight path. Each training day includes one afternoon and one evening flight, maintaining the Guard's operational readiness while attempting to minimize community disruption."}, {"date": "09/08/2025", "title": "Nomad Coffee in Burlington's South End Has a New Owner", "url": "https://www.sevendaysvt.com/food-drink/foodnews/nomad-coffee-in-burlingtons-south-end-has-a-new-owner/?utm_campaign=monday-september-8th&utm_medium=referral&utm_source=www.btownbrief.com", "content": "I really like this space. It has a super-cool vibe with the brick and high ceilings, he said of Nomad. \"And it's in a nice, up-and-coming area of Burlington.\" (per Seven Days) Eric Kelley of Williston Coffee Shop has purchased Nomad Coffee on Flynn Avenue, bringing stability to a beloved South End spot that faced uncertainty after baker-owner Chris Johnson's unexpected death in March. Kelley's team has already been supplying pastries to keep Nomad running, and he plans to honor Johnson's legacy while expanding offerings this winter with soups and other items. The transition preserves an important gathering space in Burlington's evolving South End, where Johnson had brought his Food Network credentials and Dominique Ansel training to create exceptional pastries, particularly his renowned kouign amanns."}, {"date": "09/08/2025", "title": "New ordinance could ban public nudity in Burlington", "url": "https://www.mynbc5.com/article/ordinance-ban-public-nudity-burlington/66013771?utm_campaign=monday-september-8th&utm_medium=referral&utm_source=www.btownbrief.com", "content": "There have been multiple instances of people walking naked through the streets of Burlington over the years, particularly during the summer months. (per NBC5) Burlington's famously permissive stance on public nudity appears headed for extinction after a committee unanimously approved a ban Friday, with fines ranging from $100 for first offenses to $500 for third violations. The ordinance, which still needs full council approval, responds to mounting complaints from downtown businesses who argue nude pedestrians harm tourism and commerce during peak summer months. While the old law technically allowed nudity if you left home that way but prohibited public disrobing, the new rules would end this quirky Burlington distinction entirely, though exceptions remain for permitted events and performances."}, {"date": "09/08/2025", "title": "New 3-year contract aims to better attract and retain Burlington police officers", "url": "https://vtdigger.org/2025/09/05/new-3-year-contract-aims-to-better-attract-and-retain-burlington-police-officers/?utm_campaign=monday-september-8th&utm_medium=referral&utm_source=www.btownbrief.com", "content": "I think we secured some benefits that are incredibly important, both for recruitment and retention, said Joseph Corrow, president of the Burlington Police Officers' Association. (per VTDigger) Burlington's new police contract significantly boosts compensation and benefits in an aggressive bid to rebuild a department where 75% of officers rated morale as \"poor\" or \"terrible\" in a recent survey. The agreement increases base salaries to a range of $88,400 to $114,979, adds retention bonuses at five-year intervals, and crucially allows lateral hires to buy back up to eight years of pension credit rather than starting from scratch. With 61 officers and eight vacancies currently, this contract positions Burlington among Vermont's most competitive departments for recruitment, addressing years of staffing struggles that have dominated public safety debates downtown."}, {"date": "09/08/2025", "title": "Vermont communities push for wake sports ban on more lakes, ponds", "url": "https://www.wcax.com/2025/09/08/vermont-communities-push-wake-sports-ban-more-lakes-ponds/?utm_campaign=monday-september-8th&utm_medium=referral&utm_source=www.btownbrief.com", "content": "The surfing is not made for little ponds like Joe's Pond... I've sat here and watched paddleboarders get knocked over by the wakes, said Richard Gagne. (per WCAX) The Agency of Natural Resources is considering rules that would slash wake sport-eligible lakes from 30 to 18, responding to mounting concerns about erosion, safety, and conflicts between different water users. Joe's Pond resident Richard Gagne describes watching his retaining wall gradually destroyed by boat wakes while paddleboarders struggle to stay upright in the churning water. The proposed changes would increase wake sport zone requirements and eliminate oddly shaped zones that create congestion, though larger lakes like Willoughby that also petitioned for bans would remain eligible, highlighting the complex balance between recreation access and environmental protection."}, {"date": "09/08/2025", "title": "Gryphon restaurant closes amid Burlington business struggles", "url": "https://www.wcax.com/2025/09/08/gryphon-restaurant-closes-amid-burlington-business-struggles/?utm_campaign=monday-september-8th&utm_medium=referral&utm_source=www.btownbrief.com", "content": "After 11 years of service, the Main Street restaurant said they closed their doors after a 'trying last year.' (per WCAX) The Gryphon's weekend closure announcement adds another name to Burlington's growing list of shuttered businesses, following Nectar's recent bombshell closure after nearly 50 years just up the street. Both establishments cited similar struggles with public safety concerns and construction-related foot traffic declines that have plagued Church Street and surrounding areas. The loss of these longtime establishments underscores the acute challenges facing Burlington's downtown core, where business owners continue pressing for more aggressive action on crime and disorder even as city leaders acknowledge there's no quick fix to reverse the trend. On the flip side, we do still see other new businesses pop up too. (I’m looking at you Whizbang Candy Shop!)"}, {"date": "09/08/2025", "title": "Author, expert in Artificial Intelligence to speak at Saint Michael's College", "url": "https://vermontbiz.com/news/2025/september/06/author-expert-artificial-intelligence-speak-saint-michaels-college?utm_campaign=monday-september-8th&utm_medium=referral&utm_source=www.btownbrief.com", "content": "Our students need foundational knowledge about predictive and generative AI tools in order to make good cost-benefit decisions in their communities and future jobs, said Professor Kristin Dykstra, Director of the First-Year Seminar program at Saint Michael's College. (per Vermont Business Magazine) Princeton professor Arvind Narayanan, co-author of \"AI Snake Oil\" and recipient of TIME's 100 Most Influential People in AI recognition, will speak at Saint Michael's College on September 11 at 7 PM about distinguishing genuine AI capabilities from industry hype. His book serves as this year's common read for all first-year students, providing critical perspective on AI's actual limitations versus marketing claims at a moment when ChatGPT and similar tools are reshaping education and work. The free public talk at McCarthy Arts Center addresses urgent questions about AI adoption as Vermont institutions grapple with how to prepare students for a technology landscape increasingly dominated by both powerful and overhyped artificial intelligence systems."}, {"date": "09/08/2025", "title": "Champlain Valley school leaders outline $13 million bond proposal", "url": "https://vtdigger.org/2025/09/04/champlain-valley-school-leaders-outline-13-million-bond-proposal/?utm_campaign=monday-september-8th&utm_medium=referral&utm_source=www.btownbrief.com", "content": "We won't have the funding to look like we look and do what we do, Marckres said. (per VTDigger via Williston Observer) Champlain Valley School District officials are rushing a $13 million bond proposal for Town Meeting Day, viewing it as potentially their last chance for major infrastructure investments before Act 73's education funding overhaul takes effect. The bond would address critical maintenance across the five-town district, including $1.4 million for Williston Central School's problematic gym floor and outdated control systems, plus millions more for roofing, HVAC, and accessibility upgrades at other schools. District leaders are simultaneously resisting any state-mandated mergers despite being Vermont's largest district already, warning that new funding formulas could fundamentally alter their ability to maintain current educational services and facilities."}, {"date": "09/05/2025", "title": "Low water levels posing problems on Lake Champlain", "url": "https://www.wcax.com/2025/09/03/historically-low-water-levels-posing-problems-lake-champlain/?utm_campaign=friday-september-5th-art-hop-weekend&utm_medium=referral&utm_source=www.btownbrief.com", "content": "I've never seen the water so low, per WCAX. Lake Champlain's water level sits at 93.36 feet, a full foot below the September average of 94.36 feet, creating headaches for boaters and recreational users across the region. Dock owners are running out of room to move their structures deeper as water recedes, with some facing the prospect of pulling docks entirely if levels drop further. The drought has created one unexpected silver lining: islands typically accessible only by boat can now be reached on foot from the causeway, though paddleboarders and kayakers face longer treks to reach navigable water."}, {"date": "09/05/2025", "title": "Shelburne Cop Pleads Guilty to Lesser Charge in Fatal Crash", "url": "https://www.sevendaysvt.com/news/shelburne-cop-pleads-guilty-to-lesser-charge-in-fatal-crash/?utm_campaign=friday-september-5th-art-hop-weekend&utm_medium=referral&utm_source=www.btownbrief.com", "content": "This action probably brings that career to an end, per Seven Days. Shelburne police sergeant Kyle Kapitanski avoided prison time after pleading guilty to negligent operation resulting in death, receiving two years probation for striking and killing cyclist Sean Hayes last November while streaming YouTube videos on his cruiser laptop. Prosecutors initially charged Kapitanski with felony gross negligence after investigators found he was driving 40-45 mph in a 35 mph zone while watching a video when he hit Hayes, who had dismounted to check his equipment on Shelburne Road at 2:30 a.m. The plea deal came after prosecutors acknowledged difficulty proving causation since a crash reconstruction expert concluded anyone driving that speed would have hit Hayes under those conditions."}, {"date": "09/05/2025", "title": "La Di Da Pizza to Open in Burlington's Old North End", "url": "https://www.sevendaysvt.com/food-drink/la-di-da-pizza-to-open-in-burlingtons-old-north-end/?utm_campaign=friday-september-5th-art-hop-weekend&utm_medium=referral&utm_source=www.btownbrief.com", "content": "I love the casual, grab-and-go vibe of a slice shop, per Seven Days. New York native Celine Eid will bring authentic NYC-style pizza to 294 North Winooski Avenue in mid-September, taking over the former Despacito space with seasonal pies featuring locally sourced toppings. After running a successful weekly pizza pop-up in New York City through 2023 and 2024 where she served everything from classic pies to creative toppings like squash blossoms and oyster mushrooms, Eid sees the Old North End as the perfect spot for her counter-service slice shop. La Di Da will offer beer and wine alongside its rotating menu, staying open for lunch and dinner five days a week as the neighborhood continues its transformation into a late-night dining destination."}, {"date": "09/05/2025", "title": "As drought persists, livestock farmers in Vermont are hurting", "url": "https://vtdigger.org/2025/09/04/as-drought-persists-livestock-farmers-in-vermont-are-hurting/?utm_campaign=friday-september-5th-art-hop-weekend&utm_medium=referral&utm_source=www.btownbrief.com", "content": "The first thing I think about when I wake up and the last thing I think about before I go to bed is making sure the cows have water, per VTDigger. Vermont's severe drought has forced dairy farmers like Jon Lucas to haul 5,000 gallons of water daily since June while George Foster spent $100,000 on additional feed after the drought decimated his corn crop, the first time his family farm needed to buy feed since 1965. With the entire state in moderate to severe drought and some water gauges at their lowest levels in 109 years of record keeping, dairy farmers face a brutal economics equation: cows need 50 gallons of water to produce 100-150 pounds of milk daily, production is down 10 pounds per cow due to heat, and farmers must buy expensive supplemental feed while milk prices remain fixed. The state would need six to eight inches of rain over a month to end the drought, and advocates are pushing for a Farm Security Fund that was whittled from $20 million to $1 million before being tabled entirely by lawmakers last session."}, {"date": "09/05/2025", "title": "Regular walkers keep the University Mall alive", "url": "https://www.vtcng.com/otherpapersbvt/news/around_town/regular-walkers-keep-the-university-mall-alive/article_274a210a-1e5a-4d31-9870-b822ad2fb034.html?utm_campaign=friday-september-5th-art-hop-weekend&utm_medium=referral&utm_source=www.btownbrief.com", "content": "She puts us all to shame, per VTcng. While the University Mall struggles with vacant storefronts and declining foot traffic, a dedicated community of senior mall walkers keeps the space alive, with some like Bruce and Sheila Bailey maintaining their half-mile lap routine for 24 years. The walkers form distinct social groups depending on time of day, from early morning regulars who once entered at 5 a.m. to the \"divas\" who arrive at noon, creating an unofficial neighborhood watch that knows security on a first-name basis. Despite the mall's financial troubles (sold for $60 million in 2022 after foreclosure) and the shift to online shopping, these seniors find the climate-controlled, level surfaces essential for safe winter exercise and social connection."}, {"date": "09/05/2025", "title": "Will Burlington teen murder suspect be charged as an adult?", "url": "https://www.wcax.com/2025/09/04/will-burlington-teen-murder-suspect-be-charged-an-adult/?utm_campaign=friday-september-5th-art-hop-weekend&utm_medium=referral&utm_source=www.btownbrief.com", "content": "Somebody who is young hasn't had full brain development, impulse control, can often get themselves in trouble, per WCAX. A 16-year-old South Burlington youth's case has been temporarily moved to family court after he and co-defendant Isaiah Argro were charged with second-degree murder in the August 11 beating death of Scott Kastner, who suffered at least 21 blows to the head in under two minutes. Video evidence shows the teen struck Kastner six times with fists and feet in the Church Street alley attack that left the victim with fatal brain bleeding. Judge Robert Katims will determine whether the teen qualifies for youthful offender status based on factors including mental health, substance use, education, and criminal history, a decision that could mean the difference between adult prison and restorative justice programs."}, {"date": "09/05/2025", "title": "Poppy Café & Market in BTV Lands Historic Preservation Grant", "url": "https://www.sevendaysvt.com/food-drink/biteclub/poppy-cafe-market-in-btv-lands-historic-preservation-grant/?utm_campaign=friday-september-5th-art-hop-weekend&utm_medium=referral&utm_source=www.btownbrief.com", "content": "We're not a historic restaurant yet, per Seven Days. The Old North End sandwich shop at 88 Oak Street scored $50,000 from American Express and the National Trust for Historic Preservation to renovate its century-old former corner market building. Owner Abby Portman, who opened Poppy in November 2020 as part of the Oak Street Cooperative that purchased the building with 70 members, will use the funds for structural improvements including siding repairs, window seals, an awning, and a winter vestibule. The space now houses Poppy's creative sandwiches by day, chef Paul Trombly's Fancy's restaurant in the evenings, and All Souls Tortilleria's production facility, creating a food hub in the historic building that Portman thought was a \"long shot\" for the competitive national grant."}, {"date": "09/05/2025", "title": "State Regulators Urged to Cut UVM Medical Center's Budget", "url": "https://www.sevendaysvt.com/news/state-regulators-urged-to-cut-uvm-medical-centers-budget/?utm_campaign=friday-september-5th-art-hop-weekend&utm_medium=referral&utm_source=www.btownbrief.com", "content": "The budget should be judged against simple affordability standards, per Seven Days. Former Human Services secretary Mike Smith's scathing memo accused UVM Medical Center of \"spinning\" the narrative about its proposed $2.4 billion budget, noting that despite claims of cost-cutting through layoffs and service reductions, the hospital actually projects increases in revenue, staff, and operating expenses with executive salaries rising more than the 4-5% average. The Green Mountain Care Board's staff recommended cutting $75 million from what the hospital charges commercial insurers and eliminating $465,000 earmarked for a 9% executive pay raise, challenging the hospital's claim that an 8% reduction in commercial rates represents real savings when it still projects collecting $45 million more from privately insured patients. The medical center would need to tap its large reserves or find additional cuts to cover these gaps, with president Stephen Leffler telling regulators \"It's a lot to digest\" ahead of next week's final vote on a budget that directly impacts Vermont's nation-leading health insurance premiums."}, {"date": "09/01/2025", "title": "Champlain Valley Fair numbers look good so far", "url": "https://www.wcax.com/2024/08/29/champlain-valley-fair-numbers-look-good-so-far/", "content": "We feel good where we are right now, per WCAX. After operating in the red for the past couple years thanks to ballooning costs for security, tents, and labor, fair officials say attendance is looking strong for the final stretch. The Expo spends about $1 million annually on entertainment alone, walking a tightrope between booking acts that draw crowds and keeping ticket prices reasonable. Fun fact: the grandstand has hosted everyone from Britney Spears to Justin Bieber to Mumford and Sons over the years, though today's stadium-filling artists are increasingly out of reach for county fairs. Check out the video in the link to see this year's fair festivities."}, {"date": "09/01/2025", "title": "Hinesburg ends its police contract with Richmond", "url": "https://vtdigger.org/2024/08/27/hinesburg-ends-its-police-contract-with-richmond/", "content": "If we can get to an inter-municipal district at some point, that would be great... But we keep having this conversation every time we come together, and we're just spinning our wheels, per VTDigger. The September 8 breakup comes after months of failed negotiations over reciprocal coverage, pay inequities between departments, and the fundamental question of what kind of policing system the towns actually want. The sticking point? Richmond's officer gets time and a half for covering Hinesburg while Hinesburg officers get a flat $500 monthly stipend for the reverse."}, {"date": "09/01/2025", "title": "Regulators Seek Rare Audit of Burlington Electric Department", "url": "https://www.sevendaysvt.com/news/regulators-seek-rare-audit-of-burlington-electric-department-41740924", "content": "The Commission is concerned that BED has not implemented adequate quality-control measures or identified the root cause of these issues, per Seven Days. The Public Utility Commission's extraordinary rebuke of BED management follows a pattern of costly mistakes, including losing nearly $1 million in renewable energy credits due to poor record keeping and underpaying solar array owners. The proposed management audit would examine everything from internal controls to employee training, marking what appears to be unprecedented scrutiny for a municipal utility in Vermont. General Manager Darren Springer, who earned $282,000 last year, pledged full cooperation while the PUC investigates whether BED improperly spent $2 million on the district energy project without regulatory approval."}, {"date": "09/01/2025", "title": "We're famous? What?!': Vt. boy goes viral on TikTok", "url": "https://www.wcax.com/2024/08/28/were-famous-what-vt-boy-goes-viral-tiktok/", "content": "He was like, 'Miles has a bunk bed and an extra room, so maybe I could just visit you, but now I'll have my own room if I live with them instead,' per WCAX. Six-year-old Walter from Charlotte went viral with 3.5 million views after his neighbor filmed him marching down their driveway with a trash bag full of belongings, ready to move in next door with his best friend Miles. The boys have even created their own shortcut path between houses for easier visits. This wholesome Vermont moment captures the pure excitement of childhood friendship and the kind of neighborly connection that makes small town life special. Watch the adorable video that's melting hearts in the link."}, {"date": "09/01/2025", "title": "Scott Kastner identified following fatal beating in Burlington", "url": "https://compassvermont.com/news/scott-kastner-identified-following-fatal-beating-in-burlington/article_024b8982-658b-11ef-9b4e-2f95406797b3.html", "content": "Burlington police identified Scott Kastner, 42, as the man who died following an attack by juveniles at City Hall Park on August 11, per Compass Vermont. The father of four was beaten in broad daylight around 1:30pm by three youths believed to be 14 to 16 years old, one of whom displayed a gun during the assault. Officers on Church Street foot patrol intervened and caught the suspects, but Kastner died days later from his injuries. Two more suspects were later arrested as well. The case highlights ongoing concerns about youth violence and the limitations of Vermont's juvenile justice system, where confidential family court proceedings often result in minimal consequences due to lack of rehabilitation services."}, {"date": "09/01/2025", "title": "Phil Scott, Emma Mulvaney-Stanak trade blows as state leaders take aim at homelessness, public drug use in Burlington", "url": "https://vtdigger.org/2024/08/28/phil-scott-emma-mulvaney-stanak-trade-blows-as-state-leaders-take-aim-at-homelessness-public-drug-use-in-burlington/", "content": "The city has made their bed, and they are going to have to ask for specifics to help turn the corner, per VTDigger. The governor and Burlington's mayor are locked in a public blame game over who's responsible for addressing the city's visible struggles with homelessness and drug use. Public Safety Commissioner Jennifer Morrison called visiting Burlington \"terrifying\" while Scott suggested the mayor's strategies are failing. Mulvaney-Stanak fired back that municipalities lack resources to handle the crisis, especially after July's motel evictions, and urged residents to flood the governor's office with pleas for help. Meanwhile, business owners report declining sales and scared employees, creating pressure from all sides for someone, anyone, to take meaningful action."}, {"date": "09/01/2025", "title": "Burlington Council Approves Plan to Step Up Enforcement in City Hall Park", "url": "https://www.sevendaysvt.com/news/burlington-council-approves-plan-to-step-up-enforcement-in-city-hall-park-41738733", "content": "Right now, that sign reads as some sort of dark parody, per Seven Days. In a rare bipartisan move, councilors voted 9-2 to demand greater police presence and overnight clearing of City Hall Park, where drug dealing occurs openly and homeless residents regularly camp despite ordinances prohibiting both. The resolution comes after the recent fatal beating and ongoing complaints from businesses about declining sales and frightened employees. The catch? Burlington's police department remains understaffed, making it unclear how they'll actually implement increased patrols. The council also unanimously approved a new police contract with 15 percent raises over three years, boosting starting pay to $80,400 in hopes of attracting experienced officers from other departments."}, {"date": "09/01/2025", "title": "Bus driver pay raise pays off in South Burlington", "url": "https://www.wcax.com/2024/08/27/bus-driver-pay-raise-pays-off-south-burlington/", "content": "I saw that you are hiring for drivers, and I heard that you aren't able to take students on the field trips... That breaks my heart, and I want to get my license again, per WCAX. South Burlington's gamble on boosting bus driver pay has paid off spectacularly, doubling their driver workforce from 12 to 24 in just one year. After last year's severe shortage forced route cancellations and left parents scrambling, the district's investment means kids now get to school on time and can actually make it to field trips and sports events. Driver John Elowson says the gratitude from parents and students has been overwhelming."}, {"date": "09/01/2025", "title": "UVM Extension: Drought stress affecting Vermont trees and shrubs", "url": "https://www.rutlandherald.com/news/local/uvm-extension-drought-stress-affecting-vermont-trees-and-shrubs/article_4e5d606b-67e4-54c3-a37a-436f90380486.html", "content": "I have noticed some trees in the area are dropping leaves as if it were late October, per Rutland Herald. After an extremely wet spring, Vermont has received only 25 to 75 percent of normal rainfall since June while temperatures run 2 to 4 degrees above average. Trees are showing severe stress with browning leaves, premature leaf drop, and branch dieback. The drought weakens natural defenses, making trees vulnerable to boring insects, bark beetles, and root rot. UVM Extension recommends deep weekly watering out to the dripline and mulching to retain moisture, while warning that fertilizing during drought only makes stress worse. The conditions may also impact fall foliage colors if autumn rains don't arrive soon."}, {"date": "09/01/2025", "title": "Another potential setback for new Chittenden County recycling center", "url": "https://www.wcax.com/2024/08/28/another-potential-setback-new-chittenden-county-recycling-center/", "content": "This is the best place it can be.' I disagree with that, per WCAX. The Chittenden Solid Waste District's $22 million recycling center, overwhelmingly approved by voters in 2022, has hit yet another snag. After their first Redmond Road site proved too wet for development, CSWD acquired another plot on the same road, only to have Williston's Development Review Board raise concerns about disrupting wildlife corridors and forest habitat. This marks the second major setback for a project meant to replace the 30-year-old Industrial Avenue facility. The board offered suggestions to lessen environmental impact but made no decision, leaving the desperately needed infrastructure project in continued limbo."}, {"date": "09/01/2025", "title": "State Workers Ordered Back to the Office", "url": "https://www.sevendaysvt.com/news/governor-orders-state-workers-back-to-the-office-at-least-three-days-a-week-41740449", "content": "There is no path that will make everyone happy, per Seven Days. Governor Scott is requiring most state employees to return to the office at least three days per week starting December 1, ending the pandemic era of widespread remote work. The administration claims the change will improve collaboration and make government more accessible to Vermonters, though unions question whether the real motive is appeasing Montpelier business owners who've complained about lost foot traffic. Many public facing employees already returned to regular schedules, but a significant portion of the state workforce has enjoyed flexible arrangements for nearly five years."}, {"date": "08/25/2025", "title": "Early offense lifts Vermont men's soccer to 4-0 win over Boston University", "url": "https://www.mynbc5.com/article/early-offense-lifts-vermont-mens-soccer-to-4-0-win-over-boston-university/65882664?utm_campaign=monday-august-25th&utm_medium=referral&utm_source=www.btownbrief.com", "content": "We had an emphasis on starting really, really hard and getting a goal-scoring opportunity in the first five minutes, per WPTZ. The Catamounts dominated Saturday's match at Virtue Field, spreading the scoring across multiple players with Millar opening, Kuehn netting his collegiate debut goal, and Robbana converting a header. Beyond the scoreline, the night celebrated Vermont soccer's broader success with Vermont Green FC's championship recognition drawing roars from the packed stadium. Coach Rob Dow utilized 21 players throughout the contest, building depth as the team heads into Friday's road trip against American University riding a two-game shutout streak."}, {"date": "08/25/2025", "title": "Explosive Devices Trigger Street Closure in Downtown Burlington", "url": "https://www.sevendaysvt.com/news/explosive-devices-trigger-street-closure-in-downtown-burlington-44314290?utm_campaign=monday-august-25th&utm_medium=referral&utm_source=www.btownbrief.com", "content": "Multiple state and federal agencies, including the state police bomb squad, responded to the scene, per Seven Days. Sunday afternoon's discovery of explosive devices at 90 Pearl Street forced an hours-long evacuation and street closure between South Winooski and Battery. Police connected the devices to Justin Perkins, a 40-year-old resident already jailed for allegedly bringing a homemade pipe bomb to his Colchester job site earlier this month. Witnesses told police Perkins had tried to get coworkers to detonate the device at a sand pit, claiming he'd used similar bombs to clear tree stumps following instructions from a military munitions handbook. The devices were safely neutralized around 11 PM Sunday, and residents were allowed back into their homes. Perkins pleaded not guilty Friday to possession of a destructive device and remains held without bail."}, {"date": "08/25/2025", "title": "Vt. Reggae Festival returned on Saturday", "url": "https://www.wcax.com/2025/08/23/vt-reggae-festival-returns/?utm_campaign=monday-august-25th&utm_medium=referral&utm_source=www.btownbrief.com", "content": "This comes at a much needed time in our community where we have to uplift each other, per WCAX. Saturday's Vermont Reggae Festival brought music back to Burlington streets for the first time since the early 2000s, with Switchback Brewing hosting multiple bands and a dancing crowd. Bobby Hackney, co-founder of the original 1986 fest, emphasized reggae's community-building power and hopes this tradition continues for years to come. Local vendors sold everything from t-shirts to food throughout the day. Check out the video coverage to see how the celebration looked."}, {"date": "08/25/2025", "title": "UVM's Class of '29 reflects growing first-generation and male enrollment", "url": "https://vermontbiz.com/news/2025/august/25/uvms-class-29-reflects-growing-first-generation-and-male-enrollment?utm_campaign=monday-august-25th&utm_medium=referral&utm_source=www.btownbrief.com", "content": "Almost 80 percent of college-bound students in Vermont applied to UVM this year, per Vermont Business Magazine. The incoming class includes 563 Vermonters, with 221 taking advantage of the expanded UVM Promise program that now covers tuition for families earning under $100,000. First-generation students jumped to 14% of the class while male enrollment rose to 40%, bucking national trends of young men skipping college. Notable newcomers include Matty McPherson, who won full tuition through Vermont's Pitch Challenge with his eco-friendly underwear brand Boxer Breeze, an American Idol contestant who made it through four rounds, and a fantasy fiction writer with two published books. The business school's seeing a 15% enrollment jump as it launches its new experiential Co-op program funded by a $15 million Grossman gift. Meanwhile, new housing at Catamount Run in South Burlington offers 620 beds with improved transit service launching today."}, {"date": "08/25/2025", "title": "Council Dems Call for Crackdown at City Hall Park", "url": "https://www.sevendaysvt.com/news/council-dems-call-for-crackdown-at-city-hall-park-44292757?utm_campaign=monday-august-25th&utm_medium=referral&utm_source=www.btownbrief.com", "content": "The park also has been a site of deadly violence, per Seven Days. Following recent assaults including an August 11 attack that left a man dead and an August 17 shooting incident, Council President Ben Traverse will introduce a resolution tonight calling for police presence during all park hours, enforcement of the 10 PM to 7 AM closure, and aggressive action against criminal behavior. The $5.8 million park renovation from 2020 hasn't stopped persistent drug dealing and overnight camping by unsheltered individuals. Mayor Mulvaney-Stanak expressed wariness about simply pushing problems elsewhere and noted the police department's staffing limitations, while Progressive Councilor Gene Bergman called for a more collaborative approach. The resolution follows Democrats' earlier summer push to halt the free lunch service that's since relocated from the parking garage to the park itself."}, {"date": "08/25/2025", "title": "The fun kicks off at the Champlain Valley Fair", "url": "https://www.wcax.com/2025/08/22/champlain-valley-fair-kicks-off/?utm_campaign=monday-august-25th&utm_medium=referral&utm_source=www.btownbrief.com", "content": "It's very exciting, per WCAX. Friday's noon opening of the 103rd Champlain Valley Fair drew crowds eager for new rides, vendors, and a revamped midway layout alongside classics like pig racing and fair food. The schedule includes comedian Gabriel Iglesias and Lil Jon performances later this week, with themed days offering deals for kids, seniors, and military members. Wednesday's Midweek Madness brings exceptional value for families. The fair runs through the weekend with perfect weather expected for most of the run. Check out the video coverage to see how the Fair has looked so far!"}, {"date": "08/25/2025", "title": "UVM and Middlebury get new presidents on same day, but not in the same way", "url": "https://vermontbiz.com/news/2025/august/24/uvm-and-middlebury-get-new-presidents-same-day-not-same-way?utm_campaign=monday-august-25th&utm_medium=referral&utm_source=www.btownbrief.com", "content": "Together, we are going to do some amazing things for our students, our state and the world, per Vermont Business Magazine. Marlene Tromp officially began July 1 as UVM's 28th president after leaving Boise State amid Idaho's intense anti-DEI political climate, bringing along CFO Alicia Estey who helped eliminate a $15 million deficit at their former institution. Tromp's $575,000 salary comes as she inherits Vermont's flagship university following Suresh Garimella's sudden departure for University of Arizona last October. Meanwhile, Middlebury's transition proved smoother, with Ian Baucom stepping seamlessly into leadership after Laurie Patton's planned departure. Baucom faces a $14.1 million deficit and faculty pushback over compensation cuts and enrollment increases, with $8.7 million of that deficit attributed to the underperforming Monterey campus. Both new presidents confront Trump administration uncertainties around DEI programs and federal funding as students return to campus."}, {"date": "08/22/2025", "title": "Champlain Valley Fair kicks off", "url": "https://www.wcax.com/2025/08/22/champlain-valley-fair-kicks-off/", "content": "Gates open today at noon, kicking off the 10 best days of summer, per WCAX. The fair's opening day brings all the classics back to Essex Junction: pig racing, live shark encounters, model trains, and those irresistible fair foods we've been craving all year. 38 Special and Loverboy rock the stage tonight at 7pm, while Brantley Gilbert brings the country heat Saturday at 7pm. Gabriel Iglesias and Lil Jon are set to take the stage later this week, adding some star power to the agricultural tradition. The WCAX morning crew will be at their booth Friday afternoon handing out swag, so stop by if you're looking for some local media merch."}, {"date": "08/22/2025", "title": "Hundreds of first-year UVM students arrive on Burlington campus", "url": "https://www.wcax.com/2025/08/21/hundreds-first-year-uvm-students-arrive-burlington-campus/", "content": "We're welcoming about 2,800 students, per WCAX. Thursday's move-in day brought fresh energy to the UVM campus as first-year students hauled their belongings into dorms. Despite nationwide uncertainty around DEI debates and federal funding challenges, President Marlene Tromp struck an optimistic tone about the university's adaptability. Interestingly, incoming students and their parents seemed unfazed by recent concerns about downtown crime, with one parent noting they've traveled extensively and no place is immune to urban challenges."}, {"date": "08/22/2025", "title": "Excitement builds for fans ahead of UVM men's soccer home opener", "url": "https://www.wcax.com/2025/08/22/excitement-builds-fans-ahead-uvm-mens-soccer-home-opener/", "content": "This is just such a celebration and excitement for the new season, per WCAX. The national champion Catamounts returned to Virtue Field Thursday night for a sold-out opener against Sacred Heart. The transformation in fan enthusiasm is staggering: season ticket sales rocketed from under 100 to almost 1,400 following their championship run. Beer sales, expanded merchandise, and more food options have enhanced the game day experience, with the next few games already sold out as well."}, {"date": "08/22/2025", "title": "A Retired Couple Searches for Their Missing Son in Vermont", "url": "https://www.sevendaysvt.com/news/a-retired-couple-searches-for-their-missing-son-in-vermont-41738234", "content": "Every single thing that we have done since the beginning, per Seven Days. Sandy and Jesse Harper have spent nine months searching for their 38-year-old son Chris, who vanished from Burlington's streets last November after leaving a homeless shelter. Detective Eric Kratochvil calls it highly unusual, a case where someone is simply \"just gone.\" The Harpers have offered a $5,000 reward and made multiple trips from Delaware to Vermont, checking homeless camps and hiking the Winooski River. Chris's struggles with substance use, particularly kratom, had led to apparent hallucinations before his disappearance. Police have now asked for DNA samples to compare with unidentified remains."}, {"date": "08/22/2025", "title": "Burlington businesses voice concerns over downtown issues", "url": "https://www.wcax.com/2025/08/21/burlington-businesses-voice-concerns-over-downtown-issues/", "content": "We're not thriving, but we're also not surviving, per WCAX. Pizzeria Verita owner Leslie Wells reports sales down 30% from last year during Tuesday's virtual town hall with Mayor Mulvaney-Stanak. Business owners attribute the slump to multiple factors: fewer Canadian visitors, downtown construction, and public safety concerns including open drug use. Ironically, increased police patrols in City Hall Park have pushed problematic behavior toward other business districts. The mayor acknowledged the \"confounding, complex series of issues\" but admitted there's no quick fix for the trifecta of homelessness, mental health, and substance use challenges."}, {"date": "08/22/2025", "title": "Governor says he's open to helping to address Burlington concerns", "url": "https://www.wcax.com/2025/08/21/governor-says-hes-open-helping-address-burlington-concerns/", "content": "If the mayor and council would like... our assistance, we're all ears, per WCAX. Governor Phil Scott responded to Burlington's cry for help, though tensions are evident between state and city leadership. WCAX's data analysis shows Burlington's retail, restaurant and bar tax revenues have been declining when adjusted for inflation, suggesting the Queen City is losing business to other communities. Public Safety Commissioner Jennifer Morrison, a former Burlington police officer, bluntly stated \"the city has made their bed\" regarding current policies. The governor admitted he hasn't walked through downtown recently, later clarifying he's driven through but hasn't experienced the issues businesses describe firsthand."}, {"date": "08/22/2025", "title": "Marching On: New Howard Center Mural Unveiled", "url": "https://www.sevendaysvt.com/news/marching-on-new-howard-center-mural-unveiled-41738235", "content": "They're actually things that can happen, if we collectively make them happen, per Seven Days. The new \"Why We March\" mural on Howard Center's building facing City Market celebrates community activism through vibrant imagery of protesters at recognizable Burlington landmarks. Lead artists Julio Desmont and Raphaella Brice, both of Haitian heritage, incorporated feedback from over 60 community members including Howard Center Arts Collective participants. The project received $15,000 in funding and features placards with messages like \"Compassion Not Condemnation\" chosen from 95 community submissions. The collaborative creation process included paint sessions at multiple locations including ANEW Place homeless shelter."}, {"date": "08/22/2025", "title": "Food as protest: People's Kitchen serves free hot meals downtown in solidarity with Food Not Cops", "url": "https://vtdigger.org/2025/08/21/food-as-protest-peoples-kitchen-serves-free-hot-meals-downtown-in-solidarity-with-food-not-cops/", "content": "Free food, free people, free speech, per VTDigger. The People's Kitchen has joined Food Not Cops in providing free meals at City Hall Park, now serving hot dinners three nights a week. Organizer FaReid Munarsyah launched the effort after 150 businesses complained about Food Not Cops' impact on downtown. Recent Tuesday dinners have served 120 to 150 people with dishes like pesto chicken pasta and vegetable biryani. Despite the mayor allocating $10,000 to help Food Not Cops relocate, the group hasn't collected the funds due to internal disagreement. Rep. Brian Cina was among volunteers, connecting the effort to past mutual aid work during Occupy Vermont and the motel program evictions. This whole debacle is a very controversial topic regarding location with people on both sides making valid points."}, {"date": "08/22/2025", "title": "Winooski mayor resigns, looks back on 'deep community engagement'", "url": "https://vtdigger.org/2025/08/21/winooski-mayor-resigns-looks-back-on-deep-community-engagement/", "content": "This was not an easy decision — the seven years I have served my neighbors has been the honor of a lifetime, per VTDigger. Kristine Lott, Winooski's first female mayor, will step down September 15 as she expects her first child. Deputy Mayor Thomas Renner will serve as interim mayor until Town Meeting Day elections. During her tenure, Lott fostered relationships across the diverse community, from visiting the local mosque to joining riverbank cleanups. She oversaw the closure of the 20-year Tax Increment Financing debt and zoning changes promoting affordable housing. City Manager Elaine Wang praised Lott's ability to connect with a wide range of community members while maintaining council authority."}, {"date": "08/22/2025", "title": "BHS Students Count Down to Leaving the Mall", "url": "https://www.wcax.com/2025/08/21/bhs-students-count-down-leaving-mall/", "content": "I wouldn't say there are perks to having this as school, except like stories for when you're older, like I went to school in a Macy's, per WCAX. Burlington High School students have one more year in their converted department store before returning to the renovated North Avenue campus next fall. Rising juniors are particularly excited about ditching city bus rides to practice and finally having a \"normal\" school experience they haven't had since middle school."}, {"date": "08/22/2025", "title": "Mystery Solved: Old Holiday Inn Now UVM Housing", "url": "https://www.btownbrief.com/p/friday-august-22nd-champlain-valley-kicks-off", "content": "The seemingly empty building at Dorset and Williston Road is actually Catamount East, housing 84 units for UVM upperclassmen and staff. About 80% of units are occupied, with parking tucked in back and underground explaining the vacant appearance from the street. First floor retail space remains available."}, {"date": "08/22/2025", "title": "CVS Manager Wins National Recognition", "url": "https://www.btownbrief.com/p/friday-august-22nd-champlain-valley-kicks-off", "content": "Church Street CVS manager Kevin Richer earned a 2025 National Paragon Award for community impact and business savvy. His pre-eclipse merchandise planning resulted in selling a week's worth of inventory in a single day, while his team regularly purchases winter gear for those in need and sets up water stations for neighborhood dogs."}, {"date": "08/18/2025", "title": "Burlington's Main Street opening on nights and weekends, offering reprieve to beleaguered businesses", "url": "https://www.wcax.com/2025/08/15/burlingtons-main-street-opening-nights-weekends-offering-reprieve-beleaguered-businesses/?utm_campaign=monday-august-18th&utm_medium=referral&utm_source=www.btownbrief.com", "content": "This has been a challenge. It's at our front step and has been for some months now. That being said, we believe in Burlington, per WCAX. The Great Streets BTV project has hammered downtown businesses with months of orange cones and construction noise, prompting hundreds of merchants to plead for relief. The city's compromise opens Main Street to traffic after 5:30pm on weekdays and all weekend through Thanksgiving, though you still can't park on Main between Church and North Winooski. Come winter shutdown, the street opens 24/7 for the crucial holiday shopping season. Temporary stop signs are filling in while crews install proper traffic lights, and while some businesses have already thrown in the towel, others are banking on Burlington's eventual glow-up being worth the current pain."}, {"date": "08/18/2025", "title": "Phil Scott rejects Trump administration request to use Vermont national guard in president's DC crackdown", "url": "https://vtdigger.org/2025/08/15/phil-scott-rejects-trump-administration-request-to-use-vermont-national-guard-in-presidents-dc-crackdown/?utm_campaign=monday-august-18th&utm_medium=referral&utm_source=www.btownbrief.com", "content": "The Department of Defense last week asked Scott for 'a few dozen' troops it could deploy to Washington, D.C., as part of the president's sweeping push to crack down on crime in the city, per VTDigger. This marks the second time in as many months that Vermont's Republican governor has told the Trump administration no thanks when it comes to using our National Guard for federal domestic operations. The first rejection came in July when Scott declined to let a dozen Vermont guard troops do clerical work for ICE in St. Albans. With Trump ordering hundreds of troops onto DC streets and attempting to federalize the capital's police force, Scott's stance puts Vermont firmly in the \"not participating\" column of whatever's happening down in Washington."}, {"date": "08/18/2025", "title": "Vermonters and Canadians Express Solidarity at the Border", "url": "https://www.sevendaysvt.com/news/vermonters-and-canadians-express-solidarity-at-the-border-44248632?utm_campaign=monday-august-18th&utm_medium=referral&utm_source=www.btownbrief.com", "content": "We're neighbors by chance, friends by choice, per Seven Days. About 40 Vermonters hiked to a Berkshire farmer's field Saturday to meet 400 Québécois demonstrators across a thin red rope marking the international border. Part of a continental Friends Without Borders initiative, the gathering featured butterflies, John Lennon's \"Imagine,\" and eventually some rule-breaking handshakes across the divide. While an unmarked vehicle with surveillance equipment lurked on the U.S. side, demonstrators made their point about maintaining cross-border bonds. One retired Norwich professor brought particular intensity, declaring he'll carry a burner phone to his Canadian high school reunion to avoid border searches of his anti-administration social media posts."}, {"date": "08/18/2025", "title": "Return-to-office plans for Vermont state employees are still 'in the early stages'", "url": "https://vtdigger.org/2025/08/15/return-to-office-plans-for-vermont-state-employees-are-still-in-the-early-stages/?utm_campaign=monday-august-18th&utm_medium=referral&utm_source=www.btownbrief.com", "content": "Remote work has been helpful, but we have plans to bring people back at least part time, per VTDigger. Governor Scott's casual announcement about bringing state workers back to offices sent ripples through the workforce last week, prompting Agency of Administration Secretary Sarah Clark to quickly reassure 8,000-plus employees that any changes are still being figured out. The state employees union has already fielded nearly 300 worried emails from workers who've been remote since Covid and through two summers of flooding. Union director Steve Howard calls the push a \"solution in search of a problem,\" warning it'll trigger retirements and recruitment nightmares. The administration promises a \"thoughtful, complete approach\" with employee input, though no timeline exists and the union hasn't heard specifics yet."}, {"date": "08/18/2025", "title": "New UVM Program Fosters Connections Between Seniors and Students", "url": "https://www.sevendaysvt.com/news/senior-citizens-and-students-will-forge-meaningful-connections-through-new-uvm-program-44239123?utm_campaign=monday-august-18th&utm_medium=referral&utm_source=www.btownbrief.com", "content": "For younger people, what we've really seen is an increase in empathy and appreciation for older adults, per Seven Days. The Vermont Youth Leaders in Aging program will deploy 30 to 50 high schoolers to senior communities every other week starting this September, engaging residents through art, music, and cooking activities. With Vermont ranking as the third oldest state and a quarter of our population expected to be over 65 by 2030, the $50,000 Eisner Foundation grant couldn't be better timed. UVM's Center on Aging designed the program to combat senior isolation while potentially inspiring teens to pursue eldercare careers. The initiative builds on existing intergenerational programs, with research showing both age groups benefit from regular interaction across the generational divide."}, {"date": "08/18/2025", "title": "Massive Vermont mountain park celebrates bond between dogs and humans", "url": "https://www.wcax.com/2025/08/18/massive-vermont-mountain-park-celebrates-bond-between-dogs-humans/?utm_campaign=monday-august-18th&utm_medium=referral&utm_source=www.btownbrief.com", "content": "It is absolutely breathtaking. That's a lot of love when you think about each picture that's here, per WCAX. Dog Mountain in St. Johnsbury has become a 150-acre pilgrimage site for pet lovers 25 years after folk artist Stephen Huneck and his wife created it. The park features hiking trails, swimming ponds, and the famous Dog Chapel where thousands of photos and notes to departed pets cover every wall. Huneck's vision manifests in carved black labs and golden retrievers adorning pew ends and stained glass windows featuring his own dog Sally. Visitors travel from across the country to this sanctuary, some returning multiple days in a row, finding it a rare space where the human-animal bond gets the monument it deserves."}, {"date": "08/18/2025", "title": "Sen. Sanders meets with older Vermonters in Burlington", "url": "https://www.wcax.com/2025/08/17/sen-sanders-meets-with-older-vermonters-burlington/?utm_campaign=monday-august-18th&utm_medium=referral&utm_source=www.btownbrief.com", "content": "It is not normal that one guy is worth $400 billion and seniors who have worked their entire lives are living in their excrement in a nursing home. That's not normal, per WCAX. Sanders received a standing ovation at the Hotel Champlain Sunday before launching into critiques of wealth inequality and Trump's \"Big Beautiful Bill.\" The senator spent most of the time listening to older Vermonters' concerns about Medicare, Medicaid, Social Security, and even AI. While some supporters noted Sanders himself is somewhat removed from working-class struggles, attendees appreciated his active listening as locals described hardships in nursing homes and primary care access. The event mixed policy discussion with music and mingling, giving seniors a direct line to their longtime advocate."}, {"date": "08/18/2025", "title": "New Owner Says Most Gardener's Supply Stores Will Remain Open", "url": "https://www.sevendaysvt.com/news/new-owner-says-most-gardeners-supply-stores-will-remain-open-44233023?utm_campaign=monday-august-18th&utm_medium=referral&utm_source=www.btownbrief.com", "content": "We see the stewardship of this institution as an honor and a responsibility, per Seven Days. Indiana-based Gardens Alive! completed its $9 million bankruptcy acquisition of the iconic Vermont company, promising to keep five of six retail locations open and retain all store workers. Only the seasonal Shelburne location gets the axe. The deal's darker side: 40 customer service and warehouse employees in Burlington and Milton were laid off without severance, some after decades with the company. Distribution moves to Ohio for \"more scalable logistics,\" though some manufacturing stays in Georgia, Vermont. The employee-owned company that started in 1983 and survived the pandemic boom couldn't weather the subsequent bust, filing for Chapter 11 in June."}, {"date": "08/18/2025", "title": "Salmon's success bodes well for Winooski River health, but flooding and federal cuts stir fear", "url": "https://vtdigger.org/2025/08/15/salmons-success-bodes-well-for-winooski-river-health-but-flooding-and-federal-cuts-stir-fear/?utm_campaign=monday-august-18th&utm_medium=referral&utm_source=www.btownbrief.com", "content": "Atlantic salmon are native to Lake Champlain, and it's part of our role to maintain those native populations, per VTDigger. The 2023 salmon lift at Winooski's Salmon Hole pulled 212 fish, the highest count in three decades, suggesting improved ecosystem health. Credit goes to aggressive sea lamprey control and invasive plant removal, with Burlington High School students helping rip out buckthorn to make room for native species. But last July's flooding scoured phosphorus into the water, fueling toxic algal blooms, while GlobalFoundries' PFAS dumping pushed contamination above state safety limits. Testing for PFAS costs $7,000 per sample, and with Trump proposing $37 million in cuts to the U.S. Fish and Wildlife Ecological Services Program, researchers worry their 30-year progress could wash away faster than floodwater through a riverbank."}, {"date": "08/15/2025", "title": "Burlington lifts water conservation alert", "url": "https://vtdigger.org/2025/08/14/burlington-lifts-water-conservation-alert/", "content": "The cause of the conservation notice was the booster pump failure on the water main that supplies the Colchester water tank, per VTDigger. After two days of asking roughly 12,800 Burlington and Colchester customers to ease up on water usage during this week's heat wave, the city lifted its conservation notice Thursday morning. The 25-year-old booster pumps that failed are getting increased maintenance attention, with one already fixed and the other still being worked on. Public Works Director Chapin Spencer says they'll be testing the pumps more rigorously going forward, running them longer during weekly exercises to catch problems before the next heat-induced demand spike hits."}, {"date": "08/15/2025", "title": "From the Deputy Publisher: The Cleanup Crew", "url": "https://www.sevendaysvt.com/vermont/from-the-deputy-publisher-the-cleanup-crew/Content?oid=41644788", "content": "I really care about the city. I think instead of complaining, we need to get in there and fix things as best we can, per Seven Days. Every Thursday morning at 7:30 AM, the BTV Clean Up Crew meets at the top of Church Street to pick up trash and needles around downtown. Started by Kason Hudman of the Peace & Justice Center, the volunteer effort draws anywhere from five to 60 people weekly, armed with trash pickers, gloves, and sharps containers. Seven Days deputy publisher Cathy Resmer joined last week's cleanup and found the experience surprisingly empowering, noting how many passersby thanked the volunteers for their efforts."}, {"date": "08/15/2025", "title": "Vermont businessman, philanthropist Rich Tarrant dies at 83", "url": "https://www.wcax.com/2025/08/14/vermont-businessman-philanthropist-rich-tarrant-dies-83/", "content": "Rich Tarrant, who founded IDX medical information tech company and later ran unsuccessfully against Bernie Sanders for U.S. Senate in 2006, died Tuesday night of cancer. The former Boston Celtics draft pick turned businessman donated tens of millions to Vermont causes, including the rec center at St. Michael's College and the stalled UVM Athletic Complex. Vermont had never seen campaign spending like his 2006 Senate race, which introduced a new level of political advertising to the state."}, {"date": "08/15/2025", "title": "As Encampments Surge in Burlington, Two Men Address Problems", "url": "https://www.sevendaysvt.com/vermont/as-encampments-surge-in-burlington-two-men-address-problems/Content?oid=41644754", "content": "I feel like I'm in the center of a hurricane, per Seven Days. Burlington's two urban park rangers, Neil Preston and Jake Payne, are tasked with managing the impossible: enforcing camping bans across 550 acres of public land while the city faces record homelessness. With more than 40 encampment complaints filed last month alone through the SeeClickFix app, the rangers navigate between angry residents demanding clean parks and unhoused people with nowhere else to go. Preston's approach boils down to \"make it less bad,\" moving camps from neighborhood parks to less visible areas while dealing with guard dogs, needles, and the daily reality that Vermont's chronically homeless population has jumped from 150 pre-pandemic to over 900 today."}, {"date": "08/15/2025", "title": "Noah Kahan to play benefit concert in Stowe", "url": "https://www.wcax.com/2025/08/14/noah-kahan-play-benefit-concert-stowe/", "content": "I'm so excited to be heading back home this fall to Vermont, per WCAX. Vermont's own Noah Kahan will perform at Folk and Fairways, a new benefit concert at Spruce Peak in Stowe on October 1st. Limited to fewer than 1,500 attendees, tickets will be available through a lottery system at $250 plus fees, with all proceeds benefiting Kahan's Busyhead Project supporting community mental health organizations. The intimate hometown show marks another way the Grammy-nominated artist continues investing in Vermont's wellbeing."}, {"date": "08/15/2025", "title": "Riko's Pizza Has Closed on Burlington's Church Street", "url": "https://www.sevendaysvt.com/vermont/rikos-pizza-has-closed-on-burlingtons-church-street/Content?oid=41655654", "content": "After careful review, our Burlington franchisee determined that his location did not align with the new growth plans for the brand, per Seven Days. The Connecticut-based tavern-style pizza chain lasted less than eight months at 83 Church Street, closing Sunday after opening with fanfare in late January. The 5,000-square-foot space that once housed Pascolo Ristorante now sits empty again, another casualty in Church Street's ongoing retail shuffle."}, {"date": "08/15/2025", "title": "802 News: New group advocates for a vibrant Queen City", "url": "https://www.wcax.com/2025/08/13/802-news-new-group-advocates-vibrant-queen-city/", "content": "Building Burlington's Future launched with serious backing and ambitious goals, raising $1.3 million toward a five-year plan to organize residents before key votes happen, not after. In a recent WCAX interview, former Mayor Peter Clavelle called the decision to reduce police staffing \"one of the greatest mistakes in my public life,\" while board chair Michelle Ash pointed to families hoping loved ones get arrested as \"the only hope\" for drug rehab access. The conversation doesn't pull punches about our challenges: from open drug use and EMT burnout to businesses closing, but also pushes back on pure doom narratives by highlighting new hotels, vibrant festivals, and south end development. Key observations include that just 10 people generate 40% of police calls, individual organizations are hiring private security when government can't maintain public safety, and Burlington has become Vermont's de facto overflow valve for statewide problems without adequate state support. The group's betting 4,000 signed-up residents (75% Burlington, 25% Chittenden County) can turn frustration into policy wins, building a public dashboard to track whether we're actually improving on safety, housing, and economic indicators rather than relying on vibes-based progress reports."}, {"date": "08/15/2025", "title": "Sculpture Project Draws Burlington Into Abenaki Identity Controversy", "url": "https://www.sevendaysvt.com/vermont/sculpture-project-draws-burlington-into-abenaki-identity-controversy/Content?oid=41644759", "content": "To us, it feels like it's propaganda for the Missisquoi band, Daniel Nolett of the Odanak Band Council told Seven Days. The Québec-based band plans to oppose a donated Native American sculpture meant for Battery Park, calling it inauthentic and offensive. The wooden carving would replace the rotting 42-year-old \"Chief Greylock\" statue removed last month, but has reignited the heated debate over who can claim Abenaki identity. The controversy puts Burlington City Council in an awkward position after adopting a 2022 resolution recognizing the Missisquoi band as the tribal authority for Abenaki matters, while scholars in Canada dispute Vermont bands' genealogical claims."}, {"date": "08/15/2025", "title": "UVM faculty and staff unions protest third-party health insurance audit, citing privacy fears", "url": "https://vtdigger.org/2025/08/14/uvm-faculty-and-staff-unions-protest-third-party-health-insurance-audit-citing-privacy-fears/", "content": "The practices of a federal government that is dismantling institutions and firing workers on the premise of getting rid of 'waste, fraud and abuse' has come home to Vermont, per VTDigger. Over 2,500 unionized UVM employees are protesting a mandatory insurance audit requiring them to submit birth certificates and marriage licenses to Willis Towers Watson, a company that reported a data breach in 2023. The university's paying up to $114,000 for the audit to verify dependent eligibility, threatening to remove family members from coverage if employees don't comply. Union leaders particularly worry about transgender family members whose documents may not match current identities, demanding new president Marlene Tromp negotiate the process."}, {"date": "08/15/2025", "title": "What Ales You to Move to Former Manhattan Pizza & Pub Space", "url": "https://www.sevendaysvt.com/vermont/what-ales-you-to-move-to-former-manhattan-pizza-and-pub-space/Content?oid=41655651", "content": "I thought a little bit of daylight would be good for me, per Seven Days. After 54 years in a St. Paul Street basement, college bar institution What Ales You is moving around the corner to the former Manhattan Pizza & Pub space at Church and Main. Owner Syd Eren cited soaring insurance costs and dropping alcohol revenue as forcing the move to a location with a kitchen, where serving food can both grow income and lower liability costs. The bar hopes to open in its new ground-level home around August 22, complete with pizza on the menu."}, {"date": "08/11/2025", "title": "Burlington City Council Grapples with Homelessness Crisis and Data Controversy", "url": "https://www.btownbrief.com/city-council-meeting-summaries", "content": "Data from the sheriff's department shows…at least a 50%…decrease in drug use and overdoses at the Marketplace Garage, per statements later found to be unverified at the August 4 City Council meeting. After missing Thursday Btown Brief edition, here I am now posting about last Monday’s City Council Meeting. Burlington faces a perfect storm of crises this winter with Vermont's unsheltered population jumping 62% statewide while the city loses 66 shelter beds compared to last year. CEDO's Sarah Russell delivered sobering statistics showing over 500 state-funded motel rooms sitting empty due to 80-day stay limits, with Chittenden County seeing a 22% increase in unsheltered individuals. The meeting erupted into heated debate when public records requests revealed the Sheriff's Department keeps no data supporting Councilor Becca Brown McKnight's claims about crime reduction near Food Not Cops' meal service. Councilor Carter Neubieser called it a \"bold claim that has real impacts on hundreds of people volunteering their time,\" while others urged moving past \"political bickering\" to focus on solutions. Despite downtown economic concerns, the council voted 10-1 to maintain the 2.5% gross receipts tax on restaurants and bars, unanimously doubled rideshare fees to $0.50 per trip, and approved $3.77 million for fleet purchases amid disagreement over electrification pace. Mayor Mulvaney-Stanak also strongly criticized a Trump administration executive order targeting federal funding for harm-reduction programs, vowing Burlington will maintain its evidence-based approach using local and state funding. Be sure to click the link to see the full summary, and also see past summaries on city council meetings."}, {"date": "08/11/2025", "title": "Boaters Scramble After a Marina Loses Its Lease in Charlotte", "url": "https://www.sevendaysvt.com/news/boaters-scramble-after-a-marina-loses-its-lease-in-charlotte-44170241?utm_campaign=monday-august-11th&utm_medium=referral&utm_source=www.btownbrief.com", "content": "It was shocking to hear that we had a month to get our personal property off that area, per Seven Days. Andy O'Brien's Charlotte Sailing Center got the boot after 20 years when Lake Champlain Transportation declined to renew his lease at the end of July. The ferry company has given boat owners until September 1 to remove land-stored vessels and October 1 to vacate moorings. While the Pecor family, which owns the ferry company, hasn't revealed their plans for the 10-acre waterfront property, speculation runs wild given their previous attempts at developing a restaurant in Burlington and relocating their maintenance yard. For now, dozens of boat owners are frantically calling around for new moorings, with some already securing spots at less convenient locations like Shelburne Shipyard."}, {"date": "08/11/2025", "title": "Vermont Receives More Than $60M for Flood Resilience Projects", "url": "https://www.wcax.com/2025/08/10/vt-receives-over-60-million-flood-resilience-projects/?utm_campaign=monday-august-11th&utm_medium=referral&utm_source=www.btownbrief.com", "content": "This funding gives us a chance to harden infrastructure and build housing out of the floodplain, per WCAX. Vermont just secured $68 million in federal community development block grants aimed at helping towns devastated by the 2023 floods build back stronger. The bulk of the funding targets Lamoille and Washington counties for infrastructure improvements, housing development, and planning initiatives. Governor Phil Scott emphasized the urgency of the investment as Vermont faces increasingly intense and isolated storms. The timing is particularly significant as Vermont grapples with potential changes to FEMA that could affect future disaster recovery efforts."}, {"date": "08/11/2025", "title": "Trump Cuts $62.5 Million in Promised Federal Funding to Vermont Solar Projects", "url": "https://vtdigger.org/2025/08/11/trump-cuts-62-5-million-in-promised-federal-funding-to-vermont-solar-projects/?utm_campaign=monday-august-11th&utm_medium=referral&utm_source=www.btownbrief.com", "content": "The Department of Public Service, with the full support of Gov. Scott's team, is working with our affected colleagues nationally, as well as the Vermont Attorney General's Office, to pursue every opportunity including litigation to restore funding to this critical program, per VTDigger. Vermont's Solar for All program, designed to reduce electricity costs for low-income households through solar installations, was killed Thursday evening when the EPA withdrew its $62.5 million grant. EPA Administrator Lee Zeldin called the nationwide $7 billion initiative a \"grift\" with excessive administrative costs. The program, championed by Senator Bernie Sanders as part of the 2022 Inflation Reduction Act, would have benefited renters in affordable housing developments with installations planned for early 2026. Commissioner Kerrick Johnson confirmed the state is exploring litigation alongside other affected states and tribes to restore the funding that was meant to address Vermont's energy burden disparities."}, {"date": "08/11/2025", "title": "Q&A: Outgoing Corrections Commissioner Nick Deml on the Challenges Facing Vermont's Prisons", "url": "https://vtdigger.org/2025/08/10/qa-outgoing-corrections-commissioner-nick-deml-on-the-challenges-facing-vermo
