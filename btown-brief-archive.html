    <style>
        :root {
            --cream: #FFF8F0;
            --ink: #1a1a1a;
            --rust: #C84630;
            --sage: #7A8B7F;
            --paper: #FAF5EE;
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Crimson Pro', serif;
            background: var(--cream);
            color: var(--ink);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 2rem;
            background-image: 
                repeating-linear-gradient(0deg, transparent, transparent 2px, rgba(0,0,0,.02) 2px, rgba(0,0,0,.02) 4px);
            position: relative;
        }
        
        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: radial-gradient(circle at 20% 30%, rgba(200, 70, 48, 0.08) 0%, transparent 50%),
                        radial-gradient(circle at 80% 70%, rgba(122, 139, 127, 0.08) 0%, transparent 50%);
            pointer-events: none;
            z-index: 0;
        }
        
        .container {
            max-width: 800px;
            width: 100%;
            position: relative;
            z-index: 1;
        }
        
        .card {
            background: var(--paper);
            border: 3px solid var(--ink);
            box-shadow: 12px 12px 0 rgba(0, 0, 0, 0.1);
            padding: 3rem;
            position: relative;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }
        
        .card::before {
            content: '';
            position: absolute;
            top: -6px;
            left: -6px;
            right: -6px;
            bottom: -6px;
            border: 1px solid var(--rust);
            pointer-events: none;
        }
        
        header {
            border-bottom: 2px solid var(--ink);
            padding-bottom: 1.5rem;
            margin-bottom: 2.5rem;
        }
        
        h1 {
            font-family: 'Space Mono', monospace;
            font-size: clamp(1.5rem, 5vw, 2.5rem);
            font-weight: 700;
            color: var(--ink);
            margin-bottom: 0.5rem;
            letter-spacing: -0.02em;
        }
        
        .subtitle {
            font-size: 1rem;
            color: var(--sage);
            font-weight: 300;
            font-style: italic;
        }
        
        .article-display {
            min-height: 300px;
            margin-bottom: 2rem;
            transition: opacity 0.3s ease;
        }
        
        .date {
            font-family: 'Space Mono', monospace;
            font-size: 0.85rem;
            color: var(--rust);
            margin-bottom: 1rem;
            font-weight: 700;
            text-transform: uppercase;
            letter-spacing: 0.05em;
        }
        
        .title {
            font-size: clamp(1.5rem, 4vw, 2rem);
            font-weight: 600;
            margin-bottom: 1.5rem;
            line-height: 1.3;
            color: var(--ink);
        }
        
        .content {
            font-size: 1.05rem;
            line-height: 1.8;
            color: var(--ink);
            font-weight: 300;
        }
        
        .actions {
            display: flex;
            gap: 1rem;
            flex-wrap: wrap;
        }
        
        button, .link-button {
            font-family: 'Space Mono', monospace;
            font-size: 0.9rem;
            padding: 0.875rem 2rem;
            border: 2px solid var(--ink);
            background: var(--cream);
            color: var(--ink);
            cursor: pointer;
            font-weight: 700;
            text-transform: uppercase;
            letter-spacing: 0.05em;
            transition: all 0.2s ease;
            position: relative;
            text-decoration: none;
            display: inline-block;
        }
        
        button:hover, .link-button:hover {
            background: var(--ink);
            color: var(--cream);
            transform: translate(-2px, -2px);
            box-shadow: 4px 4px 0 var(--rust);
        }
        
        button:active, .link-button:active {
            transform: translate(0, 0);
            box-shadow: none;
        }
        
        .primary-btn {
            background: var(--rust);
            color: var(--cream);
            border-color: var(--rust);
        }
        
        .primary-btn:hover {
            background: var(--ink);
            border-color: var(--ink);
        }
        
        .secondary-btn {
            background: var(--sage);
            color: var(--cream);
            border-color: var(--sage);
            font-size: 0.8rem;
            padding: 0.75rem 1.5rem;
        }
        
        .secondary-btn:hover {
            background: var(--ink);
            border-color: var(--ink);
        }
        
        .corner-decoration {
            position: absolute;
            width: 40px;
            height: 40px;
            border: 2px solid var(--rust);
        }
        
        .corner-decoration.top-left {
            top: -20px;
            left: -20px;
            border-right: none;
            border-bottom: none;
        }
        
        .corner-decoration.bottom-right {
            bottom: -20px;
            right: -20px;
            border-left: none;
            border-top: none;
        }
        
        footer {
            text-align: center;
            margin-top: 3rem;
            font-size: 0.9rem;
            color: var(--sage);
            font-style: italic;
        }
        
        .stats {
            font-size: 0.85rem;
            color: var(--sage);
            margin-top: 0.5rem;
        }
        
        @media (max-width: 600px) {
            .card {
                padding: 2rem 1.5rem;
            }
            
            .actions {
                flex-direction: column;
            }
            
            button, .link-button {
                width: 100%;
                text-align: center;
            }
        }
    </style>

    <script>
        const articles = [{"date": "12/26/2025", "title": "Seven Days Food Writers Share Their Best Bites of 2025", "url": "https://www.sevendaysvt.com/food-drink/fooddrinkfeatures/seven-days-food-writers-share-their-best-bites-of-2025/?utm_campaign=friday-december-26th&utm_medium=referral&utm_source=www.btownbrief.com", "content": "2025 served up ample fresh takes on food and drink, as well as crave-worthy classics begging to be shared. per Seven Days Burlington punched well above its weight in this year's roundup. Wilder Wines on College Street earned a nod for its lambrusco spritz (the lower alcohol summer sipper with Castelvetrano olives over pebble ice), while La Reprise on Pine Street drew praise for its perfectly executed pastas and that tomato toast situation. The Wise Fool in the Old North End got the spotlight for its affordable Middle Eastern fare, particularly those cheese fatayer that sell out daily. And Stone Soup's Misty Knoll wings, following a recipe \"borrowed\" from the late Five Spice Café, were declared Burlington's best. Mr. Creemee's doughnut creemee sandwich also made the cut. Worth bookmarking for your 2026 dining plans. Check all the other picks from around Vermont."}, {"date": "12/26/2025", "title": "Film Lovers Head to Local Theaters on Christmas Day", "url": "https://www.wcax.com/2025/12/25/film-lovers-head-local-theaters-christmas-day/?utm_campaign=friday-december-26th&utm_medium=referral&utm_source=www.btownbrief.com", "content": "Make us a part of your holiday season. We're a new movie theater, and we're really happy to be here and happy to serve the community. via Partizanfilm president Brett Yates, WCAX Burlington's new Partizanfilm theater on Church Street had a merry Christmas indeed, with sold out screenings of Marty Supreme packing its two room venue. The small arthouse cinema, which opened earlier this year, is carving out its niche as the Roxy's spiritual successor for moviegoers who want something beyond the multiplex experience. One patron put it nicely: we're missing a monoculture, and theaters like this help bring people together in the physical world."}, {"date": "12/26/2025", "title": "Burlington Opens Emergency Shelter as Extreme Cold Approaches", "url": "https://www.wcax.com/2025/12/24/burlington-opens-emergency-shelter-extreme-cold-approaches/?utm_campaign=friday-december-26th&utm_medium=referral&utm_source=www.btownbrief.com", "content": "While it may be cold, utilizing a disaster response in a sustained way is not something that our system can support. per Sarah Russell, CVOEO emergency services director, WCAX The city activated its first extreme cold weather shelter of the season Thursday night at the Miller Center, open to adults 18 and older with pets allowed. Here's the frustrating math: state funding kicks in only when wind chill hits negative 10 for four hours within a 24 hour period, meaning earlier cold snaps went without official shelter openings. City officials acknowledged this gap has already contributed to an overloaded emergency department at UVM Medical Center. The underlying issue remains a shortage of year round shelter beds, something officials say they're working with the state to address through longer term solutions."}, {"date": "12/26/2025", "title": "Drought This Summer Caused $18 Million in Damages to Vermont Farms", "url": "https://www.vermontpublic.org/local-news/2025-12-24/drought-summer-caused-18-million-damages-vermont-farms?utm_campaign=friday-december-26th&utm_medium=referral&utm_source=www.btownbrief.com", "content": "The drought did things to farmers that they're not used to, unlike flooding which often happens around the state. We just don't deal with drought in the northeast part of the United States. via Scott Waterman, Agency of Agriculture spokesperson, Vermont Public A new Agency of Agriculture report tallies the damage from this summer's extended dry spell: $18 million in losses across more than 81,000 acres statewide. Addison County took the hardest hit with roughly $1.4 million in damages across 25,000 acres. The timing is particularly rough for dairy farmers now heading into winter with depleted hay and feed corn supplies, forcing them to purchase animal feed at peak prices. Nearly 60% of surveyed farmers said it was the worst drought they'd ever experienced, a grim footnote to a state still recovering from two consecutive years of devastating floods."}, {"date": "12/26/2025", "title": "Questions Still Remain for Shelburne Pedestrian and Bike Upgrades", "url": "https://www.vtcng.com/shelburnenews/news/local_news/questions-still-remain-for-shelburne-pedestrian-and-bike-upgrades/article_f304614b-3ddb-4690-9423-36360e310abe.html?utm_campaign=friday-december-26th&utm_medium=referral&utm_source=www.btownbrief.com", "content": "I think in a more normal federal environment, where we could predict more availability of funds, it'd be a lot easier to really go aggressively on that. per Selectboard vice chair Matt Wormser, Shelburne News Shelburne's selectboard is weighing a $4.6 million proposal for a bike and pedestrian bridge over the LaPlatte River plus shared use paths connecting to the village, but skepticism runs high given the town's strained finances. The cheaper fix (a $250,000 sidewalk improvement at lower Webster Road) will likely move forward, while the bridge remains a longer shot dependent on grant funding. Adding pressure: regional planners have quietly warned Shelburne about commissioning studies it doesn't follow through on, a reputation the town would prefer to avoid."}, {"date": "12/26/2025", "title": "South Burlington Needs Growth for TIF Success", "url": "https://www.vtcng.com/otherpapersbvt/news/municipal_matters/south-burlington-needs-growth-for-tif-success/article_3b7ec675-fd5c-4b6b-8591-ee244b9a781d.html?utm_campaign=friday-december-26th&utm_medium=referral&utm_source=www.btownbrief.com", "content": "Sustained and consistent mixed-use or compact housing development will bring the TIF District into balance over the long run. via Community Development Director Ilona Blanchard, The Other Paper South Burlington's Tax Increment Financing district is performing well on paper (the grand list is nearly three times its 2012 value), but projections show the math only works if development keeps pace. The city estimates it needs 56 new rental units added annually just to break even by 2038. Meanwhile, cost overruns are hitting hard: the proposed bike and pedestrian bridge over I-89 has ballooned by nearly $13 million since 2021, forcing the city to value engineer and seek additional gap funding after bids came in way over budget."}, {"date": "12/26/2025", "title": "Mechanics Question New Hampshire's Decision to End Car Inspections", "url": "https://www.wcax.com/2025/12/25/mechanics-question-new-hampshires-decision-end-car-inspections/?utm_campaign=friday-december-26th&utm_medium=referral&utm_source=www.btownbrief.com", "content": "Wheel bearing going bad, ball joints coming out. Wheel bearings getting so bad that they have caught the vehicle on fire. by Dean Thomson, Orford Service Center owner, WCAX Starting February 1, New Hampshire will no longer require vehicle inspections, a move its Republican controlled Legislature justified by citing studies showing no correlation between inspections and fewer crashes. Mechanics on both sides of the Connecticut River aren't thrilled. Lakeside Automotive in Fairlee reports that New Hampshire customers have already asked them to continue performing unofficial yearly safety checks. The concern centers on older vehicles where failing components might otherwise go unnoticed until something breaks badly."}, {"date": "12/26/2025", "title": "Stuck in Vermont: Eva Sollberger and Her Mom, Sophie Quest, Say Goodbye to 2025", "url": "https://www.sevendaysvt.com/arts-culture/stuck-in-vermont-eva-sollberger-and-her-mom-sophie-quest-say-goodbye-to-2025/?utm_campaign=friday-december-26th&utm_medium=referral&utm_source=www.btownbrief.com", "content": "I wish the best to all of you. And we will get stuck in Vermont with you again real soon. by Sophie Quest, Seven Days Eva Sollberger's annual year in review episode is always a cozy watch, but this one hits a little different. Filmed in her Burlington living room with her 91 year old mother Sophie (and Lexy the cat), the two reflect on a year that included Eva's cartoon cameo in Alison Bechdel's new book Spent, the loss of beloved community members like Rene Kirby and Stan Baker, and that viral episode about Fern Crete's maximalist gardens that racked up 60,000 views. There's talk of coping with winter darkness, gratitude for the firefighters and utility workers who keep the city running, and Seven Days turning 30. It's warm and a little wistful, exactly what you'd want from a year end send off."}, {"date": "12/26/2025", "title": "Burlington Library Serves Holiday Meals to Community", "url": "https://www.wcax.com/2025/12/25/burlington-library-serves-holiday-meals-community/?utm_campaign=friday-december-26th&utm_medium=referral&utm_source=www.btownbrief.com", "content": "Fletcher Free Library distributed about 150 pre-packaged meals on Christmas Day, provided by the Farmhouse Group. Volunteers also dropped off baked goods, and library staff kept the doors open as a warm gathering space when most everything else was closed."}, {"date": "12/26/2025", "title": "Arthur Park's Sea Caves Open for Ice Skating", "url": "https://www.wcax.com/2025/12/24/arthur-parks-sea-caves-open-ice-skating-burlington/?utm_campaign=friday-december-26th&utm_medium=referral&utm_source=www.btownbrief.com", "content": "The wild ice rinks at Arthur Park are officially open for the season, with tracks marked by blue flags. Burlington Parks and Rec reminds skaters the surfaces can be uneven, so proceed with caution. New this year: an online status map shows which rinks are skateable in real time."}, {"date": "12/26/2025", "title": "CVU Cellphone Ban Gets Mixed Reviews", "url": "https://www.willistonobserver.com/community/schools/cvu-cellphone-ban-gets-mixed-reviews/article_adfe3761-bb25-446e-93ee-23b06072d827.html?utm_campaign=friday-december-26th&utm_medium=referral&utm_source=www.btownbrief.com", "content": "CVU's first year zero tolerance phone policy has teachers pleased and students less so. Administrators report improved classroom culture and fewer daytime bullying incidents via social media. Upperclassmen are particularly frustrated about losing phone access during free periods. The school is considering loosening restrictions near the end of the day so students can coordinate rides home."}, {"date": "12/22/2025", "title": "Former Vermont Green FC Defender Reid Fisher Reflects on Debut MLS Season", "url": "https://www.theblazingmusket.com/p/reid-fisher-interview-vermont-green-fc-toronto-fc", "content": "I really, truly, still feel a connection to those people and that community, and I'll probably watch Vermont Green games, until I die, per The Blazing Musket. Reid Fisher, the physical center back who became a fan favorite during his summer in Burlington, was drafted by Toronto FC after impressing at the 2025 MLS College Showcase. He spent most of his rookie season with Toronto FC II, starting 24 games, and made three appearances on the first team bench. Fisher trained alongside Italian stars Lorenzo Insigne and Federico Bernardeschi, crediting their tough love with accelerating his development. He joins a growing list of players who've used Vermont Green as a springboard to professional soccer, and says he plans to keep watching the club for life."}, {"date": "12/22/2025", "title": "Magnificent 14: Must See, Must Do, December 26-January 7", "url": "https://www.sevendaysvt.com/vermont/magnificent-14-must-see-must-do-december-26-january-7/Content?oid=42698144", "content": "Since 1999, punk-rockers Gogol Bordello have been playing high-octane shows around the globe, but lucky for us they're spending New Year's right here in Vermont, per Seven Days. Seven Days' biweekly event roundup highlights the post-Christmas stretch, led by Gogol Bordello's New Year's Eve shows at Higher Ground (December 31 and January 1). Other picks include comedian Marina Franklin at Vermont Comedy Club on NYE, the Hunger Mountain Winter Bird Count in Waterbury on December 26, reindeer at ECHO on December 27, and multiple early countdown options for those who can't make it to midnight. First Night North in St. Johnsbury spans 18 venues, and the Green Mountain Mahler Festival rings in the new year with Beethoven's Ninth in Colchester."}, {"date": "12/22/2025", "title": "Vermont's largest health insurer tells you to avoid the state's largest hospital in new marketing campaign", "url": "https://vtdigger.org/2025/12/21/vermonts-largest-health-insurer-tells-you-to-avoid-the-states-largest-hospital-in-new-marketing-campaign/", "content": "An MRI, for instance, costs the insurer $6,520 at UVM Medical Center in Burlington, while Northwestern Medical Center in St. Albans charges $2,785. At an independent facility that same service would be $1,799, per VTDigger. BlueCross BlueShield of Vermont has launched a new website, VT Affordable Care, essentially urging its customers to shop around and skip the state's dominant hospital system when possible. The move reflects years of tension between the insurer, which lost $62.1 million last year, and UVM Health Network, which controls nearly two thirds of hospital spending in Vermont. Vermonters already spend a higher percentage of income on health insurance than residents of any other state (19.6% compared to a national average of 7.9%), and the insurer is framing patient choice as one of the few levers available to bring costs down. Whether this campaign moves the needle or just airs grievances publicly remains to be seen."}, {"date": "12/22/2025", "title": "Nine Vermont dams were removed in 2025. There are many more to go.", "url": "https://vtdigger.org/2025/12/21/nine-vermont-dams-were-removed-in-2025-there-are-many-more-to-go/", "content": "The great majority of those dams serve no purpose and are a public safety hazard, as well as bad for the river health and fish, per VTDigger. Vermont set a record this year with nine dam removals, reconnecting 125 miles of river across the state. The push has gained urgency after the 2023 floods, when five dams failed and research increasingly shows that derelict dams can actually worsen flooding rather than prevent it. The Winooski River watershed alone has about 140 dams, but only a small fraction serve any active purpose like flood control, hydropower, or recreation. Getting dams removed is a slow process involving willing landowners, specialized contractors, multiple permits, and funding that's become less reliable under the current federal administration."}, {"date": "12/22/2025", "title": "Burlington business gives torn apparel a second chance", "url": "https://www.wcax.com/2025/12/21/burlington-business-gives-torn-apparel-second-chance/", "content": "Our whole mission is to keep clothing out of landfills anyway we can, per WCAX. Sandbox VT on the Burlington waterfront has carved out a niche repairing everything from worn jackets to police uniforms to Skida hats, giving customers a way to extend the life of their favorite gear rather than tossing it. The shop also resells secondhand and fixed up items, and manager Molly Stone says she's seeing more customers seeking sustainable gifts this season, including \"heritage\" items like grandpa's flannel or childhood stuffed animals brought back to life. They're backed up about a month right now thanks to winter jacket season, but walk ins are still welcome."}, {"date": "12/22/2025", "title": "Shoppers pack University Mall the last weekend before Christmas", "url": "https://www.wcax.com/2025/12/21/shoppers-pack-university-mall-last-weekend-before-christmas/", "content": "Three days left, and I realized Amazon can't get it there in time, so here we are, per WCAX. The University Mall in South Burlington and Church Street in Burlington were both packed this weekend as last minute shoppers realized online delivery windows had closed. Local vendors reported one of their busiest weekends of the year, and several shoppers expressed pleasant surprise at seeing the mall so active. Church Street businesses, coming off a tough year with construction and public safety concerns, said the holiday rush has provided a welcome boost. Fair warning if you're still shopping: some stores are already running low on inventory."}, {"date": "12/22/2025", "title": "Homeownership in Vermont is the fifth-highest in the US, new study reveals", "url": "https://vermontbiz.com/news/2024/december/20/homeownership-vermont-fifth-highest-us-new-study-reveals", "content": "73.8% of Vermont's residents are homeowners, the fifth-highest in the nation, per Vermont Business Magazine. A new study from Stage Properties Brokers ranks Vermont fifth nationally for homeownership rates, just behind West Virginia, Michigan, Mississippi, and Delaware. The data, drawn from U.S. Census figures through Q4 2024, showed Vermont's rate dipping slightly from a 75.1% peak in Q3 but remaining well above the national average. The Northeast as a region struggles with homeownership overall (New York ranks dead last at 51.3%), making Vermont something of an outlier. Of course, high ownership rates don't tell the whole affordability story, but it's a data point worth noting as housing debates continue."}, {"date": "12/22/2025", "title": "Vermont cannabis businesses react to Trump directive", "url": "https://www.wcax.com/2025/12/20/vermont-cannabis-businesses-react-trump-directive/", "content": "We watched doctors stand up on TV and say, 'cannabis has medicinal properties to it.' We've just been waiting so long to hear a doctor actually admit this, per WCAX. President Trump's executive order encouraging the rescheduling of cannabis from Schedule I to Schedule III has Vermont dispensary owners cautiously optimistic. The biggest immediate impact would be tax relief: current federal law blocks cannabis businesses from taking standard deductions, creating what one Burlington business owner called \"completely unmanageable\" tax burdens that have sunk smaller operators. But some in the industry worry that rescheduling to pharmaceutical status could ultimately benefit big pharma over local shops. Vermont Cannabis Control Board Chair James Pepper noted that from a state regulatory standpoint, not much would actually change, since adult use products would remain federally illegal regardless."}, {"date": "12/22/2025", "title": "Burlington Program Offers Homeowners Cash to Cut Stormwater Runoff", "url": "https://vtdigger.org/2025/12/20/burlington-program-offers-homeowners-cash-to-cut-stormwater-runoff/", "content": "When water doesn't infiltrate the soil, it can't filter out pollutants. That's a big problem for Lake Champlain because it provides drinking water for around 200,000 people, per the Community News Service. BLUE BTV, a nonprofit focused on stormwater mitigation, is offering Burlington homeowners up to $2,000 in rebates for projects like rain gardens and permeable driveways that help absorb runoff before it reaches Lake Champlain. Runoff from Burlington and its suburbs accounts for about 16% of the excess phosphorus fueling the lake's cyanobacteria blooms. The city's combined sewer system, which carries both stormwater and household wastewater, can overflow during heavy rain, compounding the problem. So far, BLUE has funded 38 projects across nearly 29,000 square feet of surface area."}, {"date": "12/22/2025", "title": "Hot Take: Reading Is Good for You", "url": "https://www.sevendaysvt.com/vermont/hot-take-reading-is-good-for-you/Content?oid=42698112", "content": "Since 2021, the nonprofit advocacy group PEN America has recorded more than 23,000 instances of book banning in the U.S., per Seven Days. Seven Days editor Dan Bolles makes a case that feels almost quaint in 2025: reading builds critical thinking, reduces stress, and fosters compassion for people and ideas outside your daily experience. Vermont schools and libraries have largely escaped the nationwide wave of book bans, but Bolles notes the trend is alarming given declining literacy rates and an incoming administration hostile to free press. This wee’s Seven Days issue includes staff picks from three Vermont indie bookstores, a short story from Burlington author Margot Harrison, and tributes to three Vermont poets who died in October."}, {"date": "12/22/2025", "title": "Vermont Booksellers Pick Your Next Great Read", "url": "https://www.sevendaysvt.com/vermont/vermont-booksellers-pick-your-next-great-read/Content?oid=42698110", "content": "Whether you're shopping for yourself or someone else, bookstore staff picks are indispensable, per Seven Days. Staff at The Eloquent Page in St. Albans, The Bookstore in Brandon, and Flying Pig Bookstore in Shelburne share their favorite reads of 2025, ranging from hard nosed journalism about drug trafficking at Fort Bragg to a lyrical middle grade fairy tale from Kate DiCamillo. Highlights include Sam Kean's exploration of experimental archaeology, a thriller about D.C. housing market obsession, and a possible future classic in Mia Araujo's \"Afia in the Land of Wonders.\" If you're still looking for a last minute gift, these shops have you covered."}, {"date": "12/22/2025", "title": "Poet and Part-Time Vermonter Major Jackson Pairs Poems With Soup", "url": "https://www.sevendaysvt.com/vermont/poet-and-part-time-vermonter-major-jackson-pairs-poems-with-soup/Content?oid=42698108", "content": "The comfort wrought from a medley of ingredients thrown into a pot gives a home warmth. It is that feeling I aim for when writing poetry, per Seven Days. Major Jackson, who taught at UVM from 2002 to 2020 and now splits time between Rochester, Vermont and Nashville, has a new anthology coming next fall from Storey Publishing: \"A Bowl of Goodness: Nourishing Poems With a Side of Soup.\" The book pairs 65 poems with 24 recipes and reflections from writers like Ann Patchett and Michael Ruhlman, plus Rochester chef Jim Huntington of Maple Soul. Jackson's wife, poet Didi Jackson, contributes a poem about ribollita that accompanies a recipe for the Tuscan white bean soup. For Jackson, soup and poetry share a common purpose: both are gestures of kindness and nourishment."}, {"date": "12/22/2025", "title": "Ski resorts expect good conditions for Christmas week", "url": "https://www.wcax.com/2025/12/21/ski-resorts-expect-good-conditions-christmas-week/", "content": "Despite Friday's rain, Sugarbush reports one of their best starts to the season thanks to early natural snow and consistent cold temperatures for snowmaking. Mt. Ellen opened Saturday after a one day weather delay."}, {"date": "12/22/2025", "title": "Shelburne receives $1M grant for wastewater treatment", "url": "https://www.shelburnenews.com/news/local/shelburne-receives-1m-grant-for-wastewater-treatment/article_35939260-bf64-11ef-93a0-7f9a888a7c2c.html", "content": "The Northern Border Regional Commission awarded Shelburne $1 million toward ultraviolet light treatment technology for the town's upcoming wastewater facility upgrade. UV treatment is more environmentally friendly than the current chlorine based system, deactivating bacteria at the DNA level rather than killing it with chemicals that can harm aquatic life."}, {"date": "12/22/2025", "title": "VTrans crews patch potholes on I-89 bridge near Exit 15", "url": "https://www.wcax.com/2025/12/21/vtrans-crews-patch-potholes-i-89-bridge-near-exit-15/", "content": "Drivers flagged some significant potholes on the I-89 bridge over the Winooski River and VTrans crews have since filled them. If you spot a pothole that needs attention, you can report it directly to VTrans."}, {"date": "12/22/2025", "title": "Gas prices edge down again in Vermont", "url": "https://www.wcax.com/2025/12/21/gas-prices-edge-down-again-vermont/", "content": "The statewide average dropped to $3.06 per gallon, with Burlington averaging $3.16. Prices are trending toward some of the lowest seasonal levels in five years thanks to rising oil production and strong refinery output. The cheapest station in Burlington was $2.99 yesterday."}, {"date": "12/19/2025", "title": "UVM men's rugby team wins first-ever national championship", "url": "https://www.vtdigger.org/2025/12/18/uvm-mens-rugby-team-wins-first-ever-national-championship/", "content": "It really hasn't even set in yet, still. Every time I see a picture or something, I'm like, holy — I can't believe it, said senior Jack Worobel, per VTDigger. A 71-5 rout of the University of Chicago capped an undefeated season for the Catamounts, who play in National Collegiate Rugby's Division II (not NCAA). This marks UVM's second national title in about a year, following last December's men's soccer championship. Worobel credited team chemistry built over four years together rather than raw talent, a reminder that the club sports scene at UVM punches well above its weight."}, {"date": "12/19/2025", "title": "Burlington Proposes to Stop Maintaining Some Roads", "url": "https://www.sevendaysvt.com/news/burlington-proposes-to-stop-maintaining-some-roads/", "content": "They're just saying, 'To hell with you,' said Richard Wheeler, a 30-plus year resident of Browe Court, per Seven Days. The Department of Public Works announced it would stop servicing 54 roads, many of which are private or \"unaccepted\" streets not built to city code, by next October. The proposal caught residents off guard, with at least 600 homes affected. After pushback from councilors, officials agreed to slow down, but the underlying question remains: should tax dollars maintain roads the city doesn't technically own? Expect community meetings and a long untangling process ahead."}, {"date": "12/19/2025", "title": "Burlington School District reaches $475K settlement in former athletic director's lawsuit alleging gender pay discrimination", "url": "https://vtdigger.org/2025/12/17/burlington-school-district-reaches-475k-settlement-in-former-athletic-directors-lawsuit-alleging-gender-pay-discrimination/", "content": "There's this sense of freedom now that it's over, said Jeanne Hulsen, 65, who worked at Burlington High School for 22 years, per VTDigger. Hulsen sued the district in 2020 after her position was redefined and a younger, less experienced man was hired at a starting salary more than $30,000 higher than hers. The settlement, reached through mediation just before trial, includes $295,000 for lost wages and $180,000 for legal fees. The district's insurance covers nearly all of it. BSD maintains no admission of wrongdoing, but the case underscores ongoing scrutiny of pay equity in local institutions."}, {"date": "12/19/2025", "title": "One woman's personal fight to provide housing in Vermont", "url": "https://vtdigger.org/2025/12/16/one-womans-personal-fight-to-provide-housing-in-vermont/", "content": "From an ethical point of view, I don't think it's right for one person to live in this much room, said Marjorie Minot of Jericho, per VT Community News Service. After local opposition derailed her plan to subdivide her property, Minot turned to HomeShare Vermont, which matched her with nursing instructor Paul Kruglov, who was on the verge of turning down a job because he couldn't find housing. Vermont needs up to 36,000 new homes by 2029, and Chittenden County's vacancy rate sits at just 1%. Minot's story illustrates both the barriers to adding housing and the creative workarounds some Vermonters are finding."}, {"date": "12/19/2025", "title": "Deadly crash in Shelburne exposes Route 7 pedestrian dangers", "url": "https://www.wcax.com/2025/12/17/deadly-crash-shelburne-exposes-route-7-pedestrian-dangers/", "content": "You're taking your life in your hands crossing this road. Even at the intersections, said Shelburne resident John DuBrul, per WCAX. Mauricio Martinez, 52, of Schenectady, New York, was killed Tuesday evening while crossing Route 7 between Lakeview and Champlain Drives. Police say crashes along the corridor have increased markedly, with pedestrian incidents frequently occurring away from crosswalks. Interim Police Chief Josh Flore pointed to poor lighting as a contributing factor. The tragedy adds urgency to longstanding concerns about pedestrian safety on this busy stretch."}, {"date": "12/19/2025", "title": "Retail business booms in South Burlington City Center", "url": "https://www.vtcng.com/otherpapersbvt/news/municipal_matters/retail-business-booms-in-south-burlington-city-center/article_2a5e4b1a-b68a-11ef-93e8-5b1287c8038c.html", "content": "It's really exciting that this has been the vision for the city for a long time to establish a mixed-use downtown core, said Paul Conner, South Burlington's director of planning and zoning, per The Other Paper. The Scale (poke bowls), Bliss Bee (healthy fast food), and soon Folino's pizza and Bijou Blu spa are all setting up shop on Market Street. Nearly 56,000 square feet of commercial space has been added to the densest parts of City Center in the last decade. New zoning amendments extend requirements for ground floor commercial space along Dorset Street and mandate minimum three story buildings, signaling the city's commitment to building a walkable downtown core."}, {"date": "12/19/2025", "title": "Champlain Valley School District grapples with high state tax estimates", "url": "https://www.vtcng.com/shelburnenews/news/local_news/champlain-valley-school-district-grapples-with-high-state-tax-estimates/article_79e3e37c-b68b-11ef-91f2-1b12389d021c.html", "content": "The moral of the story to me is that this is a dynamic process, said CVSD Chief Financial Officer Gary Marckres, per The Shelburne News. The Vermont Department of Taxes projected an average 11.9% rise in education property taxes, which would push CVSD's rate up 12.3% even with a modest 5% budget increase. The district has already cut 82 positions over two years and is now aiming for what superintendent Adam Bunting calls \"level service-ish.\" Much of the pressure comes from factors outside local control: mandated special education staffing, negotiated raises, and health care costs that have more than doubled in recent years."}, {"date": "12/19/2025", "title": "Watch your language: Trump admin questioned Vermont Head Start provider's funding request over DEI terms", "url": "https://vtdigger.org/2025/12/18/watch-your-language-trump-admin-questioned-vermont-head-start-providers-funding-request-over-dei-terms/", "content": "I knew it might be coming. It's kind of hard to know what words or phrases might trigger a question, said Sandra Graves, director of Champlain Valley Head Start, per VTDigger. Graves had her federal funding application flagged because the phrase \"cultural and linguistic responsiveness\" was deemed similar to DEI language, despite being drawn directly from federal Head Start performance standards. The Office of Head Start, now under HHS Secretary Robert F. Kennedy Jr., has taken a markedly different approach to applications under the Trump administration. Graves made semantic changes and received her funding, but providers across Vermont are navigating unclear and sometimes contradictory federal guidance."}, {"date": "12/19/2025", "title": "Vermonters reimagine solar farms with sheep and pollinators", "url": "https://vtdigger.org/2025/12/17/vermonters-reimagine-solar-farms-with-sheep-and-pollinators/", "content": "What we're able to do is have solar production coexist with agriculture. And it's not just window dressing. It's real agriculture, said Lewis Fox, a sheep farmer in Leicester, per VT Community News Service. Fox and his wife run Agrivoltaic Solutions, bringing sheep to graze vegetation on solar farms across the Northeast. Meanwhile, the nonprofit Bee the Change has transformed 30 solar sites into pollinator habitat. With solar making up about 16% of Vermont's energy generation, these dual use approaches are easing tensions over agricultural land conversion while providing real economic and environmental benefits."}, {"date": "12/19/2025", "title": "Vermont farm hit with claims of dumping toxins into Lake Champlain waterways", "url": "https://vtdigger.org/2025/12/16/vermont-farm-hit-with-claims-of-dumping-toxins-into-lake-champlain-waterways/", "content": "What we're asking them to do is apply for a federal Clean Water Act permit which would cover the 11 outflows shown to be spewing alarming levels of pesticides into water that people recreate in, said Elena Mihaly, attorney at the Conservation Law Foundation, per VTDigger. The lawsuit against Vorsteveld, LLP, a 2,300 cow dairy operation in Addison County, alleges pipes on the farm discharge pesticides into Dead Creek at levels up to 50 times federal safety standards. The herbicide atrazine, banned in Europe and linked to birth defects, was among the chemicals detected. This is reportedly the first citizen suit filed under the Clean Water Act in Vermont, coming after the EPA determined last summer that the state had failed to properly administer the federal rule on agricultural lands."}, {"date": "12/19/2025", "title": "Beta plans to keep business local, expand workforce", "url": "https://www.vtcng.com/otherpapersbvt/news/business/beta-plans-to-keep-business-local-expand-workforce/article_6c5e59b6-b68a-11ef-93f9-7b12389d021c.html", "content": "We really rely on as close to home supply chains as possible, said Kyle Clark, CEO and founder of Beta Technologies, per The Other Paper. Fresh off ringing the bell at the New York Stock Exchange following a $1.2 billion IPO, Clark outlined plans to hire roughly 1,000 new employees over the next 18 months while keeping about 90% of the workforce in Vermont. The electric aviation company offers employees free lunches, onsite healthcare, snow tires, and soon a childcare facility. With a $3.5 billion aircraft backlog and new federal programs potentially accelerating certification, Beta's growth could reshape the state's economic landscape."}, {"date": "12/19/2025", "title": "White out: Vermont's tallest peak buried under record-breaking powder", "url": "https://vtdigger.org/2024/12/17/white-out-vermonts-tallest-peak-buried-under-record-breaking-powder/", "content": "We do have such a good snow pack early in the season. But, as always, there's a lot of variability as the season goes on, said National Weather Service meteorologist Adrianna Kremer, per VTDigger. Mount Mansfield hit 63 inches of snow depth this week, the deepest recorded for this date in history and nearly three times the seasonal average. Jay Peak leads all U.S. ski mountains with 192 inches of total snowfall. The early season bounty has skiers celebrating, though Friday's flash freeze following Thursday's warm spell could create hazardous road conditions."}, {"date": "12/19/2025", "title": "Fluency secures $40M Series A to enhance its AI-powered Digital Advertising Operating System", "url": "https://www.fluency.inc/news/fluency-secures-40m-series-a", "content": "Burlington-based Fluency closed a $40 million Series A round funded by Integrity Growth Partners. The company plans to use the investment to enhance automation and AI capabilities."}, {"date": "12/19/2025", "title": "Mountain Valley Indian Cuisine to Open in South Burlington", "url": "https://www.sevendaysvt.com/food-drink/mountain-valley-indian-cuisine-to-open-in-south-burlington/", "content": "The former owners of Winooski's Mountain Valley Restaurant are opening a new location at 10 Farrell Street in South Burlington in January after road construction impacted their previous site."}, {"date": "12/19/2025", "title": "GMP earns top spot in JD Power residential customer satisfaction survey", "url": "https://greenmountainpower.com/news/gmp-earns-top-spot-in-jd-power-residential-customer-satisfaction-survey/", "content": "Green Mountain Power ranked first among midsize utilities in the East Region for customer satisfaction."}, {"date": "12/19/2025", "title": "Vermont attorney general says restorative justice is saving Vermont money", "url": "https://www.wcax.com/2025/12/18/vermont-attorney-general-says-restorative-justice-is-saving-vermont-money/", "content": "20% of misdemeanors were handled through restorative justice, costing just 15% of a trial."}, {"date": "12/19/2025", "title": "May Day Adds Sandwich Saturday Lunches in Burlington", "url": "https://www.sevendaysvt.com/food-drink/may-day-adds-sandwich-saturday-lunches-in-burlington/", "content": "May Day launched weekly Sandwich Saturdays featuring a rotating menu of sandwiches and drinks."}, {"date": "Date", "title": "Article Title", "url": "URL", "content": "Quote+Full Text"}, {"date": "12/15/2025", "title": "Vermont Air National Guard Is Heading to Puerto Rico to Join U.S. Buildup in the Region", "url": "https://www.sevendaysvt.com/news/vermont-air-national-guard-is-heading-to-puerto-rico-to-join-u-s-buildup-in-the-region/?utm_campaign=monday-december-15th&utm_medium=referral&utm_source=www.btownbrief.com", "content": "Advance teams from Vermont are already on the ground there preparing for the arrival of the bulk of the 158th Fighter Wing next week, including most of its 20 F-35 fighter jets, per Seven Days. The deployment is part of Operation Southern Spear, the Pentagon's military buildup in the Caribbean aimed at countering narcotics trafficking and pressuring Venezuelan leader Nicolas Maduro. Senator Peter Welch isn't mincing words, calling the mobilization \"a relentless march to war\" and insisting any military action against Venezuela would require Congressional authorization. Guard members have been told to expect at least 100 days away and will be sleeping in tents at the recently reopened Roosevelt Roads Naval Station. Governor Scott says he has no additional information and has referred questions to the Pentagon."}, {"date": "12/15/2025", "title": "Burlington Considers Using License Plate Readers to Help with Traffic Enforcement", "url": "https://www.mynbc5.com/article/what-to-knew-about-new-traffic-enforcement-technology-to-be-considered-by-vermont-lawmakers/69714095?utm_campaign=monday-december-15th&utm_medium=referral&utm_source=www.btownbrief.com", "content": "As we look at the city of Burlington, about the best, most effective use of our limited police officer headcount, it's not actually doing low-level traffic stops like when people run a spotlight or run a stop sign, per Mayor Mulvaney-Stanak to NBC5. This is one of four priorities the mayor and council have identified for 2026. The DMV enforcement team has already been monitoring Route 127 during commute hours and confirmed there's a genuine traffic safety problem. State lawmakers will need to address privacy concerns when they reconvene in January, though Senator Andrew Perchlik is proposing a three year pilot program for automatic traffic law enforcement that would only capture vehicles committing violations, exclude driver photos, and delete images after officer review. The ACLU previously testified in support of a similar approach."}, {"date": "12/15/2025", "title": "Beta Gears Up for Major Expansion After Going Public", "url": "https://www.wcax.com/2025/12/12/beta-gears-up-major-expansion-after-going-public/?utm_campaign=monday-december-15th&utm_medium=referral&utm_source=www.btownbrief.com", "content": "We intend to continue to grow in Vermont is the point, CEO Kyle Clark told WCAX during a media tour on Friday. The South Burlington electric aircraft maker went public last month to the tune of $1.2 billion and plans to add close to 1,000 jobs in Vermont over the next 18 months. They're sitting on about $3.5 billion in aircraft backlog (roughly 490 planes) plus another billion in propulsion technology sales to other aerospace companies. Clark says a new federal program could allow them to start flying cargo and medical missions before full FAA certification, with applications due December 19th and deployment potentially happening next summer if selected."}, {"date": "12/15/2025", "title": "Burlington Program Offers Homeowners Cash to Cut Stormwater Runoff", "url": "https://vtcommunitynews.org/2025/12/14/burlington-program-offers-homeowners-cash-to-cut-stormwater-runoff/?utm_campaign=monday-december-15th&utm_medium=referral&utm_source=www.btownbrief.com", "content": "When water doesn't infiltrate the soil, it can't filter out pollutants. That's a big problem for Lake Champlain because it provides drinking water for around 200,000 people, per UVM student Klara Whalley to Community News Service. BLUE BTV, a nonprofit founded in 2017, is partnering with the city to offer residents up to $2,000 for rain gardens, permeable driveways, and other projects that absorb stormwater before it reaches the lake. Runoff from Burlington and surrounding suburbs accounts for 16% of the excess phosphorus fueling harmful cyanobacteria blooms. So far the program has awarded over $39,000 for 38 projects. With the city limited to working within public rights of way, empowering individual homeowners opens up new ground for improvement."}, {"date": "12/15/2025", "title": "Burlington Progressives Aim to Retain, Not Gain, Seats in March", "url": "https://www.sevendaysvt.com/news/burlington-progressives-aim-to-retain-not-gain-seats-in-march/?utm_campaign=monday-december-15th&utm_medium=referral&utm_source=www.btownbrief.com", "content": "Providing residents with stability matters, and our councilors remain committed to building on the important work already under way, party cochair Jane Stromberg said in a statement, per Seven Days. At last week's nominating caucus, Progressives endorsed incumbents Carter Neubieser, Gene Bergman, and Marek Broderick for Wards 1, 2, and 8, while Laura Sánchez-Parkinson won a contested race for Ward 3 (replacing Joe Kane, who isn't running). Notably, the party isn't challenging any sitting Democrats, meaning even a clean sweep won't change the balance of power on the Dem-controlled council. Democrats will hold their caucus early next year with four incumbents headed for the ballot. Petitions to appear on the ballot are due January 26th."}, {"date": "12/15/2025", "title": "Shelburne Museum Explodes with 'Winter Lights'", "url": "https://www.rutlandherald.com/features/vermont_arts/walking-in-a-winter-wonderland-shelburne-museum-explodes-with-winter-lights/article_d06829b6-9ca3-4a27-aa0b-e003fbe87f15.html?utm_campaign=monday-december-15th&utm_medium=referral&utm_source=www.btownbrief.com", "content": "We are a museum that is focused on design. We like to think that makes our holiday light event unique. It ties into our buildings, our architecture and our collection, per Leslie Wright, Shelburne Museum's director of marketing, to the Rutland Herald. Now in its fifth year, Winter Lights features hundreds of thousands of lights illuminating the museum campus, including the 220 foot steamship Ticonderoga floating in an amethyst sea and the immersive Beach Woods installation. New this year is an interactive Illumination Station for kids and a special model train layout built by local enthusiasts called Electra's Engineers. The event runs through January 4th, with a Sensory Friendly evening tonight (Monday, December 15) and four upcoming drive around dates for those who prefer to stay in their cars. I went there just other day, check out my photo further up in this email!"}, {"date": "12/15/2025", "title": "From Skatepark Lines to Gallery Walls: Chris Colbourn's Dual Career", "url": "https://vtcommunitynews.org/2025/12/13/from-skatepark-lines-to-gallery-walls/?utm_campaign=monday-december-15th&utm_medium=referral&utm_source=www.btownbrief.com", "content": "I could watch him stand up at the top of a ramp and he would be doing the craziest lines that nobody else had ever thought of doing, per Hannah Deene Wood, co-owner of Talent Skatepark, to Community News Service. Williston native Chris \"Cookie\" Colbourn, 34, has been a pro skateboarder for almost seven years and is now signed to Element, where he achieved his childhood dream of designing his own board graphics. But he's equally prolific as an artist, with gallery shows across the country. Colbourn got his start at Burlington's Talent Skatepark in middle school and has stayed connected to the Vermont skate community, volunteering with the Chill Foundation and mentoring young skaters even as his career took him to California and competitions worldwide."}, {"date": "12/15/2025", "title": "Vermont Music Icon Jon Gailmor Departed the Way He Came In — With a Song", "url": "https://vtdigger.org/2025/12/14/vermont-music-icon-jon-gailmor-departed-the-way-he-came-in-with-a-song/?utm_campaign=monday-december-15th&utm_medium=referral&utm_source=www.btownbrief.com", "content": "The guy could play anywhere, anytime and not miss a beat, fellow entertainer Rusty Dewees told VTDigger. \"He produced the same high-level output whether it was a dementia ward where everyone is sleeping, or a sold-out show with 10,000 people.\" Gailmor, who died November 30th at 77 following a leukemia diagnosis, spent nearly half a century planting songs across Vermont, from his 25 year run hosting \"Just Kidding\" on WDEV to songwriting workshops to performances with the Vermont Symphony Orchestra. A Manhattan native who settled on the shores of Lake Elmore in the late 1970s, he also served as Elmore's town moderator for decades. His wife Cathy Murphy died in 2022. True to his 1990 song \"I'm Gonna Die With a Smile If It Kills Me,\" he passed peacefully at his son's home in New Orleans."}, {"date": "12/15/2025", "title": "Fish and Wildlife Board to Debate Rules for Wounded Game Trackers", "url": "https://vtcommunitynews.org/2025/12/14/board-to-debate-reimbursement-seasons-for-trackers-of-wounded-game/?utm_campaign=monday-december-15th&utm_medium=referral&utm_source=www.btownbrief.com", "content": "We spend a great deal of money out of pocket willingly to provide this service to hunters. However each year we lose time from our full time jobs and money as well as time with our families, tracker Mandi Harbec wrote to the board, per Community News Service. Vermont's Leashed Dog Tracking Service, founded in 1996, provides free volunteer assistance to help hunters locate wounded game. On Wednesday, the Fish and Wildlife Board will debate whether to allow trackers to charge for gas and expenses, and whether to expand the times they can work beyond traditional hunting seasons. The department previously recommended against reimbursement, citing concerns about creating a business rather than volunteer work, but did support expanding operating times. About 40 certified handlers currently volunteer statewide."}, {"date": "12/15/2025", "title": "Burlington Reveals New Plans for Memorial Auditorium Redevelopment", "url": "https://www.wcax.com/2025/12/12/burlington-reveals-new-plans-memorial-auditorium-redevelopment/?utm_campaign=monday-december-15th&utm_medium=referral&utm_source=www.btownbrief.com", "content": "The latest conceptual plan would tear down Memorial Auditorium (shuttered since 2016) and create a hotel with residential and community spaces while preserving the east wing and veterans' memorial. The proposal also includes a park and playground between the church and Fletcher Free Library, plus potential repurposing of Central Fire Station. Developers say there's currently a $33 million funding gap. A work session is on tonight's City Council agenda."}, {"date": "12/15/2025", "title": "45th Annual Pomerleau Holiday Party Celebrates Local Families", "url": "https://www.wcax.com/2025/12/15/families-celebrate-45th-annual-pomerleau-holiday-party/?utm_campaign=monday-december-15th&utm_medium=referral&utm_source=www.btownbrief.com", "content": "More than 200 people gathered at Hotel Champlain on Sunday for the Pomerleau family's annual holiday celebration, which started 45 years ago as a simple act of kindness. The event featured a meal, DJ, gifts for kids, and magic shows."}, {"date": "12/15/2025", "title": "Wreaths Across America Honors Vermont Veterans", "url": "https://www.wcax.com/2025/12/14/wreaths-across-america-honors-vermont-veterans-with-over-10000-wreaths/?utm_campaign=monday-december-15th&utm_medium=referral&utm_source=www.btownbrief.com", "content": "Volunteers placed over 10,000 wreaths on veterans' graves across Vermont on Saturday, including more than 1,000 at Fort Ethan Allen Cemetery in Colchester. The next ceremony is scheduled for December 17th in Stamford."}, {"date": "12/12/2025", "title": "Burlington Projects Another Multimillion-Dollar Budget Gap", "url": "https://www.sevendaysvt.com/news/burlington-projects-another-multimillion-dollar-budget-gap/?utm_campaign=friday-december-12th&utm_medium=referral&utm_source=www.btownbrief.com", "content": "The reality is that we have to take multiple approaches, much like we have done in the prior two budgets. There is no one big, easy solution at this point, per Seven Days. This marks the third consecutive year of significant budget shortfalls, with the city facing a $10 to $12 million gap driven largely by rising personnel costs. Mayor Mulvaney-Stanak is proposing a 5 cent increase to the police and fire tax, which would close about $3 million but leave the rest unresolved. For a homeowner with a $500,000 property, expect roughly $400 more annually in taxes. City councilors will discuss the budget Monday, and layoffs remain on the table as a last resort."}, {"date": "12/12/2025", "title": "UVM Rugby Gears Up for National Semifinal", "url": "https://www.rutlandherald.com/sports/local/uvm-rugby-gears-up-for-national-semifinal/article_92dce214-0398-4f65-90b7-532054c8fb45.html?utm_campaign=friday-december-12th&utm_medium=referral&utm_source=www.btownbrief.com", "content": "We're in shape, but we're pretty small. And we're definitely prepared for some of the violence that they're going to bring, per the Rutland Herald. The Catamounts are in Houston for tonight's NCAA Division II semifinal against UNC Wilmington, carrying a 9-0 record and having outscored opponents by an average of 70 to 7. After a tough quarterfinal rally against Cornell, the team faces a physically imposing Seahawks squad with several players between 6 foot 5 and 6 foot 7. Vermont's best previous finish was third place in 2023, so a win tonight would put them in uncharted territory heading into Sunday's championship game."}, {"date": "12/12/2025", "title": "New UVM President Tromp Gets High Grades — for Listening", "url": "https://www.sevendaysvt.com/news/education-news/new-uvm-president-tromp-gets-high-grades-for-listening/?utm_campaign=friday-december-12th&utm_medium=referral&utm_source=www.btownbrief.com", "content": "Everyone that I've talked to who has met her or listened to her feels good about her presence, and that's a really good omen, per Seven Days. Marlene Tromp arrived in July from Boise State, where she weathered years of political battles over DEI programs with Idaho's Republican legislature. The contrast with predecessor Suresh Garimella, who was seen as distant and inaccessible, has been stark. Tromp has been on a charm offensive, meeting with unions, students, lawmakers, and even throwing a Halloween party for the Vermont Cynic staff. Her experience navigating hostile political terrain may prove valuable as UVM prepares for potential pressures from the Trump administration, and she's already launched initiatives to strengthen ties with Burlington and address public safety concerns downtown."}, {"date": "12/12/2025", "title": "After Fleeing Danger at Home, Refugees in Vermont Have Faced the Loss of Food Assistance", "url": "https://vtdigger.org/2025/12/12/after-fleeing-danger-at-home-refugees-in-vermont-have-faced-the-loss-of-food-assistance/?utm_campaign=friday-december-12th&utm_medium=referral&utm_source=www.btownbrief.com", "content": "It kind of now feels like the same as where I'm coming from. There's that fear for what's gonna happen next, per VTDigger. Over 140 noncitizen households in Vermont lost or saw reduced nutrition benefits following changes from July's federal budget law. New USDA guidance this week means refugees and asylees with green cards, plus Afghan Special Immigrant Visa holders, should start receiving benefits again as early as next week with retroactive payments. But refugees like Juvenari Kambale, who arrived from the Congo last year and doesn't yet have a green card, remain ineligible. His application has been halted by a recent federal memo freezing such processing for refugees who arrived under Biden."}, {"date": "12/12/2025", "title": "Art for Everyone: Burlington City Arts Cultivates Creativity and Connection", "url": "https://www.sevendaysvt.com/arts-culture/culture/art-for-everyone-burlington-city-arts-cultivates-creativity-and-connection/?utm_campaign=friday-december-12th&utm_medium=referral&utm_source=www.btownbrief.com", "content": "I believe in BCA because art changes everything. At least from my humble experience, art is the thing that actually shapes ideas, per Seven Days. As Burlington faces budget pressures, BCA is feeling the squeeze and making the case for community support. The organization just unveiled \"Anthology,\" an 11 foot tall sculpture on Main Street made with flowers collected from Burlington residents, one of six permanent public artworks coming by 2026. BCA's annual Highlight festival returns on New Year's Eve with 12 hours of concerts, circus acts, a Moth StorySLAM, and the burning of a wooden Champ sculpture. If you value free gallery access, affordable art classes, and public installations, now's the time to show up."}, {"date": "12/12/2025", "title": "Thousands of Vermonters Face Skyrocketing Premiums as Senate Rejects Health Care Subsidy Extensions", "url": "https://www.wcax.com/2025/12/12/thousands-vermonters-face-skyrocketing-premiums-senate-rejects-health-care-subsidy-extensions/?utm_campaign=friday-december-12th&utm_medium=referral&utm_source=www.btownbrief.com", "content": "This will be a failure of Congress because the people hurt are going to be Americans who depend on this, per WCAX. Nearly 30,000 Vermonters who buy insurance through Vermont Health Connect benefit from federal subsidies that Congress failed to extend Thursday. Without action, premiums could double or triple for some families. State lawmakers may try to fill the gap through Vermont's premium assistance program, but resources are limited. The deadline to get coverage starting January 1st is this Monday, December 15th, so if you're shopping on the marketplace, don't wait."}, {"date": "12/12/2025", "title": "With New South Burlington Café, the Kitchen Table Group Grows", "url": "https://www.sevendaysvt.com/food-drink/firstbite/with-new-south-burlington-cafe-the-kitchen-table-group-grows/?utm_campaign=friday-december-12th&utm_medium=referral&utm_source=www.btownbrief.com", "content": "We make everything from scratch here, per Seven Days. Head pastry chef Sam La Croix and executive chef Craig Anthony have opened Kitchen Table Market & Café on Williston Road, sharing space with Chicken Charlie's. The menu pulls from both the Richmond restaurant and the chicken spot, with cross pollination like the Shorty Mac panini featuring braised short ribs and mac and cheese. The pastry case is the real draw, with sticky buns, cherry cream buns, and La Croix's signature Matilda cake. Take and bake pot pies and casseroles round out the offerings for those looking to stock the freezer."}, {"date": "12/12/2025", "title": "Burlington's Push for License Plate Readers Could Revive Legal Questions About the Technology", "url": "https://www.vermontpublic.org/local-news/2025-12-09/burlington-license-plate-readers-legal-questions?utm_campaign=friday-december-12th&utm_medium=referral&utm_source=www.btownbrief.com", "content": "We need to revisit this, like, what is happening with it. Which laws are still in place … and who's enforcing it? per Vermont Public. City councilors unanimously approved pursuing legislative approval for automatic license plate readers to enforce speed limits and red lights. The technology was once common in Vermont, with over 40 departments using it a decade ago, but fell out of favor due to costs, regulations, and limited usefulness in solving crimes. Civil liberties concerns persist, and some councilors raised worries about data potentially being shared with federal immigration authorities. Mayor Mulvaney-Stanak said her administration would only use the readers if they could ensure data wouldn't reach third parties."}, {"date": "12/12/2025", "title": "Solidarity Not Charity: Free Food Offered on Market Street", "url": "https://www.vtcng.com/otherpapersbvt/news/around_town/solidarity-not-charity-free-food-offered-on-market-street/article_5192cdd7-fb8f-4251-89ee-4d4623cd06ec.html?utm_campaign=friday-december-12th&utm_medium=referral&utm_source=www.btownbrief.com", "content": "There are a lot more people who want this community to be one that shows love. And my feeling is that love begets love, and it drives out fear, per The Other Paper. A new Food Not Bombs initiative has been setting up on Market Street in South Burlington for three weeks running, offering free soup, canned goods, and winter clothes. Organizer Rae Beecher, who was homeless for two and a half years before relocating to Vermont, started the effort after noticing encampments popping up around the city. The group operates without a permit on city land, but City Manager Jessie Baker says the city is taking a collaborative approach rather than cracking down. Donations from neighbors have far outweighed any pushback."}, {"date": "12/12/2025", "title": "The Chocolate Butcher Opens a Williston Store", "url": "https://www.sevendaysvt.com/food-drink/foodnews/the-chocolate-butcher-opens-a-williston-store/?utm_campaign=friday-december-12th&utm_medium=referral&utm_source=www.btownbrief.com", "content": "Food industry consultant Jeffrey Mannion opened the Chocolate Butcher Chop Shop at 22 Merchants Row in Williston on November 22. The shop sells rough cut chocolate chunks, truffles, and snack boards pairing chocolate with pretzels and candied nuts. Mannion has been selling the chunks in grocery stores from Boston to New York for a decade, but this is his first dedicated retail spot."}, {"date": "12/12/2025", "title": "Vermont Tourism Hits Record $4.2 Billion in Visitor Spending", "url": "https://www.wcax.com/2025/12/11/vermont-tourism-hits-record-42-billion-visitor-spending/?utm_campaign=friday-december-12th&utm_medium=referral&utm_source=www.btownbrief.com", "content": "A new study found 16 million people visited Vermont in 2024, spending a record $4.2 billion. The visitor economy directly supports almost 32,000 jobs, about 10.5% of the state's workforce, more than double the national average. Lodging led spending at $1.5 billion, followed by food and drink at $876 million."}, {"date": "12/12/2025", "title": "Vermont Prevails in Suit Over Canceled Federal Disaster Funding", "url": "https://www.sevendaysvt.com/news/vermont-prevails-in-suit-over-canceled-federal-disaster-funding/?utm_campaign=friday-december-12th&utm_medium=referral&utm_source=www.btownbrief.com", "content": "Vermont and 23 other states won a legal victory Thursday challenging the Trump administration's elimination of FEMA's Building Resilient Infrastructure and Communities program. The ruling restores funding for 36 Vermont projects worth over $5 million that help flood prone communities prepare for future disasters. A federal judge ruled the executive branch cannot refuse to spend money appropriated by Congress."}, {"date": "12/12/2025", "title": "Comedian Nick Offerman to Perform at The Flynn", "url": "https://www.mynbc5.com/article/comedian-nick-offerman-flynn-burlington/69675287?utm_campaign=friday-december-12th&utm_medium=referral&utm_source=www.btownbrief.com", "content": "The Parks and Recreation star is bringing his \"Big Woodchuck\" tour to Burlington on Sunday, April 19 at 8pm. The show blends standup comedy, music, and Offerman's signature woodworking prowess. Public ticket sales start today, December 12."}, {"date": "12/08/2025", "title": "A conversation with Mayor Emma Mulvaney-Stanak halfway through her term", "url": "https://vtcynic.com/features/a-conversation-with-mayor-emma-mulvaney-stanak-halfway-through-her-term/?utm_campaign=monday-december-8th&utm_medium=referral&utm_source=www.btownbrief.com", "content": "For me, as the first woman, the first out queer person, I make room at the table as much as I can. I get an opportunity to bring others to the table who have not really had a voice or even been considered in government, per the Vermont Cynic. The Cynic's Kennedy Connors sat down with Mayor Mulvaney-Stanak as she approaches the midpoint of her three year term, and she pointed to rebuilding the police department as one of her key achievements. When she took office in 2024, crime was up 23% and the department was operating with 50% fewer officers. The February 2025 police report shows patrol officers have increased from 21 to 26, and the city has added community support liaisons who are embedded social workers responding to mental health, substance use, and homelessness calls. On housing, the mayor noted that Burlington needs between 7,000 and 10,000 new units over the next 25 years, and highlighted the South End Coordinated Redevelopment Project, which would bring 1,000 new homes to the city."}, {"date": "12/08/2025", "title": "Black Cap Coffee to close Burlington shop amid employee protests", "url": "https://www.wcax.com/2025/12/08/black-cap-coffee-close-burlington-shop-amid-employee-protests/?utm_campaign=monday-december-8th&utm_medium=referral&utm_source=www.btownbrief.com", "content": "The decision to close Church Street was very difficult for me, and came after two years of steadily declining sales. Above all, I want to be very clear that my decision to close had nothing to do with the union, per WCAX. Owner Laura Vilalta's statement comes after workers at the Church Street location walked out Saturday, protesting what they call unfair labor practices. Workers say the closure, set for the end of December, conveniently comes right before they're due to receive their annual raise and after nine months of contract negotiations following their unionization earlier this year. The three non-union locations in Waterbury, Stowe, and Morrisville will remain open. With competing narratives from ownership and employees, the closure adds another chapter to Burlington's ongoing conversations about labor, unionization, and the economics of running a small business downtown."}, {"date": "12/08/2025", "title": "Burlington bakery goes viral for 'I Am Proud of Me' cakes", "url": "https://www.mynbc5.com/article/burlington-bakery-goes-viral-for-i-am-proud-of-me-cakes/69648108?utm_campaign=monday-december-8th&utm_medium=referral&utm_source=www.btownbrief.com", "content": "People don't have enough opportunities to say out loud what they're proud of without it seeming like bragging. But to then admit it to the person behind the counter who's selling you a cake, I mean, it really just is so amazing, per NBC5. Belleville Bakery owner Shelley MacDonald started selling nine dollar banana cakes that require customers to share what they're proud of, and the response has been extraordinary. One story about a woman who planned to buy the cake after finishing cancer treatment went viral, prompting donations from around the world. MacDonald is now baking around 50 cakes to deliver to patients at UVM Medical Center's oncology unit."}, {"date": "12/08/2025", "title": "Burlington City Arts' New Year's Eve celebration returns", "url": "https://vermontbiz.com/news/2025/december/07/burlington-city-arts-new-years-eve-celebration-returns?utm_campaign=monday-december-8th&utm_medium=referral&utm_source=www.btownbrief.com", "content": "When you celebrate with us, you're helping create a feeling of community, of safety, and of understanding, per Vermont Business Magazine. Highlight, Burlington's official New Year's Eve celebration produced by BCA since 2018, returns December 31 with over 12 hours of programming from noon to 12:30am. The lineup includes Circus Smirkus, The Barr Brothers headlining the Waterfront Fest, fireworks over Lake Champlain at 8pm, and the traditional burning of a handcrafted wooden Champ sculpture. All access passes are $18 now before jumping to $20 on the day of the event. Full details at HighlightBTV.org ."}, {"date": "12/08/2025", "title": "One town's secret to affordable housing? Mobile homes", "url": "https://vtcommunitynews.org/2025/12/07/one-towns-secret-to-affordable-housing-mobile-homes/?utm_campaign=monday-december-8th&utm_medium=referral&utm_source=www.btownbrief.com", "content": "Were it not for the large number of manufactured homes in Colchester, it would not be among the more affordable towns in Chittenden County, per VT Community News. Colchester has 764 manufactured homes, dwarfing Milton's 421 and South Burlington's mere 2. The median Vermont mobile home with land sold for $130,000 in 2023 compared to $325,000 for a detached single family home. Planning Director Cathyann LaRose credits the town's flexible zoning for mobile home parks, which recognizes the unique needs of manufactured housing and allows smaller setbacks between units. Vermont's laws protecting mobile home residents, including the nation's highest manufactured homeownership rate at 71%, have become a national model that other states are copying."}, {"date": "12/08/2025", "title": "VBSR's newest champion members join leading Vermont businesses", "url": "https://vermontbiz.com/news/2025/december/06/vbsrs-newest-champion-members-join-leading-vermont-businesses?utm_campaign=monday-december-8th&utm_medium=referral&utm_source=www.btownbrief.com", "content": "We've always believed in the power of community, especially in challenging and uncertain times, per Vermont Business Magazine. Vermont Businesses for Social Responsibility announced six new Champion Members: Beta Technologies, Cabot Hosiery Mills (makers of Darn Tough socks), Killington Resort, New Chapter, Norwich Solar, and Rhino Foods. These companies join 20 existing Champion Members including Ben & Jerry's, Green Mountain Power, and King Arthur Baking Company. The designation recognizes businesses demonstrating elevated commitment to social responsibility, and VBSR's 600 plus member businesses work toward what they call a \"just, thriving, and transformative economy.\""}, {"date": "12/08/2025", "title": "Ben, Jerry Told to \"Hand Over\" Ben & Jerry's by Corporate Big Wigs", "url": "https://www.motherjones.com/politics/2025/12/ben-jerry-told-to-hand-over-ben-jerrys-by-corporate-big-wigs/?utm_campaign=monday-december-8th&utm_medium=referral&utm_source=www.btownbrief.com", "content": "This is another attempt to silence the social mission that we are all too familiar with, per Mother Jones. Peter ter Kulve, CEO of Unilever's ice cream offshoot Magnum Ice Cream Company, told the Financial Times that Ben Cohen and Jerry Greenfield, both in their seventies, need to \"hand over\" control of the brand they founded nearly five decades ago. The comments come as Magnum prepares to demerge from Unilever, with shares trading in Amsterdam starting Monday. Greenfield quit Unilever in protest in September, citing the company's attempts to block Ben & Jerry's from calling for a ceasefire in Gaza and supporting Palestinian refugees. Cohen was arrested in May for disrupting a Senate hearing to protest US support for Israel's war in Gaza. The demerger means Magnum will inherit an ongoing legal battle between the Ben & Jerry's board and Unilever over the brand's activist independence."}, {"date": "12/08/2025", "title": "Water-focused cremation offers a middle ground for eco-friendly funerals", "url": "https://vtcommunitynews.org/2025/12/06/water-focused-cremation-offers-a-middle-ground-for-eco-friendly-funerals/?utm_campaign=monday-december-8th&utm_medium=referral&utm_source=www.btownbrief.com", "content": "If there's a way to do something better, why not have that option for families? per VT Community News. Minor Funeral Home in Milton became the first in Vermont to offer alkaline hydrolysis, also known as aquamation or water cremation, which uses water and alkaline chemicals to break down body tissue instead of flame. The process typically costs between $3,500 and $5,000, compared to $1,500 for traditional cremation. Funeral reform advocate Lee Webster notes that while the process isn't perfectly green due to electricity use and transportation, it avoids the mercury emissions from flame cremation and offers families seeking eco-friendly options a middle ground between traditional methods and full green burial."}, {"date": "12/08/2025", "title": "Shelburne debates new zoning and ecological protections", "url": "https://vermontbiz.com/news/2025/december/07/shelburne-debates-new-zoning-and-ecological-protections?utm_campaign=monday-december-8th&utm_medium=referral&utm_source=www.btownbrief.com", "content": "Only a small group of landowners are being made responsible for what's considered a public good, per Vermont Business Magazine. Shelburne's selectboard continues debating proposed zoning changes that would restrict development in defined forest blocks and ecological corridors. Resident David Webster, whose property is roughly 80% within a designated forest block, objects to provisions that would make 60% of that land non-developable and require fees to develop the remaining portion. The town's first full zoning rewrite since 1963 aims to comply with Vermont's Act 171, which requires towns to identify forest blocks and habitat connectors that allow wildlife to move between habitats. Public hearings continue December 16."}, {"date": "12/08/2025", "title": "Cold plungers brave frigid Lake Champlain waters in Burlington", "url": "https://www.wcax.com/2025/12/05/cold-plungers-brave-frigid-lake-champlain-waters-burlington/?utm_campaign=monday-december-8th&utm_medium=referral&utm_source=www.btownbrief.com", "content": "A group of cold plungers jumped into Lake Champlain at Oakledge Park Friday morning when it was 0 degrees with a wind chill of 12 below. Click through to WCAX for the video, because yes, they really did that."}, {"date": "12/08/2025", "title": "House in Colchester lights up smiles as well as the street", "url": "https://www.wcax.com/2025/12/07/house-colchester-lights-up-smiles-well-street/?utm_campaign=monday-december-8th&utm_medium=referral&utm_source=www.btownbrief.com", "content": "Alec and Alicia Kurek have wrapped over 25,000 lights around their Colchester home near Airport Park, a tradition that started during the 2020 lockdown. Thanks to solar panels and LEDs, the display adds nothing to their electric bill and gives neighborhood kids extra light to play past 4pm."}, {"date": "12/08/2025", "title": "Generator Makerspace to host free sewing workshop to support breast cancer patients", "url": "https://vermontbiz.com/news/2025/december/09/generator-makerspace-host-free-sewing-workshop-support-breast-cancer-patients?utm_campaign=monday-december-8th&utm_medium=referral&utm_source=www.btownbrief.com", "content": "Generator Makerspace is hosting free sewing workshops December 13 and 14 from 10am to 2pm to produce shower bags for breast cancer patients at UVM Medical Center. The project is led by Lyn Coupal, a two time survivor who received one of these bags after her own surgery. No experience required, and material donations (cotton fabric, thread, ribbon) can be dropped off through December 12."}, {"date": "12/05/2025", "title": "Burlington School District saves $6 million in construction costs for new high school", "url": "https://www.wamc.org/n
