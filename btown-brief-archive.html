ief.com", "content": "I was really worried about our business because we have a lot of out of town customers, Yankee Pride quilts owner Judy Thomas told WCAX. The town's \"Meet Me on Main Street\" experiment closes the thoroughfare four Saturdays in a row for pedestrian-only community gatherings, but timing conflicts and parking concerns divide local merchants. While Thomas worries about losing out-of-town customers during her busiest season (her shop closes at 5pm, missing prime foot traffic), newer businesses like Bespoke bike shop embrace the exposure opportunity, with owner Jake Tran noting many visitors discovered his store for the first time during the events."}, {"date": "10/13/2025", "title": "Champlain College Honors Lindsay DesLauriers as 2025 Distinguished Citizen", "url": "https://vermontbiz.com/news/2025/october/10/champlain-college-honors-lindsay-deslauriers-2025-distinguished-citizen?utm_campaign=monday-october-13th-chilly-fall-days&utm_medium=referral&utm_source=www.btownbrief.com", "content": "Lindsay represents the very best in Vermont leadership. Like her dad, there is no nonsense or artifice. She is smart, tenacious, and full of heart, said Neale Lunderville, President & CEO of Vermont Gas, per Vermont Business Magazine. The Bolton Valley Resort president received Champlain College's 64-year-old Distinguished Citizen Award for her work revitalizing the family ski area into a four-season destination while championing small businesses and working families across Vermont. DesLauriers, who returned to Bolton Valley in 2017 after serving as state director for the Main Street Alliance, has shaped conversations around paid family leave and workplace equity while transforming the resort into what Champlain President Alex Hernandez calls \"a gathering place that enriches our state's culture, economy and identity.\""}, {"date": "10/13/2025", "title": "Burlington Rugby Star Ilona Maher Immortalized in Barbie Doll", "url": "https://burlingtondailynews.net/2025/10/08/burlington-rugby-star-ilhona-maher-immortalized-in-barbie-doll/?utm_campaign=monday-october-13th-chilly-fall-days&utm_medium=referral&utm_source=www.btownbrief.com", "content": "Confidence is a muscle. You build it through hard work, mistakes, and showing up as your full self; and that's what I hope girls see in this doll, Maher said, per Burlington Daily News. The Burlington High School alum and Olympic medalist joins Mattel's Team Barbie with a groundbreaking doll featuring the company's first \"Muscular\" sculpt, complete with defined arms, shoulders, and legs set to hit shelves in 2026. The partnership addresses research showing one in three girls quit sports by age 14 due to body confidence issues, with Maher's social media influence and body positivity advocacy making her the perfect ambassador for showing girls that strength deserves celebration, not shame."}, {"date": "10/13/2025", "title": "Citizen Cider Opens New Pub Following Company Controversy", "url": "https://www.wcax.com/2025/10/13/citizen-cider-opens-new-pub-following-company-controversy/?utm_campaign=monday-october-13th-chilly-fall-days&utm_medium=referral&utm_source=www.btownbrief.com", "content": "The allegations and response from the community did affect our business, especially locally. We respect and understand why businesses made the decision to pull our cider from their taps and shelves, Citizen Cider officials said in a statement to WCAX. Two years after the \"Hey Bub\" product line sparked allegations of workplace harassment, homophobia, and misogyny that led 180 businesses to drop their products, the hard cider maker prepares to open a new Burlington pub. While some establishments like The Mill in South Burlington remain firm in their boycott, others brought Citizen back due to customer demand for popular varieties like Dirty Mayor, though roughly 133 of the originally listed businesses still don't carry their products according to the company's relaunched cider locator."}, {"date": "10/13/2025", "title": "Over 100 Protest ICE Surveillance Plans at Williston Intelligence Hub", "url": "https://vtdigger.org/2025/10/12/over-100-protest-ice-surveillance-plans-at-williston-intelligence-hub/?utm_campaign=monday-october-13th-chilly-fall-days&utm_medium=referral&utm_source=www.btownbrief.com", "content": "We need to tell ICE our message that their surveillance will not slow us down. It will not stop us. It will only bring us out stronger, organizer Cora Honigford told the crowd, per VTDigger. The Party for Socialism and Liberation drew over 100 demonstrators to Harvest Lane Sunday to protest ICE's plans to hire a dozen contractors for social media surveillance at the National Criminal Analysis and Targeting Center, with work potentially starting May 2026. The protest occurred across from a Homeland Security building vandalized Saturday with threatening graffiti (which organizers denied involvement in), while speakers warned the surveillance would primarily target Black and brown community members already impacted by increased immigration enforcement under the Trump administration."}, {"date": "10/13/2025", "title": "Survey to Decide OPC Site Amid Pushback", "url": "https://burlingtondailynews.net/2025/10/07/survey-to-decide-opc-site-amid-pushback/?utm_campaign=monday-october-13th-chilly-fall-days&utm_medium=referral&utm_source=www.btownbrief.com", "content": "The data shows that the majority of overdoses happening in Burlington are happening in the downtown region, special assistant Theresa Vezina said in June, per Burlington Daily News. Burlington's first overdose prevention center faces mounting opposition despite securing $2.2 million in state opioid settlement funds, with the Ward 3 Neighborhood Planning Assembly passing a resolution \"vigorously opposing\" a downtown location while supporting the concept at a medical facility instead. The city also received an \"Order to Show Cause\" from Barre demanding explanation of how the \"safe shoot-up site\" doesn't violate federal drug laws, though officials press forward with a November public survey to guide site selection by year's end."}, {"date": "10/13/2025", "title": "New Lab to Help Vermont Maple Producers Meet Quality Standards", "url": "https://www.wcax.com/2025/10/10/new-lab-help-vermont-maple-producers-meet-quality-standards/?utm_campaign=monday-october-13th-chilly-fall-days&utm_medium=referral&utm_source=www.btownbrief.com", "content": "If there are issues, we'll try to work with them to figure out where that issue came up, UVM's Mark Isselhardt told WCAX about the new Proctor Maple Research Center lab in Underhill. Only half of the 53 maple syrup samples tested by the state last season met Vermont's strict grading standards, with color being the biggest issue as products tested too dark for their grade. The new facility, funded by a Leahy Institute grant, offers high-tech testing equipment to help producers diagnose problems beyond simple taste tests, covering up to four free samples per producer before potential fees kick in once grant funding runs out."}, {"date": "10/13/2025", "title": "Essex Rejects State Zoning Request for New Women's Prison", "url": "https://vtdigger.org/2025/10/10/essex-rejects-state-zoning-request-for-new-womens-prison/?utm_campaign=monday-october-13th-chilly-fall-days&utm_medium=referral&utm_source=www.btownbrief.com", "content": "The showers reeked of human waste and were infested with sewer flies, maggots and mold, former state senator Irene Wrenner told the planning commission about current conditions at the South Burlington facility, per VTDigger. The Essex planning commission unanimously rejected the state's 14-month effort to build a new women's correctional facility on state-owned property, with members citing the lack of guaranteed public transportation and other infrastructure commitments. The decision sends officials back to square one as the existing Chittenden Regional Correctional Facility, built in the 1970s, operates at capacity with deteriorating conditions that advocates and incarcerated women have long demanded be addressed."}, {"date": "10/10/2025", "title": "UVM Men's Soccer Player Nash Barlow Living Lifelong Dream with Hometown Team", "url": "https://www.mynbc5.com/article/university-of-vermont-mens-soccer-player-nash-barlow-living-lifelong-dream-with-hometown-team/68852892?utm_campaign=friday-october-10th&utm_medium=referral&utm_source=www.btownbrief.com", "content": "All my work has been towards this. To actually make it happen was one of the best moments of my life, says Nash Barlow, per MYNBC5. The Burlington native's journey from attending UVM soccer camps as a kid to joining the team represents a full circle moment for local athletics. After excelling at Burlington High School and transferring to Worcester Academy for tougher competition, Barlow earned his spot on UVM's first national championship soccer team, proving that strategic moves outside Vermont helped him return stronger."}, {"date": "10/10/2025", "title": "Pride Center of Vermont Pauses Operations, Lays Off Staff", "url": "https://www.wcax.com/2025/10/09/pride-center-vermont-pauses-operations-lays-off-staff/?utm_campaign=friday-october-10th&utm_medium=referral&utm_source=www.btownbrief.com", "content": "These changes have made it increasingly difficult for community-based nonprofits like ours to keep doing the work we love, even as more people than ever are turning to us for support, per WCAX. Staff received just one day's notice before most were laid off Friday, leaving Vermont's LGBTQ community without critical services including the Transgender Program, Safe Space Anti-Violence hotline, and HIV testing. The organization, founded by college students in 1999 and host of Burlington's annual Pride Parade, needs $350,000 to resume operations amid nationwide funding losses affecting LGBTQ organizations."}, {"date": "10/10/2025", "title": "Sonia Sotomayor to Visit UVM to Promote New Book", "url": "https://www.sevendaysvt.com/news/sonia-sotomayor-to-visit-uvm-to-promote-new-book/?utm_campaign=friday-october-10th&utm_medium=referral&utm_source=www.btownbrief.com", "content": "Tickets for the event went live Thursday afternoon and sold out in about 10 minutes, the university said, per Seven Days. Supreme Court Justice Sotomayor will speak at UVM's Ira Allen Chapel on October 20, promoting her children's book while engaging with university president Marlene Tromp. The university kept the visit quiet until this week due to security concerns, initially inviting select politicians and retired journalists before opening tickets to campus community members Thursday."}, {"date": "10/10/2025", "title": "Burlington Mayor and Police Chief Provide Community Safety Update", "url": "https://www.wamc.org/news/2025-10-09/burlington-vermonts-mayor-and-police-chief-provide-a-community-safety-update?utm_campaign=friday-october-10th&utm_medium=referral&utm_source=www.btownbrief.com", "content": "There's a couple of things afoot here. One, there is simply more public drug use going on. And then two, people have come back to calling the Burlington Police because we are being more responsive as of late, per WAMC. Police Chief Shawn Burke's data shows a spike in downtown drug-related incidents, while Mayor Mulvaney-Stanak reported productive meetings with Governor Scott about state partnership opportunities. The mayor announced three key administration departures by mid-October, including the Senior Advisor on Community Safety, and expressed optimism about low barrier shelters returning this fall despite ongoing funding and staffing challenges."}, {"date": "10/10/2025", "title": "Burlington Has Few Strategies to Clean Up Graffiti", "url": "https://www.sevendaysvt.com/news/city/burlington-has-few-strategies-to-clean-up-graffiti/?utm_campaign=friday-october-10th&utm_medium=referral&utm_source=www.btownbrief.com", "content": "I don't think there's pride right now in this city, in the way it looks, Jana Qualey, per Seven Days. With police recording only 12 graffiti complaints this year compared to 160 in 2020 (though interim Chief Burke calls it \"grossly underreported\"), Burlington lacks comprehensive graffiti abatement despite campaign promises. Building Burlington's Future plans to launch volunteer cleanup efforts in coming weeks, but businesses like Home & Garden Vermont have spent thousands on removal without city help, while Memorial Auditorium remains the most tagged downtown structure."}, {"date": "10/10/2025", "title": "Howard Center to Stop Providing Pipes to Drug Users", "url": "https://www.wcax.com/2025/10/08/burlingtons-howard-center-stop-providing-pipes-drug-users/?utm_campaign=friday-october-10th&utm_medium=referral&utm_source=www.btownbrief.com", "content": "We are absolutely concerned. We wish we had the funds to continue those services. We want people to stay safe, Charlotte McCorkel of the Howard Center, per WCAX. Days after a WCAX investigation into Clarke Street concerns, the Howard Center announced it will end pipe distribution at its Safe Recovery Center this month due to state funding cuts, though needle exchange programs will continue. The decision won't affect Burlington's future overdose prevention center plans."}, {"date": "10/10/2025", "title": "Voices from City Hall Park: Being Homeless in Burlington", "url": "https://vtcynic.com/features/this-isnt-the-burlington-i-moved-to-voices-from-city-hall-park/?utm_campaign=friday-october-10th&utm_medium=referral&utm_source=www.btownbrief.com", "content": "This isn't the Burlington I moved to... The rents in the 80s were very affordable, Deborah Goodman, per VT Cynic. Vermont's homelessness has increased 200% since 2020, making it the nation's fourth highest per capita. City Hall Park residents report increased \"no trespassing\" signs and police scrutiny following August's council resolution enforcing overnight camping bans and curfews, while advocates stress that unsheltered individuals face greater danger than they pose to others."}, {"date": "10/10/2025", "title": "Burlington Council Debates Financial Disclosure Rules", "url": "https://www.sevendaysvt.com/news/burlington-council-debates-financial-disclosure-rules/?utm_campaign=friday-october-10th&utm_medium=referral&utm_source=www.btownbrief.com", "content": "The measure is \"ill-suited, burdensome, and potentially harmful to the health of local democracy,\" Burlington School Board chair Clare Wool wrote, per Seven Days. A proposal in Burlington that would require local candidates to disclose their personal finances is now headed to a committee for more debate. The measure's sponsor, Councilor Carter Neubieser, argues it's a common-sense move for transparency. However, some Democrats and the city's School Board worry it's a \"burdensome\" rule that could discourage people from running for office. In the same meeting, the council also reviewed early plans to make property taxes fairer for homeowners."}, {"date": "10/10/2025", "title": "Apple and Peach Picking Season Remains Fruitful Despite Drought", "url": "https://vtdigger.org/2025/10/09/apple-and-peach-picking-season-remains-fruitful-despite-drought/?utm_campaign=friday-october-10th&utm_medium=referral&utm_source=www.btownbrief.com", "content": "Once the orchard is open for the season, it's a public place, owner Nick Cowles said, per VTDigger. Shelburne Orchards thrives despite extreme drought conditions, with pick-your-own operations now comprising 95% of business after a strategic pivot from wholesale in 2000. Owner Nick Cowles, who's operated the orchard for 50 years, has adapted to climate change by planting cold-hardy peaches and making brandy from dropped apples, while maintaining traditions like sending cider doughnuts to customers' college-bound kids."}, {"date": "10/10/2025", "title": "South Burlington Food Shelf Sees Record Number as Needs Grow", "url": "https://www.vtcng.com/otherpapersbvt/news/local_news/south-burlington-food-shelf-sees-record-number-as-needs-grow/article_667bb15d-7860-4c2b-aa56-61fc2cceac76.html?utm_campaign=friday-october-10th&utm_medium=referral&utm_source=www.btownbrief.com", "content": "We are all one slip away from needing the food shelf, executive director Peter Carmolli said, per Other Paper. The shelf expects to serve over 4,000 customers this year, triple its 2019-2020 numbers, with 75% being full-time employed workers struggling with grocery costs Carmolli calls \"gouging.\" Federal SNAP cuts affecting 1,600 asylum seekers and refugees as of October 1, plus Vermont assuming $8.4 million in new program costs, intensify pressure on food assistance programs despite continued local donation support."}, {"date": "10/10/2025", "title": "No. 2 Men's Soccer at Harvard Ends in 0-0 Stalemate", "url": "https://uvmathletics.com/news/2025/10/7/mens-soccer-no-2-mens-soccer-at-harvard-ends-in-0-0-stalemate-on-tuesday-evening.aspx?utm_campaign=friday-october-10th&utm_medium=referral&utm_source=www.btownbrief.com", "content": "We made an adjustment going into the second half, felt like we got a lot of control in their half, and we just weren't able to convert, Head Coach Rob Dow, per UVM Athletics. The Catamounts maintained their unbeaten streak at 8-0-4 despite failing to capitalize on seven corner kicks against Harvard. Goalkeeper Niklas Herceg recorded his fifth shutout of the season, leading America East in that category as UVM prepares for Saturday's Rally Against Cancer game against UMass Lowell at Virtue Field."}, {"date": "10/06/2025", "title": "Burton and Red Bull host film premiere in Burlington", "url": "https://www.wcax.com/2025/10/04/burton-red-bull-host-film-premiere-burlington/?utm_campaign=monday-october-6th&utm_medium=referral&utm_source=www.btownbrief.com", "content": "It's so special to do the first screening in Burlington, Vermont, because it's the backyard of Burton, per WCAX. The snowboard film, two years in the making and shot in Japan, Alaska, and British Columbia, premiered Friday night before its official New York debut. It features Olympic athletes and pro-snowboarders including Brock Crouch, who's been sponsored by Burton since age 8. The collaboration between Burton and Red Bull gave riders resources to showcase death-defying runs and avalanche dodging. You can stream it November 7th on Red Bull TV."}, {"date": "10/06/2025", "title": "ICE plans to boost its surveillance on social media using contractors in Vermont", "url": "https://vtdigger.org/2025/10/06/ice-plans-to-boost-its-surveillance-on-social-media-using-contractors-in-vermont/?utm_campaign=monday-october-6th&utm_medium=referral&utm_source=www.btownbrief.com", "content": "Any increase in ICE presence or activity must be scrutinized, given the agency's long history of abuse, lack of accountability, and disregard for our constitutional rights, per VTDigger. Immigration and Customs Enforcement is planning to hire a dozen contracted workers at its National Criminal Analysis and Targeting Center in Williston's Industrial Avenue business park. These contractors would use social media platforms and government databases to track people targeted for deportation, including gathering information about their associates and family members. The ACLU of Vermont's James Duff Lyall warns the expansion warrants scrutiny given its surveillance of \"large swaths of the general public.\""}, {"date": "10/06/2025", "title": "Mass. man spits at firefighter, drives down Church St., leads police on chase through city", "url": "https://www.wcax.com/2025/10/04/mass-man-spits-firefighter-drives-down-church-st-leads-police-chase-through-city/?utm_campaign=monday-october-6th&utm_medium=referral&utm_source=www.btownbrief.com", "content": "Police said Daniel Jaffe-Suggs, 46, of Wellfleet, Massachusetts, was being aggressive with the first responders on scene, per WCAX. Friday evening's chaos started when Jaffe-Suggs allegedly blocked a fire truck, spat on a firefighter, then led police on a wild chase that included driving down the pedestrian-only Church Street while it was busy with people. Officers deployed tire deflation devices but he continued onto I-89 before finally pulling over at Exit 13 when his tire came completely off the rim. He's facing multiple charges including assault with bodily fluids and is being held on $10,000 bail."}, {"date": "10/06/2025", "title": "Burlington police seek to identify person accused of defacing new mural downtown", "url": "https://www.mynbc5.com/article/burlington-police-mural-vandalism-graffiti/68852596?utm_campaign=monday-october-6th&utm_medium=referral&utm_source=www.btownbrief.com", "content": "Police said surveillance video captured a man tagging the new Building Blocks mural on Main Street just a day after it was installed, per NBC5. The vandalized mural was designed by a local artist and commissioned by the building owner and parents from Edmund's School. Surveillance images show what appears to be \"SALO 1\" tagged on the artwork. Burlington Police are asking anyone with information to call 802-540-2321. The timing is particularly frustrating given the community investment in beautifying that stretch of Main Street."}, {"date": "10/06/2025", "title": "Crews battle fire on Brownell Mountain in Williston", "url": "https://www.wcax.com/2025/10/05/crews-fight-fire-brownell-mountain-williston/?utm_campaign=monday-october-6th&utm_medium=referral&utm_source=www.btownbrief.com", "content": "The soils are so dry right now that the helicopter is not going to put the fire out, so it bought us the evening, per WCAX. A Montana-based helicopter nicknamed the \"Skycrane\" flew in from New Hampshire to help battle the Saturday fire, dropping thousands of gallons of water to contain it to less than an acre. Vermont State Wildland Fire Specialist Devin Healy says it was most likely human-caused, not lightning. The fire is now fully contained, but Healy warns Vermonters to be extra vigilant during the statewide debris burn ban, checking everything from trailer chains to chainsaw sparks."}, {"date": "10/06/2025", "title": "Businesses on South Hero reflect on summer lake tourism", "url": "https://www.wcax.com/2025/10/05/businesses-south-hero-reflect-summer-lake-tourism/?utm_campaign=monday-october-6th&utm_medium=referral&utm_source=www.btownbrief.com", "content": "Many people have asked me 'is this the lowest you've ever seen the lake?' and I've said for me in my lifetime it's the lowest I've ever seen it, per WCAX. Apple Island Marina worker Jeff Woods reports they've replaced six boat propellers this season after boaters ignored warnings about record-low water levels. Despite having to move docks deeper and remove some boats early, both the marina and The Rest Stop food truck report strong summer business. The drought brought nothing but sunshine, keeping customers coming, and Canadian tourism remained steady enough to help local businesses thrive."}, {"date": "10/06/2025", "title": "Most municipalities try to curb graffiti. So why is Brattleboro commissioning it?", "url": "https://vtdigger.org/2025/10/06/most-municipalities-try-to-curb-graffiti-so-why-is-brattleboro-commissioning-it/?utm_campaign=monday-october-6th&utm_medium=referral&utm_source=www.btownbrief.com", "content": "It started off with vandalistic origins, but over the last half century it has grown into one of the most legitimized and profitable art forms around the globe, per VTDigger. While Burlington deals with vandalized murals, Brattleboro just hosted a $12,000 \"Graffiti Jam\" that brought 15 professional aerosol artists from as far as Slovakia to transform downtown buildings. Organizer Will Kasso Condry, winner of multiple Vermont arts awards, distinguishes between unauthorized tagging and sanctioned production murals. The Vermont Community Foundation-funded event aimed to educate spectators about graffiti as a respected global art movement while mentoring young artists properly."}, {"date": "10/03/2025", "title": "Burlington City Council Tackles Public Nudity, Names New Equity Director", "url": "https://www.btownbrief.com/p/friday-october-3rd", "content": "We can't enforce our way out of this, said Police Chief Sean Burke. Monday's council meeting revealed the uncomfortable truth about downtown enforcement: problems haven't been solved, just shuffled around like a shell game. While City Hall Park incidents are down, surrounding areas are seeing increased activity in what police call the \"displacement effect.\" The data is stark: just 20 individuals account for 842 police incidents downtown this year, with 19 of them unhoused and banned from shelters due to \"service resistance.\" Meanwhile, the council voted 9-2 to ban public nudity despite concerns it gives police another tool against vulnerable populations who sometimes have nowhere else to change clothes. Dr. Kelly Perkins was unanimously approved as the new director of racial equity after a search that drew 40 applicants, though several councilors urged retaining interim director Christian Barry's three decades of community expertise."}, {"date": "10/03/2025", "title": "Music Festival Returns to Vermont with Local Headliner", "url": "https://www.wcax.com/2025/10/03/music-festival-returns-vermont-with-local-headliner/", "content": "We are all sharing this experience together. It's a celebration of this community as musicians, per WCAX. The Spirit of Vermont festival returns to Red Barn Gardens in Williston for its second year this weekend, expanding to two days with Vermont's own Greg Freeman headlining Friday night. Freeman's getting national attention after Rolling Stone featured his album 'Burnover' in May. The festival kicks off at 5pm with camping available on site, bringing together more than a dozen artists in what organizer Noah Schneidman sees as filling the void left by Waking Windows' final curtain call last May. Tickets start at $40."}, {"date": "10/03/2025", "title": "Burlington Mayor's Office to Lose Three Key Staffers", "url": "https://www.sevendaysvt.com/news/burlington-mayors-office-to-lose-three-key-staffers-42044813", "content": "I am deeply grateful for the service of Joe, Sarah, and Ingrid; their dedication to this City, their passion for the work, and their contributions to our Mayor's Office team will be missed, per Seven Days. Mayor Emma Mulvaney-Stanak is losing three critical staff members halfway through her term: deputy chief of staff Joe Magee, special assistant to end homelessness Sarah Russell, and senior adviser on community safety Ingrid Jonas. Magee's replacement will be Jen Monroe Zakaras, the Progressive who ran unsuccessfully for South District council earlier this year. The timing couldn't be worse as the city grapples with its most pressing crises around homelessness and public safety, though Magee insists the simultaneous departures are \"largely coincidental.\""}, {"date": "10/03/2025", "title": "Activists Note ICE's Absence at Burlington Airport in Recent Months", "url": "https://vtdigger.org/2025/10/02/activists-note-ices-absence-at-burlington-airport-in-recent-months/", "content": "It appears that it's an accurate statement, per VTDigger. Immigration activists believe their months of monitoring and documenting have pushed ICE to stop moving detainees through Burlington's airport since early August. The agency appears to have shifted operations to airports in Portsmouth, New Hampshire, and Bedford, Massachusetts, playing a regional shell game to avoid scrutiny. Aviation director Nic Longo confirmed activists have been at the airport almost daily and would likely notice any ICE activity. The airport has responded to activist pressure by adding signage to non public doors and increasing human trafficking awareness materials, though Longo maintains the facility must cooperate with federal agencies due to FAA grant requirements."}, {"date": "10/03/2025", "title": "He Said Construction Was Killing His Biz. Filings Reveal a More Complicated Situation", "url": "https://www.sevendaysvt.com/news/he-said-construction-was-killing-his-biz-filings-reveal-a-more-complicated-situation-42041725", "content": "I'm in small-business hell, per Seven Days. The Gryphon's September closure wasn't just about downtown construction woes, though owner Tom Chadwick blamed Burlington's \"dystopian cesspool\" for killing his business. Court records reveal Chadwick owes nearly $10 million in restitution for mishandling elderly clients' investments, including an 84 year old Strafford woman who lost $350,000 she needed for assisted living. The day before shuttering the restaurant, a New Hampshire judge ordered him to start paying restitution. Now 12 employees are owed $25,000 in unpaid wages while Chadwick's bankruptcy filing lists just $115 in cash on hand."}, {"date": "10/03/2025", "title": "Sam Donnelly: Let's Build a Better Burlington", "url": "https://vtdigger.org/2025/10/02/sam-donnelly-lets-build-a-better-burlington/", "content": "Burlington is facing serious challenges. They are complex but solvable — and they require exactly what we do best: creativity, collaboration, optimism and good old-fashioned hard work, per VTDigger. Former Planned Parenthood organizer Sam Donnelly has launched Building Burlington's Future, a new nonprofit aimed at grassroots advocacy and policy change. The group's already supporting needle cleanup efforts downtown and backing City Council resolutions to improve City Hall Park. With Burlington's poverty rate at 23 percent, nearly double the national average, Donnelly's organization aims to unite residents around making the city safer, more inclusive, and more affordable through practical action rather than just complaints."}, {"date": "10/03/2025", "title": "Vermont Health Officials Alarmed by Shift from Opioid Abuse to Stimulants", "url": "https://www.wcax.com/2025/10/02/vermont-health-officials-alarmed-by-shift-from-opioid-abuse-to-stimulants/", "content": "We are seeing more smoking of drugs rather than injection. So, that is definitely on the rise, per WCAX. Vermont's entering what health officials call a new wave of the drug crisis as users shift from injecting opioids to smoking stimulants like crack and meth. Fatal overdoses from smoking drugs tripled between 2019 and 2023 while injection deaths decreased by 10 percent. The Howard Center's Safe Recovery now distributes more pipes than needles, with monthly syringe distribution dropping from 97,364 in January to 52,115 in August. The shift is particularly concerning because Narcan doesn't work on stimulant overdoses, leaving responders with fewer intervention options."}, {"date": "10/03/2025", "title": "How Much House Does $500,000 Buy You in Burlington?", "url": "https://www.northstarmonthly.com/news/how-much-house-does-500-000-buy-you-in-burlington/article_97621020-80e9-11ef-932c-3b976451523c.html", "content": "Fast-forward to today, and prices have more than doubled: A standard home now sells for $440,000, with starter homes approaching $300,000, per North Star Monthly. Half a million dollars in the Burlington area gets you anywhere from a 1,208 square foot home in the city proper to over 3,600 square feet in St. Albans. Most listings cluster in the suburbs like South Burlington, Milton, and Swanton, where buyers can find three to four bedroom homes ranging from 1,500 to 3,000 square feet. What was once high end money in 2014 when homes averaged $159,000 is now barely above the regional median, illustrating just how dramatically the housing crisis has reshaped what's considered affordable."}, {"date": "10/03/2025", "title": "South Burlington Considers Eminent Domain to Complete Shared-Use Path", "url": "https://www.vtcommunitynewspapergroup.com/the_other_paper/news/city/south-burlington-considers-eminent-domain-to-complete-shared-use-path/article_3f5e921e-806c-11ef-883a-4f514841753c.html", "content": "Eminent domain is a big deal, per Vermont Community Newspaper Group. South Burlington may use eminent domain to complete a 0.7 mile shared use path along Dorset Street after failing to reach agreements with three property owners. Property owner Robert Chittenden says the process literally makes him sick to his stomach, arguing a bike path doesn't constitute public necessity like a bridge or interstate would. The project, funded mostly by a $661,000 state grant, has been in the works for nearly a decade and would connect existing path segments on the east side of Dorset Street. Property owners suggest the city could build on the west side instead, but at least one has indicated the dispute could end up in court."}, {"date": "10/03/2025", "title": "Department of Energy Cuts Funds for Beta Technologies, UVM Projects", "url": "https://www.nhpr.org/2025-10-02/department-of-energy-cuts-funds-for-beta-technologies-uvm-projects", "content": "The Trump administration said the move will save approximately $7.5 billion, per NHPR. Vermont's losing two federal energy grants as the Department of Energy terminates over 200 renewable energy projects nationwide. UVM's losing $3.4 million for studying place based renewable power generation while South Burlington's Beta Technologies is losing $1.8 million meant to develop battery recharging technology for areas with little electric infrastructure. Vermont and New Hampshire were the only affected states with Republican governors, with cuts spread across 16 states total in what appears to be a broad pullback from climate and renewable energy investments."}, {"date": "10/03/2025", "title": "Government Shutdown's Impact on Vermont Limited for Now, But Future Could Worsen", "url": "https://vtdigger.org/2025/10/02/government-shutdowns-impact-on-vermont-limited-for-now-but-future-could-worsen/", "content": "We'll have to see how long this shutdown continues, per VTDigger. Governor Phil Scott says Vermont's seeing no immediate significant impacts from the federal government shutdown, though about 6,600 federal employees in the state face potential furloughs. The state drew down federal funding in advance as a precaution, and 3SquaresVT benefits should continue through October. Burlington airport operations remain normal with TSA and air traffic control still working, though the Vermont National Guard has furloughed some administrative staff. Furloughed federal workers can apply for state unemployment benefits but will need to repay them if Congress approves backpay."}, {"date": "10/03/2025", "title": "Statewide Burn Ban", "url": "https://www.btownbrief.com/p/friday-october-3rd", "content": "New York Governor Kathy Hochul has implemented a statewide burn ban through October 15 due to dry conditions and increased fire risk. No outdoor burning of brush or debris, though small campfires and cooking fires are still allowed."}, {"date": "10/03/2025", "title": "New Italian Market Coming", "url": "https://www.btownbrief.com/p/friday-october-3rd", "content": "Leslie McCrorey Wells of Pizzeria Verità fame will open Alimentari at 196 St. Paul Street by late November, offering Italian café fare, fresh mozzarella, frozen pizzas, panini, and market goods in the former Café St. Paul space."}, {"date": "10/03/2025", "title": "Asian Market in Taft Corners", "url": "https://www.btownbrief.com/p/friday-october-3rd", "content": "T & M Asian Market opened September 7 in Williston, bringing roasted duck and dim sum from Boston, plus fresh Asian vegetables, ramen, dumplings, and even Labubu dolls to the growing neighborhood near new hotels and residential buildings."}, {"date": "09/29/2025", "title": "Relieving stress through mess at South Burlington's new smash room", "url": "https://www.wcax.com/2025/09/29/relieving-stress-through-mess-south-burlingtons-new-smash-room/?utm_campaign=monday-sept-29th&utm_medium=referral&utm_source=www.btownbrief.com", "content": "We want to be able to be that safe, fun, healthy outlet, per WCAX. The Break Room in South Burlington offers four smash rooms where customers can destroy garage sale finds and donated items with bats and crowbars, plus a paint-splatter room and a sound-dampened scream room for verbal release. Co-owner Kerry Lyons opened the business after his family visited a smash room out of state last Father's Day and realized Burlington lacked this type of stress relief venue. Sessions range from $30 to $100 per person, with protective gear provided and reservations required."}, {"date": "09/29/2025", "title": "Vermont's drought is straining communities and leading residents to suffer", "url": "https://vtdigger.org/2025/09/28/vermonts-drought-is-straining-communities-and-leading-residents-to-suffer/?utm_campaign=monday-sept-29th&utm_medium=referral&utm_source=www.btownbrief.com", "content": "I run a fire hose over to their storage tanks, per VTDigger. Berlin's public works supervisor Craig Pelletier is literally running a fire hose to keep the town's elder care facility from going dry. With nearly 94% of Vermont experiencing severe drought and almost a quarter in extreme drought conditions, towns across the state are scrambling to maintain basic water services. Berlin's water production has dropped by half, forcing mandatory conservation notices for its 115 connected users. Meanwhile, residents in Corinth are showering at schools and hauling water from town hall as private wells fail. The state has received 398 reports of water shortages since August 22, with Orange County bearing the brunt at 21% of all reports."}, {"date": "09/29/2025", "title": "Bay Ridge neighborhood celebrated in Shelburne with forever affordable homes", "url": "https://vermontbiz.com/news/2025/september/25/bay-ridge-neighborhood-celebrated-shelburne-forever-affordable-homes?utm_campaign=monday-sept-29th&utm_medium=referral&utm_source=www.btownbrief.com", "content": "This is a great new neighborhood. But it's more than a bunch of buildings, it's really about the people, per Vermont Business Magazine. Champlain Housing Trust and Evernorth have transformed a former motel that housed homeless Vermonters into 68 affordable apartments and 26 condominiums in Shelburne, with all units remaining permanently affordable for future generations. The $55 million Bay Ridge development includes federal Housing Choice Vouchers that cap rent at 30% of income for some residents, with 20 apartments reserved for those exiting homelessness. The condominiums, priced below $200,000 in a county where median home prices exceed $500,000, are nearly sold out to nurses, preschool teachers, and workers from nearby employers."}, {"date": "09/29/2025", "title": "From deep seas to far space: UVM Medical School alum chosen as one of NASA's next astronauts", "url": "https://vnews.com/2025/09/25/uvm-alum-nasa-astronaut/?utm_campaign=monday-sept-29th&utm_medium=referral&utm_source=www.btownbrief.com", "content": "The future of medicine is now, and I'm incredibly honored to be here with this team, per Valley News. Dr. Imelda Muller, a 2017 UVM Larner College of Medicine graduate, has been selected as one of NASA's 10 new astronaut candidates from a pool of 8,000 applicants. The 34-year-old anesthesiologist and naval lieutenant brings expertise in extreme environment medicine from her work as an undersea medical officer. After two years of training including spacewalk simulations and survival exercises, she'll be eligible for flight assignments as one of only two medical professionals in the new astronaut class."}, {"date": "09/29/2025", "title": "South Burlington City workers reach contract agreement", "url": "https://www.vtcng.com/otherpapersbvt/news/municipal_matters/south-burlington-city-workers-reach-contract-agreement/article_0d541f28-c6ad-4833-8475-760d213555a3.html?utm_campaign=monday-sept-29th&utm_medium=referral&utm_source=www.btownbrief.com", "content": "As our Labor Movement faces unparalleled attacks from a hostile federal government... it is paramount that labor use the collective bargaining process as a means to develop new ways to engage in self-defense, per VT Community News Group. South Burlington's new five-year union contract includes unprecedented language allowing city workers to engage in union actions \"promoting and defending democratic principles\" once per year for up to three business days. The agreement, which covers City Hall, Public Works, and library employees, provides total raises between 18.8% and 28.8% over five years. Workers also gained increased short-term disability benefits with maximum weekly payouts jumping from $500 to $1,250, and new protections against discipline for refusing to cross picket lines."}, {"date": "09/29/2025", "title": "In Burlington, Volunteers Counter Vandalism Before a New Mural's Completion", "url": "https://www.sevendaysvt.com/arts-culture/in-burlington-volunteers-counter-vandalism-before-a-new-murals-completion/?utm_campaign=monday-sept-29th&utm_medium=referral&utm_source=www.btownbrief.com", "content": "They all just channeled the love and showed up, per Seven Days. Artist Clark Derbes and 90 volunteers spent Saturday painting \"Building Blocks,\" a 3,461-square-foot geometric mural at 266 Main Street, only to find it vandalized with graffiti by Sunday morning. Undeterred, 60 more volunteers including Mayor Mulvaney-Stanak's chief of staff and half the city council painted over the damage that same day. The project, organized by Mission Murals and Edmunds Elementary parents concerned about their playground facing the previously graffiti-covered building, has raised $7,200 toward costs that now exceed $10,000 due to additional paint needed after the vandalism."}, {"date": "09/29/2025", "title": "UVM educator licensure programs earn national recognition", "url": "https://vermontbiz.com/news/2025/october/03/uvm-educator-licensure-programs-earn-national-recognition?utm_campaign=monday-sept-29th&utm_medium=referral&utm_source=www.btownbrief.com", "content": "This national recognition affirms our deep commitment to preparing outstanding teachers who are ready to meet the needs of schools in Vermont and across the country, per Vermont Business Magazine. UVM's educator licensure programs have received the prestigious Frank Murray Leadership Recognition for Continuous Improvement Award from the Council for Accreditation of Educator Preparation. The award recognizes the College of Education and Social Services' seven-year self-study process and commitment to preparing teachers through rigorous standards and field-based learning experiences. The national accreditation validates UVM's approach to educator preparation at a time when teacher shortages challenge schools nationwide."}, {"date": "09/29/2025", "title": "Lake Champlain Chamber announces Leadership Champlain Class of 2026", "url": "https://vermontbiz.com/news/2025/september/26/lake-champlain-chamber-announces-leadership-champlain-class-2026?utm_campaign=monday-sept-29th&utm_medium=referral&utm_source=www.btownbrief.com", "content": "Leadership Champlain has an incredible history of graduates who go on to serve their organizations and communities with lasting impact, per Vermont Business Magazine. The Lake Champlain Chamber's signature leadership program has selected 31 participants for its Class of 2026, representing organizations from GlobalFoundries to the Milton Family Community Center. The nine-month program, now in its 37th year, includes eight full-day seminars exploring Vermont issues, team service projects addressing community needs, and leadership skill development. Participants launched their journey at Basin Harbor with team-building exercises and training in CliftonStrengths and cultural competency."}, {"date": "09/29/2025", "title": "Let It Be' Mural Depicts the History of Burlington's Barge Canal", "url": "https://www.sevendaysvt.com/arts-culture/visualart/let-it-be-mural-depicts-the-history-of-burlingtons-barge-canal/?utm_campaign=monday-sept-29th&utm_medium=referral&utm_source=www.btownbrief.com", "content": "This mural reflects the complex history of the Pine Street Barge Canal, its native impact on the natural environment and the healing that can happen when we let nature be, per Seven Days. Eight student artists aged 16 to 22 created an 8-by-20-foot mural outside BCA Studios that tells the centuries-spanning story of Burlington's industrial Barge Canal, from pre-colonial wilderness through timber boom to toxic Superfund site. Working with Juniper Creative Arts muralists, the students spent just one month researching and painting the dreamlike work that features eight water lilies representing each artist and the land's gradual healing. The canal site, contaminated by coal gasification waste from 1906 to 1966, has remained largely fenced off since EPA cleanup in the 1990s but shows signs of ecological recovery."}, {"date": "09/29/2025", "title": "VTSU program for low-income students, in danger of shutting down, gets last-minute funding", "url": "https://www.wcax.com/2025/09/29/vtsu-program-low-income-students-danger-shutting-down-gets-last-minute-funding/?utm_campaign=monday-sept-29th&utm_medium=referral&utm_source=www.btownbrief.com", "content": "They're currently working on the budget for next fiscal year. From what I know, the proposal is that we will still be funded for the following fiscal year, but we'll be watching that very closely, per WCAX. The McNair Scholars program at VTSU Castleton, which helps first-generation and low-income students pursue graduate school, has secured funding for one more year after facing potential closure on September 30. Program director Debbie Warnock says they're now recruiting their next cohort of undergraduates while keeping a close eye on federal budget negotiations that will determine the program's future beyond next year. The reprieve comes as similar programs nationwide face funding cuts."}, {"date": "09/26/2025", "title": "Almost a Quarter of Vermont Now in Extreme Drought", "url": "https://www.wcax.com/2025/09/25/almost-quarter-vermont-now-extreme-drought/", "content": "Just about 94% of Vermont is now in a severe drought, up from 78% in last week's update, per WCAX. The extreme drought has spread from the Upper Valley west across central Vermont, now covering about 24% of the state. In just one month, Vermont went from half the state seeing drought conditions to nearly a quarter in extreme drought. The good news is this week's rain wasn't included in Thursday's update, so next week's report might show the spread slowing, though the rainfall is nowhere near drought busting and dry conditions return after Thursday."}, {"date": "09/26/2025", "title": "Kelli Perkins Named Burlington's Director of Racial Equity", "url": "https://www.sevendaysvt.com/news/kelli-perkins-named-burlingtons-director-of-racial-equity-41995837", "content": "Dr. Perkins is a deep listener, a restorative justice practitioner, a Vermonter, and deeply committed to helping our community move forward together in this critical work at this very critical time, per Seven Days. If confirmed by city council Monday, Perkins will become the third permanent director of the department since its creation in 2019, earning $130,331 annually. She beat out 40 other applicants and brings experience from her recent role as HR and JEDI director at Vital Communities. The department has been through significant turnover, with former director Tyeastia Green alleging racial denigration under the previous mayor and her replacement Kim Carson leaving after just 18 months."}, {"date": "09/26/2025", "title": "A Decade Later, Burlington's Downtown Mall Redevelopment Opens", "url": "https://www.vermontpublic.org/local-news/2025-09-25/a-decade-later-burlingtons-downtown-mall-redevelopment-opens", "content": "I'm calling it a monumental milestone. We're not done, but it's a big hurdle that we jumped over, per Vermont Public. The first phase of Burlington Square (formerly \"the pit\") is finally open with a 161-room AC Hotel, 53 apartments, a restaurant and cafe. Apartment rents range from $1,650 for a studio to $6,800 for a top floor two-bedroom. The developers are seeking an extension on their requirement to include affordable units by June 2026, though the city says negotiations haven't started. The second building with 320 more apartments and another hotel is slated for fall 2027 completion."}, {"date": "09/26/2025", "title": "Jimmy Kimmel Returns to the Airwaves — but Not in Vermont", "url": "https://www.sevendaysvt.com/news/jimmy-kimmel-returns-to-the-airwaves-but-not-in-vermont-41989264", "content": "We stand by that decision pending assurance that all parties are committed to fostering an environment of respectful, constructive dialogue in the markets we serve, per Seven Days. Kimmel's back on air after a week's suspension for comments about Charlie Kirk's murder, but Vermonters still can't watch because local ABC affiliate WVNY is owned by Nexstar Media Group, which continues to preempt the show. Senator Bernie Sanders sent a letter to Nexstar's CEO calling the decision \"absolutely unacceptable\" and saying it \"undermines the rights of Vermonters to make their own decisions about what they watch.\" Nexstar and Sinclair together account for nearly a quarter of ABC stations nationwide."}, {"date": "09/26/2025", "title": "Champlain College Closing Ireland and Montreal Campuses in 2026", "url": "https://www.mynbc5.com/article/champlain-college-closing-ireland-and-montreal-campuses-in-2026/62369408", "content": "I was a student ambassador at Champlain. I talked about the Montreal program to sell it to students and their families. The fact that I told them something that they can't get now is saddening, per MYNBC5. Operations will conclude June 30, 2026, with a new partnership with Temple University providing access to semester programs in Japan, Italy and Spain instead. The announcement caught alumni by surprise, many of whom credit these programs as pivotal experiences. Recent grads are reaching out to each other to reminisce about opportunities that incoming students won't have."}, {"date": "09/26/2025", "title": "Students Join Discussion on the Future of Vermont's Education System", "url": "https://www.wcax.com/2025/09/26/students-join-discussion-future-vermonts-education-system/", "content": "We have a small state, declining enrollment, we have an aging population, we have old, old buildings, per WCAX. Education leaders gathered at Champlain College Thursday to discuss Vermont schools' future, with potential federal cuts and DEI programs under threat as major concerns. The conference, organized by Middlebury College junior Addie Lentzner, emphasized the importance of student voice in education decisions. Education funding and district redistricting will be at the forefront of this legislative session in Montpelier."}, {"date": "09/26/2025", "title": "Burlington Business Leader Kelly Devine to Step Down After 17 Years", "url": "https://www.wcax.com/2025/09/25/burlington-business-leader-kelly-devine-step-down-after-17-years/", "content": "Kelly Devine announced she'll step down as president and executive director of the Burlington Business Association at year's end after 17 years of service, saying serving Burlington's business community has been \"a great honor\" and that she looks forward to using her skills in new ventures."}, {"date": "09/26/2025", "title": "Vermont Textile Producers Eye a 'Farm-to-Closet' Movement", "url": "https://www.sevendaysvt.com/food-drink/vermont-textile-producers-eye-a-farm-to-closet-movement-41982736", "content": "We're not single-handedly saving the family farm. But if we can help farmers make the numbers work, then that helps, right? per Seven Days. Across Vermont, a nascent farm-to-closet movement is taking shape, with companies like Muriel's of Vermont buying 1,200 pounds of wool from 15 local farmers and producing garments on whole-garment knitting machines. Green Mountain Spinnery reports being busier than ever with long wait times, and two new mills have opened in the past four years. The Vermont Sheep & Wool Festival expects 5,000 visitors October 4-5, while challenges remain including the lack of processing facilities for hemp and flax in the Western Hemisphere."}, {"date": "09/26/2025", "title": "What's the Latest on Burlington's Anticipated Overdose Prevention Center?", "url": "https://www.wcax.com/2025/09/26/whats-latest-burlingtons-anticipated-overdose-prevention-center/", "content": "Thousands of families in Vermont grieve every day. This death is preventable. We can do something about it. We are not doing enough, per WCAX. Burlington's overdose prevention center, approved by City Council in April, still has no opening date. A service assessment report is due by June 2026 (goal is spring), with a public survey launching November 1. Vermont has seen 54 overdose deaths this year, down from previous years but advocates say bureaucracy and stigma are slowing progress on the supervised consumption site that could save more lives."}, {"date": "09/26/2025", "title": "Report: Beta Technologies Leaders Plan to Take Company Public", "url": "https://www.sevendaysvt.com/news/report-beta-technologies-leaders-plan-to-take-company-public-41989472", "content": "Beta Technologies plans to file with the SEC by year's end for a traditional public offering, according to the Air Current citing unnamed sources, per Seven Days. This marks a significant shift for CEO Kyle Clark, who previously touted the benefits of remaining private. The South Burlington electric aviation startup has raised over $1 billion in private capital, most recently $300 million from GE Aerospace. Multiple Beta job ads seek applicants with public financial reporting experience, and the company disclosed plans to raise another $200 million in private equity as the path to certifying electric aircraft has proven longer and costlier than initially estimated."}, {"date": "09/26/2025", "title": "New Burlington Murals Aim to Address Scourge of Vandalism", "url": "https://www.wcax.com/2025/09/25/new-burlington-murals-aim-address-scourge-vandalism/", "content": "It just kind of hurts that someone thinks it's a good idea to just basically vandalize a building that is here for the community, per WCAX. The Richard Kemp Center in Burlington's Old North End is getting a new mural from Juniper Creative Arts to cover years of graffiti. The Building Blocks project is also painting 266 Main Street this weekend (Saturday 10am-4pm) with community participation welcome. City officials see progress in tackling tagging through active properties and quick cleanup but acknowledge more work is needed, with the combination of city action, property owner involvement and law enforcement required for permanent change."}, {"date": "09/26/2025", "title": "Up in the Canadian Arctic, Vermont Scientists Search for Microbes and Microplastics", "url": "https://vtdigger.org/2025/09/25/up-in-the-canadian-arctic-vermont-scientists-search-for-microbes-and-microplastics/", "content": "Two weeks of field work creates two years of work, per VTDigger. Vermont State University researchers spent two weeks in Cambridge Bay, Canada, collecting cores of snow, sea ice and permafrost to study microbes and microplastics in pristine Arctic environments. The DRACO team, using a state-of-the-art nano-CT scanner on the Randolph campus, has completed four Arctic research trips this year. Undergraduate students get rare hands-on experience driving snowmobiles, operating corers, and processing samples, with a summer 2026 trip to Ellesmere Island or northern Greenland in early planning phases."}, {"date": "09/26/2025", "title": "Burlington Progressive City Councilors Unveil Housing Plans", "url": "https://www.wcax.com/2025/09/25/burlington-progressive-city-councilors-unveil-housing-plans/", "content": "This is a real struggle that we've got to make sure we are doing the best we can to make housing a human right, not a commodity, per WCAX. Progressive councilors announced plans to grow Burlington's housing trust fund by $1 million through a city property transfer tax, require UVM to maintain affordable student housing, use the state CHIP program for permanently affordable homes, and seek a charter change for rent stabilization. The Burlington Democratic Caucus responded that while they share many goals, some proposals \"may not actually move us toward the housing growth and stability we so urgently need.\""}, {"date": "09/19/2025", "title": "UVM Health Network head Sunny Eappen to step down", "url": "https://vtdigger.org/2025/09/18/uvm-health-network-head-sunny-eappen-to-step-down/?utm_campaign=friday-september-19th&utm_medium=referral&utm_source=www.btownbrief.com", "content": "It's been my privilege to be part of this team, to see firsthand the way the people of this organization take care of our patients, our communities and each other, per VTDigger. The health network's president and CEO resigned Thursday, less than a week after state regulators slammed the Network for high executive compensation and cost of care. The announcement comes as the network's 19 top executives collected $3 million in bonuses last year while ending kidney transplant surgeries at UVM Medical Center, closing the psychiatric unit at Central Vermont Medical Center, and shuttering Mad River Valley clinics. Stephen Leffler, who leads UVM Medical Center, will serve as interim president and CEO."}, {"date": "09/19/2025", "title": "Vermont Clears Way for Anyone to Get COVID-19 Vaccines", "url": "https://www.sevendaysvt.com/news/healthcare/vermont-clears-way-for-anyone-to-get-covid-19-vaccines/?utm_campaign=friday-september-19th&utm_medium=referral&utm_source=www.btownbrief.com", "content": "COVID-19 vaccines are available to all who want and need them, per Seven Days. Breaking with Trump administration limits, Vermont health officials issued a standing order Thursday allowing pharmacies to provide vaccines to anyone 5 and older. The move brings clarity after federal restrictions limited shots to those 65+ or at elevated risk. While Vermont didn't join the Northeast Public Health Collaborative's regional guidelines announced the same day, the state published similar recommendations encouraging widespread vaccination, with major insurers covering the shots at no charge."}, {"date": "09/19/2025", "title": "Vermont poured hundreds of millions of dollars into housing during the pandemic. What has it built?", "url": "https://vtdigger.org/2025/09/18/vermont-poured-hundreds-of-millions-of-dollars-into-housing-during-the-pandemic-what-has-it-built/?utm_campaign=friday-september-19th&utm_medium=referral&utm_source=www.btownbrief.com", "content": "We need to put this money to work for working families, per VTDigger/Vermont Public. An investigation reveals Vermont directed over $789 million in public funds toward housing between 2020 and 2024, creating 2,249 new homes and rehabilitating 1,156 units. But skyrocketing construction costs meant less bang for the buck: new affordable rentals now cost over $500,000 per unit to build, compared to about $228,000 pre-pandemic. Housing leaders warn that as federal stimulus funds dry up and the Legislature resists new revenue measures, the boost in affordable housing production may prove to be just \"a blip\" unless the state finds sustainable funding sources."}, {"date": "09/19/2025", "title": "Gov. Scott signs order to identify bottlenecks to boosting housing", "url": "https://www.wcax.com/2025/09/17/gov-scott-signs-order-identify-bottlenecks-boosting-housing/?utm_campaign=friday-september-19th&utm_medium=referral&utm_source=www.btownbrief.com", "content": "For years, I've sounded the alarm about the housing shortage in Vermont, per WCAX. Governor Scott's new executive order requires monthly performance metrics on permit processing times and regulatory barriers, while rolling back some energy and environmental standards to expedite construction. The order aims to help fill Vermont's need for 40,000 new homes over the next five years. Democrats criticized the governor for not communicating with them about the order and said they'll review whether it aligns with Vermont's environmental priorities when lawmakers return in January."}, {"date": "09/19/2025", "title": "UVM Lane Series celebrates 70 years of bringing live music to Burlington", "url": "https://www.vermontpublic.org/local-news/2025-09-18/uvm-lane-series-celebrates-70-years-live-music-burlington?utm_campaign=friday-september-19th&utm_medium=referral&utm_source=www.btownbrief.com", "content": "We presented Joan Baez when she was also, I think, about 21, per Vermont Public. The UVM Lane Series kicks off its 70th anniversary season tonight, continuing a legacy that has brought everyone from a young Yo Yo Ma to Ike and Tina Turner to Burlington stages. Director Natalie Neuert, only the fourth in the series' history, focuses this season on vocal music and international acts, with artists from Japan, Cuba, Germany, Brazil and Scandinavia scheduled to perform at the intimate UVM Recital Hall throughout the year."}, {"date": "09/19/2025", "title": "Vermont Renews Deal to Hold Federal Immigration Detainees", "url": "https://www.sevendaysvt.com/news/vermont-renews-deal-to-hold-federal-immigration-detainees/?utm_campaign=friday-september-19th&utm_medium=referral&utm_source=www.btownbrief.com", "content": "We based our information on what was testified to us by DOC, per Seven Days. Vermont quietly renewed its contract to hold federal immigration detainees with virtually no changes except a $5 nightly rate increase to $185, disappointing lawmakers and advocates who pushed for better legal services and protections. The agreement, signed September 4, comes as ICE detainee numbers have surged under the Trump administration, with detainees spending about 400 combined days in Vermont facilities this May compared to fewer than 100 last July. The Joint Legislative Justice Oversight Committee had urged Governor Scott to ensure adequate resources and 24-hour advance notice of transfers, but these provisions weren't included."}, {"date": "09/19/2025", "title": "Shopkeepers deal with tariff impacts", "url": "https://www.vtcng.com/otherpapersbvt/news/local_news/shopkeepers-deal-with-tariff-impacts/article_79cd9c0c-cb2f-463c-99c9-718ae21529de.html?utm_campaign=friday-september-19th&utm_medium=referral&utm_source=www.btownbrief.com", "content": "Small businesses like mine are used to adjusting, per The Other Paper. Williston Road's international markets face mounting challenges as Trump's tariffs hit imported goods, with Indian products facing 50% tariffs and European goods seeing increases too. India Bazaar owner Harish Nair tries not to pass costs to customers who travel hours for authentic Indian products, while the European Market's owners received warnings from distributors to place larger orders before prices spike further. The tariffs' future remains uncertain as the U.S. Supreme Court will review whether Trump exceeded his authority when imposing them."}, {"date": "09/19/2025", "title": "Two Vermont schools to receive national recognition from Special Olympics", "url": "https://vermontbiz.com/news/2025/september/17/two-vermont-schools-receive-national-recognition-special-olympics?utm_campaign=friday-september-19th&utm_medium=referral&utm_source=www.btownbrief.com", "content": "We are incredibly proud to recognize Champlain Valley Union High School for renewing its banner status and Albert D. Lawton Middle School for making history, per Vermont Business Magazine. ADL becomes Vermont's first middle school to achieve Special Olympics Unified Champion School national banner recognition, meeting 10 excellence standards for inclusive sports and activities. CVU renewed its 2020 designation, demonstrating continued commitment to bringing together students with and without intellectual disabilities through unified sports, inclusive leadership, and whole school engagement programs now active in over 60 Vermont schools."}, {"date": "09/19/2025", "title": "Soundbites: The Music Scene Is Hopping at Foam Brewers", "url": "https://www.sevendaysvt.com/music/soundbites/soundbites-the-music-scene-is-hopping-at-foam-brewers/?utm_campaign=friday-september-19th&utm_medium=referral&utm_source=www.btownbrief.com", "content": "Over the years, Foam has been really into booking lots of indie and folk-rock stuff, which I love, per Seven Days. The Burlington brewery has evolved from problematic acoustics to become a vital music venue as Nectar's, ArtsRiot and Despacito closed this year. Under talent buyer Greg Rothwell's direction, Foam maintains free shows for original music across genres, from punk to EDM, creating what he calls a \"magical point\" where tourists mix with local weirdos, filling the gap left by departed venues while maintaining the tradition of free music that defined Burlington's scene."}, {"date": "09/19/2025", "title": "Random Holes Keep Opening Up in Yards on a Burlington Street", "url": "https://www.sevendaysvt.com/news/802much/random-holes-keep-opening-up-in-yards-on-a-burlington-street/?utm_campaign=friday-september-19th&utm_medium=referral&utm_source=www.btownbrief.com", "content": "She thought she'd fallen into a rodent den, per Seven Days. Residents of Tracy Drive in Burlington's New North End keep discovering six-by-six-foot holes covered with rotting railroad ties in their yards, with one man falling waist-deep and a woman tipping over while gardening. The mystery likely dates to 1953 when developer Silas Tracy built dry wells for gray water, then simply covered them when the city installed sewer lines. Now, 70 years later, the rotting railroad tie covers are giving way, leaving residents to fill in these unexpected \"grave-sized\" pits at their own expense."}, {"date": "09/19/2025", "title": "Sleeping on floors, a transfer to Mississippi: How Vermont is coping with prison overcrowding", "url": "https://vtdigger.org/2025/09/19/sleeping-on-floors-a-transfer-to-mississippi-how-vermont-is-coping-with-prison-overcrowding/?utm_campaign=friday-september-19th&utm_medium=referral&utm_source=www.btownbrief.com", "content": "Nobody calls me to ask how many beds I have before they impose a sentence, per VTDigger. Vermont's prison population has risen by 300 in two years to over 1,650, forcing some to sleep on plastic \"sled beds\" on cell floors while the women's prison operates at 150% capacity. The state is considering sending more men to a private Mississippi prison as pandemic-era release policies end, bail laws tighten, and the detainee population awaiting trial grows to two or three times historical levels. With all six Vermont prisons having units at or over capacity and persistent staffing shortages, officials are reopening shuttered units while advocates warn of \"ugly\" and unsanitary conditions."}, {"date": "09/19/2025", "title": "Vermont regulator sets hospital budgets", "url": "largest cuts at UVM", "content": "https://www.vtcng.com/state_and_world/state_news/vermont-regulator-sets-hospital-budgets-largest-cuts-at-uvm/article_58d65564-1f93-4ea2-beb2-d157d64b4a14.html?utm_campaign=friday-september-19th&utm_medium=referral&utm_source=www.btownbrief.com"}, {"date": "09/19/2025", "title": "UVM soccer coach Rob Dow hits 100 career wins", "url": "https://www.vermontpublic.org/local-news/2025-09-19/uvm-soccer-coach-celebrates-100-career-wins?utm_campaign=friday-september-19th&utm_medium=referral&utm_source=www.btownbrief.com", "content": "UVM soccer coach Rob Dow hits 100 career wins after Tuesday's victory over Hofstra, becoming only the third coach in program history to reach the milestone following last year's national championship."}, {"date": "09/19/2025", "title": "Burlington Square's AC Marriott opens", "url": "https://www.wcax.com/2025/09/19/guests-check-new-burlington-square-hotel/?utm_campaign=friday-september-19th&utm_medium=referral&utm_source=www.btownbrief.com", "content": "Burlington Square's AC Marriott opens with 35 sold-out rooms at $350/night in the former CityPlace complex, featuring a bar and restaurant open until midnight on weekends."}, {"date": "09/19/2025", "title": "Weenies Hot Dogs closes after 9 months", "url": "https://www.sevendaysvt.com/food-drink/fooddrinkevents/weenies-hot-dogs-closes-in-downtown-burlington/?utm_campaign=friday-september-19th&utm_medium=referral&utm_source=www.btownbrief.com", "content": "Weenies Hot Dogs closes after 9 months on Church Street, with owners pivoting the former ATM location to become Nostalgia Toys & More."}, {"date": "09/15/2025", "title": "Ticonderoga Celebrates 70 Years on Land", "url": "https://vtdigger.org/2025/09/14/ticonderoga-celebrates-70-years-on-land/?utm_campaign=monday-september-15th-oktoberfest-coming-soon&utm_medium=referral&utm_source=www.btownbrief.com", "content": "I remember early on, I'd stand up on the upper deck by the walking beam, and because you could see the lake at that time from there, you just sort of stood there and kind of imagined the boat moving a little bit, per Shelburne News. The 892-ton steamboat's journey from Lake Champlain to Shelburne Museum in 1955 took two months, moving no more than 250 feet per day on railroad freight cars. Preservation director Chip Stulen has spent 30 years battling moss, ferns, and 30 buckets worth of leaks to keep the vessel museum-worthy, constantly replacing everything from obsolete rubber floor tiles to wooden pillars with materials that will never quite match the original old-growth lumber."}, {"date": "09/15/2025", "title": "Iconic Burlington Skate Shop Ridin' High to Close", "url": "https://www.sevendaysvt.com/news/business-news/iconic-burlington-skate-shop-ridin-high-to-close/?utm_campaign=monday-september-15th-oktoberfest-coming-soon&utm_medium=referral&utm_source=www.btownbrief.com", "content": "All good things have to come to an end, per Seven Days. Big John Van Hazinga has been living on a futon in the shop's basement without a shower, prompting his landlord to issue a termination notice for the end of October. The Battery Street fixture since 2003 survived Van Hazinga's near-fatal 2007 longboarding crash and his 2019 federal weed dealing indictment, but couldn't survive residential zoning violations. The tiny hut at Battery and Pearl has been a colorful cornerstone of Burlington's skate scene for over two decades, with Van Hazinga hoping to relocate the business to Montgomery Center."}, {"date": "09/15/2025", "title": "UVM Men's Soccer Team Receives Championship Rings", "url": "https://www.mynbc5.com/article/uvm-mens-soccer-team-receives-championship-rings/66095916?utm_campaign=monday-september-15th-oktoberfest-coming-soon&utm_medium=referral&utm_source=www.btownbrief.com", "content": "We wanted to give them an opportunity to feel more ownership in the team, per NBC5. The Catamounts celebrated their 2024 championship with rings at Halverson's Upstreet Cafe Sunday night, while launching a new \"Cats Pride\" subscription service for fans seeking special perks and team access."}, {"date": "09/15/2025", "title": "Even With More Vermont Homes on the Market, Prices Are Still Rising", "url": "https://vtdigger.org/2025/09/11/even-with-more-vermont-homes-on-the-market-prices-are-still-rising/?utm_campaign=monday-september-15th-oktoberfest-coming-soon&utm_medium=referral&utm_source=www.btownbrief.com", "content": "Now, those buyers have, you know, maybe six or seven choices, or more — and so they can get more of their wish list, per VTDigger. Despite 9% more homes selling in 2024 and inventory finally loosening from pandemic lows, the statewide median home price jumped to $353,000 last year, with Chittenden County hitting $500,000. The rental vacancy rate has climbed to 3% from under 1%, but Vermont's housing deficit remains deep enough that increased supply hasn't dented prices yet."}, {"date": "09/15/2025", "title": "No. 13 Men's Soccer Secures 1-0 Victory Over No. 3 Akron", "url": "https://uvmathletics.com/news/2025/9/13/mens-soccer-no-13-mens-soccer-secures-1-0-victory-over-no-3-akron.aspx?utm_campaign=monday-september-15th-oktoberfest-coming-soon&utm_medium=referral&utm_source=www.btownbrief.com", "content": "We had lots of energy and tempo... to score that quick out of halftime is a really good identity, per UVM Athletics. David Ismail's 48th-minute goal broke Akron's season-long shutout streak, marking Vermont's highest-ranked regular season victory in program history. Goalkeeper Niklas Herceg anchored the defense with three crucial saves to preserve the 1-0 upset during the Catamounts' Rally Around Mental Health game."}, {"date": "09/15/2025", "title": "State Regulators Cut $88 Million From UVM Medical Center's Budget", "url": "https://www.sevendaysvt.com/news/state-regulators-cut-88-million-from-uvm-medical-centers-budget/?utm_campaign=monday-september-15th-oktoberfest-coming-soon&utm_medium=referral&utm_source=www.btownbrief.com", "content": "Our health care dollars need to be here, per Seven Days. The Green Mountain Care Board slashed the medical center's $2.4 billion budget, demanding reduced charges to commercial insurers and accusing the UVM Health Network of using inflated Vermont rates to subsidize its failing New York operations. The board also cut funding for a proposed 9% executive pay raise, calling the parent network an \"ineffective layer of overpriced and unnecessary corporate bureaucracy.\""}, {"date": "09/15/2025", "title": "Winooski Mayor Steps Down", "url": "https://www.wcax.com/2025/09/15/winooski-mayor-steps-down/?utm_campaign=monday-september-15th-oktoberfest-coming-soon&utm_medium=referral&utm_source=www.btownbrief.com", "content": "While I'll always care deeply about public service and what comes next for this incredible community I call home, it is the right decision to focus my priorities and energy on family, career, and personal life, per WCAX. Kristine Lott, mayor since 2019, is expecting her first child and navigating a career transition, with Deputy Mayor Thomas Renner serving as interim until March elections. Lott cited economic vitality, municipal infrastructure improvements, housing progress, and building an inclusive community as accomplishments during her six-year tenure."}, {"date": "09/15/2025", "title": "After Nineteen Months, Burlington Business Owners Look Forward to Construction's End", "url": "https://vermontbiz.com/news/2025/september/14/after-nineteen-months-burlington-business-owners-look-forward-constructions?utm_campaign=monday-september-15th-oktoberfest-coming-soon&utm_medium=referral&utm_source=www.btownbrief.com", "content": "I kind of wonder, when we do finally finish this in another year or so, what's going to be here still? per Vermont Biz. Main Street businesses have shifted operations dramatically during construction, with Honey Road unable to set up outdoor seating and Burlington Wine Shop pivoting to email marketing as foot traffic plummeted. The irony of newly widened sidewalks appearing just as The Gryphon announced its closure isn't lost on anyone watching downtown's transformation."}, {"date": "09/15/2025", "title": "UVM Extension Awarded Grant to Open Maple Testing Lab", "url": "https://www.samessenger.com/news/uvm-extension-awarded-grant-to-open-maple-testing-lab/article_3cf451f5-74a1-431f-a638-c6477f0e96b1.html?utm_campaign=monday-september-15th-oktoberfest-coming-soon&utm_medium=referral&utm_source=www.btownbrief.com", "content": "Additional resources to help ensure that producers continue to make high quality syrup that meets the state's regulations is beneficial to the entire industry, per Stowe Reporter & Waterbury Record. The $199,942 Leahy Institute grant establishes quality testing at UVM's Proctor Maple Research Center, addressing concerns that some retail syrup doesn't meet Vermont Grade A standards."}, {"date": "09/15/2025", "title": "Phase 2 of 'Diverging Diamond' Project Begins at I-89 Exit 16", "url": "https://www.wcax.com/2025/09/15/phase-2-diverging-diamond-project-begins-i-89-exit-16-colchester/?utm_campaign=monday-september-15th-oktoberfest-coming-soon&utm_medium=referral&utm_source=www.btownbrief.com", "content": "If you can avoid it, you know, try to seek alternate routes, per WCAX. Overnight construction from 7 PM to 6 AM Sunday through Friday will slow traffic through the popular shopping area, with the project now aiming for completion next summer after multiple delays. The innovative interchange design, which has faced setbacks due to the \"economic climate\" according to VTrans, will take a winter break before resuming in spring for what officials hope is the final push."}, {"date": "09/15/2025", "title": "The Burlington Baroque Festival Returns", "url": "https://www.sevendaysvt.com/arts-culture/performingarts/the-burlington-baroque-festival-returns-for-its-second-year/?utm_campaign=monday-september-15th-oktoberfest-coming-soon&utm_medium=referral&utm_source=www.btownbrief.com", "content": "Music took people out of the perceived horrors of everyday life then, just as it does now, per Seven Days. The four-day festival starting September 18 brings 54 performers playing period instruments with gut strings to College Street Congregational Church, offering everything from Vivaldi's Four Seasons to Bach cantatas performed as he intended: with eight singers, not thirty."}, {"date": "09/12/2025", "title": "City Council Approves Overdose Prevention Center Grant, Honors Vermont Green FC", "url": "https://www.btownbrief.com/city-council-meeting-summaries", "content": "The council unanimously voted to accept a $2.2 million state grant for Phase 1 of establishing an Overdose Prevention Center, per Btown Brief's meeting summary. Monday's Burlington City Council meeting saw unanimous approval for accepting state funding to begin planning an Overdose Prevention Center, though debate highlighted concerns about Burlington shouldering disproportionate regional social services. The grant covers community engagement and site assessment only, with no location selected yet. Council also unanimously honored Vermont Green FC's national championship, approved $1,500 for the volunteer BTV Cleanup Crew's supplies, and removed a TSA airport lease from the agenda after public concerns about potential ICE use. During public forum, residents raised alarm about GMT discontinuing the #11 bus route, which elderly residents rely on for hospital and airport access, while two consumer protection resolutions regarding gas pump debit holds and private parking lot transparency were sent to committee for review. Check out the full summary by clicking the link ."}, {"date": "09/12/2025", "title": "Gov. Phil Scott says he'll give Burlington a plan to tackle safety challenges", "url": "https://vtdigger.org/2025/09/10/gov-phil-scott-says-hell-give-burlington-a-plan-to-tackle-safety-challenges/?utm_campaign=friday-september-12th&utm_medium=referral&utm_source=www.btownbrief.com", "content": "I look at this as like a crisis that they're facing, the Republican governor said Wednesday, per VTDigger. Governor Phil Scott announced his administration will present recommendations to Burlington leaders in coming weeks to address what he termed a crisis of homelessness and public drug use. The governor met with Burlington business owners Tuesday and plans additional meetings with residents and academics before finalizing his proposals. His press secretary indicated the plan would focus on public safety, accountability for repeat offenders, and connecting those needing treatment to services. Mayor Emma Mulvaney-Stanak welcomed the governor's engagement, noting the city is developing its own list of specific state assistance requests while the City Council recently passed measures to enforce no camping rules in City Hall Park and increase police presence downtown."}, {"date": "09/12/2025", "title": "Joe Clark picked for interim South Burlington School superintendent", "url": "https://www.wcax.com/2025/09/11/joe
